---
- название: Атлетика
  часто используемые Характеристики: Сл, Лв, Вн
  описание: Oтвечает за общую физическую подготовку героя. Ловкость для акробатических
    трюков. Сила для подъема тяжестей. Выносливость для бега и плавания. Карабкаться
    можно как с помощью Силы, таки с помощью Ловкости!
  когда использовать: бежит, прыгает, плавает, карабкается, выбивает двери, гнет подковы,
    поднимает тяжести, совершает изнурительные марш-броски, идет по коньку крыши,
    балансирует на краю пропасти…

- название: Владение оружием
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Отвечает за обращение героя с оружием ближнего боя. Ловкость для нанесения
    ударов. Интеллект для ухода за оружием, мелкого ремонта и оценки качества оружия,
    тактических приемов. Мудрость для оценки уровня противника до начала схватки.
  когда использовать: атакует оружием в ближнем бою, совершает мелкий ремонт оружия
    ближнего боя, изготавливает импровизированное оружие ближнего боя, оценивает свои
    (или чужие) шансы на победу в бою на мечах, делает ставки на гладиаторских боях,
    выбирает оружие ближнего боя в лавке, принимает тактические решения в ближнем
    бою…

- название: Ловкость рук
  часто используемые Характеристики: Лв, Ин
  описание: Отвечает за мелкую моторику и координацию движений героя. Ловкость для
    трюков с мелкими предметами, краж и сокрытия предметов на теле. Интеллект для
    вскрытия замков, вязания узлов и обезвреживания ловушек.
  когда использовать: мухлюет в азартной игре, показывает карточные фокусы, срезает
    кошелек, запускает руку в чужой карман, вскрывает замок, обезвреживает ловушку,
    заряжает ловушку, жонглирует, пытается незаметно стащить лежащий на виду предмет,
    связывает кого-то, забрасывает на стену крюк с веревкой, привязывает веревку,
    накладывает грим, подделывает почерк…

- название: Наблюдательность
  часто используемые Характеристики: Ин, Мд
  описание: Позволяет герою вовремя заметить события, заслуживающие внимания, а так
    же успешно находить скрытое от посторонних взглядов. Интеллект для целенаправленного
    поиска чего-либо и преследования кого-то в толпе (чтобы делать это незаметно,
    пригодится Скрытность). Мудрость для случайных проверок.
  когда использовать: стоит на часах, целенаправленно ищет что-то, может случайно
    заметить нечто важное, преследует, обыскивает…

- название: Общение
  часто используемые Характеристики: Сл, Вн, Ин, Мд, Об
  описание: Отвечает за способность героя достичь своих целей при помощи слов. Сила
    для прямолинейного запугивания. Выносливость для общения на пирушках с выпивкой.
    Интеллект для торговли, утонченных издевок и дипломатии. С помощью Мудрости герой
    может понять, что собеседник лжет, а с помощью Интеллекта — доказать это окружающим.
    Обаяние для непрямых угроз, заговаривания зубов, соблазнения и публичных выступлений.
  когда использовать: шутит, зло глумится, ведет дипломатические переговоры, соблазняет,
    лжет, произносит речь, торгуется, угрожает, просит об услуге, пытается переубедить
    собеседника…

- название: Рукопашный бой
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Отвечает за подготовку героя в безоружном ближнем бою. Ловкость для нанесения
    ударов, Интеллект для тактических приемов. Мудрость для оценки уровня противника
    до начала схватки.
  когда использовать: атакует безоружным в ближнем бою, делает ставки на кулачных
    боях, принимает тактические решения в ближнем бою…

- название: Скрытность
  часто используемые Характеристики: Лв, Ин
  описание: |-
    Умение героя остаться незамеченным. Ловкость для скрытного движения. Интеллект для маскировки предметов и существ. Герой не может спрятаться, если за ним пристально наблюдают! Чтобы скрытно передвигаться, герой должен понизить свою Скорость в 2 раза.
    \newline
    Если герой помогает прятаться или скрытно передвигаться группе товарищей, он совершает проверку Навыка со штрафом в -1 за каждое существо в группе, кроме него. Например, если герой помогает скрытно передвигаться двум своим спутникам, он совершает проверку Скрытности со штрафом -2. Штрафы за Размер существ, которым помогает герой, также учитываются.
  когда использовать: пытается сделать что-либо незаметно для окружающих, крадется,
    прячет предметы, занимается маскировкой…

- название: Стрельба
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Этот навык помогает герою поражать цель при использовании дальнобойного
    и метательного оружия. Ловкость для поражения цели. Интеллект для ухода за оружием,
    мелкого ремонта и оценки качества оружия, тактических приемов. Мудрость для оценки
    уровня противника до начала схватки.
  когда использовать: стреляет, метает оружие или предметы в цель, совершает мелкий
    ремонт стрелкового оружия, изготавливает импровизированное оружие ближнего боя,
    оценивает свои (или чужие) шансы на победу в дистанционном бою, делает ставки
    на соревнованиях стрелков, выбирает дальнобойное оружие в лавке, принимает тактические
    решения в дистанционном бою…
