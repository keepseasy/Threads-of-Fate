---
- название: Токсины
  Токсичность: '*'
  СП: '-'
  Первичный эффект: Первичного эффекта у токсинов нет - они только увеличивают токсическую нагрузку на организм. Обычно токсины попадают в организм героев во время Путешествий.
  Эффект Интоксикации: Цель в состоянии Усталости.

- название: Змеиный яд
  Токсичность: '3'
  СП: '6'
  Первичный эффект: Цель в состоянии Усталости.
  Эффект Интоксикации: Цель в состоянии Неподвижности.

- название: Сонный яд
  Токсичность: '2'
  СП: '7'
  Первичный эффект: Цель засыпает.

- название: Яд берсерка
  Токсичность: '3'
  СП: '6'
  Первичный эффект: Цель атакует ближайшее к себе существо в свой следующий ход
  Эффект Интоксикации: Цель продолжает атаковать ближайшее существо, пока не пройдет эффект Интоксикации

- название: Галлюциноген
  Токсичность: '4'
  СП: '8'
  Первичный эффект: Цель начинает ощущать фантомные образы. Все Проверки совершаются с Помехой
  Эффект Интоксикации: Образы затмевают чувства цели - она Ослеплена и Оглушена.

- название: Сыворотка правды
  Токсичность: '4'
  СП: '10'
  Первичный эффект: Цель совершает с Помехой проверки Общения, требующие соврать или строить сложные предложения.
  Эффект Интоксикации: Цель не может соврать и отвечает односложно.

- название: Отрава
  Токсичность: '6'
  СП: '12'
  Первичный эффект: Цель в состоянии Усталости.
  Эффект Интоксикации: Цель теряет оставшиеся ЕЗ и должна совершить проверку Вн с Помехой, чтобы не умереть. В отличае от обычной смерти, цель можно спасти, если ввести Противоядие в течение следующей Сцены.

- название: Дурман
  Токсичность: '3'
  СП: '8'
  Первичный эффект: помеха на проверки, основанные на Ин и Мд
  Эффект Интоксикации: Цель в состоянии Ошеломления

- название: Ослабляющий яд
  Токсичность: '4'
  СП: '10'
  Первичный эффект: помеха на проверки, основанные на Сл и Лв
  Эффект Интоксикации: Цель в состоянии Серьезно Ранен

- название: Едкий яд
  Токсичность: '2'
  СП: '10'
  Первичный эффект: Цель получает Кислотные Пв в размере Токсичности Едкого яда.
  Эффект Интоксикации: цель начинает Расстворяться.
