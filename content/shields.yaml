---
- название: Баклер
  описание: маленький (30—40 см в диаметре) круглый щит, обычно металлический. Используется
    преимущественно с мечом или шпагой. Имеет всего одну рукоятку, которая удерживается
    в кулаке. Чаще остальных щитов применяется для ударов.
  особые свойства: Баклер позволяет пользоваться рукой, на которой он надет. Пока
    рука занята оружием или используется для проверок, баклер не дает Щит. Приведение
    баклера в защитное положение требует Быстрого действия. МинСл, необходимая для
    использования оружия, в руке с баклером возрастает на 1.
  бонус Защиты: "1"
  требуемая Выносливость: '7'
  СП: '2'
  вес: '2'

- название: Щит
  описание: ''
  бонус Защиты: "2"
  ограничение Модификатора Ловкости: "+4"
  требуемая Выносливость: '10'
  СП: '2'
  вес: '5'

- название: Большой Щит
  фантастический: Да
  описание: ''
  бонус Защиты: "3"
  ограничение Модификатора Ловкости: "+3"
  требуемая Выносливость: '12'
  Помеха на Скрытность: '1'
  СП: '4'
  вес: '10'

- название: Башенный Щит
  описание: широкий ростовой щит. Часто используется, как подпорка для арбалета или
    пищали.
  особые свойства: Башенный щит не может использоваться для удара. За ним можно укрыться
    целиком.
  бонус Защиты: "4"
  ограничение Модификатора Ловкости: "+1"
  требуемая Выносливость: '14'
  Помеха на Скрытность: '1'
  СП: '7'
  вес: '12'

- название: Силовой Щит
  фантастический: Да
  описание: ''
  особые свойства: Силовой щит не имеет Прочности. Каждый раз, когда силовой щит получает
    Повреждения, он расходует 1 Заряд
  бонус Защиты: "2"
  требуемая Выносливость: '7'
  СП: '15'
  вес: '3'
