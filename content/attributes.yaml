Изобретатель:
  Форма: Вспомогательный
  Экспертные Навыки: Наука, Эксплуатация
  описание: Мысли (и зачастую амбиции) героя опережают пространство и время. Он может оспорить научные догмы и оказаться прав, может сотворить своими руками то, что казалось недостижимо далеким и может представить материи, о которых остальные даже не знают!
  Трюки:
    - ОчУмелые ручки: Один раз за сцену Изобретатель может изготовить из самых простых вещей то, что ему сейчас необходимо. В целом, предмет подчиняется ограничениям, описанным в Трюке <<Что у меня в кармашке>>, хотя мастер должен учитывать, что герой не достает предмет из какого-то укромного места, а собирает из подручных средств, следовательно, может делать весьма крупные штуковины, например, двуручный топор или штурмовую винтовку. Собранный предмет имеет Осечку 5. В боевых сценах это занимает 5 секунд (полный Круг). Никаких дополнительных бросков не требуется – герой получает то, что хотел, если это не идет в разрез с логикой ситуации. Простые предметы, вроде отмычек, дубинок или ножовок, становятся игровым фактом. Сложные устройства функционируют до конца сцены. Изобретатель может взять устройство в следующую сцену, но это израсходует применение ОчУмелых ручек до ее окончания!
  Функции:
    - Полезный совет: Потратив 1 минуту на изучение проблемы, герой может дать другому герою или статисту 2 Преимущества на проверку Навыка с распределенными в него Очками опыта, либо позволяет им совершать проверки (без Помехи) недоступного для него Экспертного навыка до конца сцены. Используйте МИн Изобретателя для проверок вместо  с участием Энциклопедии.
      стоимость: 2 Эн
  название Хода: Эврика
  стоимость Хода: 1 или более Нитей
  описание Хода: 'внезапное озарение приносит герою блестящую идею. Если герой обладает временем, материалами и финансами, идея, без сомнения, будет реализована. Если идея может быть воплощена достаточно быстро, Изобретатель тут же получает рабочий прототип. Обсудите с мастером возможность серийного производства. 
  \newline Разумеется, Изобретатель может изготавливать и "обычные" предметы, конструкция которых ему известна.'
