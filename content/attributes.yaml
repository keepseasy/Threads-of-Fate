  описание Затруднений: Жулик получит желаемое, если внесет залог, равный половине стоимости предметов в СП.
  название результата неприятности Проблемы: А если найду
  описание Проблемы: Жулику отказывают, хотя он точно знает, что у статиста есть все необходимое.
  название результата неприятности Катастрофа: Лососни тунца
  описание Катастрофы: Жулик попадает в руки властей, а подельники хором обвиняют его во всех грехах...

