  описание Катастрофы: Даже феноменальное здоровье героя не может справиться с этим. Ход не работает, а герой выбирает 1 вариант из перечня в разделе <<Успех с неприятностями>>.

Детектив:
  Форма: Социальный
  Экспертные Навыки: 2 любых
  описание: Герой постигает суть событий. То, что для других — несущественные детали, для Детектива — руководство к действию.
  Трюки:
    - Как на ладони: 1 раз за сцену Детектив может применить Ход <<Старый знакомый>> (добавьте факт биографии уже присутствующего в игре статиста) без обрыва Нитей. Это вовсе не означает, что статист в самом деле знаком герою – Детектив догадывается о его подноготной посредством логических умозаключений.
    - Элементарно: 1 раз за сцену Детектив может применить <<В нужном месте в нужное время>> (сделайте игровую заявку ретроспективно) без обрыва Нитей. Детектив легко предугадывает ход событий, поэтому готов ко всему!
  название Хода: Тайное и явное
  стоимость Хода: 1 или более Нитей
  описание Хода: Детектив интерпретирует обнаруженные улики и анализирует случившиеся события. Мастер должен честно объяснить игроку Детектива, что на самом деле здесь происходит — дать очевидную подсказку или прозрачно намекнуть на некие силы, действующие за кулисами. Альтернативно, мастер может выслушать предположения игрока Детектива и встроить их в сюжет, если разделение повествовательных прав в вашей группе это допускает. Обратите внимание, что для взаимодействия с уликами Детектив (или кто-то другой) должен сначала заметить их!
  штраф Хода без Нитей: \troubleControl Интеллекта с бонусом, равным количеству улик, обнаруженных Сыщиком или его союзниками.
  название результата неприятности Успех: Преступник — это...
  описание Успеха: Ход работает в соответствии с описанием
  название результата неприятности Затруднения: На верном пути
  описание Затруднений: Детектив получает ключ к разгадке
  название результата неприятности Проблемы: Запутанное дельце
