Чувство равновесия:
  Форма: Вспомогательный
  Экспертные Навыки: нет
  описание: Герой обладает превосходной координацией движений, врожденной или выработанной долгими тренировками.
  Трюки:
    - Акробат: 'герой может ходить на руках и делать многое другое без проверок Ловкости. Также он игнорирует Трудный ландшафт и Помехи Длинного и Громоздкого оружия.
    \newline Герой может пользоваться всеми преимуществами Трюка <<Амбидекстер>>. Когда герой лежит на земле, то атакует в ближнем бою без Помехи, а атаки по нему совершаются без Преимущества. Герой может подняться с земли, потратив Быстрое действие.'
  Функции:
    - Порхай, как бабочка, жаль, как пчела: герой придает свойство <<Легкое>> оружию, которым в данный момент сражается. Он должен потратить 1 Эн за каждое оружие, попадающее под действие Функции. Эффект длится до начала следующей Очереди героя.
      стоимость: см. описание
  название Хода: Без страховки
  стоимость Хода: 1 Нить
  описание Хода: герой может пробежать по болотным кочкам, тонким ветвям, коньку крыши или натянутому канату, вскарабкаться или спуститься по отвесной стене, не имея необходимого снаряжения. При этом герой не может переносить вес, превышающий Комфортный.
  название результата неприятности Успех: Как солнечный зайчик
  описание Успеха: Герою легко удается преодолеть препятствие.
