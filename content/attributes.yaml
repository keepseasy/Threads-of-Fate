- название: Боевой робот
  Наследие: 'yes'
  Экспертные Навыки: нет
  описание: 'После Катастрофы уцелевшие боевые роботы ожидаемо оказались не у дел. Те из них, кто обладает достаточно сложным разумом, за неимением возможности убивать врагов убивают время. Остальные просто стоят, покрываются ржавчиной, и ждут, когда кто-нибудь подтвердит права администратора и скажет: «робот, мы идем на войну!».'
  название Трюка Атрибута: Старый, но не устаревший
  описание Трюка: Боевой робот снаряжен встроенными броневыми пластинами. Его Броня равна +3, его Прочность равна \textbf{|3 + МРз + МВн|}. Боевой робот не может носить доспех, но может использовать щит.
    \newline В Боевого робота может быть встроено \textbf{|1 + МВн|} орудий. Орудия должны быть приобретены по обычным правилам и не учитываются при подсчете Нагрузки робота. Даже если в начале игры игрок решит встроить меньше орудий, остальные могут быть добавлены по ходу игры после проверки Ремонта против 20. Замена встроенных орудий происходит по тем же правилам. Встроенные орудия получают свойство «легкое». При использовании встроенных орудий Боевой робот считается имеющим Трюк «Амбидекстер». Обратите внимание, что встроенные орудия не занимают руки Боевого робота. Прибавьте МРз к БПв встроенных орудий Боевого робота.
    \newline Огромные и Громадные боевые роботы не рекомендуются к использованию в качестве героев.
    \newline Боевой робот обладает Иммунитетом к Ядовитым Повреждениям. Он не может подвергаться лечению при помощи Медицины и любых средств, восстанавливающих ЕЗ живых существ. Используйте Ремонт для всех эффектов, которые могут быть достигнуты у живых существ при помощи Медицины. Боевой робот не может использовать Навык Ремонта сам на себе.
    \newline Несмотря на то, что Боевой робот — механизм, он изготовлен для самых экстремальных условий и не подвержен Износу, хотя отдельные его части — например, встроенное оружие, Изнашиваются по обычным правилам. Разумеется, Боевому роботу не требуется дышать и питаться. В сюжетах, в которых менеджмент ресурсов играет важную роль, считайте, что Боевому роботу необходимо заряжаться раз в сутки — в противном случае, он страдает от Усталости. Базовая СП подзарядки 5, но герои наверняка попадут в места, где аппаратура для подзарядки Редкая!
  название Хода Атрибута: Автоматические ремонтные процессы
  стоимость Хода: 1 Нить
  описание Хода: Боевой робот восстанавливает число ЕЗ, равное \textbf{|1 + МВн| х |1 + МИн|} (минимум 4 ЕЗ). Совершение Хода требует Быстрого действия.
  штраф Хода без Нитей: сделайте проверку Неприятностей.\trouble{Операция выполнена}{Боевой робот восстанавливает число ЕЗ, равное \textbf{|1 + МВн| х |1 + МИн|} (минимум 4 ЕЗ).}{Энергосберегающий режим}{Боевой робот восстанавливает число ЕЗ, равное \textbf{|1 + МВн|} либо \textbf{|1 + МИн|} (минимум 2 ЕЗ).}{Выброс}{Боевой робот восстанавливает 1 ЕЗ. Все в 1 метре от него получают Загрязняющие Повреждения, равные \textbf{|МВн Боевого робота + 1|} (минимум 2 Повреждения).}{Утечка}{Все в \textbf{|1 + МВн Боевого робота| х |1 + МИн Боевого робота|} метрах вокруг (минимум 4 метрах) получают Загрязняющие Повреждения, равные \textbf{|МВн Боевого робота+1|} (минимум 2 Повреждения).}

