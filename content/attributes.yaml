  описание Затруднений: Из-за небольшой заминки герой должен выбрать 1 вариант из перечня в разделе <<Успех с неприятностями>>.
  название результата неприятности Проблемы: Птичка на проводе
  описание Проблемы: Герой сталкивается с трудностями, и должен выбрать 2 варианта из перечня в разделе <<Успех с неприятностями>>.
  название результата неприятности Катастрофа: По лезвию бритвы
  описание Катастрофы: Герой сталкивается с серьезными трудностями, и должен выбрать 2 варианта из перечня в разделе <<Успех с неприятностями>>. Также герой вычитает модификатор Ловкости из своей Защиты.

Миротворец:
  Форма: Вспомогательный
  Экспертные Навыки: Выступление и 1 любой
  описание: Хаос, беззаконие и насилие рвут на куски останки цивилизации. Но путь им заступают Миротворцы. Одни делают это в попытке сохранить осколки прошлого, другие — ради высшей справедливости, а третьи... третьи — такие же чудовища, как и умирающие под их пулями головорезы.
  Трюки:
    - Самый весомый аргумент: 'Миротворец начинает игру с Избавителем (СП 30) – пистолетом с несколькими режимами стрельбы и набором Новых зарядов к нему. Избавитель – настоящее чудо старого мира, компактный, смертоносный и Надежный.
    \newline Избавитель имеет встроенную систему распознавания владельца. Если из этого оружия пытается выстрелить кто-то, кроме хозяина (даже другой Миротворец), он получает \textbf{|25 – БД|} Электрических Повреждений в руку сразу после нажатия на спусковой крючок. Выстрела при этом не происходит.
    \newline Заряды для Избавителя трудно найти, а те, кто их продает, требуют значительную плату. СП 100 зарядов Избавителя равна 11.
    \newline Избавитель обладает следующими свойствами:
    \newline \textbf{Дистанция:} Ближняяя 20 / Дальняя 150.
    \newline \textbf{БПв:} +4 / 0.
    \newline \textbf{тСл:} 11
    \newline \textbf{СП:} 30
    \newline \textbf{Вес:} 4
    \newline \textbf{Особые свойства:} Магазин 100, Потребление Х Перезарядка, Режимы стрельбы, Надежное
    \begin{center}\begin{tabular}{|p{5cm}|p{5cm}|c|c|c|}\hline
    Режим стрельбы & Свойства & тПв & КУ & Потребление \\
    \hline Дробь & Кувалда & П & 18 & 4 \\
    \hline Осветительная ракета (ярко освещает область радиусом 20 метров, отсветы - до 50 метров) & - & О & 2 & 3 \\
    \hline Огнемет(только Ближняя дистанция) & Огнемет 1 & О & 11 & 15 \\
    \hline Противотанковая ракета & См. противотанковая граната & ПО & 20 & 30 \\
    \hline Противопехотная граната & См. противопехотная наступательная граната & РКП & 20 & 20 \\
    \hline Разрывные & Увеличьте успешно нанесенные Повреждения вдвое & П & 19 & 6 \\
    \hline Скорострельный & Скорострельность 20 & П & 20 & 1 \\
    \hline Тазер & Жертва не получает Пв, но должна преуспеть в проверке Вн против 5+величина успеха проверки Меткости Миротворца или потерять сознание & Э & 10 & 3 \\
    \hline \end{tabular}\end{center}'
    - Виновен: 'Миротворцы имеют вполне определенную славу и внушают страх даже тем, кого они должны защищать. При проверках Впечатления и Общения (Запугивание или Дипломатия) Миротворец может прибавить к результату свою Волю вместо значения Навыка. Если Миротворец не распределил в Общение хотя бы 1 Очко опыта, он все равно совершает проверку с Помехой.'
  название Хода: Я — закон
  стоимость Хода: 1 или более Нитей
  описание Хода: 'враги в радиусе \textbf{|Воля Миротворца х число оборванных Нитей|} метров от Миротворца находятся в Ужасе до начала его следующей Очереди. Эффект Хода заканчивается, если Миротворец умирает или теряет сознание.'
  штраф Хода без Нитей: '\troubleControl Выступления (Об) против сложности, установленной Мастером.'
  название результата неприятности Успех: Я и суд присяжных, я и адвокат
  описание Успеха: Враги в радиусе \textbf{|Воля Миротворца|} метров от Миротворца находятся в Ужасе до начала его следующей Очереди.
  название результата неприятности Затруднения: Кассация отклонена
  описание Затруднений: Враги в радиусе \textbf{|Воля Миротворца/2|} метров от Миротворца находятся в Ужасе до начала его следующей Очереди.
  название результата неприятности Проблемы: Ты имеешь право
  описание Проблемы: Миротворец опрометчиво зачитывает противникам их права. До начала своей следующей Очереди Миротворец вычитает модификатор Ловкости из своей Защиты.
  название результата неприятности Катастрофа: Согласно пунктам
  описание Катастрофы: Миротворец подробно объясняет противникам, в чем они обвиняются, и декламирует приговор. До начала следующей Очереди Миротворца все атаки по нему совершаются по правилам Внезапного нападения.

-Орк:
  Форма: Наследие
  Экспертные Навыки: Военное Дело
  описание: Дикие, могучие и прямодушные, Орки считают, что все можно взять силой. Из-за буйного нрава орки имеют репутацию опасных и злобных тварей. Но те, кто имел возможность познакомиться с ними поближе (и остался цел), знают, что за внешней грубостью таятся почти детская непосредственность и бесхитростность. Правда, Орки быстро учатся...
  название Трюка: Не умом, так топором
  описание Трюка: каждый раз, когда Орк принимает влияние статиста или другого героя, он получает 2 Очка опыта. Орки обладают могучим сложением. Несмотря на то, что их размер Средний, начальные ЕЗ Орка равны \textbf{|Вн × 4|}.
    \newline Орка непросто убить. Один раз за сцену, когда ЕЗ орка достигают 0, вместо проверки Вн он немедленно восстанавливает 1 ЕЗ. Способность Орка не входит в игру, если он погиб от обезглавливания и иных подобных причин.
  название Хода: Первобытная ярость
  стоимость Хода: 1 Нить
  описание Хода: издав пронзительный боевой клич, Орк впадает в исступленное бешенство. Его боевой раж настолько велик, что передается даже союзникам!
    \newline Совершение Хода занимает Быстрое действие. Орк повышает свою Дб на 1 и может совершить 1 дополнительный маневр Атаки. Если Орк находится в ситуации, дающей Преимущество или Помеху на атаку, дополнительная атака также проводится с Преимуществом или Помехой. Союзники Орка (по выбору игрока), способные слышать его клич, повышают свою Дб на 1. Союзники-Орки повышают свою Дб на 2! Эффект длится в течение Круга, до следующей Очереди Орка. Число союзников, получивших Преимущество, не может превышать \textbf{|ММд Орка|} (минимум 1 союзник).
  штраф Хода без Нитей: '\troubleControl Вл против \textbf{|10 + число союзников, получающих преимущества Хода|}'
  название результата неприятности Успех: Услышь мой рев
  описание Успеха: Орк воодушевляет себя и союзников.
  название результата неприятности Затруднения: Боевой клич
  описание Затруднений: Орк хоть и не вдохновил своих союзников, все еще уверен в себе и получает эффекты Хода
  название результата неприятности Проблемы: Жалкий писк
  описание Проблемы: Ход не имеет эффекта
  название результата неприятности Катастрофа: Глухой хрип
  описание Катастрофы: Орк запыхался не только не вдохновил никого, но и получает Помеху на следующую проверку!

Офицер:
  Форма: Боевой
  Экспертные Навыки: Военное дело и 1 любой
  описание: Герой знает, как эффективно командовать людьми в бою (или даже вне его).
  Трюки:
    - Офицерский значок: 'герой начинает игру с офицерским знаком отличия. Пока значок при нем, случайное Впечатление окружающих статистов от героя не может быть хуже Нейтралитета(но помните, что герой своими действиями может испортить Впечатление).
    \newline Если герой попадает в плен, и при нем есть знак отличия, совершите проверку Неприятностей:
    \trouble{Почести}
    {Враги восхищены подвигами героя. Он получает стол, медицинскую помощь и свое снаряжение (включая оружие!). Затем его с почетом освобождают.}
    {Согласно конвенции}
    {С героем обращаются вежливо и бережно, в плену он пользуется относительной свободой. Он получает стол и медицинскую помощь. Герой может быть выкуплен из плена (СП 25), либо будет освобожден в конце следующей Интерлюдии (это время уйдет на дипломатические переговоры). Тогда же он получит свое снаряжение (но не оружие).}
    {Ценный}
    {Герой представляет некоторую ценность для врагов. Его кое-как кормят и перевязывают, его снаряжение, за исключением Офицерского значка, безвозвратно утрачено. Герой может быть выкуплен из плена (СП 25), либо будет вынужден уйти в Антракт, пока не завершатся дипломатические переговоры. По завершении Антракта текущие Эн и Ез героя равны 1, его переломы и раны требуют пристального врачебного внимания.}
    {Шлак}
    {Захватившие Офицера не имеют причин с ним цацкаться. Дальнейшая его судьба туманна}'
    - На первый-второй рассчитайсь: пока союзники слышат приказы Офицера, они прибавляют модификатор Мудрости Офицера к своим значениям Доблести или Меткости. По договоренности с мастером, приказы Офицера могут влиять на проверки некоторых Навыков и Характеристик  – например, Атлетику при длительных переходах и копании траншей, и даже на проверки Выносливости при Опасных ранах. Если Офицер и его союзники выработали язык тайных знаков и жестов, для получения бонуса союзникам необходимо видеть Офицера! Чтобы отдать приказ, Офицеру необходимо Быстрое действие.
  название Хода: В атаку
  стоимость Хода: 1 или более Нитей
  описание Хода: союзники, способные слышать приказы Офицера (или видеть его знаки), получают Преимущество на проверки Доблести, Меткости и проверки Выносливости при Опасных ранах до конца Круга. Число союзников, получающих Преимущество, равно \textbf{|модификатору Обаяния Офицера х на число оборванных Нитей|} (минимум 1 союзник. Совершение Хода занимает Быстрое действие.
    \newline По договоренности с мастером Преимущество может распространяться и на проверки других Навыков и Характеристик — например, проверки Силы при попытках проломить ворота тараном.
  штраф Хода без Нитей: '\troubleControl Общения(Об).'
  название результата неприятности Успех: Ураааа
  описание Успеха: Число союзников, получающих Преимущество, равно \textbf{|МОб Офицера|} (минимум 1 союзник).
  название результата неприятности Затруднения: Ни шагу назад
  описание Затруднений: Число союзников, получающих Преимущество, равно \textbf{|МОб Офицера ÷ 2|} (минимум 1 союзник).
  название результата неприятности Проблемы: Повторите, сэр
  описание Проблемы: Офицер не может воодушевить союзников.
  название результата неприятности Катастрофа: Пошел, пошел, пошел
  описание Катастрофы: Офицер неверно оценил обстановку, произошел сбой связи, или союзники слишком устали. Число союзников, равное \textbf{|МОб Офицера|} (минимум 1 союзник) получают Помеху на свою следующую проверку.

Бродяга:
  Форма: Вспомогательный
  Экспертные Навыки: Выживание
  описание: У Бродяги нет дома, или же весь мир — его дом? Вопрос философский, но где бы Бродяга ни находился, он никогда не пропадет.
  Трюки:
    - С миру по нитке: 'Герой может прокормить себя, и число существ Среднего или меньшего размера, равное своему Выживанию (Мд). При использовании этой способности Бродяга совершает бросок по таблице Скрытой угрозы. Применение этой способности подразумевает наличие пищи в том месте, где ее ищет Бродяга. Если герой пытается искать еду и воду в бесплодных землях (или просто не в сезон), ему придется воспользоваться Ходом!
    \newline Бродяга всегда может выбрать удачное (и относительно безопасное) место для стоянки. Совершите проверку Скрытой угрозы, если Бродяга использует эту способность. Герои могут заранее заметить неладное, обследовав место стоянки.
    \newline Также Бродяга совершает с Преимуществом броски по таблице Встреч и Находок.'
  название Хода: Не спрашивай, где я это взял
  стоимость Хода: 1 Нить
  описание Хода: герой может прокормить себя и своих спутников. Он найдет еду и воду везде — среди иссушенных солнцем скал, в заснеженной пустоши, в ядовитом болоте и других местах, где ее нет на первый взгляд... и на второй, и на третий. Вряд ли его находки будут вкусными, но совершенно точно — сытными и неопасными для здоровья. Также при помощи Хода Бродяга может найти безопасное и удобное место для лагеря в самых неблагоприятных условиях.
  штраф Хода без Нитей: '\troubleControl Выживания(Ин, Мд) со штрафом, равным опасности местности(см. Раздел <<Путешествия>>).'
  название результата неприятности Успех: Мислости прошу к нашему шалашу
  описание Успеха: Герогй находит еду и кров и они даже не противны на вкус.
  название результата неприятности Затруднения: Поскребли по сусекам
  описание Затруднений: Герой находит убежище и еду, но если группа им воспользуется, на следующий день герои будут испытвать Усталось.
  название результата неприятности Проблемы: Забытое богами место
  описание Проблемы: Герой не нашел убежища и еды. А если Бродяга не нашел, то значит и никто не найдет. Последующие попытки группы найти еду в этой области считаются автоматически проваленными.
  название результата неприятности Катастрофа: Волки
  описание Катастрофы: Герой не только не нашел желаемого, но и наткнулся на агрессивную фауну(а возможно и флору) или на злых местных жителей, которые не рады новому соседу.

-Сетевое Эхо:
  Форма: Вспомогательный
  Экспертные Навыки: 1 любой
  описание: Неуловимый сбой в программе, осознавшая себя нейросеть, секретный военный проект, призраки заблудившихся в Паутине серферов — вот лишь немногие из слухов, окружающих явление, названное Сетевым эхом. Тот, то хоть раз услышал его, уже никогда не станет прежним, а жизнь его изменится навсегда, хочет он того, или нет.
  название Трюка: Чит-мод
  описание Трюка: обычно эхо — всего лишь невнятное бормотание, но иногда оно обретает голос и требует. Отказать ему выше человеческих сил. Те же, кому это все-таки удается, обнаруживают, что уже не хозяева в собственном теле... Впрочем, чем бы ни было Сетевое эхо на самом деле, оно явно заботится о благополучии героя (хотя мысль о том, что в тебя кто-то играет не способствует ментальному здоровью).
    \newline Один раз за сцену герой может потребовать переброса проверки Доблести, Меткости или иной проверки, совершаемой любым существом (включая самого героя), если она теоретически может вызвать потерю ЕЗ героя (или как-то иначе причинить ему вред по мнению мастера). Сетевое эхо может использовать первоначальный результат, если переброс ухудшил ситуацию.
    \newline Герой может перебрасывать один и тот же бросок больше 2 раз — до тех пор, пока у него есть способности, позволяющие это делать! Обратите внимание, что герой может приобретать Трюк <<Везунчик>>.
    \newline Постоянный доступ в Сеть жизненно необходим для Сетевого эха. В областях, в которых нет связи с Сетью, герой находится в состоянии Удушья и может погибнуть!
  название Хода: Год-мод
  стоимость Хода: 1 или более Нитей
  описание Хода: Герой может применять Ходы категории <<Повезло>> на любом герое или статисте. Герой обрывает свои Нити, но преимущества Хода получает герой/статист, выбранный Сетевым эхом. В том числе это означает, что оборвав 2 Нити, герой может заставить героя/статиста провалить проверку, а оборвав 4 Нити — критически провалить! Сетевое эхо должно видеть того, на ком применяет ход.
  штраф Хода без Нитей: '\troubleControl Обаяния против сложности, установленной Мастером.'
  название результата неприятности Успех: Перезагрузка
  описание Успеха: Цель Сетевого эха получает Критический успех или Критический провал на проверку. Для тех эффектов, которые это учитывают, считается, что на кубике выпало 20 или 1.
  название результата неприятности Затруднения: Сейв-лоуд
  описание Затруднений: Цель Сетевого эха получает успех или провал на проверку. Для тех эффектов, которые это учитывают, считается, что цель получила минимально необходимый успех или провал.
  название результата неприятности Проблемы: Лаг
  описание Проблемы: Сеть подтормаживает, а Ход не работает.
  название результата неприятности Катастрофа: Сэйфети-мод
  описание Катастрофы: Что-то пошло не так. Ход не работает, а Сетевое эхо теряет ЕЗ, равные величине провала проверки Обаяния(минимум 1 ЕЗ). Герой выбирает 1 вариант из перечня в разделе <<Успех с неприятностями>>.

Человек без имени:
  Форма: Боевой
  Экспертные Навыки: Эксплуатация или Обращение с животными
  описание: Герой приходит из пустошей, делает свое дело, будь то покупка трех овец или убийство полусотни человек из автоматического оружия, и возвращается обратно к серым пескам, людоедам и скорпионам размером с теленка. Он — Человек без имени. Его руки быстры, глаз верен, а сердце давно обратилось в камень. По крайней мере, так думают те, кто ищет его защиты... или платит ему за скальпы недругов.
  Трюки:
    - Лучший и единственный друг: Человек без имени начинает игру с любым огнестрельным/энергетическим оружием из таблицы оружия, вне зависимости от его СП. Это оружие Надежно.
    - Стрелок: Человек без имени достиг вершин мастерства в обращении с огнестрельным/энергетическим оружием. Повысьте на 1 БПв, Скорострельность и шанс выпадения КУ такого оружия. Удвойте, или умножьте на \textbf{|ММд|} максимальное число целей, которые может одновременно поразить Человек без имени, используя Скорострельное оружие.
  название Хода: Меткий или мертвый
  стоимость Хода: 1 Нить
  описание Хода: 'при атаке атаку огнестрельным оружием, Человек без имени получает 20 на кубике и все эффекты, сопутствующие Критическому успеху! Ход надо совершать до броска кубика!
  \begin{tcolorbox}
  При наличии достаточного числа Нитей (или даже без него) Человек без имени может перестрелять кучу народу за пару секунд. Но жизнь после Катастрофы дешевле пули, а многие проблемы не решить метким выстрелом...
  \end{tcolorbox}'
  штраф Хода без Нитей: совершите проверку Неприятностей.
  название результата неприятности Успех: От смерти не ускачешь на коне
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: На пределе
  описание Затруднений: Ход работает в соответствии с описанием. Совершите проверку Износа оружия сразу после выстрела. Если из оружия произведено 5 и более выстрелов, совершите проверку с Помехой.
  название результата неприятности Проблемы: Пустышка
  описание Проблемы: Выстрела не происходит — оружие подвело Человека без имени. Совершите проверку Износа оружия.
  название результата неприятности Катастрофа: Заклинило
  описание Катастрофы: Выстрела не происходит. Совершите проверку Износа оружия с Помехой.

Проповедник:
  Форма: Социальный
  Экспертные Навыки: Выступление
  описание: Герой сражается на фронтах великой битвы за умы обывателей — служит в культе, официально признанным или нет, является членом агитационной бригады правительства или оппозиции или же является зазывалой богатого комерсанта. Конечно же, Проповедник не обязан верить в то, о чем говорит!
  Трюки:
    - Нужные люди: если у Проповедника возникли проблемы (что случается довольно часто), он может понизить Богатство на 1 и запросить помощь у организации-покровителя. Применение этой способности работает по правилом трюка <<Покровительство>>.
  название Хода: Болтать — не мешки ворочать
  стоимость Хода: 1 или более Нитей
  описание Хода: риторика Проповедника всецело захватывает слушателей — ведь он обещает им то, чего им в данный момент так не хватает. Это не помещает слушателям позднее удивляться тому, как они купились на эту чушь, но сейчас... Сейчас они готовы внимать!
  штраф Хода без Нитей: '\troubleControl Общения (Ин, Мд, Об) или Выступления (Об), если он произносит речь перед толпой.'
  название результата неприятности Успех: Ликование
  описание Успеха: Слушатели в полной власти Проповедника — его доводы неоспоримы.
  название результата неприятности Затруднения: Сомнение
  описание Затруднений: Проповедник добивается желаемого, но его положение непрочно. Если что-то пойдет не так, с героем поступят в соответствии с Яростью.
  название результата неприятности Проблемы: Безразличие
  описание Проблемы: Речи Проповедника слушают с тупым немониманием, едкими ухмылками, или просто не обращают внимания. В самом деле, пошумит и перестанет.
  название результата неприятности Катастрофа: Ярость
  описание Катастрофы: Проповедник сказал что-то не то и привел слушателей в бешенство. Они попытаются его схватить и линчевать.

Масон:
  Форма: Социальный
  Экспертные Навыки: 2 любых
  описание: Герой — агент мирового правительства, член тайного Ордена или же сотрудник организации или церкви, имеющией признанное мировое влияние.
    \newline Масон считает себя стоящим на гораздо более высокой ступени развития, чем большинство жителей мира, и действует исходя из своих представлений о том, что для них хорошо, а что — не очень. Впрочем, герой совсем не обязательно блюдет (или хотя бы думает, что блюдет) интересы аборигенов — он вполне может стремиться очистить мир от "этих выродков" или превратить планету в сырьевой придаток галактической империи.
  Трюки:
    - В начале — ложь, затем — выстрелы: у героя есть набор Масок — фальшивых личностей, под которыми он и ведет свою деятельность. Число Масок Масона равно \textbf{|МОб + МИн|} (минимум 1 Маска). Если герой сталкивается с проблемами, ему достаточно сменить маску и спокойно наблюдать, как враги безрезультатно ищут другого. Правила применения этой способности можно прочитать в описании трюка <<Маска>>.
  название Хода: Прямое вмешательство
  стоимость Хода: 1 или более Нитей
  описание Хода: за Масоном стоит могущественная организация, которая не бросит его в трудную минуту (наверное). Каждый раз, когда герою необходима помощь, он может обратиться к своим покровителям. Сверьтесь с таблицей ниже, чтобы узнать, обрыва скольких Нитей потребует совершение Хода. Обработка и выполнение запроса Масоном занимает \textbf{|5 — МИн или МОб Масона|} часов (минимум 1 час). В любом случае, для успеха Хода герой должен оборвать минимум 1 Нить.\newline Обратите внимание, что "похищенным" может быть сам Масон и его спутники.
    \begin{center}\begin{tabular}{|p{12cm}|p{2.5cm}| }\hline
    \textbf{Запрос} & \textbf{Необходимое число Нитей}\\ \hline
    Предметы общей Стоимостью 10 и ниже, или похищение/уничтожение 1 человека, или уничтожение небольшого объекта & 0 \\ \hline
    Предметы общей Стоимостью 15 и ниже, или похищение/уничтожение группы до 5 человек, или уничтожение крупного объекта & 1 \\ \hline
    Предметы общей Стоимостью 20 и ниже, или похищение/уничтожение группы до 10 человек, или уничтожение группы крупных объектов & 2 \\ \hline
    Предметы общей Стоимостью 25 и ниже, или похищение/уничтожение группы до 30 человек, или зачистка небольшого населенного пункта & 3 \\ \hline
    Предметы общей Стоимостью 30 и ниже, или похищение/уничтожение группы до 50 человек, или зачистка крупного населенного пункта & 4 \\ \hline
    Запрошенный предмет не производится в этом регионе & +1 \\ \hline
    Цели находятся на значительном(больше 1 км) удалении друг от друга & +1 \\ \hline
    Запрос требуется выполнить в течение 1 минуты(12 кругов в боевой сцене) & +1 \\ \hline
    Объект охраняется или укреплен, или группа целей хорошо вооружена & +1 \\ \hline
    \end{tabular}\end{center}
  штраф Хода без Нитей: '\troubleControl Интеллекта или Обаяния со штрафом, равным числу Нитей из таблицы, соответствующему желаемому исходу.'
  название результата неприятности Успех: Запрос принят
  описание Успеха: Масон получает желаемое.
  название результата неприятности Затруднения: Запрос обрабатывается
  описание Затруднений: Выполнение запроса откладывается на \textbf{|5-МОб/МИн|} сцен (минимум 1 сцена). Если по истечении этого времени условия выполнения запроса меняются, Масон должен совершить еще один бросок по таблице с учетом новых обстоятельств.
  название результата неприятности Проблемы: Запрос на рассмотрении
  описание Проблемы: Выполнение запроса откладывается на \textbf{|5-МОб/МИн|} сцен (минимум 1 сцена). По истечении этого времени Масон должен совершить еще один бросок по таблице с учетом изменившихся обстоятельств.
  название результата неприятности Катастрофа: Запрос отклонен
  описание Катастрофы: Выполнение запроса нецелесообразно или невозможно технически. Масону придется справляться самому.

Боевые искусства:
  Форма: Боевой
  Экспертные Навыки: нет
  описание: Герою не нужно оружие в битве, его тело — само по себе совершенное оружие.
  Трюки:
    - Гармония совершенства: герой прибавляет ММд к своей Защите. Безоружные удары (любой частью тела!) героя считаются Легким оружием с БПв +1. Однако герой не может использовать Громоздкое оружие и носить щит или доспех, ограничивающие максимальный модификатор Ловкости, так как они нарушают тонкую гармонию его движений. Если он надевает такой доспех или щит, или сражается Громоздким оружием, то теряет преимущества, перечисленные выше.
  Функции:
    - Вихрь ударов: потратив \textbf{|Х х 2 Эн|}, герой может выполнить Х маневров <<Атака>> (и только <<Атака>>!). Использование Функции требует Быстрого действия. Функция неприменима, если герой утратил Гармонию совершенства.
  название Хода: Секреты мастерства
  стоимость Хода: 1 Нить
  описание Хода: 'герой полностью контролирует ритмы своего тела и может совершать удивительные вещи: уворачиваться от пуль и клинки мечей голыми руками.
  \newline Совершение Хода требует Быстрого действия. Герой игнорирует потерю ЕЗ, вызванную атакующим Маневром. Мастер может допустить использование Хода в небоевых сценах, если контекст располагает к этому. Например, увернуться от грузовика или избежать Повреждений от падения при помощи Хода ничуть не сложнее, чем отразить удар катаны! 
  \newline Ход неприменим, если герой использует Громоздкое оружие, или щит и доспех, ограничивающие максимальный модификатор Ловкости.'
  штраф Хода без Нитей: \troubleControl Доблести против \textbf{|5 + полученные Пв|}.
  название результата неприятности Успех: Дракон
  описание Успеха: Ход работает согласно описанию. Как вообще такое возможно?!
  название результата неприятности Затруднения: Тигр
  описание Затруднений: Ход работает согласно описанию, но герой выведен из равновесия и вынужден отказаться от одного маневра Атаки или Перемещения в свою следующую Очередь.
  название результата неприятности Проблемы: Черепашка-ниндзя
  описание Проблемы: Эффекты Хода не применяются. Все знают, что эти приемчики не работают против настоящего оружия.
  название результата неприятности Катастрофа: Боевая жаба
  описание Катастрофы: Эффекты Хода не применяются, а герой падает. Допрыгался.

Талисман:
  Форма: Вспомогательный
  Экспертные Навыки: нет
  описание: 'Герой относится к редкой породе существ, которые не обременяют себя построением сложных планов и ничуть не страдают от этого. Чем больше в замысле простора для импровизации, тем устойчивее он к жестоким реалиям окружающего мира, поэтому планы Талисмана рождаются по мере необходимости и зачастую состоят из импровизации целиком. И такой образ мысли возник не на пустом месте: бесстыдная удачливость героя буквально бросает вызов рациональности и логике.'
  Функции:
    - Так и было задумано: Талисман может избежать проверки Неприятностей. Считайте, что при проверке выпало любое число от 1 до 20 по выбору Талисмана. В том числе, это означает, что результат может быть модифицирован, например, при совершении некоторых Ходов. Объявите об использовании способности до броска! Талисман может воздействовать этой Функцией на любого героя/статиста в поле его зрения.
      стоимость: 2 Эн
    - Накаркал: Талисман может инициировать Неприятности для любого статиста, которого видит (персоны не получают Нитей) без совершения каких либо проверок. Результат может быть любым от Успеха до Катастрофы. Игрок должен описать возникшее у статиста затруднение или фору. Не забывайте, что плохие Неприятности никогда не убивают сразу – для статистов это тоже верно.
      стоимость: 4 Эн
    - Операция провалилась успешно: Талисман может потребовать переброса любой проверки, если она теоретически может вызвать потерю ЕЗ Талисмана (или как-то иначе причинить ему вред по мнению мастера). Талисман может использовать первоначальный результат, если переброс ухудшил ситуацию.
      стоимость: 1 Эн
  название Хода: Как с гуся вода
  стоимость Хода: 1 или более Нитей
  описание Хода: 'Судьба хранит героя везде и всюду. Если его ЕЗ достигают 0 и \textit{технически} он умирает, то герой приходит в себя в конце сцены с парой синяков-царапин и числом ЕЗ, равном его Обаянию (минимум с 1 ЕЗ). Обратите внимание, что совершение Хода подразумевает, что герой нашел способ спастись, или рана оказалась несмертельна (хотя в сочетании с некоторыми другими Атрибутами это может трактоваться иначе).
  \newline Зачастую, для совершения Хода достаточно 1 Нити, но в исключительных случаях — если герой вот-вот угодит под танковые гусеницы, растворится в чане с кислотой или распадется на атомы в эпицентре ядерного взрыва, мастер может потребовать обрыва большего числа Нитей.
  \begin{tcolorbox} Если никто в игровой группе не может объяснить, как именно Талисман спасся от смерти в контексте происходящего, совершение Хода невозможно.\end{tcolorbox}'
  штраф Хода без Нитей: \troubleControl Обаяния.
  название результата неприятности Успех: Вот он я
  описание Успеха: Герой весел, дерзок и невредим. Ему опять удалось обмануть смерть.
  название результата неприятности Затруднения: Поболит и перестанет
  описание Затруднений: Герой сравнительно легко отделался и навсегда отнимает 1 от максимальных Единиц Здоровья.
  название результата неприятности Проблемы: Поболит и перестанет... Ведь перестанет?
  описание Проблемы: Поболит и перестанет... Ведь перестанет? Несмотря на свою удачу, герой получил тяжелые раны. Он отнимает 1 от любой из основных Характеристик и понижает на 1 максимальные Единицы Здоровья.
  название результата неприятности Катастрофа: Эй, нет
  описание Катастрофы: Судьба глуха, люди глупы, случай глух, глуп и слеп. И сегодня Талисман получил наглядное тому подтверждение. Герой умирает. Если он и вернется в историю позже, то вряд ли удача будет тому причиной.

Высший эльф:
  Форма: Наследие
  Экспертные Навыки: Концентрация
  описание: 'Каждый Высший эльф — маленькая вселенная, полная загадок даже для другого Эльфа. Вечная жизнь, ждущая каждого из них (кроме тех, кого погубят болезни, клинки врагов или злая Судьба), необратимо меняет взгляд на мир. Чем старше становится Эльф, тем меньше он ощущает течение времени, а события вокруг превращаются в бессмысленный хоровод теней.
  \newline Обычно Высшие эльфы предпочитают общество себе подобных и живут замкнутыми общинами, которые порой разрастаются до городов-государств, королевств и даже империй. Последнее случается нечасто — большинство Высших эльфов не любят излишнего внимания суетливых чужаков и надежно укрывают свои обиталища в лесных дебрях или с помощью могущественных чар (а иногда обоими способами сразу).'
  Трюки:
    - Чарующая грация: Повысьте Ск Высшего эльфа на 1 после определения Вторичных характеристик. Также Высшие эльфы славятся мастерством в обращении с оружием. Увеличьте шанс выпадения КУ на 1. Однако утонченное изящество Высших эльфов сочетается с некоторой хрупкостью тел. Высший эльф не может тратить Очки опыта на приобретение дополнительных ЕЗ, хотя повышение Выносливости повысит и его ЕЗ.
    - Сбалансированные чакры: волшебство пронизывает любого Высшего эльфа с рождения. Творить чары для него так же просто и естественно, как дышать. Даже если вдруг Высший эльф не сведущ в чародействе, навредить ему с помощью магии очень непросто. Понизьте на 5 сложность всех проверок, совершаемых Высшим эльфом при сопротивлении заклинаниям (или повысьте на 5 сложность проверок для тех, кто пытается навредить Высшему эльфу).
    - Эльфийская библиотека: Все проверки Навыков, связанные со знаниями в различных областях, совершаются ими с Преимуществом (если Высший эльф обладает Трюком <<Я об этом слышал>>, он получает исчерпывающую информацию без броска).
  название Хода: Скользящий по Нитям
  стоимость Хода: 1 или более Нитей
  описание Хода: Эльф игнорирует действие направленного на него Феномена. Оборвите 1 Нить за каждые 5 Эн, потрачанные в Феномене. Эльф может обрывать Нити после того, как совершил проверки, отвечающие за сопротивление чарам и провалил их! Ход занимает Быстрое действие и может совершаться вне Очереди Эльфа.
  штраф Хода без Нитей: \troubleControl Вл против \textbf{|10 + Стоимость Феномена|}
  название результата неприятности Успех: Соскользнул
  описание Успеха: Высший эльф игнорирует чары.
  название результата неприятности Затруднения: Поскользнулся
  описание Затруднений: Высший эльф игнорирует чары, но теряет половину максимальной Эн. Если к этому моменту у него было меньше половины Эн, он получает Пв, равные количеству недостающей до половины Эн.
  название результата неприятности Проблемы: Пошатнулся
  описание Проблемы: Чары подействовали на Высшего эльфа, а попытка их поглотить обернулась вспышкой головной боли, которая приведет к Помехе на его следующую проверку.
  название результата неприятности Катастрофа: Влип
  описание Катастрофы: Чары подействовали на Высшего эльфа, а попытка их избежать стоила ему всей оставшейся Энергии.

Полурослик:
  Форма: Наследие
  Экспертные Навыки: Выступление или Искусство
  описание: Неунывающие и жизнерадостные, Полурослики превыше всего ценят добрый обед (а также завтрак, ужин, ланч, полдник, вечернее чаепитие и прочие приемы пищи). Жизнь Полурослика — размеренная пастораль или сытое мещанство, по крайней мере, до тех пор, пока его не позовет извилистая дорожка приключений!
  Трюки:
    - Маааленькая проблемка: 'Сноровка Полуросликов в обращении с метательным оружием вошла в поговорку. Используя одноручное оружие с Типом Метательное, Полурослик получает +1 к Мт и увеличивает вероятность выпадения КУ на 1.
    \newline Полурослики Маленькие, а потому не склонны к конфликтам. Начальное число ЕЗ Полурослика равно \textbf{|Вн × 2|}.'
  Функции:
    - Сливаясь с обстановкой: если обстоятельства складываются не в их пользу, Полурослики предпочитают быстро и бесшумно исчезнуть. Полурослик получает бонус 5 к следующей проверке Скрытности.
      стоимость: 1 Эн
  название Хода: С глаз долой
  стоимость Хода: 1 или более Нитей
  описание Хода: Полурослик исчезает без следа, даже если за ним пристально наблюдают! В боевых сценах Ход занимает Быстрое действие и может совершаться вне очереди героя. Полурослик абсолютно незаметен до начала своей следующей Очереди. В дальнейшем он считается успешно совершившим проверку Скрытности, пока не предпримет каких-то активных действий. Желающие заметить Полурослика могут совершить Состязание Наблюдательности против Скрытности Полурослика. Если Ход используется в месте, где спрятаться затруднительно (или игрок не может объяснить, как именно прячется Полурослик), мастер может потребовать обрыва большего числа Нитей или запретить совершение Хода.
  штраф Хода без Нитей: '\troubleControl Скрытности против \textbf{|10 + число наблюдателей|}'
  название результата неприятности Успех: И он... Испарился
  описание Успеха: Никто не смог понять, как Полурослик скрылся и где он сейчас находится.
  название результата неприятности Затруднения: Славный фокус
  описание Затруднений: Полурослик спрятался, но враги знают приблизительное место, где он находится и если начнут его искать, то непременно найдут.
  название результата неприятности Проблемы: Застукали
  описание Проблемы: Полурослика заметели, пока он проворачивал свой трюк с исчезновением. Теперь он застыл в нелепой позе и все смотрят на него!
  название результата неприятности Катастрофа: Эти мальцы невероятные простаки
  описание Катастрофы: Полурослик уверен, что хорошо спрятался, но это абсолютно не так. Атаки по нему совершаются по правилам Внезапного нападения.

Сплетник:
  Форма: Социальный
  Экспертные Навыки: Выступление, Искусство
  описание: Сплетник может странствовать по миру в или же сидеть в любимом кабаке, но слухи постоянно преследуют его. Или же он охотится за слухами. Но так или иначе, его широка осведомленность о новостях, настоящих или вымышленных, поражает.
  Трюки:
    - Слышу звон, да не знаю, где он: 'Сплетник знает все обо всем (или убедительно делает вид, что знает). Он совершает проверки Навыков так, как будто распределил в Навык как минимум 1 Очко опыта, то есть без Помехи. Само собой, это Очко не учитывается при подсчете уровня Навыка.
    \newline Сплетник может совершать проверки недоступных ему Экспертных Навыков с Помехой, хоть и не может распределять в них Очки опыта.'
  название Хода: По секрету всему свету
  стоимость Хода: 1 или более Нитей
  описание Хода: Сплетник распространяет нужные ему слухи через сарафанное радио, кабацкие сплетни и другие одному Сплетнику ведомые пути. Слух совершенно не обязан быть правдивым, однако чем возмутительнее и неправдоподобнее ложь, тем больше Нитей придется оборвать. Разумеется, Сплетник распространяет слухи достаточно тонко, чтобы не привлекать излишнего внимания... по крайней мере, пытается. Запущенный в народ слух начинает жить своей жизнью и может пережить самого Летописца, если он не проявит осторожность. Также с помощью этого Хода Сплетник может разузнать свежие сплетни или подробности уже известных ему слухов.
  штраф Хода без Нитей: '\troubleControl Общения.'
  название результата неприятности Успех: Сенсация
  описание Успеха: Слух уходит в народ или Сплетник в подробностях узнает свежие сплетни. Просто удивительно, как легко развязывают языки толика участия и кружечка дрянного пива!
  название результата неприятности Затруднения: Да ну ладно
  описание Затруднений: Слух принят благосклонно, но с крупицей здорового недоверия. Сплетник узнает свежие сплетни, но без излишних (по мнению собеседника) деталей.
  название результата неприятности Проблемы: Поговорим о жизни
  описание Проблемы: Сплетнику не дают и слова сказать. Вместо этого он вынужден выслушивать бессвязную возмутительную чушь. Разумеется, ничего полезного выяснить или сделать не получится.
  название результата неприятности Катастрофа: За базар ответишь
  описание Катастрофы: Вечер перестает быть томным. Сплетника пытаются избить. Если герой не сможет дать отпор, то наверняка будет ограблен, опорочен или даже хуже. Впрочем, даже если сможет то, скорее всего, загремит в тюрьму или будет вынужден возместить ущерб. Кто-то обязательно припомнит, что Сплетник задавал неудобные вопросы или болтал всякое...

Гоблин:
  Форма: Наследие
  Экспертные Навыки: Обращение с животными или Выживание
  описание: Гоблины — единственные существа, которые могут посоперничать с людьми в жизнестойкости и умении приспособиться ко всему. Гоблины выживают в тундрах и пустынях, на равнинах и в горах, в полях и лесах... а некоторые не только выживают, но умудряются процветать!
  Трюки:
    - Своя земля: 'когда герой приобретает Атрибут Гоблина, выберите число типов местности, равное \textbf{|ММд|} (минимум 1): болота, город, горы, деревня, джунгли, ледник, лес, побережье, подземелье, равнины, тундра, холмы и др. Находясь в выбранной местности, Гоблин игнорирует Трудный ландшафт и получает Преимущество на проверки Атлетики, Выживания, Наблюдательности и Скрытности.
    \newline Гоблины Маленькие. Начальное число ЕЗ Гоблина равно \textbf{|Вн × 2|}.'
  название Хода: Легкая рука
  стоимость Хода: 1 или 3 Нити
  описание Хода: говорят, сушеная гоблинская лапка — один из лучших талисманов... если вы готовы мириться с запахом! Похоже, в кои-то веки молва не врет — самые сложные вещи даются гоблинам на диво легко.
    \newline При обрыве 1 Нити Гоблин получает успех на проверку. Оборвите Нити до того, как брошен кубик. Если бросок подразумевает различные эффекты в зависимости от степени успеха, Гоблин получает минимально необходимый успех. Вы не можете использовать этот Ход, если Гоблин достигает успеха только при выпадении 20 на кубике.
    \newline При обрыве 3 Нитей Гоблин получает Критический успех на проверку. Для тех эффектов, которые это учитывают, считается, что на кубике выпало 20. Вы можете использовать этот Ход, даже если Гоблин достигает успеха только при выпадении 20 на кубике, и в этом случае он получает все дополнительные эффекты Критического успеха.
  штраф Хода без Нитей: герой должен сделать проверку Неприятностей.
  название результата неприятности Успех: Легкая рука
  описание Успеха: Гоблин получает Критический успех на проверку. Для эффектов, которые это учитывают, считается, что на кубике выпало 20.
  название результата неприятности Затруднения: Легкая лапка
  описание Затруднений: Гоблин получает обычный успех на проверку. В этом случае он \textit{может} потерпеть неудачу, если для успеха проверки требовалось выпадение 20 на кубике.
  название результата неприятности Проблемы: Руки-крюки
  описание Проблемы: Гоблин проваливает проверку.
  название результата неприятности Катастрофа: Да, у меня лапки
  описание Катастрофы: Гоблин Критически проваливает проверку. Для тех эффектов, которые это учитывают, считается, что на кубике выпало 1.

Полная интеграция:
  Форма: Вспомогательный
  Экспертные Навыки: нет
  описание: В герое не осталось ничего человеческого, кроме мозга и глупых сантиментов. Все остальное заменено полимерными сплавами, нанокерамикой и прочей сверхтехнологичной мишурой.
  Трюки:
    - Призрак в машине: герой обладает Иммунитетом к Ядовитым Повреждениям. Он не может подвергаться лечению при помощи Медицины и любых средств, восстанавливающих ЕЗ живых существ. Используйте Ремонт для всех эффектов, которые могут быть достигнуты у живых существ при помощи Медицины. Герой может Ремонтировать сам себя. Так же герой имеет 2 дополнительных ячейки Имплантатов и повышает значение Энергии на 1.
  название Хода: Обновка
  стоимость Хода: 1 Нить
  описание Хода: герой меняет тела, как другие — модный прикид. Получая новое тело, герой может изменить настройки и перераспределить Очки Силы, Ловкости и Выносливости по своему усмотрению. Эта процедура занимает в хорошей клинике около часа. Получив новое тело, герой полностью восстанавливает свои ЕЗ.
  штраф Хода без Нитей: '\troubleControl Богатства. Проеверка совершается с Преимуществом, если герой сдает старое тело в счет оплаты.'
  название результата неприятности Успех: Кр-р-р-расота
  описание Успеха: Компания предоставляет герою новое тело. Благодарим за то, что выбираете нас!
  название результата неприятности Затруднения: Знаменито
  описание Затруднений: Компания предоставляет герою тело в соответствии с гарантийными обязательствами. Синхронизация происходит не сразу, и в течение нескольких сцен (по усмотрению мастера) герой в новом теле совершает проверки с Помехой.
  название результата неприятности Проблемы: Мрак
  описание Проблемы: Хорошо, когда удается найти пристойного дока и обновку. Но иногда приходится довольствоваться тем, что есть. В новом теле герой совершает все проверки с Осечкой 5.
  название результата неприятности Катастрофа: Жуть
  описание Катастрофы: Герой получает обновку по муниципальной дотационной программе или подбирает в салоне подержанных тел. До следующей смены тела герой совершает все проверки с Осечкой 5 и получает любой из перечисленных Недостатков - Неуклюжесть, Старая рана, Урод или Подозрительный тип.

Фея:
  Форма: Наследие
  Экспертные Навыки: 1 любой
  описание: 'Об истинной природе Фей мало что известно — и меньше всего самим феям. Им всенепременно некогда думать над эдакими глупостями, верно-верно! Одни называют Фей душами деревьев, обретшими плоть по нелепой прихоти мироздания. Другие полагают Фей сгустками магической энергии, осознавшими самое себя. Третьи считают, что Феи — беспокойная греза великого Потока жизни, пронизывающего и наполняющего Вселенную. Бесспорно одно: Феи существуют, и с этим приходится считаться. 
  \newline Чаще всего Феи принимают вид миниатюрных людей или эльфов с яркими разноцветными крылышками. Впрочем, какую бы форму ни выбирали феи, этот облик отличает кричащая кукольная красота или столь же кричащее балаганное уродство. Феи избегают обыденности всеми силами.
  \newline Любопытство — основная и неизменная черта характера большинства Фей. Иногда оно граничит с жестокостью — Фея может с интересом наблюдать, как человек истекает кровью или погружается в трясину. Но зачастую любопытство Фей остается в весьма обширных пределах пронырливой назойливости.'
  Трюки:
    - Удача любит удачливых: феи удачливы и могут перебросить любой бросок 1 раз за сцену. Фея может перебрасывать один и тот же бросок больше 2 раз — до тех пор, пока у нее есть способности, позволяющие это делать! Обратите внимание, что Фея может приобретать Трюк <<Везунчик>>.
    - Кровь фей: 'Магическая энергия — плоть и кровь Феи. Разделите на 2 стоимость в Энергии любого Феномена, сотворенного Феей. Стоимость поддержания способности остается для Феи неизменной. Однако в областях, в которых не действуют чары, Фея находится в состоянии Удушья и может погибнуть! Фея отсрочит гибель, погрузившись в магическое зелье или прижавшись к волшебному предмету.
    \newline Феи Крошечные. Их ЕЗ равны \textbf{|Вн|}. Феи способны летать. Скорость полета равна \textbf{|Ск феи × 3|}.'
  Функции:
    - Внимание Судьбы: Если в начале сцены к Фее не протянуто ни одной Нити, протяните к ней 1 Нить.
      стоимость: 1 Эн
  название Хода: Всенепременно так!
  стоимость Хода: 1 или более Нитей
  описание Хода: Фея может применять Ходы категории <<Повезло!>> на любом герое или статисте. Фея обрывает свои Нити, но преимущества Хода получает герой или статист, выбранный Феей. В том числе это означает, что оборвав 2 Нити, Фея может заставить героя или статиста провалить проверку, а оборвав 4 Нити — Критически провалить! Фея должна видеть того, на ком применяет Ход.
  штраф Хода без Нитей: то он обречен на провал! Фея не может использовать свой Ход без обрыва Нитей

Дверг:
  Форма: Наследие
  Экспертные Навыки: Ремонт, Наука или Эксплуатация
  описание: Выносливые, низкорослые и трудолюбивые, Дверги — великолепные рудокопы и ремесленники. Впрочем, их упорство в достижении цели легко обращается в непробиваемое упрямство, а о злопамятности Двергов слагают легенды. Обычно Дверги обитают в горах и на их склонах, хотя некоторые населяют холмы и даже пещеры.
  Трюки:
    - Крепче камня: 'каждый раз, когда Дверг тратит Очки опыта на приобретение ЕЗ, повысьте его ЕЗ на дополнительную 1. Дверг-Крепыш получает 4 ЕЗ вместо 3. Сложность всех проверок Вн для Двергов понижается на 5. Находясь в состоянии Удушья, Дверг Теряет сознание лишь через \textbf{|20 × Вн|} секунд и умирает по истечении \textbf{|40 × Вн|} секунд. Дверг-Крепыш увеличивает оба промежутка вдвое. Также Дверги великолепно видят в темноте и полумраке, хоть и не различают при этом цвета.
    \newline Дверги не очень быстры, но невероятно выносливы. При определении Ск героя считайте его Размер на 1 категорию меньше, а при определении переносимого веса — на 1 категорию больше.'
  название Хода: Падают гоблины, горы стоят
  стоимость Хода: 1 Нить
  описание Хода: 'порой упрямство Двергов побеждает саму смерть. Оборвав 1 Нить, Дверг получает число временных ЕЗ, равных его \textbf{|Вл|}. Временные ЕЗ прибавляются к обычным ЕЗ героя и остаются с ним число минут, равное \textbf{|Вл Дверга|}. Если Дверг получает Повреждения, сначала тратятся временные ЕЗ. Если обычные ЕЗ Дверга не затронуты Повреждениями, на теле Дверга не остается ничего, кроме синяков, царапин и шрамов, которыми можно похвастать за кружечкой доброго эля.
  \newline Ход занимает Быстрое действие и может совершаться в любой момент, даже после того, как Дверг достиг 0 ЕЗ, но перед тем, как совершил проверку Вн от Смерти. Временные ЕЗ не влияют на величину Повреждений, необходимых для Потери конечностей и Опасных ран. Потеря временных ЕЗ активирует любые эффекты, связанные с потерей ЕЗ, например, действие яда.'
  штраф Хода без Нитей: '\troubleControl Вл против \textbf{|10 + число ЕЗ, которые хочет получить Дверг|}'
  название результата неприятности Успех: Крепкая сталь
  описание Успеха: Дверг получает все ЕЗ, которые ему нужны.
  название результата неприятности Затруднения: Твердый камень
  описание Затруднений: Дверг получает половину от желаемых ЕЗ.
  название результата неприятности Проблемы: Мягкая грязь
  описание Проблемы: Дверг не получает дополнительных ЕЗ.
  название результата неприятности Катастрофа: Жидкий навоз
  описание Катастрофы: Дверг не получает дополнительных ЕЗ, изнурен и получает Помеху на свою следующую проверку.

Лихач:
  Форма: Вспомогательный
  Экспертные Навыки: Эксплуатация или Обращение с животными
  описание: Большинство людей не придают значения транспорту, на котором они путешествуют, даже если они и владеют им. Тем ценнее те, кто не только знает, как пользоваться транспортом, но и умеет это делать. В зависимости от выбранного при приобритении Экспертного Навыка, Трюк, Функция и Ход Лихача действуют на механический транспорт(Эксплуатация) или на ездовых животных(Обращение с животными).
  Трюки:
    - Надежный товарищ: Лихач начинает игру с транспортным средством или ездовыми животным(СП 30 или меньше). Благодаря уходу за своим напарником и своевременно купленной броне, БД транспорта повышается на 3.
    - С ветерком и без тряски: пассажиры (включая самого Лихача) совершают все проверки без Помехи за движение. Потребление(топлива или еды) снижается вдвое, пока транспорт находится под управлением Лихача.
  Функции:
    - Моя ласточка: Водила игнорирует Осечку транспортного средства до конца Круга. 
      стоимость: 1 Эн
  название Хода: Коронный маневр
  стоимость Хода: 1 Нить
  описание Хода: транспорт или его пассажиры (включая самого Лихача) игнорируют число Повреждений, равное \textbf{|Рц Лихача х число оборванных Нитей|}.
  штраф Хода без Нитей: '\troubleControl Экспертного навыка Лихача(Ин)'
  название результата неприятности Успех: Идеальное исполнение
  описание Успеха: Ход действует в соответствии с описанием - считается, что на него потрачена 1 Нить.
  название результата неприятности Затруднения: Хорошая импровизация
  описание Затруднений: Ход действует в соответствии с описанием - считается, что на него потрачена 1 Нить, однако до начала следующей Очереди Лихача пассажиры не используют свойство <<С ветерком и без тряски>>.
  название результата неприятности Проблемы: Посредственный перформанс
  описание Проблемы: Ход действует в соответствии с описанием - считается, что на него потрачена 1 Нить, однако транспорт получает Осечку 1. В случае с ездовым животным - оно травмируется. Восстановление Осечки в этом случае производится по правилам ремонта Осечек, но вместо навыка Ремонт следует использовать навык Медицина
  название результата неприятности Катастрофа: Это фиаско, братан
  описание Катастрофы: транспорт терпит крушение. И он, и все пассажиры (включая Лихача) получают Дробящие Повреждения, равные \textbf{|(Опасность местности х 15) – Экспертный навык Лихача – БД – Прч|}. Если транспорт не был оснащен ремнями безопасности (или пассажиры не сочли нужным воспользоваться ими), удвойте успешно нанесенные им Повреждения. Разумеется, до надлежащего ремонта или лечения транспорта о продолжении пути не может быть и речи.

Док:
  Форма: Вспомогательный
  Экспертные Навыки: медицина или ремонт
  описание: Док чинит людей или лечит механизмы. В зависимости от того, какой Экспертный Навык герой получил при приобритении атрибута Док, его трюк, функция и ход действуют на живых существ(медицина) или на механизмы(ремонт).
  Трюки:
    - Рука Творца: 'при помощи подручных средств, припасенных инструментов, лекарств и запчастей или потустороннему дару Док восстанавливает ЕЗ цели. Док может восстановить таким образом число ЕЗ, равное \textbf{|Мудрость + Обаяние|}. Например, Док с Мудростью 12 и обаянием 11 сможет восстановить 23 ЕЗ в течение суток любому живому существу или механизму. Например, Док может восстановить 7 ЕЗ приятелю, помятому в уличной драке, а заодно и восстановить 4 ЕЗ его потрепанной броне, и еще останется 12 ЕЗ на случай повторной потасовки. Затем Доку требуется пополнить свои припасы, восстановить кармическую силу или просто немного отдохнуть. Впрочем, все это он может сделать между делом, без участия игрока.
    \newline Если Цель пытается помешать Доку, он должен преуспеть в проверке Рукопашной Доблести против Защиты цели. Восстановление любого числа ЕЗ в боевых сценах является Действием. Обратите внимание, что внешне пациенты Дока — и люди, и машины, будут выглядеть не слишком благополучно.
    \newline Во время Антракта Док восстанавливает все заряды Руки Творца.'
    - Благодарные клиенты: 'Иногда Док встречает бывших клиентов в самых неожиданных местах! \textbf{|МОб|} раз Док может прибегнуть к помощи благодарных пациентов и объявить, что выбранный статист в Восторге от него, либо попал под действие Хода <<Старый знакомый>> (добавьте факт биографии уже присутствующего в игре статиста – Недостаток, грязный секрет, черту характера или событие из прошлого). Один и тот же статист может подвергаться действию этой способности несколько раз.
    \newline Во время Антракта Док восстанавливает все заряды Благодарных клиентов.'
  название Хода: Вызов Смерти
  стоимость Хода: 1 Нить
  описание Хода: починить можно все, что может сломаться — по крайней мере, Док в это верит! Док восстанавливает работоспособность безнадежно сломанных вещей и возвращает к жизни людей, погибших после последней Интерлюдии. Это значит, что если после тяжелого боя герои хотят сделать привал и начать новую Интерлюдию или Антракт, Доку нужно применить свой ход до того, как она начнется. В отличае от хода <<Повезло>>, Док может вернуть к жизни существо или механизм, который считается мертвым уже приличное время. Цель возвращается к жизни с числом ЕЗ, равном \textbf{|модификатор Мудрости + Модификатор Обаяния|} Дока (минимум 2 ЕЗ). Применение хода в боевых сценах является Действием.
  штраф Хода без Нитей: '\troubleControl Медицины, если цель - живое существо, или под контролем Ремонта, если цель - неживой объект.'
  название результата неприятности Успех: Встал и пошел
  описание Успеха: Ход работает согласно описанию. Выглядит, конечно, неважно, но жить будет.
  название результата неприятности Затруднения: Работает - не тронь
  описание Затруднений: Цель функционирует, но имеет всего 1 ЕЗ и выглядит, как груда мусора. Впрочем, ей об этом знать не обязательно.
  название результата неприятности Проблемы: Убейте меня
  описание Проблемы: Цель приходит в себя, но мягко говоря не в восторге от этого. Она имеет 0 ЕЗ и находится в состоянии Агонии. Устройства, обладающие значением прочности имеют Осечку 9.
  название результата неприятности Катастрофа: Покойся с миром
  описание Катастрофы: Док сделал все, что мог. В конце концов, он вам не гребанный волшебник! Цель мертва или не подлежит восстановлению.

Дипломат:
  Форма: Социальный
  Экспертные Навыки: 3 любых
  описание: 'Герой является полномочным представителем могущественного властителя или организации. Благодаря высокому покровительству слова героя имеют вес, а тело и имущество — дипломатическую неприкосновенность. Разумеется, это не оправдывает дерзость и глупость, не защитит в пьяной драке, но герой все же может надеяться, что в случае серьезных неприятностей он будет не убит, а захвачен в плен (и выкуплен покровителями).
  \newline Все вышесказанное не означает, что Дипломату везде рады. Ему могут злонамеренно чинить препоны — например, отказывать в аудиенции, перехватывать его сообщения и так далее.'
  Трюки:
    - Важная персона: Дипломат, его багаж и его послания не могут подвергаться досмотру и обыску (по крайней мере, в открытую).
    - Парламентер:  благодаря высокому покровительству слова героя имеют вес, а тело и имущество – дипломатическую неприкосновенность. Разумеется, это не оправдывает дерзость и глупость, вряд ли защитит в пьяной драке, но \textbf{|МОб|} раз герой может объявить, что разумные (Ин 5 и выше) статисты, участвующие в сцене, Доброжелательны к нему. Эффект заменяет предыдущее Впечатление и может быть распространен на \textbf{|МOб|} героев или статистов по выбору Дипломата. Применение свойства может завершить или предотвратить боевую сцену. Во время Антракта Дипломат восстанавливает заряды этой способности.
    - Игра по-крупному: 'Дипломат имеет доступ к разветвленной сети информаторов и соглядатаев (и ресурсам, которыми они располагают). Заплатив своим агентам и понизив Богатство на 1, Дипломат может прибегнуть к помощи шпионской сети и совершить проверку Неприятностей.
      \trouble{Туз в рукаве}
      {Дипломат получает Союзника до конца игровой встречи. Максимальное число Союзников, полученных при помощи Игры по-крупному, не может превышать \textbf{|1 + МИн или МОб|} (минимум 1).}
      {Хороший расклад}
      {Дипломат получает Союзника до конца игровой встречи, если дополнительно раскошелится и понизит Богатство на 1, или до конца сцены, если решит этого не делать. Максимальное число Союзников, полученных при помощи Игры по-крупному, не может превышать \textbf{|1 + МИн или МОб|} (минимум 1). Разумеется, в конце сцены Союзник не исчезает — просто перестает следовать правилам Союзника.}
      {Сброс}
      {Дипломат не может заручиться поддержкой даже посредством подкупа и шантажа.}
      {Карта бита}
