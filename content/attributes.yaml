  название результата неприятности Катастрофа: Ложный след
  описание Катастрофы: Детектив делает неверные выводы. Мастер может по-новому осветить уже известные факты или как-то иначе запутать Детектива

Темный эльф:
  Форма: Наследие
  Экспертные Навыки: Концентрация
  описание: Никто не знает, какая сила породила Темных эльфов. Говорят, они живут в двух мирах сразу — в подсолнечном мире и за Гранью Всего. Благодаря этому Темные эльфы буквально пропитаны магической мощью. Темные эльфы не просто скользят по Нитям Судьбы, как паук по паутине, но могут сплетать из них несокрушимые защитные коконы.
  Трюки:
    - Клубок Нитей: 'Темные эльфы быстры и ловки. Повысьте Ск Темного эльфа на 1 после определения Вторичных характеристик. Если Темный эльф обладает несколькими Чародейскими атрибутами, сложите все ММХ при использовании их в формулах.
    \newline Темный эльф не может тратить Очки опыта на приобретение дополнительных ЕЗ, хотя повышение Выносливости повысит и его ЕЗ.'
  название Хода: Другая Сторона
  стоимость Хода: 1 или более Нитей
  описание Хода: 'Темный эльф поглощает направленное на него заклинание. Оборвите 1 Нить за каждые 5 Эн, задействованной в заклинании. Повысьте любые Основные характеристики Темного эльфа на число, равное количеству Энергии, задействованной в поглощенном заклинании.
  \newline Альтернативно, Темный эльф может восстановить число ЕЗ или ЕМ, равное числу Элементов, задействованных в поглощенном заклинании.
  \newline Темный эльф может обрывать Нити \textit{после того}, как совершил проверки, отвечающие за сопротивление чарам и провалил их! Ход занимает Быстрое действие и может совершаться вне Очереди Темного эльфа.'
  штраф Хода без Нитей: '\troubleControl Вл против \textbf{|10 + стоимость чар|}'
  название результата неприятности Успех: Вкусная мана
  описание Успеха: Темный эльф поглощает чары.
  название результата неприятности Затруднения: Подавился
  описание Затруднений: Темный эльф поглотил половину Эн, а вторая обжигает его, нанося Пв, равные половине стоимости заклинания. Темный эльф все еще может потратить поглощенную Эн для того, чтобы сразу залечить повреждения
  название результата неприятности Проблемы: Не лезет в горло
  описание Проблемы: Чары подействовали на Темного эльфа, а попытка их поглотить обернулась вспышкой головной боли, которая приведет к Помехе на его следующую проверку.
  название результата неприятности Катастрофа: Изжога
  описание Катастрофы: Заклинание не подействовало, но поглощенная Энергия вышла из под контроля и обожгла внутренности Темного эльфа магическим огнем. Он в течение 5 секунд страдает от Агонии и получает Пв, равные удвоенной стоимости чар.

Кибер ниндзя:
  Форма: Социальный
  Экспертные Навыки: 1 любой
  описание: Таинственные и смертоносные, кибер-ниндзя наносят удар из ниоткуда и бесследно исчезают, оставляя за собой трупы жертв.
  Трюки:
    - Тысяча лиц: 'Ниндзя — мастера перевоплощения, в котором им помогают новейшие косметические имплантаты. Ниндзя может перевоплотиться в любого статиста или другого героя, за которым наблюдал хотя бы \textbf{|60 — Наблюдательность (Ин) Кибер-нинздя|} минут, либо принять вид абстрактного архетипа: "корпората", "обывателя", "девианта", "фрилансера", "люмпена" и так далее. Перевоплощение занимает \textbf{|20 — Ловкость рук (Лв) Кибер-ниндзя|} минут, но не дольше, чем 1 сцена. Перевоплощаясь, Кибер-ниндзя не может использовать доспехи, ограничивающие модификатор Ловкости (кроме доспеха Кибер-ниндзя), если только он не копирует кого-то, кто должен носить доспех! Когда Кибер-ниндзя перевоплощается в личность, имеющую реальный прототип, и встречается с тем, кто имел дело с оригиналом, либо сталкивается со статистом, имеющим основания его подозревать, совершите проверку Неприятностей.
    \trouble
    {Вне подозрений}
    {Кибер-ниндзя виртуозно играет роль. Никому не приходит в голову заподозрить его.}
    {Что-то не так}
    {Поведение Кибер-ниндзя вызывает у статистов смутное беспокойство. Впрочем, это вряд ли выльется во что-то более серьезное, если Кибер-ниндзя покинет сцену не позже, чем через \textbf{|Общение(Об)|} минут. По истечении этого времени Кибер-ниндзя должен преуспеть в проверке Общения(Об) против \textbf{|15 + наибольшая Воля среди наблюдающих за ним статистов|}, чтобы избежать подозрений.}
    {Прокол}
    {Кибер-ниндзя совершил серьезную ошибку и балансирует на грани провала. Герой должен преуспеть в проверке Общения(Об) против \textbf{|15 + наибольшая Воля среди наблюдающих за ним статистов|}, чтобы избежать подозрений.}
    {Провал}
    {Кибер-ниндзя выдал себя! Теперь маскировка невозможна или бессмысленна - остается бежать или драться!}'
  название Хода: Шпионаж
  стоимость Хода: 1 или более Нитей
  описание Хода: Кибер-ниндзя специализируются на промышленном шпионаже. Добыть информацию для них так же просто, как для других — вбить запрос в поисковик. Совершение Хода может занять от нескольких минут до нескольких десятков часов в зависимости ситуации.\begin{center}
