- название: Цмок
  Наследие: 'yes'
  Экспертные Навыки: Выживание
  описание: Многие принимают Цмоков за родичей драконов. Сами Цмоки не спешат ни опровергать, ни подтверждать эти слухи. Сутулые, плоскоголовые, длиннохвостые, покрытые крепкой чешуей, они скорее походят на вставшего на дыбы варана.
  название Трюка Атрибута: Все свое ношу с собой
  описание Трюка: Цмок обладает крепкой шкурой, которая защищает лучше иной брони. Прибавьте \textbf{|МВн Цмока|} (минимум 1) к его Броне. Эффекты, понижающие Вн, не оказывают влияние на Броню Цмока — используйте изначальную Вн в формуле. Цмок не может носить доспехи, за исключением позволяющих Любой МЛв — кожа Цмока активно участвует в терморегуляции.\newline Использовав Быстрое действие, Цмок может нанести противнику сокрушительный удар хвостом. Хвост имеет Дробящий тип Повреждений, свойство «Длинный», и считается безоружной атакой, а его БПв равен 0.
  название Хода Атрибута: Броненосец
  стоимость Хода: 1 Нить
  описание Хода: потратив Быстрое действие, Цмок сворачивается в крепкий шар, ощетинившийся костяными пластинами. Цмок получает Иммунитет к Дробящим Повреждениям, Сопротивление к Рубящим и Колющим Повреждениям, не может использовать оружие и щит, а также творить заклинания, требующие видимости цели. Цмок все еще может атаковать хвостом! Действие Хода длится до конца сцены или число Кругов, равное \textbf{|МВн Цмока|} (минимум 1) в боевых сценах.
  штраф Хода без Нитей: Цмок должен преуспеть в проверке Сл или Атлетики (Сл) против \textbf{|10 + число Кругов, которое будет длиться Ход|}. Длительность Хода все еще не может превышать МВн Цмока.

- название: Перевертыш
  Экспертные Навыки: нет
  описание: "Способность принимать облик другого существа само по себе довольно редкое явление, но перевертыши зашли гораздо дальше. Они умеют становиться другим существом и даже частично изменять свое тело, приобретая облик зловещего гибрида."
  название Трюка Атрибута: "Заимствование черт"
  описание Трюка: "Герой может выбрать количество существ из бестиария, которые не являются Легендарными или Не Живыми, равное его модифиактору Мудрости(минимум 1 существо). Эти существа не могут отличаться от размера героя больше, чем на одну категорию.
    \\newline Он может частично превращаться в одно из выбранных существ, получая преимущества одного трюка этого существа. Превращение занимает полный Круг и всегда заметно. После превращения герой может получить один Трюк, одну безоружную атаку или бонус Защиты существа из Бестиария до тех пор, пока он не вернется в исходную форму или не превратиться во что-то другое."
  название Хода Атрибута: Смена облика
  стоимость Хода: 1 Нить
  описание Хода: "Герой полностью превращается в одно из выбранных существ, получая все Трюки, безоружные атаки и бонус Защиты существа. После превращения герой приобретает облик, размер, Силу, Ловкость и Выносливость существа, в которое превратился. Герой сохраняет свои Интеллект, Мудрость и Обаяние. Если существо, в которое превратился Перевертыш, не может говорить, герой также не может связно выражаться (хотя может реветь, мычать или хрюкать).
    \\newline Вещи героя не превращаются вместе с ним. Превращаемый может случайно разорвать их, увеличившись (а также застрять в цепочках, браслетах или доспехах), или оказаться ими придавленным. Обратное превращение происходит по тем же правилам.
    \\newline Если герой теряет сознание, он не возвращается в свой первоначальный облик. Однако, если он умирает - его тело возвращается в исходное состояние, сохранив все травмы, которые герой получил."
  штраф Хода без Нитей: "\\troubleControl Воли против \\textbf{|15|}."
  название результата неприятности Успех: "\\tbd"
