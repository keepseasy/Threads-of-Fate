    \newline Однако руки Мусорщика сами знают, что да как. Герою остается лишь отрешенно наблюдать, как пальцы вылавливают из завалов вещи, которые многие годы никому не приходило в голову подобрать и уж тем более соединить между собой. Не пришло бы и Мусорщику, но руки, наряду с какой-то глухой недоступной частью разума, считают, что детали прекрасно подойдут для... Пока это не будет закончено, Мусорщик и сам не скажет, для чего именно.
  Трюки:
    - Дендрофекальные технологии: 'потратив \textbf{|5 — ММд|} часов (минимум 1 час), Мусорщик может воспроизвести или "отремонтировать" любое устройство, если под рукой у него найдется куча (или хотя бы кучка) хлама. Мастер может увеличить затраты времени и ресурсов, если замысел Мусорщика особенно грандиозен. После включения устройство будет работать в течение \textbf{|1 + ММд Мусорщика|} часов. По истечении этого срока совершите проверку Неприятностей.
