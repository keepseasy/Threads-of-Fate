  название результата неприятности Затруднения: "\\tbd"
  описание Затруднений: "Герой превращается в выбранное существо, но процесс занимает 5 минут."
  название результата неприятности Проблемы: "\\tbd"
  описание Проблемы: "Герой превращается в выбранное существо, но при этом крочится, рычит и стонет, производя много шума. Процесс занимает 10 минут. После этого, он не может применять свой Ход до конца следующей Сцены."
