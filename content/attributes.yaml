    Совершение Хода может занимать от нескольких минут до нескольких десятков часов
    в зависимости от контекста ситуации.\begin{center}\begin{tabular}{ |c|c| }\hline
    \textbf{Просьба ветерана} & \textbf{Необходимое число Нитей} \\ \hline Необременительная
    & 1 \\ \hline Хлопотная & 2 \\ \hline Затруднительная & 3 \\ \hline Опасная &
    4 \\ \hline Безумная & 5 \\ \hline\end{tabular}\end{center}
  штраф Хода без Нитей: "\\troubleControl Общения (Мд, Об) со штрафом, равным числу
    Нитей из таблицы, соответствующему желаемому исходу. Например, если герой просит
    друга об Опасной услуге, проверка Общения совершается со штрафом в -4."
  название результата неприятности Успех: Все для тебя, дружище
  описание Успеха: Ветеран получает то, что хотел. Как славно, когда есть верные друзья.
  название результата неприятности Затруднения: Не мы такие, жизнь такая
  описание Затруднений: Ветеран получает то, что хотел, но друзья требуют услугу взамен.
    Конечно, герой может отказаться, но…
  название результата неприятности Проблемы: Дружба — дружбой, а служба — службой
  описание Проблемы: Ветеран получит то, что хотел… По рыночной цене.
  название результата неприятности Катастрофа: Понимаешь, семья, работа, дом
  описание Катастрофы: Герою отказывают — вежливо, но твердо. Придется выкручиваться
    самому.

- название: Гражданин убежища
  Экспертные Навыки: 2 любых
  описание: Герой (или его родители) переждал Катастрофу в надежных стенах Убежища.
    Старый мир для него — смутное воспоминание, увлекательные киноленты, ворох ярких
    журнальных картинок… и ничего более. И все же он свято верит, что такие, как он,
    наследуют землю, более того — имеют на это неоспоримое право.
  название Трюка Атрибута: Зеленая карта
  описание Трюка: Герой снаряжен приборами, позволяющими использовать Наблюдательность
    для определения Загрязненных областей и предметов. Также он начинает игру с заряженным
    оружием с СП до 20 и доспехом с СП до 20.\newline Помимо этого, герой имеет при
    себе Удостоверение, позволяющее рассчитывать на помощь и содействие официальных
    властей (или их агентов). Это могут быть потрепанные водительские права, штрих-код
    на затылке, электронный чип в запястье, старый добрый паспорт или другой подобный
    предмет, знак или устройство. Герой может использовать Зеленую карту \textbf{|1
    + МОб|} раз за игровую встречу (минимум 1 раз). Во время использования совершите
    проверку Неприятностей.\trouble{Славься, отечество}{Героя принимают с радостью
    и восторгом. В конце концов, много ли действительно цивилизованных людей осталось
    в этом мире? Герой быстро получит все необходимое в пределах разумного, и даже
    чуть больше. Он может рассчитывать на денежную помощь — повысьте Богатство героя
    на 5 при совершении одной сделки.}{Честь имею}{Героя встречают тепло и приветливо.
    Он быстро получит все необходимое… особенно, если не потребует слишком многого.
    Герой может рассчитывать на денежную помощь — повысьте Богатство героя на 3 при
    совершении одной сделки.}{Проблемы с логистикой}{Герой явился не вовремя но в
    помощи ему не откажут, и охотно поболтают с ним вечерком. Герой может рассчитывать
    на денежную помощь — повысьте Богатство героя на 1 при совершении одной проверки.}{Незваный
    гость}{Герой получает скудный стол и ночлег в сарае. Ему не очень-то рады, и не
    скрывают этого.}
  название Хода Атрибута: Кнопка «Вкл»
  стоимость Хода: 1 Нить
  описание Хода: прежде, чем покинуть Убежище, герой прошел интенсивный курс обращения
    с техническими устройствами. Взглянув на устройство, произведенное до Катастрофы
    или изготовленное на его основе, герой может точно определить, как его включить
    и использовать по назначению, а также его ценность с точки зрения возрождения
    цивилизации. Если устройство повреждено, после беглого осмотра герой может составить
    подробный список необходимых для ремонта действий и деталей. Совершение Хода занимает
    5 секунд (полный Круг в боевой сцене).
  штраф Хода без Нитей: "\\troubleControl Интеллекта против сложности, указанной Мастеромм.
    В этом случае применение хода занимает 10 минут."
  название результата неприятности Успех: Шикарно
  описание Успеха: Герой получает исчерпывающую информацию.
  название результата неприятности Затруднения: И так сойдет
  описание Затруднений: Герой получает полную, но не исчерпывающую информацию. После
    включения или ремонта устройство может работать со сбоями или представлять неочевидную
    опасность для окружающих.
  название результата неприятности Проблемы: Когда я пришел, все так и было
  описание Проблемы: Устройство не включается. Из-за ошибок при ремонте или запуске
    теперь оно представляет неочевидную опасность для окружающих.
  название результата неприятности Катастрофа: Меня к этому не готовили
  описание Катастрофы: Ошибки при запуске или ремонте приводят устройство в негодность.
    Теперь оно представляет очевидную опасность для окружающих.

- название: Торговец
  Экспертные Навыки: Торговля
  описание: Герой не просто богат, но имеет постоянный источник дохода — большое поместье,
    торговая кампания или хороший процент от каких-то темных делишек! Прибавьте к
    Богатству героя 10, затем оно может быть увеличено по обычным правилам. Если герой
    начинает игру с этим Атрибутом, обговорите с мастером, что именно приносит герою
    средства, и каким имуществом он владеет.
  название Трюка Атрибута: Покупай дешево, продавай дорого
  описание Трюка: Богач знает цену деньгам и умеет ими распорядиться — иначе он никогда
    не разбогател бы! При покупке товаров и услуг Богач теряет на 1 Богатство меньше,
    а при продаже — получает на 1 Богатство больше, чем герой без этого Атрибута.
  название Хода Атрибута: Деньги правят миром
  стоимость Хода: 1 или более Нитей
  описание Хода: Богач может одномоментно расстаться с громадной суммой денег, чтобы
    получить желаемое, без проверки и потери Богатства. Зачастую это подразумевает
    заключение некоей сделки, устной или письменной. Благодаря покровительству Судьбы
    долговые обязательства будут выполнены в срок!
  штраф Хода без Нитей: "\\troubleControl Торговли."
  название результата неприятности Успех: По рукам
  описание Успеха: Сделка заключена.
  название результата неприятности Затруднения: Отложенные поставки
  описание Затруднений: Сделка заключена, но Торговец получает желаемое не сразу,
    а через несколько дней с момента ее заключения.
  название результата неприятности Проблемы: Оплаченные риски
  описание Проблемы: Сделка заключена, но Торговец понижает свое Богатство в соответствии
    с СП сделки.
  название результата неприятности Катастрофа: Подстава
  описание Катастрофы: Сделка сорвалась, а партнеры сбежали с деньгами! Торговец понижает
    свое Богатство в соответствии с СП сделки.

- название: Серфер
  Экспертные Навыки: Эксплуатация
  описание: Всемирной паутиной пользуются все, но Серфер живет в ней. Сеть для него
    — продолжение тела и разума.
  название Трюка Атрибута: Паук в паутине
  описание Трюка: При использовании Нейромантии Серфер тратит на 1 Энергию меньше
    и ему не требуется устройство-посредник. Использование Нейромантии все еще не
    может стоить для Серфера меньше 1 Энергии.\newline Благодаря Сети Серфер может
    избежать немедленной и неотвратимой смерти. Если ЕЗ Серфера достигли 0 и он провалил
    проверку Выносливости, он может подождать в Сети, пока медики соберут его тело
    по кусочкам. Он вернется, когда тело вновь будет способно функционировать. Обратите
    внимание, что Серфер может скрыться в Сети и по своей воле, но в этом случае ему
    стоит позаботиться об удобствах для своего тела заранее!\newline Серфер может
    провести в Сети \textbf{|модификатор Интеллекта|} суток, и при этом делать все,
    для чего не требуется тело. По истечении этого времени его сознание начинает постепенно
    растворяться в Сети (или на его цифровой след выходят системы сетевого контроля).
    В начале каждых суток Серфер должен совершить проверку Интеллекта против 15, или
    превратиться в цифровой призрак (и окончательно погибнуть, как человеческая форма
    жизни). Если Серфер преуспевает в проверке, то получает еще один день отсрочки.
    Обратите внимание, что Энергия «мертвого» Серфера равна 0.
  название Хода Атрибута: На гребне волны
  стоимость Хода: 1 или более Нитей
  описание Хода: Серфер переносит свое сознание в Сеть и получает полный контроль
    над боевым роботом, мейнфреймом или группой турелей.\begin{center}\begin{tabular}{|p{5cm}|c|}\hline
    Цель Серфера & Необходимое число Нитей \\ \hline Персональный компьютер, системы
    "умного дома" & 1 \\ \hline Сегмент муниципальной сети, элементы простейших систем
    безопасности & 2 \\ \hline Сегмент полицейской сети, элементы корпоративных систем
    безопасности & 3 \\ \hline Военные объекты, элементы военных системм безопасности
    & 4 \\ \hline Сверхзащищенные военные объекты & 5 \\ \hline \end{tabular}\end{center}
  штраф Хода без Нитей: "\\troubleControl Эксплуатации против сложности, указанной
    Мастером. Он имеет штраф к проверке, равный количеству Нитей, требуемых для желаемого
    исхода."
  название результата неприятности Успех: Растапливая лед
  описание Успеха: Серфер легко преодолевает системы защиты и добивается желаемого,
    веть он - лучий среди кибер-ковбоев.
  название результата неприятности Затруднения: Файрвол
  описание Затруднений: Серфер преодолевает системы защиты, но емму приходится поднапрячься.
    Он выбирает 1 вариант из перечня "Успех с Неприятностями".
  название результата неприятности Проблемы: Червоточина
  описание Проблемы: Серфер борется с системами защиты и делает вид, что все идет
    по плану, но на деле он на волосок от провала. Серфер преодолевает системы защитыи
    выбирает 2 варианта из перечня "Успех с Неприятностями".
  название результата неприятности Катастрофа: Черный лед
  описание Катастрофы: Серфер потерпел сокрушительное поражение. Ход не работает,
    а герой теряет ЕЗ, равные величине провала Эксплуатации(минимум 1 ЕЗ). Затем Серфер
    выбирает 2 варианта из перечня "Успех с Неприятностями".

- название: Подлые приемчики
  Экспертные Навыки: нет
  описание: Герой знает, что в бою все средства хороши, и больше печется о своих жизни
    и здоровье, чем о какой-то там чести.
  название Трюка Атрибута: Не зевай
  описание Трюка: каждый раз, когда герой атакует противника с Преимуществом, он получает
    +2 к БПв своего оружия. Если у героя есть 2 Преимущества при атаке, он получает
    +4!
  название Хода Атрибута: Чистая работа
  стоимость Хода: 1 Нить
  описание Хода: герой отнимает у противника \textbf{|5 + МИн|} ЕЗ, в любой зоне поражения
    по своему выбору, если совершает Внезапное нападение. Герой не должен совершать
    для этого проверку Дб или Мт, хотя жертва должна находиться в дистанции поражения
    оружия.
  штраф Хода без Нитей: герой должен преуспеть в проверке Дб или Мт (со штрафом за
    Зоны поражения) и отнять у жертвы минимум 1 ЕЗ. Только в этом случае он может
    отнять \textbf{|5 + МИн|} ЕЗ. Если герой не преуспел, все атаки по нему совершаются
    по правилам Внезапного нападения до его следующей Очереди.\begin{tcolorbox}Применение
    Хода следует заявить \textit{до} проверки Дб или Мт!\end{tcolorbox}

- название: Солдат
  Экспертные Навыки: 1 любой
  описание: Герой обучен эффективно сражаться в команде, плечом к плечу с товарищами.
    Атрибут не обязательно подразумевает прохождение службы в регулярных войсках —
    герой может быть бывшим наемником, ополченцем или уличным бойцом.
  название Трюка Атрибута: Один — за всех, и все — за одного
  описание Трюка: каждый раз, когда герой отнимает ЕЗ у противника с помощью атаки
    в ближнем бою, его товарищи (по выбору игрока) получают Преимущество на свою следующую
    атаку в ближнем бою по тому же противнику.\newline Каждый раз, когда герой отнимает
    ЕЗ у противника с помощью Дистанционной атаки, его товарищи (по выбору игрока)
    получают Преимущество на свою следующую Дистанционную атаку по тому же противнику.\newline
    Эффект длится до начала следующей Очереди Солдата. Число союзников, получивших
    Преимущество, не может превышать \textbf{|ММд|} Солдата.\newline Надевая доспех,
    Солдат тратит в 2 раза меньше времени, чем герой без этого Атрибута.
  название Хода Атрибута: Навались
  стоимость Хода: 1 Нить
  описание Хода: когда герой отнимает ЕЗ у противника с помощью атаки любого рода,
    его товарищи (по выбору игрока) получают Преимущество на свою следующую атаку
    любого рода по тому же противнику. Число товарищей, получивших Преимущество, не
    может превышать \textbf{|ММд|} Солдата. Эффект длится до начала следующей Очереди
    Солдата. Цель дополнительно теряет 1 ЕЗ при каждой вызвавшей потерю ЕЗ атаке.
    Цель дополнительно теряет 2 ЕЗ, если атакована союзником-Солдатом.
  штраф Хода без Нитей: герой должен пройти проверку Мд против \textbf{|10 + число
    союзников, которые получат эффекты Хода|}. Число союзников, получивших Преимущество,
    все еще не может превышать \textbf{|ММд|} Солдата (минимум 1 соратник).

- название: Мусорщик
  Экспертные Навыки: Ремонт или Эксплуатация
  описание: Вряд ли героя можно назвать подкованным технически. Да, он не дрожит в
    благоговейном ужасе от вида зажигалки или карманного фонарика, но в принципах
    работы этих (и других) устройств разберется вряд ли.\newline Однако руки Мусорщика
    сами знают, что да как. Герою остается лишь отрешенно наблюдать, как пальцы вылавливают
    из завалов вещи, которые многие годы никому не приходило в голову подобрать и
    уж тем более соединить между собой. Не пришло бы и Мусорщику, но руки, наряду
    с какой-то глухой недоступной частью разума, считают, что детали прекрасно подойдут
    для… Пока это не будет закончено, Мусорщик и сам не скажет, для чего именно.
  название Трюка Атрибута: Тяп-ляп и готово
  описание Трюка: потратив \textbf{|5 — ММд|} часов (минимум 1 час), Мусорщик может
    воспроизвести или «отремонтировать» любое устройство, если под рукой у него найдется
    куча (или хотя бы кучка) хлама. Мастер может увеличить затраты времени и ресурсов,
    если замысел Мусорщика особенно грандиозен. После включения устройство будет работать
    в течение \textbf{|1 + ММд Мусорщика|} часов. По истечении этого срока совершите
    проверку Неприятностей.\trouble{Есть контакт}{Устройство работает без сбоев в
    течение \textbf{|10 + ММд Мусорщика|} минут. По истечении срока совершите еще
    одну проверку Неприятностей по этой таблице.}{На соплях}{Устройство работает без
    сбоев в течение \textbf{|10 + ММд Мусорщика|} минут. По истечении срока оно тихо
    издыхает, превращаясь в груду бесполезного, потенциально опасного хлама.}{Ой,
    все}{Устройство тихо издыхает, превращаясь в груду бесполезного, потенциально
    опасного хлама.}{Валим}{Устройство взорвется через \textbf{|10 + ММд Мусорщика|}
    минут. Собравший устройство Мусорщик — единственное существо, для которого это
    вполне очевидно. Радиус и потенциальная опасность взрыва (и сопутствующие выбросы
    небезопасных для здоровья веществ) зависят от того, какую именно функцию выполняло
    устройство по первоначальному замыслу Мусорщика…}
  название Хода Атрибута: Рррраз — и готово
  стоимость Хода: 1 или более Нитей
  описание Хода: в течение 5 секунд (полного Круга в боевой сцене) Мусорщик может
    воспроизвести или «отремонтировать» любое устройство, если под рукой у него найдется
    куча (или хотя бы кучка) хлама. Срок бесперебойной работы устройства после включения
    зависит от числа оборванных Нитей:\begin{center}\begin{tabular}{|c|c|}\hline Время
    работы & Число оборванных Нитей \\ \hline ММд Мусорщика х 15 секунд(минимум 3
    круга) & 1 \\ \hline ММд Мусорщика х 20 секунд(минимум 4 круга)  & 2 \\ \hline
    ММд Мусорщика х 25 секунд(минимум 5 круга)  & 3 \\ \hline ММд Мусорщика х 40 секунд(минимум
    8 круга)  & 4 \\ \hline ММд Мусорщика х 60 секунд(минимум 12 круга)  & 5 \\ \hline
    \end{tabular}\end{center} По истечении срока устройство с грохотом разваливается,
    обдавая окружающих сажей, хлопьями ржавчины и отвратительной вонью.
  штраф Хода без Нитей: сделайте проверку Неприятностей.
  название результата неприятности Успех: Есть контакт
  описание Успеха: Устройство работает без сбоев \textbf{|15 х ММд Мусорщика|} секунд
    (минимум 3 Круга в Боевых сценах). По истечении срока совершите еще одну проверку
    Неприятностей по этой таблице.
  название результата неприятности Затруднения: На соплях
  описание Затруднений: Устройство работает без сбоев \textbf{|10 х ММд|} (минимум
    2 Круга в Боевой сцене). По истечении срока устройство с грохотом разваливается,
    обдавая окружающих сажей, хлопьями ржавчины и отвратительной вонью.
  название результата неприятности Проблемы: Ой, все
  описание Проблемы: Несмотря на все усилия, устройство упорно отказывается работать.
  название результата неприятности Катастрофа: Чё
  описание Катастрофы: Устройство взрывается (если оно в принципе способно взорваться),
    нанося Мусорщику и всем существам в \textbf{|5 - ММд|} метрах от него \textbf{|25-БАЗщ-Броня|}
    Огненных, Проникающих и Загрязняющих Повреждений.

- название: Жулик
  Экспертные Навыки: Торговля
  описание: Герой вхож в мир плохих парней и успешно избегает связанных с этим проблем.
    Когда нужно провернуть сомнительное дельце, герой знает, с кем перетереть, на
    кого надавить, а кому — дать денег. Ему известны места, где продаются редкие,
    контрабандные и запрещенные законом товары и, разумеется, места где их можно сбыть
    с рук за хорошую цену!
  название Трюка Атрибута: Хорошие друзья плохого парня
  описание Трюка: Жулик оброс множеством сомнительных знакомств, но только некоторые
    из них могут принести реальную пользу. \textbf{|1 + МОб|} раз за игровую встречу
    (минимум 1 раз) Жулик может задействовать свои связи там, где он может связаться
    со своими бывшими (и нынешними) подельниками. Для этого он должен совершить проверку
    Неприятностей\trouble{Работники ножа и топора}{Если Жулик согласится понизить
    свое Богатство на 3, он может совершить проверку Доблести, Меткости или любого
    Навыка так, как будто величина Доблести, Меткости или требуемого Навыка равна
    20. Меткий выстрел из оружия на любой вкус, внезапные удары заточкой, надежные
    проводники, проверенные врачи и многое другое — к его услугам.}{Романтики большой
    дороги}{Если Жулик согласится понизить свое Богатство на 2, он может совершить
    проверку Доблести, Меткости или любого Навыка так, как будто величина Доблести,
    Меткости или требуемого Навыка равна 15.}{Долг платежом красен}{Если Жулик согласится
    понизить свое Богатство на 1, он может совершить проверку Доблести, Меткости или
    любого Навыка так, как будто величина Доблести, Меткости или требуемого Навыка
    равна 15.}{Ищи-свищи}{Жулик не может найти подельника. Возможно, тот сознательно
    избегает встречи…}\begin{tcolorbox}Обратите внимание, что Хорошие друзья плохого
    парня могут использоваться ретроспективно. Подельники не появляются из ниоткуда,
    их действия — результат усилий Жулика, у которого все на мази.\end{tcolorbox}\begin{tcolorbox}Плата
    подельникам не является торговой сделкой, и потому на нее не распространяется
    свойство Торговца «Покупай дешево, продавай дорого».\end{tcolorbox}
  название Хода Атрибута: Темные делишки
  стоимость Хода: 1 или более Нитей
  описание Хода: 'герой использует свои многочисленные связи и \textit{быстро} получает
    то, что ему нужно: деньги, секретную информацию, дорогостоящее снаряжение или
    редкие медикаменты. Если Жулику необходимо несколько предметов, он может получить
    число предметов, равное \textbf{|1 + МИн|} (минимум 1 предмет). Предметы, полученные
    таким образом, не могут быть проданы за полную цену и без броска Неприятностей
    (для торговцев довольно очевидно, что вещи украдены или сняты с мертвых тел).
    Снаряжение придется вернуть после дельца!'
  штраф Хода без Нитей: "\\troubleControl Торговли (Сл, Ин, Об)"
  название результата неприятности Успех: Чики-брики, и в дамки
  описание Успеха: Жулик получает желаемое.
  название результата неприятности Затруднения: Пссст! Есть кой-чо
  описание Затруднений: Жулик получит желаемое, если внесет залог, равный половине
    стоимости предметов в СП.
  название результата неприятности Проблемы: А если найду
  описание Проблемы: Жулику отказывают, хотя он точно знает, что у статиста есть все
    необходимое.
  название результата неприятности Катастрофа: Лососни тунца
  описание Катастрофы: Жулик попадает в руки властей, а подельники хором обвиняют
    его во всех грехах…

- название: Неистовый
  Экспертные Навыки: нет
  описание: Герой страшен в гневе и способен до некоторой степени направлять свою
    разрушительную силу.
  название Трюка Атрибута: Берсерк
  описание Трюка: потратив Быстрое действие, герой может впасть в Неистовство до конца сцены. Герой получает +4 к Силе и -2 к Защите. Во время Неистовства сложность проверки Выносливости при Опасных ранах понижается до 10. Во время Неистовства герой игнорирует состояния «Ранен», «Серьезно ранен», «Оглушен» и «Ошеломлен», совершив успешную проверку Выносливости против 10, и не попадает под действие Болевого шока. В Боевых сценах, Неистовство длится число Очередей, равное Выносливости героя.\newline В течение игровой встречи герой может разъяряться \textbf{|1 + МВн|} (минимум 1 раз). Герой может закончить неистовствовать в любой момент. Если Неистовство завершено досрочно, оно все равно считается использованным. После того как Неистовство завершилось, герой Устает. Усталость длится до тех пор, пока герой не отдохнет число минут, равное числу Очередей, которые он провел в Неистовстве.
  название Хода Атрибута: Воплощенный гнев
  стоимость Хода: 1 или более Нитей
  описание Хода: герой крушит все вокруг. Он может выломать железную решетку, разорвать цепи, перевернуть телегу или даже повалить колонну древнего храма! Мастер вправе требовать обрыва больше одной Нити за наиболее впечатляющие разрушения! Совершение Хода в бою является Действием. Учтите, что использование Ходя для прямого нанесения Повреждений весьма затруднительно, если только герой не Захватил противника или не кидает в него обломками.
  штраф Хода без Нитей: сделайте проверку Неприятностей
  название результата неприятности Успех: Ярость
  описание Успеха: Герой добивается желаемого. Он получает \textbf{|10 — Броня|} Дробящих Повреждений.
  название результата неприятности Затруднения: Ненависть
  описание Затруднений: Герой добивается желаемого. Он получает \textbf{|15 — Броня|} Дробящих Повреждений.
  название результата неприятности Проблемы: Погребен заживо
  описание Проблемы: Герой добивается желаемого, но погребен под завалом. Другие участники сцены получают \textbf{|20 — Броня|} Дробящих Повреждений. ЕЗ погребенного героя падают до 1. Он погибнет, если товарищи не откопают его в течение \textbf{|Вн героя|} часов.
  название результата неприятности Катастрофа: Обессилен
  описание Катастрофы: Всплеск ярости сменяется усталостью и апатией. Герой страдает от Усталости до конца сцены.

- название: Стремительный
  Экспертные Навыки: нет
  описание: Рефлексы героя обострены до предела — благодаря врожденному дару или долгим
    тренировкам.
  название Трюка Атрибута: Всюду первый
  описание Трюка: герой может выхватывать оружие и запрыгивать в седло за Быстрое
    действие и прибавляет +1 к Рц после определения Вторичных характеристик. Он может
    совершать Быструю атаку метательным оружием, не являющимся Громоздким или Длинным.
    Также герой сохраняет МЛв в Зщ, подвергаясь Внезапному нападению — он постоянно
    начеку. Все прочие эффекты Внезапного нападения применяются в полном объеме.\newline
    Помимо этого, если герой не использовал Действие в свою Очередь, он может совершить
    Действие во время чужой Очереди, как если бы он заявил Выжидание, но в ответ на
    любое действие союзника или противника!
  название Хода Атрибута: Обогнать ветер
  стоимость Хода: 1 Нить
  описание Хода: потратив Быстрое действие, герой может переместиться в любую незанятую
    точку расстояние до которой в метрах не больше скорости героя. Он может схватить
    или толкнуть, или уронить предмет (даже падающий), толкнуть или схватить неготовое
    к бою (согласно правилам Внезапного нападения) существо, парировать или принять
    на себя атаку. В случае парирования атаки Перемещение происходит до проверки Дб
    или Мт атакующего. Герой встает перед изначальной целью атаки, заслоняя ее. Атакующий
    останавливается перед Стремительным героем. Если атакующий не поразил Зщ Стремительного
    героя, ни герой, ни изначальная цель атакующего не теряют ЕЗ. Ход может совершаться
    в очередь другого героя или статиста. Да, это значит, что герой может избегнуть
    атаки, просто покинув место, на котором стоял, если ему есть, куда переместиться!
    Перемещение должно произойти после объявления цели, но до проверки Дб или Мт атакующего.
  штраф Хода без Нитей: герой должен пройти проверку Лв или Атлетики (Лв) против \textbf{|10
    + количество метров, на которое он желает переместиться|}. При провале герой падает
    там, где стоял. Для того чтобы схватить предмет или существо, понадобятся дополнительные
    проверки Лв или Дб!

- название: Чувство равновесия
  Экспертные Навыки: нет
  описание: Герой обладает превосходной координацией движений, врожденной или выработанной
    долгими тренировками.
  название Трюка Атрибута: Акробат
  описание Трюка: герой может ходить на руках и делать многое другое без проверок
    Ловкости. Также он игнорирует Трудный ландшафт и Помехи Длинного и Громоздкого
    оружия.\newline Герой может пользоваться всеми преимуществами Трюка «Амбидекстер».
    Когда герой лежит на земле, то атакует в ближнем бою без Помехи, а атаки по нему
    совершаются без Преимущества. Герой может подняться с земли, потратив Быстрое
    действие.
  название Хода Атрибута: Без страховки
  стоимость Хода: 1 Нить
  описание Хода: герой может пробежать по болотным кочкам, тонким ветвям, коньку крыши
    или натянутому канату, вскарабкаться или спуститься по отвесной стене, не имея
    необходимого снаряжения. При этом герой не может переносить вес, превышающий Комфортный.
  штраф Хода без Нитей: "\\troubleControl Атлетики"
  название результата неприятности Успех: Как солнечный зайчик
  описание Успеха: Герою легко удается преодолеть препятствие.
  название результата неприятности Затруднения: Ветер в лицо
  описание Затруднений: Из-за небольшой заминки герой должен выбрать 1 вариант из
    перечня в разделе «Успех с Неприятностями».
  название результата неприятности Проблемы: Птичка на проводе
  описание Проблемы: Герой сталкивается с трудностями, и должен выбрать 2 варианта
    из перечня в разделе «Успех с Неприятностями».
  название результата неприятности Катастрофа: По лезвию бритвы
  описание Катастрофы: Герой сталкивается с серьезными трудностями, и должен выбрать
    2 варианта из перечня в разделе «Успех с Неприятностями». Также герой вычитает
    модификатор Ловкости из своей Защиты.

- название: Миротворец
  Экспертные Навыки: 1 любой
  описание: Хаос, беззаконие и насилие рвут на куски останки цивилизации. Но путь им заступают Миротворцы. Одни делают это в попытке сохранить осколки прошлого, другие — ради высшей справедливости, а третьи… третьи — такие же чудовища, как и умирающие под их пулями головорезы.
  название Трюка Атрибута: Виновен
  описание Трюка: 'Миротворцы имеют вполне определенную славу и внушают страх даже тем, кого они должны защищать. При проверках Впечатления и Общения (Запугивание или Дипломатия) Миротворец может прибавить к результату свою Волю вместо значения Навыка. Обратите внимание, что если Миротворец не распределил в Общение хотя бы 1 Очко опыта, он все равно совершает проверку с Помехой.
    \newline
    Один из инструментов внушения, а так же визитная карточка Миротворца, это \textbf{Избавитель} — пистолет с несколькими режимами стрельбы. Избавитель — настоящее чудо старого мира, компактный и смертоносный.
    \newline
     В начале игры Миротворец получает Избавитель и несколько Зарядов к нему. Однако если Избавитель будет утерян, придется попотеть, чтобы найти и приобрести новый.
    \newline
    Избавитель имеет встроенную систему распознавания владельца. Если из этого оружия пытается выстрелить кто-то, кроме хозяина (даже другой Миротворец), он получает \textbf{|25 — Броня|} Электрических Повреждений в руку сразу после нажатия на спусковой крючок. Выстрела при этом не происходит.
    \newline
    Избавитель обладает следующими свойствами:
    \newline \textbf{Дистанция:} Ближняяя 20 / Дальняя 150.
    \newline \textbf{БПв:} +4 / 0.
    \newline \textbf{тСл:} 11
    \newline \textbf{СП:} 30
    \newline \textbf{Вес:} 4
    \newline \textbf{Особые свойства:} Магазин Х, Осечка 5, Перезарядка, Режимы стрельбы, Надежное
    \begin{center}\begin{tabular}{|p{5cm}|p{5cm}|c|c|c|}\hline
    Режим стрельбы & Свойства & тПв & КУ & Магазин \\
    \hline Дробь & Кувалда & П & 18 & 10 \\
    \hline Осветительная ракета (ярко освещает область радиусом 20 метров, отсветы - до 50 метров) & - & О & 20 & 3 \\
    \hline Огнемет(только Ближняя дистанция) & - & О & 11 & 3 \\
    \hline Противотанковая ракета & Противотанковое & * & 20 & 3 \\
    \hline Противопехотная граната & См. противопехотная наступательная граната & РКП & 20 & 3 \\
    \hline Разрывные & Увеличьте успешно нанесенные Повреждения вдвое & П & 19 & 20 \\
    \hline Скорострельный & Скорострельность 20 & П & 20 & 100 \\
    \hline Тазер & Жертва не получает Пв, но должна преуспеть в проверке Вн против 5+величина успеха проверки Меткости Миротворца или потерять сознание & Э & 10 & 10 \\
    \hline \end{tabular}\end{center}'
  название Хода Атрибута: Я — закон
  стоимость Хода: 1 или более Нитей
  описание Хода: 'враги в радиусе \textbf{|Воля Миротворца х число оборванных Нитей|} метров от Миротворца находятся в Ужасе до начала его следующей Очереди. Эффект Хода заканчивается, если Миротворец умирает или теряет сознание.'
  штраф Хода без Нитей: '\troubleControl Выступления (Об) против сложности, установленной Мастером.'
  название результата неприятности Успех: Я и суд присяжных, я и адвокат
  описание Успеха: Враги в радиусе \textbf{|Воля Миротворца|} метров от Миротворца находятся в Ужасе до начала его следующей Очереди.
  название результата неприятности Затруднения: Кассация отклонена
  описание Затруднений: Враги в радиусе \textbf{|Воля Миротворца/2|} метров от Миротворца находятся в Ужасе до начала его следующей Очереди.
  название результата неприятности Проблемы: Ты имеешь право
  описание Проблемы: Миротворец опрометчиво зачитывает противникам их права. До начала
    своей следующей Очереди Миротворец вычитает модификатор Ловкости из своей Защиты.
  название результата неприятности Катастрофа: Согласно пунктам
  описание Катастрофы: Миротворец подробно объясняет противникам, в чем они обвиняются,
    и декламирует приговор. До начала следующей Очереди Миротворца все атаки по нему
    совершаются по правилам Внезапного нападения.

- название: Орк
  Наследие: 'yes'
  Экспертные Навыки: Военное Дело
  описание: Дикие, могучие и прямодушные, Орки считают, что все можно взять силой.
    Из-за буйного нрава орки имеют репутацию опасных и злобных тварей. Но те, кто
    имел возможность познакомиться с ними поближе (и остался цел), знают, что за внешней
    грубостью таятся почти детская непосредственность и бесхитростность. Правда, Орки
    быстро учатся…
  название Трюка Атрибута: Не умом, так топором
  описание Трюка: каждый раз, когда Орк принимает влияние статиста или другого героя,
    он получает 2 Очка опыта. Орки обладают могучим сложением. Несмотря на то, что
    их размер Средний, начальные ЕЗ Орка равны \textbf{|Вн × 4|}.\newline Орка непросто
    убить. Один раз за сцену, когда ЕЗ орка достигают 0, вместо проверки Вн он немедленно
    восстанавливает 1 ЕЗ. Способность Орка не входит в игру, если он погиб от обезглавливания
    и иных подобных причин.
  название Хода Атрибута: Первобытная ярость
  стоимость Хода: 1 Нить
  описание Хода: издав пронзительный боевой клич, Орк впадает в исступленное бешенство.
    Его боевой раж настолько велик, что передается даже союзникам!\newline Совершение
    Хода занимает Быстрое действие. Орк повышает свою Дб на 1 и может совершить 1
    дополнительный маневр Атаки. Если Орк находится в ситуации, дающей Преимущество
    или Помеху на атаку, дополнительная атака также проводится с Преимуществом или
    Помехой. Союзники Орка (по выбору игрока), способные слышать его клич, повышают
    свою Дб на 1. Союзники-Орки повышают свою Дб на 2! Эффект длится в течение Круга,
    до следующей Очереди Орка. Число союзников, получивших Преимущество, не может
    превышать \textbf{|ММд Орка|} (минимум 1 союзник).
  штраф Хода без Нитей: "\\troubleControl Вл против \\textbf{|10 + число союзников,
    получающих преимущества Хода|}"
  название результата неприятности Успех: Услышь мой рев
  описание Успеха: Орк воодушевляет себя и союзников.
  название результата неприятности Затруднения: Боевой клич
  описание Затруднений: Орк хоть и не вдохновил своих союзников, все еще уверен в
    себе и получает эффекты Хода
  название результата неприятности Проблемы: Жалкий писк
  описание Проблемы: Ход не имеет эффекта
  название результата неприятности Катастрофа: Глухой хрип
  описание Катастрофы: Орк запыхался не только не вдохновил никого, но и получает
    Помеху на следующую проверку!

- название: Офицер
  Экспертные Навыки: Военное дело и 1 любой
  описание: Герой знает, как эффективно командовать людьми в бою (или даже вне его).
  название Трюка Атрибута: На первый-второй рассчитайсь
  описание Трюка: Офицер тратит Быстрое действие, чтобы отдать приказ своим союзникам.
    Пока союзники выполняют приказ, они прибавляют модификатор Мудрости Офицера к
    своим значениям Доблести или Меткости. По договоренности с мастером, приказы Офицера
    могут влиять на проверки некоторых Навыков и Характеристик — например, Атлетику
    при длительных переходах и копании траншей, и даже на проверки Выносливости при
    Опасных ранах. Если Офицер и его союзники выработали язык тайных знаков и жестов,
    для получения бонуса союзникам необходимо видеть Офицера!
  название Хода Атрибута: В атаку
  стоимость Хода: 1 или более Нитей
  описание Хода: союзники, способные слышать приказы Офицера (или видеть его знаки),
    получают Преимущество на проверки Доблести, Меткости и проверки Выносливости при
    Опасных ранах до конца Круга. Число союзников, получающих Преимущество, равно
    \textbf{|модификатору Обаяния Офицера х на число оборванных Нитей|} (минимум 1
    союзник. Совершение Хода занимает Быстрое действие. \newline По договоренности
    с мастером Преимущество может распространяться и на проверки других Навыков и
    Характеристик — например, проверки Силы при попытках проломить ворота тараном.
  штраф Хода без Нитей: "\\troubleControl Общения(Об)."
  название результата неприятности Успех: Ураааа
  описание Успеха: Число союзников, получающих Преимущество, равно \textbf{|МОб Офицера|}
    (минимум 1 союзник).
  название результата неприятности Затруднения: Ни шагу назад
  описание Затруднений: Число союзников, получающих Преимущество, равно \textbf{|МОб
    Офицера ÷ 2|} (минимум 1 союзник).
  название результата неприятности Проблемы: Повторите, сэр
  описание Проблемы: Офицер не может воодушевить союзников.
  название результата неприятности Катастрофа: Пошел, пошел, пошел
  описание Катастрофы: Офицер неверно оценил обстановку, произошел сбой связи, или
    союзники слишком устали. Число союзников, равное \textbf{|МОб Офицера|} (минимум
    1 союзник) получают Помеху на свою следующую проверку.

- название: Бродяга
  Экспертные Навыки: Выживание
  описание: У Бродяги нет дома, или же весь мир — его дом? Вопрос философский, но
    где бы Бродяга ни находился, он никогда не пропадет.
  название Трюка Атрибута: С миру по нитке
  описание Трюка: Герой может прокормить себя, и число существ Среднего или меньшего
    размера, равное своему Выживанию (Мд). При использовании этой способности Бродяга
    совершает бросок по таблице Скрытой угрозы. Применение этой способности подразумевает
    наличие пищи в том месте, где ее ищет Бродяга. Если герой пытается искать еду
    и воду в бесплодных землях (или просто не в сезон), ему придется воспользоваться
    Ходом!\newline Бродяга всегда может выбрать удачное (и относительно безопасное)
    место для стоянки. Совершите проверку Скрытой угрозы, если Бродяга использует
    эту способность. Герои могут заранее заметить неладное, обследовав место стоянки.\newline
    Также Бродяга совершает с Преимуществом броски по таблице Встреч и Находок.
  название Хода Атрибута: Не спрашивай, где я это взял
  стоимость Хода: 1 Нить
  описание Хода: герой может прокормить себя и своих спутников. Он найдет еду и воду
    везде — среди иссушенных солнцем скал, в заснеженной пустоши, в ядовитом болоте
    и других местах, где ее нет на первый взгляд… и на второй, и на третий. Вряд ли
    его находки будут вкусными, но совершенно точно — сытными и неопасными для здоровья.
    Также при помощи Хода Бродяга может найти безопасное и удобное место для лагеря
    в самых неблагоприятных условиях.
  штраф Хода без Нитей: "\\troubleControl Выживания(Ин, Мд) со штрафом, равным опасности
    местности(см. Раздел «Путешествия»)."
  название результата неприятности Успех: Мислости прошу к нашему шалашу
  описание Успеха: Герогй находит еду и кров и они даже не противны на вкус.
  название результата неприятности Затруднения: Поскребли по сусекам
  описание Затруднений: Герой находит убежище и еду, но если группа им воспользуется,
    на следующий день герои будут испытвать Усталось.
  название результата неприятности Проблемы: Забытое богами место
  описание Проблемы: Герой не нашел убежища и еды. А если Бродяга не нашел, то значит
    и никто не найдет. Последующие попытки группы найти еду в этой области считаются
    автоматически проваленными.
  название результата неприятности Катастрофа: Волки
  описание Катастрофы: Герой не только не нашел желаемого, но и наткнулся на агрессивную
    фауну(а возможно и флору) или на злых местных жителей, которые не рады новому
    соседу.

- название: Сетевое Эхо
  Экспертные Навыки: 1 любой
  описание: Неуловимый сбой в программе, осознавшая себя нейросеть, секретный военный
    проект, призраки заблудившихся в Паутине серферов — вот лишь немногие из слухов,
    окружающих явление, названное Сетевым эхом. Тот, то хоть раз услышал его, уже
    никогда не станет прежним, а жизнь его изменится навсегда, хочет он того, или
    нет.
  название Трюка Атрибута: Чит-мод
  описание Трюка: обычно эхо — всего лишь невнятное бормотание, но иногда оно обретает
    голос и требует. Отказать ему выше человеческих сил. Те же, кому это все-таки
    удается, обнаруживают, что уже не хозяева в собственном теле… Впрочем, чем бы
    ни было Сетевое эхо на самом деле, оно явно заботится о благополучии героя (хотя
    мысль о том, что в тебя кто-то играет не способствует ментальному здоровью).\newline
    Один раз за сцену герой может потребовать переброса проверки Доблести, Меткости
    или иной проверки, совершаемой любым существом (включая самого героя), если она
    теоретически может вызвать потерю ЕЗ героя (или как-то иначе причинить ему вред
    по мнению мастера). Сетевое эхо может использовать первоначальный результат, если
    переброс ухудшил ситуацию.\newline Герой может перебрасывать один и тот же бросок
    больше 2 раз — до тех пор, пока у него есть способности, позволяющие это делать!
    Обратите внимание, что герой может приобретать Трюк «Везунчик».\newline Постоянный
    доступ в Сеть жизненно необходим для Сетевого эха. В областях, в которых нет связи
    с Сетью, герой находится в состоянии Удушья и может погибнуть!
  название Хода Атрибута: Год-мод
  стоимость Хода: 1 или более Нитей
  описание Хода: Герой может применять Ходы категории «Повезло» на любом герое или
    статисте. Герой обрывает свои Нити, но преимущества Хода получает герой/статист,
    выбранный Сетевым эхом. В том числе это означает, что оборвав 2 Нити, герой может
    заставить героя/статиста провалить проверку, а оборвав 4 Нити — критически провалить!
    Сетевое эхо должно видеть того, на ком применяет ход.
  штраф Хода без Нитей: "\\troubleControl Обаяния против сложности, установленной
    Мастером."
  название результата неприятности Успех: Перезагрузка
  описание Успеха: Цель Сетевого эха получает Критический успех или Критический провал
    на проверку. Для тех эффектов, которые это учитывают, считается, что на кубике
    выпало 20 или 1.
  название результата неприятности Затруднения: Сейв-лоуд
  описание Затруднений: Цель Сетевого эха получает успех или провал на проверку. Для
    тех эффектов, которые это учитывают, считается, что цель получила минимально необходимый
    успех или провал.
  название результата неприятности Проблемы: Лаг
  описание Проблемы: Сеть подтормаживает, а Ход не работает.
  название результата неприятности Катастрофа: Сэйфети-мод
  описание Катастрофы: Что-то пошло не так. Ход не работает, а Сетевое эхо теряет
    ЕЗ, равные величине провала проверки Обаяния(минимум 1 ЕЗ). Герой выбирает 1 вариант
    из перечня в разделе "Успех с Неприятностями".

- название: Человек без имени
  Экспертные Навыки: Эксплуатация или Обращение с животными
  описание: Герой приходит из пустошей, делает свое дело, будь то покупка трех овец
    или убийство полусотни человек из автоматического оружия, и возвращается обратно
    к серым пескам, людоедам и скорпионам размером с теленка. Он — Человек без имени.
    Его руки быстры, глаз верен, а сердце давно обратилось в камень. По крайней мере,
    так думают те, кто ищет его защиты… или платит ему за скальпы недругов.
  название Трюка Атрибута: Стрелок
  описание Трюка: Человек без имени достиг вершин мастерства в обращении с огнестрельным
    оружием. Повысьте на 1 БПв и шанс выпадения КУ огнестрельного оружия, которое
    он использует. Повысьте Скорострельность оружия на 1. Удвойте максимальное число
    целей, которые может одновременно поразить Человек без имени, используя Скорострельное
    оружие.
  название Хода Атрибута: Меткий или мертвый
  стоимость Хода: 1 Нить
  описание Хода: при атаке атаку огнестрельным оружием, Человек без имени получает
    20 на кубике и все эффекты, сопутствующие Критическому успеху! Ход надо совершать
    до броска кубика!
  штраф Хода без Нитей: совершите проверку Неприятностей.
  название результата неприятности Успех: От смерти не ускачешь на коне
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: На пределе
  описание Затруднений: Ход работает в соответствии с описанием. Совершите проверку
    Износа оружия сразу после выстрела. Если из оружия произведено 5 и более выстрелов,
    совершите проверку с Помехой.
  название результата неприятности Проблемы: Пустышка
  описание Проблемы: Выстрела не происходит — оружие подвело Человека без имени. Совершите
    проверку Износа оружия.
  название результата неприятности Катастрофа: Заклинило
  описание Катастрофы: Выстрела не происходит. Совершите проверку Износа оружия с
    Помехой.

- название: Проповедник
  Экспертные Навыки: Выступление
  описание: Герой сражается на фронтах великой битвы за умы обывателей — служит в
    культе, официально признанным или нет, является членом агитационной бригады правительства
    или оппозиции или же является зазывалой богатого комерсанта. Конечно же, Проповедник
    не обязан верить в то, о чем говорит!
  название Трюка Атрибута: Нужные люди
  описание Трюка: если у Проповедника возникли проблемы (что случается довольно часто),
    он может понизить Богатство на 1 и запросить помощь у организации-покровителя.
    Применение этой способности работает по правилом трюка "Покровительство"
  название Хода Атрибута: Болтать — не мешки ворочать
  стоимость Хода: 1 или более Нитей
  описание Хода: риторика Проповедника всецело захватывает слушателей — ведь он обещает
    им то, чего им в данный момент так не хватает. Это не помещает слушателям позднее
    удивляться тому, как они купились на эту чушь, но сейчас… Сейчас они готовы внимать!
  штраф Хода без Нитей: "\\troubleControl Общения (Ин, Мд, Об) или Выступления (Об),
    если он произносит речь перед толпой."
  название результата неприятности Успех: Ликование
  описание Успеха: Слушатели в полной власти Проповедника — его доводы неоспоримы.
  название результата неприятности Затруднения: Сомнение
  описание Затруднений: Проповедник добивается желаемого, но его положение непрочно.
    Если что-то пойдет не так, с героем поступят в соответствии с Яростью.
  название результата неприятности Проблемы: Безразличие
  описание Проблемы: Речи Проповедника слушают с тупым немониманием, едкими ухмылками,
    или просто не обращают внимания. В самом деле, пошумит и перестанет.
  название результата неприятности Катастрофа: Ярость
  описание Катастрофы: Проповедник сказал что-то не то и привел слушателей в бешенство.
    Они попытаются его схватить и линчевать.

- название: Масон
  Экспертные Навыки: 2 любых
  описание: Герой — агент мирового правительства, член тайного Ордена или же сотрудник
    организации или церкви, имеющией признанное мировое влияние.\newline Масон считает
    себя стоящим на гораздо более высокой ступени развития, чем большинство жителей
    мира, и действует исходя из своих представлений о том, что для них хорошо, а что
    — не очень. Впрочем, герой совсем не обязательно блюдет (или хотя бы думает, что
    блюдет) интересы аборигенов — он вполне может стремиться очистить мир от «этих
    выродков» или превратить планету в сырьевой придаток галактической империи.
  название Трюка Атрибута: В начале — ложь, затем — выстрелы
  описание Трюка: у героя есть набор Масок — фальшивых личностей, под которыми он
    и ведет свою деятельность. Число Масок Масона равно \textbf{|МОб + МИн|} (минимум
    1 Маска). Если герой сталкивается с проблемами, ему достаточно сменить маску и
    спокойно наблюдать, как враги безрезультатно ищут другого. Правила применения
    этой способности можно прочитать в описании трюка "Маска".
  название Хода Атрибута: Прямое вмешательство
  стоимость Хода: 1 или более Нитей
  описание Хода: за Масоном стоит могущественная организация, которая не бросит его
    в трудную минуту (наверное). Каждый раз, когда герою необходима помощь, он может
    обратиться к своим покровителям. Сверьтесь с таблицей ниже, чтобы узнать, обрыва
    скольких Нитей потребует совершение Хода. Обработка и выполнение запроса Масоном
    занимает \textbf{|5 — МИн или МОб Масона|} часов (минимум 1 час). В любом случае,
    для успеха Хода герой должен оборвать минимум 1 Нить.\newline Обратите внимание,
    что «похищенным» может быть сам Масон и его спутники.\begin{center}\begin{tabular}{
    |p{12cm}|p{2.5cm}| }\hline\textbf{Запрос} & \textbf{Необходимое число Нитей}\\
    \hline Предметы общей Стоимостью 10 и ниже, или похищение/уничтожение 1 человека,
    или уничтожение небольшого объекта & 0 \\ \hline Предметы общей Стоимостью 15
    и ниже, или похищение/уничтожение группы до 5 человек, или уничтожение крупного
    объекта & 1 \\ \hline Предметы общей Стоимостью 20 и ниже, или похищение/уничтожение
    группы до 10 человек, или уничтожение группы крупных объектов & 2 \\ \hline Предметы
    общей Стоимостью 25 и ниже, или похищение/уничтожение группы до 30 человек, или
    зачистка небольшого населенного пункта & 3 \\ \hline Предметы общей Стоимостью
    30 и ниже, или похищение/уничтожение группы до 50 человек, или зачистка крупного
    населенного пункта & 4 \\ \hline Запрошенный предмет не производится в этом регионе
    & +1 \\ \hline Цели находятся на значительном(больше 1 км) удалении друг от друга
    & +1 \\ \hline Запрос требуется выполнить в течение 1 минуты(12 кругов в боевой
    сцене) & +1 \\ \hline Объект охраняется или укреплен, или группа целей хорошо
    вооружена & +1 \\ \hline \end{tabular}\end{center}
  штраф Хода без Нитей: "\\troubleControl Интеллекта или Обаяния со штрафом, равным
    числу Нитей из таблицы, соответствующему желаемому исходу."
  название результата неприятности Успех: Запрос принят
  описание Успеха: Масон получает желаемое.
  название результата неприятности Затруднения: Запрос обрабатывается
  описание Затруднений: Выполнение запроса откладывается на \textbf{|5 — модификатор
    Интеллекта или Обаяния Масона|} часов (минимум 1 час). Если по истечении этого
    времени условия выполнения запроса меняются, Масон должен совершить еще один бросок
    по таблице с учетом новых обстоятельств.
  название результата неприятности Проблемы: Запрос на рассмотрении
  описание Проблемы: Выполнение запроса откладывается на \textbf{|5 — модификатор
    Интеллекта или Обаяния Масона|} часов (минимум 1 час). По истечении этого времени
    Масон должен совершить еще один бросок по таблице с учетом изменившихся обстоятельств.
  название результата неприятности Катастрофа: Запрос отклонен
  описание Катастрофы: Выполнение запроса нецелесообразно или невозможно технически.
    Масону придется справляться самому.

- название: Боевые искусства
  Экспертные Навыки: нет
  описание: Герою не нужно оружие в битве, его тело — само по себе совершенное оружие.
  название Трюка Атрибута: Гармония совершенства
  описание Трюка: герой прибавляет модификатор Мд к своей Защите. Безоружные удары
    (любой частью тела!) героя считаются Легким оружием с бонусом к Повреждениям +1.
    Однако герой не может использовать Громоздкое оружие и носить щит или доспех,
    ограничивающие максимальный модификатор Ловкости, так как они нарушают тонкую
    гармонию его движений. Если он надевает такой доспех или щит, или сражается Громоздким
    оружием, то теряет преимущества, перечисленные выше.
  название Хода Атрибута: Секреты мастерства
  стоимость Хода: 1 Нить
  описание Хода: 'герой полностью контролирует ритмы своего тела и может совершать
    удивительные вещи: уворачиваться от пуль и клинки мечей голыми руками. Совершение
    Хода требует Быстрого действия. Герой игнорирует потерю Единиц Здоровья, вызванную
    атакующим Маневром. Мастер может допустить использование Хода в небоевых сценах,
    если контекст располагает к этому. Например, увернуться от грузовика или избежать
    Повреждений от падения при помощи Хода ничуть не сложнее, чем отразить удар катаны!
    Ход неприменим, если герой использует Громоздкое оружие, или щит и доспех, ограничивающие
    максимальный модификатор Ловкости.'
  штраф Хода без Нитей: герой должен пройти проверку Доблести против \textbf{|10 +
    потерянные ЕЗ|}. В случае успеха он игнорирует потерю Единиц Здоровья. В случае
    провала он получает Повреждения и падает.

- название: Талисман
  Экспертные Навыки: нет
  описание: 'Герой относится к редкой породе существ, которые не обременяют себя построением
    сложных планов и ничуть не страдают от этого. Чем больше в замысле простора для
    импровизации, тем устойчивее он к жестоким реалиям окружающего мира, поэтому планы
    Талисмана рождаются по мере необходимости и зачастую состоят из импровизации целиком.
    И такой образ мысли возник не на пустом месте: бесстыдная удачливость героя буквально
    бросает вызов рациональности и логике.'
  название Трюка Атрибута: Судьба любит удачливых
  описание Трюка: в течение игровой встречи Талисман или любой другой герой или статист
    в поле его зрения может избежать \textbf{|1 + МОб|} Неприятностей (минимум 1 Неприятность)
    — считайте, что при проверке выпало любое число от 1 до 20 по выбору Талисмана.
    В том числе, это означает, что результат может быть модифицирован, например, при
    совершении некоторых Ходов. Объявите об использовании способности до броска!\newline
    Также при помощи «Судьба любит удачливых» Талисман может инициировать проверку
    Неприятностей для любого героя или статиста, которого видит. Не забывайте, что
    Неприятности никогда не убивают сразу — для статистов это тоже верно.\newline
    Один раз за сцену Талисман может потребовать переброса проверки Дб, Мт или иной
    проверки, совершаемой любым существом (включая Талисмана), если она теоретически
    может вызвать потерю ЕЗ Талисмана (или как-то иначе причинить ему вред по мнению
    мастера). Талисман может использовать первоначальный результат, если переброс
    ухудшил ситуацию.
  название Хода Атрибута: Как с гуся вода
  стоимость Хода: 1 или более Нитей
  описание Хода: Судьба хранит героя везде и всюду. Если его ЕЗ достигают 0 и \textit{технически}
    он умирает, то герой приходит в себя в конце сцены с парой синяков-царапин и числом
    ЕЗ, равном его Обаянию (минимум с 1 ЕЗ). Обратите внимание, что совершение Хода
    подразумевает, что герой нашел способ спастись, или рана оказалась несмертельна
    (хотя в сочетании с некоторыми другими Атрибутами это может трактоваться иначе).\newline
    Зачастую, для совершения Хода достаточно 1 Нити, но в исключительных случаях —
    если герой вот-вот угодит под танковые гусеницы, растворится в чане с кислотой
    или распадется на атомы в эпицентре ядерного взрыва, мастер может потребовать
    обрыва большего числа Нитей.\begin{tcolorbox} Если никто в игровой группе не может
    объяснить, как именно Талисман спасся от смерти в контексте происходящего, совершение
    Хода невозможно.\end{tcolorbox}
  штраф Хода без Нитей: "\\troubleControl Обаяния."
  название результата неприятности Успех: Вот он я
  описание Успеха: Герой весел, дерзок и невредим. Ему опять удалось обмануть смерть.
  название результата неприятности Затруднения: Поболит и перестанет
  описание Затруднений: Герой сравнительно легко отделался и навсегда отнимает 1 от
    максимальных Единиц Здоровья.
  название результата неприятности Проблемы: Поболит и перестанет… Ведь перестанет?
  описание Проблемы: Поболит и перестанет… Ведь перестанет? Несмотря на свою удачу,
    герой получил тяжелые раны. Он отнимает 1 от любой из основных Характеристик и
    понижает на 1 максимальные Единицы Здоровья.
  название результата неприятности Катастрофа: Эй, нет
  описание Катастрофы: Судьба глуха, люди глупы, случай глух, глуп и слеп. И сегодня
    Талисман получил наглядное тому подтверждение. Герой умирает. Если он и вернется
    в историю позже, то вряд ли удача будет тому причиной.

- название: Изобретатель
  Экспертные Навыки: Наука, Эксплуатация
  описание: Мысли (и зачастую амбиции) героя опережают пространство и время. Он может
    оспорить научные догмы и оказаться прав, может сотворить своими руками то, что
    казалось недостижимо далеким и может представить материи, о которых остальные
    даже не знают!
  название Трюка Атрибута: ОчУмелые ручки
  описание Трюка: один раз за сцену Изобретатель может изготовить из самых простых
    вещей то, что ему сейчас необходимо. Предмет подчиняется ограничениям, описанным
    в трюке «Что у меня в кармашке», хотя мастер должен учитывать, что герой не достает
    предмет из какого-то укромного места, а собирает из подручных средств, следовательно,
    может делать весьма крупные штуковины (например, огнетушитель). В боевых сценах
    это занимает 5 секунд (полный Круг). Никаких дополнительных бросков не требуется
    — герой получает то, что хотел, если это не идет в разрез с логикой ситуации.
    Собранный предмет имеет Осечку 5.
  название Хода Атрибута: Эврика
  стоимость Хода: 1 или более Нитей
  описание Хода: внезапное озарение приносит герою блестящую идею. Если герой обладает
    временем, материалами и финансами, идея, без сомнения, будет реализована. Если
    идея может быть воплощена достаточно быстро, Ученый тут же получает рабочий прототип.
    Обсудите с мастером возможность серийного производства. Разумеется, Ученый может
    изготавливать и «обычные» предметы, конструкция которых ему известна.
  штраф Хода без Нитей: "\\troubleControl Науки."
  название результата неприятности Успех: Шедевр
  описание Успеха: Устройство работает без сбоев.
  название результата неприятности Затруднения: Прототип
  описание Затруднений: Устройство имеет Осечку 5.
  название результата неприятности Проблемы: Хлам
  описание Проблемы: Устройство имеет Осечку 10.
  название результата неприятности Катастрофа: Позор
  описание Катастрофы: Устройство не работает. Материалы, использованные для его постройки,
    безнадежно испорчены.

- название: Высший эльф
  Наследие: 'yes'
  Экспертные Навыки: Концентрация
  описание: Каждый Высший эльф — маленькая вселенная, полная загадок даже для другого
    Эльфа. Вечная жизнь, ждущая каждого из них (кроме тех, кого погубят болезни, клинки
    врагов или злая Судьба), необратимо меняет взгляд на мир. Чем старше становится
    Эльф, тем меньше он ощущает течение времени, а события вокруг превращаются в бессмысленный
    хоровод теней.\newline Обычно Высшие эльфы предпочитают общество себе подобных
    и живут замкнутыми общинами, которые порой разрастаются до городов-государств,
    королевств и даже империй. Последнее случается нечасто — большинство Высших эльфов
    не любят излишнего внимания суетливых чужаков и надежно укрывают свои обиталища
    в лесных дебрях или с помощью могущественных чар (а иногда обоими способами сразу).
  название Трюка Атрибута: Чарующая грация
  описание Трюка: волшебство пронизывает любого Высшего эльфа с рождения. Творить
    чары для него так же просто и естественно, как дышать. Даже если вдруг Высший
    эльф не сведущ в чародействе, навредить ему с помощью магии очень непросто. Понизьте
    на 5 сложность всех проверок, совершаемых Высшим эльфом при сопротивлении заклинаниям
    (или повысьте на 5 сложность проверок для тех, кто пытается навредить Высшему
    эльфу).\newline Высшие эльфы быстры и ловки, а долгожительство приносит им мудрость
    и проницательность. Все проверки Навыков , связанные со знаниями в различных областях,
    совершаются ими с Преимуществом (если Высший эльф обладает Трюком «Я об этом слышал»,
    он получает исчерпывающую информацию без броска).\newline Повысьте Ск Высшего
    эльфа на 1 после определения Вторичных характеристик. Также Высшие эльфы славятся
    мастерством в обращении с оружием. Увеличьте шанс выпадения КУ на 1. Однако утонченное
    изящество Высших эльфов сочетается с некоторой хрупкостью тел. Высший эльф не
    может тратить Очки опыта на приобретение дополнительных ЕЗ, хотя повышение Выносливости
    повысит и его ЕЗ.
  название Хода Атрибута: Скользящий по Нитям
  стоимость Хода: 1 или более Нитей
  описание Хода: Эльф игнорирует действие направленного на него заклинания. Оборвите
    1 Нить за каждые 5 Эн, потрачанные в заклинании. Эльф может обрывать Нити после
    того, как совершил проверки, отвечающие за сопротивление чарам и провалил их!
    Ход занимает Быстрое действие и может совершаться вне Очереди Эльфа.
  штраф Хода без Нитей: "\\troubleControl Вл против \\textbf{|10 + Стоимость заклинания|}"
  название результата неприятности Успех: "\\tbd"
  описание Успеха: Высший эльф игнорирует чары.
  название результата неприятности Затруднения: "\\tbd"
  описание Затруднений: Высший эльф игнорирует чары, но теряет половину максимальной
    Эн. Если к этому моменту у него было меньше половины Эн, он получает Пв, равные
    количеству недостающей до половины Эн.
  название результата неприятности Проблемы: "\\tbd"
  описание Проблемы: Чары подействовали на Высшего эльфа, а попытка их поглотить обернулась
    вспышкой головной боли, которая приведет к Помехе на его следующую проверку.
  название результата неприятности Катастрофа: "\\tbd"
  описание Катастрофы: Чары подействовали на Высшего эльфа, а попытка их избежать
    стоила ему всей оставшейся Энергии.

- название: Полурослик
  Наследие: 'yes'
  Экспертные Навыки: Выступление или Искусство
  описание: Неунывающие и жизнерадостные, Полурослики превыше всего ценят добрый обед (а также завтрак, ужин, ланч, полдник, вечернее чаепитие и прочие приемы пищи). Жизнь Полурослика — размеренная пастораль или сытое мещанство, по крайней мере, до тех пор, пока его не позовет извилистая дорожка приключений!
  название Трюка Атрибута: Маааленькая проблемка
  описание Трюка: если обстоятельства складываются не в их пользу, Полурослики предпочитают быстро и бесшумно исчезнуть. Некоторые считают эту способность волшебной, но Полурослики только посмеиваются над такими россказнями. Понизьте на 5 сложность всех проверок Скрытности, совершаемых Полуросликом, до тех пор, пока за ним не наблюдают.
    \newline Сноровка Полуросликов в обращении с метательным оружием вошла в поговорку. Используя одноручное оружие с Типом Метательное, Полурослик получает +1 к Мт и увеличивает вероятность выпадения КУ на 1.
    \newline Полурослики Маленькие, а потому не склонны к конфликтам. Начальное число ЕЗ Полурослика равно \textbf{|Вн × 2|}.
  название Хода Атрибута: С глаз долой
  стоимость Хода: 1 или более Нитей
  описание Хода: Полурослик исчезает без следа, даже если за ним пристально наблюдают!
    В боевых сценах Ход занимает Быстрое действие и может совершаться вне очереди
    героя. Полурослик абсолютно незаметен до начала своей следующей Очереди. В дальнейшем
    он считается успешно совершившим проверку Скрытности, пока не предпримет каких-то
    активных действий. Желающие заметить Полурослика могут совершить Состязание Наблюдательности
    против Скрытности Полурослика. Если Ход используется в месте, где спрятаться затруднительно
    (или игрок не может объяснить, как именно прячется Полурослик), мастер может потребовать
    обрыва большего числа Нитей или запретить совершение Хода.
  штраф Хода без Нитей: "\\troubleControl Скрытности против \\textbf{|10 + число наблюдателей|}"
  название результата неприятности Успех: И он... Испарился
  описание Успеха: Никто не смог понять, как Полурослик скрылся и где он сейчас находится.
  название результата неприятности Затруднения: Славный фокус
  описание Затруднений: Полурослик спрятался, но враги знают приблизительное место,
    где он находится и если начнут его искать, то непременно найдут.
  название результата неприятности Проблемы: Застукали
  описание Проблемы: Полурослика заметели, пока он проворачивал свой трюк с исчезновением.
    Теперь он застыл в нелепой позе и все смотрят на него!
  название результата неприятности Катастрофа: Эти мальцы невероятные простаки
  описание Катастрофы: Полурослик уверен, что хорошо спрятался, но это абсолютно не
    так. Атаки по нему совершаются по правилам Внезапного нападения.

- название: Сплетник
  Экспертные Навыки: Выступление, Искусство
  описание: Сплетник может странствовать по миру в или же сидеть в любимом кабаке,
    но слухи постоянно преследуют его. Или же он охотится за слухами. Но так или иначе,
    его широка осведомленность о новостях, настоящих или вымышленных, поражает.
  название Трюка Атрибута: Слышу звон, да не знаю, где он
  описание Трюка: Сплетник знает все обо всем (или убедительно делает вид, что знает).
    Он совершает проверки Навыков так, как будто распределил в Навык как минимум 1
    Очко опыта, то есть без Помехи. Само собой, это Очко не учитывается при подсчете
    уровня Навыка.\newline Сплетник может совершать проверки недоступных ему Экспертных
    Навыков с Помехой, хоть и не может распределять в них Очки опыта.
  название Хода Атрибута: По секрету всему свету
  стоимость Хода: 1 или более Нитей
  описание Хода: Сплетник распространяет нужные ему слухи через сарафанное радио,
    кабацкие сплетни и другие одному Сплетнику ведомые пути. Слух совершенно не обязан
    быть правдивым, однако чем возмутительнее и неправдоподобнее ложь, тем больше
    Нитей придется оборвать. Разумеется, Сплетник распространяет слухи достаточно
    тонко, чтобы не привлекать излишнего внимания… по крайней мере, пытается. Запущенный
    в народ слух начинает жить своей жизнью и может пережить самого Летописца, если
    он не проявит осторожность. Также с помощью этого Хода Сплетник может разузнать
    свежие сплетни или подробности уже известных ему слухов.
  штраф Хода без Нитей: "\\troubleControl Общения."
  название результата неприятности Успех: Сенсация
  описание Успеха: Слух уходит в народ или Сплетник в подробностях узнает свежие сплетни.
    Просто удивительно, как легко развязывают языки толика участия и кружечка дрянного
    пива!
  название результата неприятности Затруднения: Да ну ладно
  описание Затруднений: Слух принят благосклонно, но с крупицей здорового недоверия.
    Сплетник узнает свежие сплетни, но без излишних (по мнению собеседника) деталей.
  название результата неприятности Проблемы: Поговорим о жизни
  описание Проблемы: Сплетнику не дают и слова сказать. Вместо этого он вынужден выслушивать
    бессвязную возмутительную чушь. Разумеется, ничего полезного выяснить или сделать
    не получится.
  название результата неприятности Катастрофа: За базар ответишь
  описание Катастрофы: Вечер перестает быть томным. Сплетника пытаются избить. Если
    герой не сможет дать отпор, то наверняка будет ограблен, опорочен или даже хуже.
    Впрочем, даже если сможет то, скорее всего, загремит в тюрьму или будет вынужден
    возместить ущерб. Кто-то обязательно припомнит, что Сплетник задавал неудобные
    вопросы или болтал всякое…

- название: Гоблин
  Наследие: 'yes'
  Экспертные Навыки: Обращение с животными или Выживание
  описание: Гоблины — единственные существа, которые могут посоперничать с людьми в жизнестойкости и умении приспособиться ко всему. Гоблины выживают в тундрах и пустынях, на равнинах и в горах, в полях и лесах… а некоторые не только выживают, но умудряются процветать!
  название Трюка Атрибута: Своя земля
  описание Трюка: 'когда герой приобретает Атрибут Гоблина, выберите число типов местности, равное \textbf{|ММд|} (минимум 1): болота, город, горы, деревня, джунгли, ледник, лес, побережье, подземелье, равнины, тундра, холмы и др. Находясь в выбранной местности, Гоблин игнорирует Трудный ландшафт и получает Преимущество на проверки Атлетики, Выживания, Наблюдательности и Скрытности.
    \newline Гоблины Маленькие. Начальное число ЕЗ Гоблина равно \textbf{|Вн × 2|}.'
  название Хода Атрибута: Легкая рука
  стоимость Хода: 1 или 3 Нити
  описание Хода: говорят, сушеная гоблинская лапка — один из лучших талисманов… если
    вы готовы мириться с запахом! Похоже, в кои-то веки молва не врет — самые сложные
    вещи даются гоблинам на диво легко.\newline При обрыве 1 Нити Гоблин получает
    успех на проверку. Оборвите Нити до того, как брошен кубик. Если бросок подразумевает
    различные эффекты в зависимости от степени успеха, Гоблин получает минимально
    необходимый успех. Вы не можете использовать этот Ход, если Гоблин достигает успеха
    только при выпадении 20 на кубике.\newline При обрыве 3 Нитей Гоблин получает
    Критический успех на проверку. Для тех эффектов, которые это учитывают, считается,
    что на кубике выпало 20. Вы можете использовать этот Ход, даже если Гоблин достигает
    успеха только при выпадении 20 на кубике, и в этом случае он получает все дополнительные
    эффекты Критического успеха.
  штраф Хода без Нитей: герой должен сделать проверку Неприятностей.
  название результата неприятности Успех: Легкая рука
  описание Успеха: Гоблин получает Критический успех на проверку. Для эффектов, которые
    это учитывают, считается, что на кубике выпало 20.
  название результата неприятности Затруднения: Легкая лапка
  описание Затруднений: Гоблин получает обычный успех на проверку. В этом случае он
    \textit{может} потерпеть неудачу, если для успеха проверки требовалось выпадение
    20 на кубике.
  название результата неприятности Проблемы: Руки-крюки
  описание Проблемы: Гоблин проваливает проверку.
  название результата неприятности Катастрофа: Да, у меня лапки
  описание Катастрофы: Гоблин Критически проваливает проверку. Для тех эффектов, которые
    это учитывают, считается, что на кубике выпало 1.

- название: Полная интеграция
  Экспертные Навыки: нет
  описание: В герое не осталось ничего человеческого, кроме мозга и глупых сантиментов.
    Все остальное заменено полимерными сплавами, нанокерамикой и прочей сверхтехнологичной
    мишурой.
  название Трюка Атрибута: Призрак в машине
  описание Трюка: герой обладает Иммунитетом к Ядовитым Повреждениям. Он не может
    подвергаться лечению при помощи Медицины и любых средств, восстанавливающих ЕЗ
    живых существ. Используйте Ремонт для всех эффектов, которые могут быть достигнуты
    у живых существ при помощи Медицины. Герой может Ремонтировать сам себя. Так же
    герой имеет 2 дополнительных ячейки Имплантатов и повышает значение Энергии на
    1.
  название Хода Атрибута: Обновка
  стоимость Хода: 1 Нить
  описание Хода: герой меняет тела, как другие — модный прикид. Получая новое тело,
    герой может изменить настройки и перераспределить Очки Силы, Ловкости и Выносливости
    по своему усмотрению. Эта процедура занимает в хорошей клинике около часа. Получив
    новое тело, герой полностью восстанавливает свои ЕЗ.
  штраф Хода без Нитей: "\\troubleControl Кредитоспособности против сложности, определенной
    Мастером. Проеверка совершается с Преимуществом, если герой сдает старое тело
    в счет оплаты."
  название результата неприятности Успех: Кр-р-р-расота
  описание Успеха: Компания предоставляет герою новое тело. Благодарим за то, что
    выбираете нас!
  название результата неприятности Затруднения: Знаменито
  описание Затруднений: Компания предоставляет герою тело в соответствии с гарантийными
    обязательствами. Синхронизация происходит не сразу, и в течение нескольких сцен
    (по усмотрению мастера) герой в новом теле совершает проверки с Помехой.
  название результата неприятности Проблемы: Мрак
  описание Проблемы: Хорошо, когда удается найти пристойного дока и обновку. Но иногда
    приходится довольствоваться тем, что есть. В новом теле герой совершает все проверки
    с Осечкой 5.
  название результата неприятности Катастрофа: Жуть
  описание Катастрофы: Герой получает обновку по муниципальной дотационной программе
    или подбирает в салоне подержанных тел. До следующей сены тела герой совершает
    все проверки с Осечкой 5 и получает любой из перечисленных Недостатков - Неуклюжесть,
    Старая рана, Урод или Подозрительный тип.

- название: Фея
  Наследие: 'yes'
  Экспертные Навыки: 1 любой
  описание: 'Об истинной природе Фей мало что известно — и меньше всего самим феям. Им всенепременно некогда думать над эдакими глупостями, верно-верно! Одни называют Фей душами деревьев, обретшими плоть по нелепой прихоти мироздания. Другие полагают Фей сгустками магической энергии, осознавшими самое себя. Третьи считают, что Феи — беспокойная греза великого Потока жизни, пронизывающего и наполняющего Вселенную. Бесспорно одно: Феи существуют, и с этим приходится считаться. 
    \newline Чаще всего Феи принимают вид миниатюрных людей или эльфов с яркими разноцветными крылышками. Впрочем, какую бы форму ни выбирали феи, этот облик отличает кричащая кукольная красота или столь же кричащее балаганное уродство. Феи избегают обыденности всеми силами. \newline Любопытство — основная и неизменная черта характера большинства Фей. Иногда оно граничит с жестокостью — Фея может с интересом наблюдать, как человек истекает кровью или погружается в трясину. Но зачастую любопытство Фей остается в весьма обширных пределах пронырливой назойливости.'
  название Трюка Атрибута: Удача любит удачливых
  описание Трюка: 'феи удачливы и могут перебросить любой бросок 1 раз за сцену. Фея может перебрасывать один и тот же бросок больше 2 раз — до тех пор, пока у нее есть способности, позволяющие это делать! Обратите внимание, что Фея может приобретать Трюк «Везунчик». Если в начале сцены к Фее не протянуто ни одной Нити, протяните к Фее 1 Нить.
    \newline Магическая энергия — плоть и кровь Феи. Разделите на 2 стоимость в Энергии любого Могущества, сотворенного Феей. Стоимость поддержания способности остается для Феи неизменной. Однако в областях, в которых не действуют чары, Фея находится в состоянии Удушья и может погибнуть! Фея отсрочит гибель, погрузившись в магическое зелье или прижавшись к волшебному предмету.
    \newline Феи Крошечные. Их ЕЗ равны \textbf{|Вн|}. Феи способны летать. Скорость полета равна \textbf{|Ск феи × 3|}.'
  название Хода Атрибута: Всенепременно так!
  стоимость Хода: 1 или более Нитей
  описание Хода: Фея может применять Ходы категории «Повезло!» на любом герое или
    статисте. Фея обрывает свои Нити, но преимущества Хода получает герой или статист,
    выбранный Феей. В том числе это означает, что оборвав 2 Нити, Фея может заставить
    героя или статиста провалить проверку, а оборвав 4 Нити — Критически провалить!
    Фея должна видеть того, на ком применяет Ход.
  штраф Хода без Нитей: то он обречен на провал! Фея не может использовать свой Ход
    без обрыва Нитей

- название: Дверг
  Наследие: 'yes'
  Экспертные Навыки: Ремонт, Наука или Эксплуатация
  описание: Выносливые, низкорослые и трудолюбивые, Дверги — великолепные рудокопы
    и ремесленники. Впрочем, их упорство в достижении цели легко обращается в непробиваемое
    упрямство, а о злопамятности Двергов слагают легенды. Обычно Дверги обитают в
    горах и на их склонах, хотя некоторые населяют холмы и даже пещеры.
  название Трюка Атрибута: Крепче камня
  описание Трюка: каждый раз, когда Дверг тратит Очки опыта на приобретение ЕЗ, повысьте
    его ЕЗ на дополнительную 1. Дверг-Крепыш получает 4 ЕЗ вместо 3. Сложность всех
    проверок Вн для Двергов понижается на 5. Находясь в состоянии Удушья, Дверг Теряет
    сознание лишь через \textbf{|20 × Вн|} секунд и умирает по истечении \textbf{|40
    × Вн|} секунд. Дверг-Крепыш увеличивает оба промежутка вдвое. Также Дверги великолепно
    видят в темноте и полумраке, хоть и не различают при этом цвета.\newline Дверги
    не очень быстры, но невероятно выносливы. При определении Ск героя считайте его
    Размер на 1 категорию меньше, а при определении переносимого веса — на 1 категорию
    больше.
  название Хода Атрибута: Падают гоблины, горы стоят
  стоимость Хода: 1 Нить
  описание Хода: порой упрямство Двергов побеждает саму смерть. Оборвав 1 Нить, Дверг
    получает число временных ЕЗ, равных его \textbf{|Вл|}. Временные ЕЗ прибавляются
    к обычным ЕЗ героя и остаются с ним число минут, равное \textbf{|Вл Дверга|}.
    Если Дверг получает Повреждения, сначала тратятся временные ЕЗ. Если обычные ЕЗ
    Дверга не затронуты Повреждениями, на теле Дверга не остается ничего, кроме синяков,
    царапин и шрамов, которыми можно похвастать за кружечкой доброго эля.\newline
    Ход занимает Быстрое действие и может совершаться в любой момент, даже после того,
    как Дверг достиг 0 ЕЗ, но перед тем, как совершил проверку Вн от Смерти. Временные
    ЕЗ не влияют на величину Повреждений, необходимых для Потери конечностей и Опасных
    ран. Потеря временных ЕЗ активирует любые эффекты, связанные с потерей ЕЗ, например,
    действие яда.
  штраф Хода без Нитей: "\\troubleControl Вл против \\textbf{|10 + число ЕЗ, которые
    хочет получить Дверг|}"
  название результата неприятности Успех: Крепкая сталь
  описание Успеха: Дверг получает все ЕЗ, которые ему нужны.
  название результата неприятности Затруднения: Твердый камень
  описание Затруднений: Дверг получает половину от желаемых ЕЗ.
  название результата неприятности Проблемы: Мягкая грязь
  описание Проблемы: Дверг не получает дополнительных ЕЗ.
  название результата неприятности Катастрофа: Жидкий навоз
  описание Катастрофы: Дверг не получает дополнительных ЕЗ, изнурен и получает Помеху
    на свою следующую проверку.

- название: Водила
  Экспертные Навыки: Эксплуатация
  описание: Большинство людей не придают значения транспорту, на котором они путешествуют,
    даже если они и владеют им. Тем ценнее те, кто не только знает, как пользоваться
    транспортом, но и умеет это делать.
  название Трюка Атрибута: С ветерком и без тряски
  описание Трюка: пассажиры (включая самого Водилу) совершают все проверки без Помехи
    за движение автомобиля. Проходимость транспортного средства под управлением Водилы
    взрастает на 1.
  название Хода Атрибута: Не сложнее, чем такси
  стоимость Хода: 1 Нить
  описание Хода: Если транспорт можно заставить самостоятельно двигаться, Водила это
    сделает! Потратив 10 минут на изучение незнакомого транспорта, он точно поймет,
    как им управлять и чего не хватает для того, чтобы запустить это корыто, будь
    то ржавый грузовик, танк или инопланетный корабль.
  штраф Хода без Нитей: "\\troubleControl Эксплуатации(Ин)"
  название результата неприятности Успех: Я всю жизнь такие водил
  описание Успеха: Ход действует в соответствии с описанием.
  название результата неприятности Затруднения: Знакомая тачка
  описание Затруднений: Ход действует в соответствии с описанием, но Водила получает
    Помеху на все проверки Эксплуатации этого транспорта. Потратив дополнительно несколько
    часов, он разберется в тонкостях управления и избавится от Помехи.
  название результата неприятности Проблемы: Чудная машина
  описание Проблемы: Герой знает, как завести и управлять транспортом, но упустил
    несколько важных деталей и повредил транспорт. Транспорт получает Осечку 8. Для
    того, чтобы устранить недостатки, герою потребуется помощь техника и проверка
    Ремонта против 15, чтобы устранить поломку.
  название результата неприятности Катастрофа: Это вообще должно ездить?
  описание Катастрофы: Герой не имеет понятия, как завести этот транспорт.

- название: Док
  Экспертные Навыки: медицина или ремонт
  описание: "\\tbd"
  название Трюка Атрибута: Рука Творца
  описание Трюка: при помощи подручных средств, припасенных инструментов, лекарств
    и запчастей или потустороннему дару Док восстанавливает ЕЗ цели. В течение суток
    (или игровой встречи) Док может восстановить таким образом число ЕЗ, равное \textbf{|Мудрость
    + Обаяние|}. Например, Док с Мудростью 12 и обаянием 11 сможет восстановить 23
    ЕЗ в течение суток любому живому существу или механизму. Например, Док может восстановить
    7 ЕЗ приятелю, помятому в уличной драке, а заодно и восстановить 4 ЕЗ его потрепанной
    броне, и еще останется 12 ЕЗ на случай повторной потасовки. Затем Доку требуется
    пополнить свои припасы, восстановить кармическую силу или просто немного отдохнуть.
    Впрочем, все это он может сделать между делом, без участия игрока.\newline Если
    Цель пытается помешать Доку, он должен преуспеть в проверке Доблести (Рукопашный
    бой) против Защиты цели. Восстановление любого числа ЕЗ в боевых сценах является
    Действием. Обратите внимание, что внешне пациенты Дока — и люди, и машины, будут
    выглядеть не слишком благополучно.
  название Хода Атрибута: Вызов Смерти
  стоимость Хода: 1 Нить
  описание Хода: починить можно все, что может сломаться — по крайней мере, Док в
    это верит! Док восстанавливает работоспособность безнадежно сломанных вещей и
    возвращает к жизни людей, погибших не более 10 минут назад. Цель возвращается
    к жизни с числом ЕЗ, равном \textbf{|модификатор Мудрости + Модификатор Обаяния|}
    Дока (минимум 2 ЕЗ). Применение хода в боевых сценах является Действием.
  штраф Хода без Нитей: "\\troubleControl Медицины, если цель - живое существо, или
    под контролем Ремонта, если цель - неживой объект."
  название результата неприятности Успех: Встал и пошел
  описание Успеха: Ход работает согласно описанию. Выглядит, конечно, неважно, но
    жить будет.
  название результата неприятности Затруднения: Работает - не тронь
  описание Затруднений: Цель функционирует, но имеет всего 1 ЕЗ и выглядит, как груда
    мусора. Впрочем, ей об этом знать не обязательно.
  название результата неприятности Проблемы: Убейте меня
  описание Проблемы: Цель приходит в себя, но мягко говоря не в восторге от этого.
    Она имеет 0 ЕЗ и находится в состоянии Агонии. Устройства, обладающие значением
    прочности имеют Осечку 9.
  название результата неприятности Катастрофа: Покойся с миром
  описание Катастрофы: Док сделал все, что мог. В конце концов, он вам не гребанный
    волшебник! Цель мертва или не подлежит восстановлению.

- название: Дипломат
  Экспертные Навыки: 2 любых
  описание: Герой является полномочным представителем могущественного властителя или
    организации. Благодаря высокому покровительству слова героя имеют вес, а тело
    и имущество — дипломатическую неприкосновенность. Разумеется, это не оправдывает
    дерзость и глупость, не защитит в пьяной драке, но герой все же может надеяться,
    что в случае серьезных неприятностей он будет не убит, а захвачен в плен (и выкуплен
    покровителями).\newline Все вышесказанное не означает, что Дипломату везде рады.
    Ему могут злонамеренно чинить препоны — например, отказывать в аудиенции, перехватывать
    его сообщения и так далее.
  название Трюка Атрибута: Игра по-крупному
  описание Трюка: Дипломат, его багаж и его послания не могут подвергаться досмотру
    и обыску (по крайней мере, в открытую). Также Дипломат имеет доступ к разветвленной
    сети информаторов и соглядатаев (и ресурсам, которыми они располагают). Заплатив
    своим агентам и понизив Богатство на 1, Дипломат может прибегнуть к помощи шпионской
    сети и совершить проверку Неприятностей.\trouble{Туз в рукаве}{Дипломат получает
    Союзника до конца игровой встречи. Максимальное число Союзников, полученных при
    помощи Игры по-крупному, не может превышать \textbf{|1 + МИн или МОб|} (минимум
    1).}{Хороший расклад}{Дипломат получает Союзника до конца игровой встречи, если
    дополнительно раскошелится и понизит Богатство на 1, или до конца сцены, если
    решит этого не делать. Максимальное число Союзников, полученных при помощи Игры
    по-крупному, не может превышать \textbf{|1 + МИн или МОб|} (минимум 1). Разумеется,
    в конце сцены Союзник не исчезает — просто перестает следовать правилам Союзника.}{Сброс}{Дипломат
    не может заручиться поддержкой даже посредством подкупа и шантажа.}{Карта бита}{Деятельность
    Дипломата привлекает нежелательное внимание — возможно, один из Союзников не так
    уж надежен…}Игра по-крупному может использоваться ретроспективно. Союзники не
    появляются из ниоткуда, их действия — результат усилий Дипломата, который все
    просчитал.
  название Хода Атрибута: Уполномочен заявить
  стоимость Хода: 1 или более Нитей
  описание Хода: герой употребляет свои полномочия для переговоров на высшем уровне.
    Он может выкупить пленников, хлопотать о смягчении или отмене судебного приговора,
    объявлять войну — те, кто стоит за Дипломатом, одобряют его действия и поддерживают
    их. Или напротив, Дипломат может добиваться желаемого тайно, используя агентурную
    сеть. Отравления, похищения, угрозы и подкупы — все возможно… когда Судьба на
    стороне героя!
  штраф Хода без Нитей: "\\troubleControl Общения или Военного дела, если речь идет
    о планировании тайных операций. Во втором случае проверку Военного дела может
    совершить дружественный Дипломату герой."
  название результата неприятности Успех: Как по нотам
  описание Успеха: Операция прошла безупречно. Дипломат добился желаемого
  название результата неприятности Затруднения: Перерасход средств
  описание Затруднений: Операция прошла успешно, однако возникли пнепредвиденные осложнения
    и, хуже того, дополнительные расхоы. Дипломату приходится оплатить часть расходов
    из собственного кошелька и понизить свое Богатство на 1.
  название результата неприятности Проблемы: Отказ
  описание Проблемы: Властителям не до проблем героя, ресурсы на операцию не выделены.
    Дипломат может отказаться от задуманного или заплатить агентам из собственного
    кармана и понизить свое Богатство на 2.
  название результата неприятности Катастрофа: Провал
  описание Катастрофы: Замысел Дипломата раскрыт, а он сам взят с поличным. Организация
    или государство не бросит его в беде, но залог будет удержан из доходов Дипломата.
    Герой понижает свое Богатство на 3. Если он не может(или не хочет) выплатить штраф,
    ему прийдется провести некоторое время в заключении.

- название: Крепыш
  Экспертные Навыки: нет
  описание: Герой невероятно вынослив и живуч. Это не имеет никакого отношения к телосложению
    или физической силе — внешне герой может выглядеть сущим доходягой.
  название Трюка Атрибута: Здоров, как бык
  описание Трюка: герой получает дополнительные ЕЗ, равные его Модификатору Размера.
    Он не обращает внимания на кратковременную сильную боль, и благодаря этому игнорирует
    состояния «Ранен» и «Серьезно ранен», а также действие Болевого шока. Чтобы избежать
    смерти или не потерять сознание при Опасной ране, герой должен преуспеть в проверке
    Выносливости против 10. Получив Повреждения в голову, глаз или пах, герой не совершает
    проверок Выносливости, исключая проверки при Опасной ране. Герой может отдыхать
    в доспехе с Бонусом к Защите +5 и меньше. Герой редко болеет, может спать на снегу
    и без проблем употреблять в пищу несвежие и даже гнилые продукты. Помимо этого,
    Крепыша довольно трудно задушить (подробнее смотрите Состояние Удушья).
  название Хода Атрибута: Богатырское здоровье
  стоимость Хода: 1 Нить
  описание Хода: могучее здоровье героя способно выдержать многое! Совершая Ход, выберите
    один пункт из описанных ниже за каждую оборванную Нить.\begin{itemize} \item Герой
    автоматически преуспевает в проверке Выносливости при Опасной ране или Смерти.
    \item Герой игнорирует потерю Единиц Здоровья, вызванную Ядовитой атакой, а также
    эффекты Отравления. \item Если герой оказывается в месте, где свирепствует эпидемия,
    то он не заболевает, даже если ее причиной стал искусственно выведенный вирус.
    \item Герой может перенести самые изощренные пытки (конечно, они оставят следы
    на его теле, но палачи мало чего добьются, кроме сдавленных стонов, проклятий
    и скрежета зубов). \item Герой может игнорировать состояние Агония на протяжении
    долгого времени. Например, преодолеть несколько километров с распоротым животом,
    удерживая внутренности руками. \end{itemize}
  штраф Хода без Нитей: "\\begin{itemize} \\item при пытках герой должен преуспеть
    в проверке Воли против \\textbf{|10 + потерянные ЕЗ|}.\\item Чтобы прекратить
    действие яда, герой должен преуспеть в проверке Выносливости против 15.\\item
    Чтобы свободно действовать в состоянии Агонии, герой должен преуспеть в проверке
    Воли против 15 (одна проверка в течение сцены).\\item Чтобы не заразиться болезнью,
    герой должен преуспеть в проверке Выносливости против 15. Мастер может увеличить
    сложность для невероятно заразных или специально модифицированных болезней, но
    не рекомендуется устанавливать ее выше 20.\\end{itemize}"

- название: Детектив
  Экспертные Навыки: 2 любых
  описание: Герой постигает суть событий. То, что для других — несущественные детали,
    для Детектива — руководство к действию.
  название Трюка Атрибута: Элементарно
  описание Трюка: 1 раз за сцену Детектив может применить второй Ход из перечня «Старый
    знакомый» (добавьте факт биографии уже присутствующего в игре статиста) или «В
    нужном месте в нужное время» (сделайте игровую заявку ретроспективно) без обрыва
    Нитей. Это вовсе не означает, что статист в самом деле знаком герою — Детектив
    догадывается о его подноготной посредством логических умозаключений. И, конечно
    же, Детектив легко предугадывает ход событий, поэтому готов ко всему!
  название Хода Атрибута: Тайное и явное
  стоимость Хода: 1 или более Нитей
  описание Хода: Детектив интерпретирует обнаруженные улики и анализирует случившиеся
    события. Мастер должен честно объяснить игроку Детектива, что на самом деле здесь
    происходит — дать очевидную подсказку или прозрачно намекнуть на некие силы, действующие
    за кулисами. Альтернативно, мастер может выслушать предположения игрока Детектива
    и встроить их в сюжет, если разделение повествовательных прав в вашей группе это
    допускает. Обратите внимание, что для взаимодействия с уликами Детектив (или кто-то
    другой) должен сначала заметить их!
  штраф Хода без Нитей: "\\troubleControl Интеллекта с бонусом, равным количеству
    улик, обнаруженных Сыщиком или его союзниками."
  название результата неприятности Успех: Преступник — это…
  описание Успеха: Ход работает в соответствии с описанием
  название результата неприятности Затруднения: На верном пути
  описание Затруднений: Детектив получает ключ к разгадке
  название результата неприятности Проблемы: Запутанное дельце
  описание Проблемы: Расследование ненадолго зашло в тупик
  название результата неприятности Катастрофа: Ложный след
  описание Катастрофы: Детектив делает неверные выводы. Мастер может по-новому осветить
    уже известные факты или как-то иначе запутать Детектива

- название: Темный эльф
  Наследие: 'yes'
  Экспертные Навыки: Концентрация
  описание: Никто не знает, какая сила породила Темных эльфов. Говорят, они живут
    в двух мирах сразу — в подсолнечном мире и за Гранью Всего. Благодаря этому Темные
    эльфы буквально пропитаны магической мощью. Темные эльфы не просто скользят по
    Нитям Судьбы, как паук по паутине, но могут сплетать из них несокрушимые защитные
    коконы.
  название Трюка Атрибута: Клубок Нитей
  описание Трюка: Темные эльфы быстры и ловки. Повысьте Ск Темного эльфа на 1 после
    определения Вторичных характеристик. Если Темный эльф обладает несколькими Чародейскими
    атрибутами, сложите все ММХ при использовании их в формулах.\newline Темный эльф
    не может тратить Очки опыта на приобретение дополнительных ЕЗ, хотя повышение
    Выносливости повысит и его ЕЗ.
  название Хода Атрибута: Другая Сторона
  стоимость Хода: 1 или более Нитей
  описание Хода: Темный эльф поглощает направленное на него заклинание. Оборвите 1
    Нить за каждые 5 Эн, задействованной в заклинании. Повысьте любые Основные характеристики
    Темного эльфа на число, равное количеству Энергии, задействованной в поглощенном
    заклинании.\newline Альтернативно, Темный эльф может восстановить число ЕЗ или
    ЕМ, равное числу Элементов, задействованных в поглощенном заклинании.\newline
    Темный эльф может обрывать Нити \textit{после того}, как совершил проверки, отвечающие
    за сопротивление чарам и провалил их! Ход занимает Быстрое действие и может совершаться
    вне Очереди Темного эльфа.
  штраф Хода без Нитей: "\\troubleControl Вл против \\textbf{|10 + стоимость чар|}"
  название результата неприятности Успех: Вкусная мана
  описание Успеха: Темный эльф поглощает чары.
  название результата неприятности Затруднения: Подавился
  описание Затруднений: Темный эльф поглотил половину Эн, а вторая обжигает его, нанося
    Пв, равные половине стоимости заклинания. Темный эльф все еще может потратить
    поглощенную Эн для того, чтобы сразу залечить повреждения
  название результата неприятности Проблемы: Не лезет в горло
  описание Проблемы: Чары подействовали на Темного эльфа, а попытка их поглотить обернулась
    вспышкой головной боли, которая приведет к Помехе на его следующую проверку.
  название результата неприятности Катастрофа: Изжога
  описание Катастрофы: Заклинание не подействовало, но поглощенная Энергия вышла из
    под контроля и обожгла внутренности Темного эльфа магическим огнем. Он в течение
    5 секунд страдает от Агонии и получает Пв, равные удвоенной стоимости чар.

- название: Кибер ниндзя
  Экспертные Навыки: 1 любой
  описание: Таинственные и смертоносные, кибер-ниндзя наносят удар из ниоткуда и бесследно
    исчезают, оставляя за собой трупы жертв.
  название Трюка Атрибута: Тысяча лиц
  описание Трюка: 'Ниндзя — мастера перевоплощения, в котором им помогают новейшие косметические имплантаты. Ниндзя может перевоплотиться в любого статиста или другого героя, за которым наблюдал хотя бы \textbf{|60 — Наблюдательность (Ин) Кибер-нинздя|} минут, либо принять вид абстрактного архетипа: «корпората», «обывателя», «девианта», «фрилансера», «люмпена» и так далее. Перевоплощение занимает \textbf{|20 — Ловкость рук (Лв) Кибер-ниндзя|} минут. Перевоплощаясь, Кибер-ниндзя не может использовать доспехи, ограничивающие модификатор Ловкости (кроме доспеха Кибер-ниндзя), если только он не копирует кого-то, кто должен носить доспех! Когда Кибер-ниндзя перевоплощается в личность, имеющую реальный прототип, и встречается с тем, кто имел дело с оригиналом, либо сталкивается со статистом, имеющим основания его подозревать, совершите проверку Неприятностей.
    \trouble
    {Вне подозрений}
    {Кибер-ниндзя виртуозно играет роль. Никому не приходит в голову заподозрить его.}
    {Что-то не так}
    {Поведение Кибер-ниндзя вызывает у статистов смутное беспокойство. Впрочем, это вряд ли выльется во что-то более серьезное, если Кибер-ниндзя покинет сцену не позже, чем через \textbf{|Общение(Об)|} минут. По истечении этого времени Кибер-ниндзя должен преуспеть в проверке Общения(Об) против \textbf{|15 + наибольшая Воля среди наблюдающих за ним статистов|}, чтобы избежать подозрений.}
    {Прокол}
    {Кибер-ниндзя совершил серьезную ошибку и балансирует на грани провала. Герой должен преуспеть в проверке Общения(Об) против \textbf{|15 + наибольшая Воля среди наблюдающих за ним статистов|}, чтобы избежать подозрений.}
    {Провал}
    {Кибер-ниндзя выдал себя! Теперь маскировка невозможна или бессмысленна - остается бежать или драться!}'
  название Хода Атрибута: Шпионаж
  стоимость Хода: 1 или более Нитей
  описание Хода: Кибер-ниндзя специализируются на промышленном шпионаже. Добыть информацию
    для них так же просто, как для других — вбить запрос в поисковик. Совершение Хода
    может занять от нескольких минут до нескольких десятков часов в зависимости ситуации.\begin{center}
    \begin{tabular}{|c|c|} \hline Цель Кибер-ниндзя & Необходимое число Нитей \\ \hline
    Слухи, сплетни, "публичные" секреты & 1 \\ \hline Персональные данные и "семейные"
    секреты & 2 \\ \hline Защищенные данные и личные тайны & 3 \\ \hline Секретные
    данные и документы & 4 \\ \hline Сверхсекретные данные и документы & 5 \\ \hline
    \end{tabular} \end{center}
  штраф Хода без Нитей: "\\troubleControl Наблюдательности, Общения или Скрытности
    против сложности, указанной Мастером и со штрафом, равным числу Нитей, требуемых
    для желаемого исхода."
  название результата неприятности Успех: Исчерпывающая информация
  описание Успеха: Кибер-ниндзы добывает информацию и может подкрепить ее копиями
    документов и съемкой на скрытую камеру.
  название результата неприятности Затруднения: Информация
  описание Затруднений: Кибер-ниндзя добывает информацию, но она недоказуема. Помимо
    того, он выбирает 1 вариант из перечня в разделе "Успех с Неприятностями".
  название результата неприятности Проблемы: Пустышка
  описание Проблемы: Кибер-ниндзя добывает информацию, но она неполная или катастрофически
    устарела. Помимо того, он выбирает 1 вариант из перечня в разделе "Успех с Неприятностями".
  название результата неприятности Катастрофа: Утрата лица
  описание Катастрофы: Кибер-ниндзя потерпел сокрушительную неудачу. Ход не работает.
    Помимо того, он выбирает 2 варианта из перечня в разделе "Успех с Неприятностями".

- название: Фесс
  Наследие: 'yes'
  Экспертные Навыки: Выживание
  описание: Рослые, крепкие, наделенные изяществом и грацией пумы, вооруженные острыми
    когтями и клыками, Фессы — одна из дивных причуд природы. Большинство из них живет
    в лесных чащобах и на травянистых равнинах, не зная огня, одежды и оружия. В то
    же время Фессы достаточно сообразительны, чтобы изучить законы и обычаи «цивилизованных»
    народов. В этом им помогают умение воздавать добром за добро и утонченная кошачья
    мстительность.
  название Трюка Атрибута: Прирожденный охотник
  описание Трюка: безоружные атаки Фесса имеют Рубящий или Колющий тип Повреждений.
    Прибавьте значение Атлетики к успешно нанесенным Повреждениям, если Фесс использует
    Атаку с разбега и Рукопашный бой. Когда Фесс падает, отнимите 5 метров от дистанции
    падения, если его нагрузка в пределах Комфортной. Также Фессы великолепно видят
    в темноте и полумраке, хоть и не различают при этом цвета.
  название Хода Атрибута: Живой компас
  стоимость Хода: 1 или более Нитей
  описание Хода: Фесс обладает интуитивным чувством направления. Он всегда может отыскать
    место, в котором когда-либо побывал. Фессу не требуется фактически видеть место,
    достаточно лишь присутствовать в нем физически. Мастер может потребовать обрыва
    большего числа Нитей, если Фесса намеренно пытались сбить с толку, — например,
    привезли в тайное убежище короля воров с завязанными глазами в тесном заколоченном
    ящике.
  штраф Хода без Нитей: "\\troubleControl Выживания(Мд)."
  название результата неприятности Успех: Безупречная навигация
  описание Успеха: Фесс идет именно туда, куда хочет и ничто не собъет его с пути.
  название результата неприятности Затруднения: Верный путь
  описание Затруднений: Фесс знает, в какой стороне находится нужное место и приблизительное
    расстояние до него, но если вокруг много препятствий, ему предстоит немного поплутать
  название результата неприятности Проблемы: Общее направление
  описание Проблемы: Фесс знает, в какую сторону идти. Приблизительно. Но это знание
    не поможет ему преодолеть лабиринт пещер, запутанную сеть улиц или густую чащу.
  название результата неприятности Катастрофа: Сбитый компас
  описание Катастрофы: Фесс потерял ощущение места, в котором был и не может в него
    вернуться.

- название: Охотник за головами
  Экспертные Навыки: Военное дело
  описание: Герой занимается поиском и поимкой тех, кто не хочет быть найденным и
    пойманным. Не обязательно преступников, но, как правило, особо опасных — ведь
    за таких больше платят. И, разумеется, он предпочитает доставлять их живыми.
  название Трюка Атрибута: Живые дороже
  описание Трюка: когда атака героя вызывает потерю Единиц Здоровья, Охотник за головами
    может объявить, что рана не смертельна. Игрок должен самостоятельно подсчитывать
    несмертельные Повреждения, полученные жертвами героя. Несмертельные Единицы Здоровья
    отнимаются от общего числа Единиц Здоровья жертвы и могут привести к Опасной ране
    или Потере сознания. Сломанные и отрубленные конечности считаются вывихнутыми,
    если наносящий Повреждения герой того пожелает. Когда атака героя приводит к смерти
    жертвы, он может объявить, что жертва потеряла сознание и осталась жива. Несмертельные
    Единицы Здоровья восстанавливаются со скоростью 1 Единица Здоровья за 10 минут
    отдыха (даже если отдых — это лежание на холодной земле со связанными руками и
    ногами).
  название Хода Атрибута: Кажется, вы мне врете
  стоимость Хода: 1 Нить
  описание Хода: герой знает способы развязывать язык тем, кто находится в его власти.
    При этом на теле жертвы зачастую не остается никаких следов. Это могут быть как
    особо изощренные пытки, так и методы психологического воздействия. Так или иначе,
    жертва рассказывает герою все, что его интересует, и это никак не вредит ее рассудку
    или здоровью — ведь в противном случае герою могут заплатить меньше! Совершение
    Хода занимает 60 минут, минус 10 минут за каждую единицу модификатора Сл, Лв,
    Ин или Об героя.
  штраф Хода без Нитей: "\\troubleControl Общения (Об)."
  название результата неприятности Успех: Славно поболтали
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: К чему упрямиться?
  описание Затруднений: Статист рассказвает все, что знает. После он должен преуспеть
    в проверке Выносливости против 15 или умереть.
  название результата неприятности Проблемы: Крепкий орешек
  описание Проблемы: Статист должен преуспеть в проверке Выносливости против 15 или
    умереть. Если статист выживает, то рассказывает все, что знает.
  название результата неприятности Катастрофа: Хлипкий тип
  описание Катастрофы: Статист умирает, так ничего и не сказав.

- название: Биоконструкт
  Наследие: 'yes'
  Экспертные Навыки: Военное дело
  описание: Правительство отрицает существование евгенических программ и генетической
    аугментации эмбрионов, но откуда тогда эти ребята? Они здоровенные, крепкие, живучие…
    и, как полагается идеальным солдатам, не очень-то склонны задумываться над приказами!
  название Трюка Атрибута: Универсальный солдат
  описание Трюка: каждый раз, когда Биоконструкт принимает влияние статиста или другого
    героя, он получает два Очка опыта вместо одного.\newline Биоконструкт обладают
    могучим сложением. Несмотря на то, что их размер Средний, начальные Единицы Здоровья
    Биоконструкта равны \textbf{|Вн х 4|}. Биоконструкта непросто убить. Один раз
    за сцену, когда ЕЗ Биоконструкта достигают 0, вместо проверки Выносливости он
    немедленно восстанавливает 1 ЕЗ.\newline Способность Биоконструкта не входит в
    игру, если он погиб от обезглавливания и иных подобных причин.
  название Хода Атрибута: Смело мы в бой пойдем за…
  стоимость Хода: 1 Нить
  описание Хода: издав грозный боевой клич, Биоконструкт бросается в атаку. Его боевой
    раж настолько велик, что передается даже союзникам!\newline Совершение Хода занимает
    Быстрое действие. Биоконструкт повышает свою Доблесть на 1 и может совершить 1
    дополнительный маневр Атаки.\newline Если Биоконструкт находится в ситуации, дающей
    Преимущество или Помеху на атаку, дополнительная атака также проводится с Преимуществом
    или Помехой.\newline Союзники Биоконструкта (по выбору игрока), способные слышать
    его клич, повышают свою Доблесть на 1. Союзники-Биоконструкты повышают свою Доблесть
    на 2! Эффект длится в течение Круга, до следующей Очереди Биоконструкта. Число
    союзников, получивших Преимущество, не может превышать модификатор Мудрости Биоконструкта.
  штраф Хода без Нитей: "\\troubleControl Вл против \\textbf{|10 + число союзников,
    получающих преимущества Хода|}"
  название результата неприятности Успех: Услышь мой рев
  описание Успеха: Биоконструкт воодушевляет себя и союзников.
  название результата неприятности Затруднения: Боевой клич
  описание Затруднений: Биоконструкт хоть и не вдохновил своих союзников, все еще
    уверен в себе и получает эффекты Хода
  название результата неприятности Проблемы: Жалкий писк
  описание Проблемы: Ход не имеет эффекта
  название результата неприятности Катастрофа: Глухой хрип
  описание Катастрофы: Биоконструкт запыхался не только не вдохновил никого, но и
    получает Помеху на следующую проверку!

- название: Красивый
  Экспертные Навыки: нет
  описание: Герой красив. Это может быть достоинством внешности, умением себя подать
    или сочетанием и того, и другого.
  название Трюка Атрибута: Красота — страшная сила
  описание Трюка: при общении с теми, кого герой привлекает физически, он совершает
    все проверки Общения с Преимуществом. В случае успеха проверки статист в Восторге
    (или Очарован, если применяется Соблазнение, подробнее смотрите раздел «Социальные
    взаимодействия»). Желая завоевать расположение героя, статисты делают ему подарки
    и оказывают услуги. Особенно, если герой попросит. Герой не обязан обладать высоким
    параметром Обаяния — зачастую ему вполне хватает Красоты!
