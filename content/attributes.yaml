- название: Волшебник
  Экспертные Навыки: Концентрация
  innatePower: 'yes'
  описание: Герой почерпнул секреты плетения чар в древних манускриптах, изученных
    под руководством многоопытного наставника. Теперь в его руках невиданное могущество
    Нитей Судьбы… по крайней мере, герой в этом уверен!
  название Трюка Атрибута: Умный в гору не пойдет
  описание Трюка: Интеллект — ХМ Волшебника, и он использует МИн при проверках Концентрации.
    Могущества Волшебника записаны на свитках или в его волшебной книге — он должен
    читать их с листа даже в бою! Это значит, что Волшебник вынужден постоянно носить
    свою книгу или свитки с собой, а в бою держать их в одной руке. Вторая рука очень
    пригодится ему, чтобы листать страницы!\newline В начале игры Волшебник знает
    \textbf{|2+МФх|}(минимум 3) заклинаний.\newline Лишившись книги, Волшебник утратит
    способность творить Могущества. А уничтожить или заполучить книгу захотят многие
    — начиная от охотников на ведьм и заканчивая конкурентами! По договоренности с
    мастером книга может быть заменена на рунический посох, татуировки на запястьях
    и прочие носители информации, которые Волшебник может видеть, творя заклинания.\newline
    Волшебник может читать заклинания "с листа". Имея доступ к свитку или книге заклинаний,
    он может творить Могущества, которые он не изучал. Для этого он должен совершить
    проверку Концентрации против \textbf{|15+стоимость Могущества|} в добавок к остальным
    проверкам. Так же при сотворении заклинаний с листа, он тратит больше времени
    на сотворение Могущества. Если Время сотворения Могущества Действие, ему потребуется
    5 секунд на сотворение, а если Время сотворения - Быстрое действие, Волшебнику
    потребуется Действие, чтобы сотворить заклинание. В остальных случаях ему требуется
    в 2 раза больше времени на сотворение Могущества, чем указано в описании.
  название Хода Атрибута: Просто, как апельсин
  стоимость Хода: 1 или более Нитей
  описание Хода: Волшебник получает исчерпывающую информацию об устройстве и природе
    магического явления, предмета или существа. Не зря же он читал все эти скучные
    книжки! Совершение Хода требует Быстрого действия (хотя сообщить информацию товарищам
    вряд ли получится также быстро).
  штраф Хода без Нитей: "\\troubleControl Концентрации(Ин) против сложности, установленной
    Мастером. Волшебник должен потратить 10 минут на попытку вспомнить нужную информацию."
  название результата неприятности Успех: Я писал про это диссертацию
  описание Успеха: Волшебник вспоминает всю необходимую информацию.
  название результата неприятности Затруднения: Это было на лекции
  описание Затруднений: Волшебник вспоминает общие детали относительно объекта интереса
    и даже названия книг, в которых можно найти исчерпывающую информацию. Как жалко,
    что их сейчас нет под рукой.
  название результата неприятности Проблемы: Это мы не проходили
  описание Проблемы: Волшебник не может вспомнить ничего, что могло быть полезно в
    его ситуации.
  название результата неприятности Катастрофа: Это нам не задавали
  описание Катастрофы: Волшебник уверенно рассказывает про интересующий его объект...
    Не подозревая о том, что порет откровенную и опасную чушь.

- название: Ведун
  innatePower: 'yes'
  Экспертные Навыки: Концентрация
  описание: Герой постиг Нити Судьбы, прислушавшись к миру вокруг себя и услышав его.
    Теперь Вселенная отвечает на его мольбы… иногда.
  название Трюка Атрибута: Видно же
  описание Трюка: Мудрость — ХМ Ведуна, и он использует ММд при проверках Концентрации.
    Чтобы творить заклинания, Ведун должен провести не меньше 1 часа в сутки, изучая
    изменчивый рисунок Нитей Судьбы. Если Ведун не сделает этого (или ему помешают),
    то не сможет творить Могущества до тех пор, пока не уделит время общению со Вселенной.
    Любые громкие и навязчивые звуки не дадут ему услышать голос Вселенной!\newline
    В начале игры Ведун знает \textbf{|4+МФх|}(минимум 5) Могуществ.
  название Хода Атрибута: Добрый знак
  стоимость Хода: 1 или более Нитей
  описание Хода: за каждую оборванную Нить Ведун получает Преимущество на свою следующую
    проверку. Максимальное число Преимуществ все еще не может превышать 2, но Ведун
    может обрывать Нити, чтобы избавиться от Помех, если сочтет это целесообразным.
    Совершение Хода требует Быстрого действия.
  штраф Хода без Нитей: Ведун должен преуспеть в проверке Мд против 10 и потратить
    10 минут на толкование знаков и знамений, которые посылает ему Вселенная. Прибавьте
    5 к сложности проверки за каждое Преимущество после первого, которое Ведун желает
    получить. Например, чтобы получить 2 Преимущества, Ведун должен преуспеть в проверке
    Мд против 15. Число Преимуществ (и целевую сложность проверки), которые желает
    получить Ведун, игрок должен объявить до броска. При провале проверки Ведун неверно
    истолковал знаки и вместо Преимуществ получает Помехи!

