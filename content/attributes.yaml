  название результата неприятности Проблемы: Пустышка
  описание Проблемы: Кибер-ниндзя добывает информацию, но она неполная или катастрофически устарела. Помимо того, он выбирает 1 вариант из перечня в разделе <<Успех с неприятностями>>.
  название результата неприятности Катастрофа: Утрата лица
  описание Катастрофы: Кибер-ниндзя потерпел сокрушительную неудачу. Ход не работает. Помимо того, он выбирает 2 варианта из перечня в разделе <<Успех с неприятностями>>.

Фесс:
  Форма: Наследие
  Экспертные Навыки: Выживание
  описание: Рослые, крепкие, наделенные изяществом и грацией пумы, вооруженные острыми когтями и клыками, Фессы — одна из дивных причуд природы. Большинство из них живет в лесных чащобах и на травянистых равнинах, не зная огня, одежды и оружия. В то же время Фессы достаточно сообразительны, чтобы изучить законы и обычаи "цивилизованных" народов. В этом им помогают умение воздавать добром за добро и утонченная кошачья мстительность.
  Трюки:
    - Прирожденный охотник: безоружные атаки Фесса имеют Рубящий или Колющий тип Повреждений.
    - Кошачьи лапки: Когда Фесс падает, отнимите 5 метров от дистанции падения, если его нагрузка в пределах Комфортной. Также Фессы великолепно видят в темноте и полумраке, хоть и не различают при этом цвета.
  Функции:
    - Бросок: Прибавьте значение Атлетики к успешно нанесенным Повреждениям, если Фесс использует Атаку с разбега и Рукопашный бой. Объявить Бросок надо до совершения проверки Доблести.
      стоимость: 1 Эн
  название Хода: Живой компас
  стоимость Хода: 1 или более Нитей
  описание Хода: Фесс обладает интуитивным чувством направления. Он всегда может отыскать место, в котором когда-либо побывал. Фессу не требуется фактически видеть место, достаточно лишь присутствовать в нем физически. Мастер может потребовать обрыва большего числа Нитей, если Фесса намеренно пытались сбить с толку, — например, привезли в тайное убежище короля воров с завязанными глазами в тесном заколоченном ящике.
  штраф Хода без Нитей: '\troubleControl Выживания(Мд).'
  название результата неприятности Успех: Безупречная навигация
  описание Успеха: Фесс идет именно туда, куда хочет и ничто не собъет его с пути.
  название результата неприятности Затруднения: Верный путь
  описание Затруднений: Фесс знает, в какой стороне находится нужное место и приблизительное расстояние до него, но если вокруг много препятствий, ему предстоит немного поплутать
  название результата неприятности Проблемы: Общее направление
  описание Проблемы: Фесс знает, в какую сторону идти. Приблизительно. Но это знание не поможет ему преодолеть лабиринт пещер, запутанную сеть улиц или густую чащу.
  название результата неприятности Катастрофа: Сбитый компас
  описание Катастрофы: Фесс потерял ощущение места, в котором был и не может в него вернуться.

Охотник за головами:
  Форма: Вспомогательный
  Экспертные Навыки: Выживание или Эксплуатация
  описание: Герой занимается поиском и поимкой тех, кто не хочет быть найденным и пойманным. Не обязательно преступников, но, как правило, особо опасных – ведь за таких больше платят. И, разумеется, он предпочитает доставлять их живыми.
  Трюки:
    - Живые дороже: когда атака героя вызывает потерю Единиц Здоровья, Охотник может объявить, что рана не смертельна. Игрок должен самостоятельно подсчитывать несмертельные Повреждения, полученные жертвами героя.
  Функции:
    - Болевые точки: Охотник знает, как быстро вывести жертву из строя, не убив ее. Когда герой атакует, но при этом наносит недостаточно повреждений для Опасной раны, он может потратить Х Эн, чтобы покрыть разницу. Например, Охотник атакует жертву с 44 ЕЗ. Для нанесения Опасной раны такой жертве потребуется нанести минимум 11 Пв, но герою удается нанести лишь 8. Тогда Охотник может потратить 3 Эн и объявить, что жертва получила Опасную рану. Обратите внимание, статист не лишится еще 3 ЕЗ – просто получит Опасную рану.
      стоимость: см. описание
  название Трюка: Живые дороже
  описание Трюка: когда атака героя вызывает потерю Единиц Здоровья, Охотник за головами может объявить, что рана не смертельна. Игрок должен самостоятельно подсчитывать несмертельные Повреждения, полученные жертвами героя. Несмертельные Единицы Здоровья отнимаются от общего числа Единиц Здоровья жертвы и могут привести к Опасной ране или Потере сознания. Сломанные и отрубленные конечности считаются вывихнутыми, если наносящий Повреждения герой того пожелает. Когда атака героя приводит к смерти жертвы, он может объявить, что жертва потеряла сознание и осталась жива. Несмертельные Единицы Здоровья восстанавливаются со скоростью 1 Единица Здоровья за 10 минут отдыха (даже если отдых — это лежание на холодной земле со связанными руками и ногами).
  название Хода: Кажется, вы мне врете
  стоимость Хода: 1 Нить
  описание Хода: герой знает способы развязывать язык тем, кто находится в его власти. При этом на теле жертвы зачастую не остается никаких следов. Это могут быть как особо изощренные пытки, так и методы психологического воздействия. Так или иначе, жертва рассказывает герою все, что его интересует, и это никак не вредит ее рассудку или здоровью - ведь в противном случае герою могут заплатить меньше! Совершение Хода занимает Динамическую сцену, Интерлюдию, или Антракт.
  штраф Хода без Нитей: '\troubleControl Общения (Об).'
  название результата неприятности Успех: Славно поболтали
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: К чему упрямиться?
  описание Затруднений: Статист рассказвает все, что знает. После он должен преуспеть в проверке Выносливости против 15 или умереть.
  название результата неприятности Проблемы: Крепкий орешек
  описание Проблемы: Статист должен преуспеть в проверке Выносливости против 15 или умереть. Если статист выживает, то рассказывает все, что знает.
  название результата неприятности Катастрофа: Хлипкий тип
  описание Катастрофы: Статист умирает, так ничего и не сказав.

Биоконструкт:
  Форма: Наследие
  Экспертные Навыки: Военное дело
  описание: Правительство отрицает существование евгенических программ и генетической аугментации эмбрионов, но откуда тогда эти ребята? Они здоровенные, крепкие, живучие... и, как полагается идеальным солдатам, не очень-то склонны задумываться над приказами!
  Трюки:
    - Универсальный солдат: 'каждый раз, когда Биоконструкт принимает влияние статиста или другого героя, он получает два Очка опыта вместо одного.
    \newline Биоконструкт обладают могучим сложением. Несмотря на то, что их размер Средний, начальные Единицы Здоровья Биоконструкта равны \textbf{|Вн х 4|}.'
  Функции:
    - Умри, но сделай: Биоконструкта непросто убить. Когда ЕЗ Биоконструкта достигают 0, вместо проверки Выносливости он может за Быстрое действие потратить Х Эн, чтобы восстановить Х ЕЗ.
  название Хода: Смело мы в бой пойдем за...
  стоимость Хода: 1 Нить
  описание Хода: 'издав грозный боевой клич, Биоконструкт бросается в атаку. Его боевой раж настолько велик, что передается даже союзникам!
  \newline Совершение Хода занимает Быстрое действие. Биоконструкт повышает свою Доблесть на 1 и может совершить 1 дополнительный маневр Атаки.
  \newline Если Биоконструкт находится в ситуации, дающей Преимущество или Помеху на атаку, дополнительная атака также проводится с Преимуществом или Помехой.
  \newline Союзники Биоконструкта (по выбору игрока), способные слышать его клич, повышают свою Доблесть на 1. Союзники-Биоконструкты повышают свою Доблесть на 2! Эффект длится в течение Круга, до следующей Очереди Биоконструкта. Число союзников, получивших Преимущество, не может превышать модификатор Мудрости Биоконструкта.'
  штраф Хода без Нитей: '\troubleControl Вл против \textbf{|10 + число союзников, получающих преимущества Хода|}'
  название результата неприятности Успех: Услышь мой рев
  описание Успеха: Биоконструкт воодушевляет себя и союзников.
  название результата неприятности Затруднения: Боевой клич
  описание Затруднений: Биоконструкт хоть и не вдохновил своих союзников, все еще уверен в себе и получает эффекты Хода
  название результата неприятности Проблемы: Жалкий писк
  описание Проблемы: Ход не имеет эффекта
  название результата неприятности Катастрофа: Глухой хрип
  описание Катастрофы: Биоконструкт запыхался не только не вдохновил никого, но и получает Помеху на следующую проверку!

Красивый:
  Форма: Социальный
  Экспертные Навыки: нет
  описание: Герой красив. Это может быть достоинством внешности, умением себя подать или сочетанием и того, и другого.
  Трюки:
    - Красота - страшная сила: герою несложно завоевать расположение статистов, которые находят его привлекательным. В случае успеха проверки Общения статист в Восторге (или Очарован, если применяется Соблазнение, подробнее смотрите раздел <<Социальные взаимодействия>>). Герой не обязан обладать высоким параметром Обаяния – зачастую ему вполне хватает Красоты!
  Функции:
    - Стервозность: 'герой просит о помощи и делает это очень убедительно. Стервозность не всегда осознается героем и не обязательно выглядит, как откровенная манипуляция, хотя результат (и восприятие окружающих) от этого не меняется.
    \newline Герой может потратить любое количество Эн, чтобы получить от Восторгающегося или Очарованного им статиста предмет или услугу с СП, равным \textbf{|3 х затраченная Эн|}. Затем совершите проверку Неприятностей под контролем Общения (Об).
    \trouble
    {Роскошно выглядишь - роскошно живешь}
    {Достаточно томного взгляда, легкой улыбки или неопределенной фразы, чтобы герой тут же получил желаемое. Если статист не обладает достаточным влиянием или богатством, он использует все доступные ему средства, чтобы ублажить героя, в том числе подвергнет свою жизнь, здоровье и репутацию опасности.}
    {Само очарование}
    {Герой получает желаемое, но вызывает негативную реакцию (Отвращение) окружающих статистов, как либо узнавших о случившемся. Если статист не обладает достаточным влиянием или богатством, он честно признается в этом герою. В таком случае, герой не получает желаемого.}
    {Ты меня используешь!}
    {Статист осознает, что происходит, но не в силах противиться страсти. Герой получает желаемое, но Впечатление статиста от героя понижается на \textbf{|Затраченная героем Эн|}. Если в результате Впечатление опускается ниже Восторга, статист больше не может быть целью Функции (но по прежнему может быть целью Хода).}
    {Хорошая попытка}
    {статист находит в себе силы трезво оценить ситуацию и отказать. Впечатление статиста от героя понижается на \textbf{|Затраченная героем Эн|}. Если в результате Впечатление опускается ниже Восторга, статист больше не может быть целью Функции (но по прежнему может быть целью Хода).}'
  название Хода: Любовь с первого взгляда
  стоимость Хода: 1 или более нитей
  описание Хода: 'применив свое очарование на статисте, герой вертит им, как хочет... В любом случае, для успеха Хода герой должен оборвать минимум 1 Нить. Если герой не отвечает статисту взаимностью (или хотя бы не делает вид), статист освобождается из-под его влияния через число дней, равное \textbf{|1 + МОб Красивого|}. Собранные вместе, несколько влюбленных статистов могут затеять драку!
  \begin{center}\begin{tabular}{|p{12cm}|p{2.7cm}| }\hline \textbf{Статист} & \textbf{Необходимое число Нитей} \\ \hline
    Ничем не примечателен & 0 \\ \hline
    Обладает ценными навыками & +1 \\ \hline
    Обладает ценной информацией и понимает это & +1 \\ \hline
    Занимает значимую должность & +1 \\ \hline
    Облечен властью/влиянием & +1 \\ \hline
    Богат & +1 \\ \hline
    Красив и понимает это & +1 \\ \hline
    Счастлив в семейной жизни/не испытывает недостатка в поклонниках & +1 \\ \hline
    Одинок и страдает от этого & -1 \\ \hline
    Нуждается в поддержке & -1 \\ \hline
    Имеет заниженную самооценку & -1 \\ \hline
    Непривлекателен и страдает от этого & -1 \\ \hline
    Несчастлив в браке & -1 \\ \hline
    \end{tabular} \end{center}
  Если герой не отвечает статисту взаимностью (или хотя бы не делает вид), статист освобождается из-под его влияния через число дней, равное \textbf{|МОб Красивого|}. Собранные вместе, несколько влюбленных статистов соревнуются за внимание героя и даже могут затеять драку!'
  штраф Хода без Нитей: '\troubleControl Общения со штрафом, равным числу Нитей из таблицы, соответствующему желаемому исходу. Например, если объект внимания героя обладает ценной информацией и понимает это (+1 Нить), богат (+1 Нить), занимает значимую должность (+1 Нить), но при этом несчастлив в браке (-1 Нить), то проверка будет совершаться со штрафом — 2.'
  название результата неприятности Успех: Да, любовь моя
  описание Успеха: Статист выполняет просьбу без всяких оговорок.
  название результата неприятности Затруднения: Любишь — докажи
  описание Затруднений: Статист готов выполнить просьбу героя, если тот "докажет" свои чувства здесь и сейчас. В зависимости от контекста, это может быть полчаса безудержного секса, публичное объявление о помолвке или даже брачная церемония!
  название результата неприятности Проблемы: Хватит о делах
  описание Проблемы: Статист обещает выполнить просьбу... как-нибудь потом. А сейчас он хочет только одного — наслаждаться обществом героя.
  название результата неприятности Катастрофа: Или мне — или никому
  описание Катастрофы: Статиста охватывает внезапный (или вполне ожидаемый) припадок ревности. В зависимости от средств, которыми располагает статист, это может вылиться в жалкую истерику, вооруженное нападение или бессрочное заключение в роскошных апартаментах.

Боевой робот:
  Форма: Наследие
  Экспертные Навыки: нет
  описание: 'После Катастрофы уцелевшие боевые роботы ожидаемо оказались не у дел. Те из них, кто обладает достаточно сложным разумом, за неимением возможности убивать врагов убивают время. Остальные просто стоят, покрываются ржавчиной, и ждут, когда кто-нибудь подтвердит права администратора и скажет: "робот, мы идем на войну!".'
  Трюки:
    - Старый, но не устаревший: 'Боевой робот снаряжен встроенными броневыми пластинами. Его БД равна +3, его Прочность равна \textbf{|3 + МРз + МВн|}. Боевой робот не может носить доспех, но может использовать щит.
    \newline Огромные и Громадные боевые роботы не рекомендуются к использованию в качестве героев.
    \newline В Боевого робота может быть встроено \textbf{|МВн|} устройств (оружия и инструментов). Устройства должны быть приобретены по обычным правилам и не учитываются при подсчете Нагрузки робота. Даже если в начале игры игрок решит встроить меньше устройств, они могут быть установлены или заменены позже при помощи проверки Эксплуатации против сложности 20. Встроенное оружие получает свойство <<Легкое>> и <<Естественное>>, игнорирует свойство <<Перезарядка>>, и при его использовании Боевой робот считается имеющим Трюк <<Амбидекстр>>. Прибавьте МРз к БПв встроенного оружия Боевого робота. Обратите внимание, что встроенные устройств не занимают руки Боевого робота.
    \newline Когда Боевой робот использует Встроенное оружие Ближнего боя, он должен совершать проверку Рукопашной Доблести.
    \newline Боевой робот обладает Иммунитетом к Интоксикации и эффектам Отравления. Он не может подвергаться лечению при помощи Медицины и любых средств, восстанавливающих ЕЗ живых существ. Используйте Ремонт для всех эффектов, которые могут быть достигнуты у живых существ при помощи Медицины. Боевой робот не может использовать Навык Ремонта сам на себе.
    \newline Несмотря на то, что Боевой робот — механизм, он изготовлен для самых экстремальных условий и не подвержен Износу, хотя отдельные его части — например, встроенное оружие, Изнашиваются по обычным правилам. Разумеется, Боевому роботу не требуется дышать и питаться.
    \newline В сюжетах, в которых менеджмент ресурсов играет важную роль, считайте, что Боевой робот тратит 1 Эн в сутки. Если к началу дня его Эн равна 0, то он страдает от Усталоси и не может использовать свою Функцию, пока не потратит 1 Эн для того, чтобы снять это состояние.'
  Функции:
    - Оверклокинг: Боевой робот может потратить Х Эн, чтобы увеличить скорострельность любого встроенного оружия на Х, либо потратить 1 Эн и совершить 1 Атаку в Ближнем бою. Применение Функции требует Быстрого действия.
      стоимость: см. описание
    - Энергосистема: потратив 1 Эн, Боевой робот получает 30 зарядов, которые можно использовать для работы встроенных энергетических орудий. Эти заряды сохраняются до следующей Интерлюдии. Применение Функции требует Быстрого действия.
      стоимость: 1 Эн
  название Хода: Автоматические ремонтные процессы
  стоимость Хода: 1 Нить
  описание Хода: Боевой робот восстанавливает число ЕЗ, равное своей максимальной Эн. Совершение Хода требует Быстрого действия.
  штраф Хода без Нитей: \troubleControl Эн.
  название результата неприятности Успех: Операция выполнена
  описание Успеха: Ход работает согласно описанию, система не подвела.
  название результата неприятности Затруднения: Энергосберегающий режим
  описание Затруднений: Боевой робот восстанавливает число ЕЗ, равное своей текущей Эн (минимум 1 ЕЗ), система работает с перебоями.
  название результата неприятности Проблемы: Утечка
  описание Проблемы: Боевой робот восстанавливает 1 ЕЗ. Все в 1 метре от него получают Загрязняющие Пв, равные его текущей Эн (минимум 1 Пв).
  название результата неприятности Катастрофа: Выброс
  описание Катастрофы: Все в числе метров, равном максимальной Эн Боевого робота вокруг получают Загрязняющие Пв, равные его текущей Эн (минимум 1 Пв). Осечка одного из устройств, встроенных в Боевого робота, увеличивается на 1.

#Аугментированный:
