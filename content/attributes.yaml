  описание Хода: 'потратив Быстрое действие, герой может переместиться в любую незанятую точку расстояние до которой в метрах не больше скорости героя. Он может схватить или толкнуть, или уронить предмет (даже падающий), толкнуть или схватить неготовое к бою (согласно правилам Внезапного нападения) существо, парировать или принять на себя атаку. В случае парирования атаки Перемещение происходит до проверки Дб или Мт атакующего. Герой встает перед изначальной целью атаки, заслоняя ее. Атакующий останавливается перед Стремительным героем. Если атакующий не поразил Зщ Стремительного героя, ни герой, ни изначальная цель атакующего не теряют ЕЗ. Ход может совершаться в очередь другого героя или статиста. Перемещение должно произойти после объявления цели, но до проверки Дб или Мт атакующего.
