  Форма: Вспомогательный
  Экспертные Навыки: 1 любой
  описание: Герой — аватар древней сущности, пришелец или искусственно созданное разумное существо. Внешне он ничем не отличается от человека... но только внешне.
  Трюки: 
    - Лабиринт сознания: Чуждый разум функционирует \textit{иначе}. Любые попытки прочитать мысли, очаровать или подчинить его сознание совершаются с помехой(или он совершает проверки Сопротивления с Преимуществом). Так же он совершает с Преимуществом проверки Общения(Об), когда хочет кого-то обмануть - ложь и правда его устами звучит совершенно одинаково.
  Функции:
    - Точный расчет: Потратив 1 Эн, Чуждый разум может прибавить свой \textbf{|модификатор Интеллекта|} (минимум 1) к результату любой проверки (в том числе Доблести или Меткости), или отнять его от проверки Доблести или Меткости противника. Точный расчет не может применяться к одной проверке несколько раз. Применение этой способности требует Быстрого действия.
