Крепыш:
  Форма: Боевой
  Экспертные Навыки: нет
  описание: Герой невероятно вынослив и живуч. Это не имеет никакого отношения к телосложению или физической силе — внешне герой может выглядеть сущим доходягой.
  Трюки:
    - Здоров, как бык: 'герой получает дополнительные ЕЗ, равные его Модификатору Размера. Он не обращает внимания на кратковременную сильную боль, и благодаря этому игнорирует состояния <<Ранен>> и <<Серьезно ранен>>, а также действие Болевого шока. Чтобы избежать смерти или не потерять сознание при Опасной ране, герой должен преуспеть в проверке Выносливости против 10. Получив Повреждения в голову, глаз или пах, герой не совершает проверок Выносливости, исключая проверки при Опасной ране. Герой может отдыхать в доспехе с Бонусом к Защите +5 и меньше. Герой редко болеет, может спать на снегу и без проблем употреблять в пищу несвежие и даже гнилые продукты. Помимо этого, Крепыша довольно трудно задушить (подробнее смотрите Состояние Удушья).
    \newline Максимально допустимый БД доспеха, в котором может отдыхать герой, возрастает на 1. Герой редко болеет, может спать на снегу и без проблем употреблять в пищу несвежие и даже гнилые продукты.'
  Функции:
    - Богатырь: герой может потратить Х Эн, чтобы получить бонус \textbf{|Х х 2|} к любой совершаемой им проверке Выносливости.
      стоимость: см. описание
  название Хода: Стиснув зубы
  стоимость Хода: 1 Нить
  описание Хода: 'могучее здоровье героя способно выдержать многое! Герой может применить Ход, даже если перед этим использовал Функцию Богатырь и не преуспел в проверке Вн.
  \newline Герой автоматически преуспевает в любой проверке Выносливости, и может игнорировать состояние Агония на протяжении длительного времени. Например, преодолеть несколько километров с распоротым животом, удерживая внутренности руками, или перенести самые изощренные пытки (конечно, они оставят следы на его теле, но палачи мало чего добьются, кроме сдавленных стонов, проклятий и скрежета зубов). Если герой попадает под действие болезни или яда, допускающих проверку Вн, успешный Ход также защитит его от последствий.'
  штраф Хода без Нитей: \troubleControl Воли против |5 + потерянные героем ЕЗ|.
  название результата неприятности Успех: Заживет
  описание Успеха: Ход работает согласно описанию.
  название результата неприятности Затруднения: Терпимо
  описание Затруднений: Ход работает согласно описанию, но герой выбирает 1 вариант из перечня в разделе <<Успех с неприятностями>>.
  название результата неприятности Проблемы: Бывало и хуже
