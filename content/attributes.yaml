    чары Плетельщика не имеют силы.\newline В начале игры Плетельщик знает \textbf{|1+МФх|}(минимум
    2) Могуществ.
  название Хода Атрибута: Колдовская радуга
  стоимость Хода: 1 Нить
  описание Хода: Плетельщик видит все магические ауры (включая ауры других чародеев
    или обладателей Дара) в радиусе \textbf{|Концентрация Плетельщика + МОб|} метров
    от себя. Плетельщик может определить, какие из них потенциально опасны, но для
    получения исчерпывающей информации потребуются дополнительные проверки Концентрации.
    Совершение Хода занимает Быстрое действие.
  штраф Хода без Нитей: герой должен преуспеть в проверке Наблюдательности(Об) против
    \textbf{|10 +1 за каждый метр, который Плетельщик желает обследовать|}. Каждая
    попытка занимает 10 минут. При провале Плетельщик сбит с толку изменчивым рисунком
    Нитей. Мастер может сообщить ему противоречивую или заведомо ложную информацию
    о магических аурах в обследованной области.

- название: Ветеран
  Экспертные Навыки: Военное дело и 1 любой
  описание: Герой сражался в локальных войнах и горячих точках, либо служил в полиции
    или ударной бригаде. Теперь в награду службу он получает льготные пайки, талоны
    на еду и сигареты, а по большим праздникам — никелированные медальки и немного
    дешевой выпивки.
  название Трюка Атрибута: Где наша не пропадала
  описание Трюка: Герой получает +1 к проверкам Доблести и Меткости. Так же герой
    может совершить проверку \textit{Неприятностей под Контролем} Мудрости против
    10, чтобы реализовать свои права и льготы или просто \textit{отобрать} у пенсионной
    системы то, что ему нужно — ведь он это \textit{заслужил}! \trouble{Есть, сэр}{Ветеран
    получает то, что хотел и возражать ему не смеют.}{Талоны просрочены}{Статисты
    довольно резко, но все еще вежливо отказывают Ветерану.}{Выведите его}{О герое
    сообщают силам правопорядка.}{Бей его}{Статисты дают герою вооруженный отпор.
    Если ветеран выйдет победителем из потасовки и оставит выживших, о нем сообщат
    силам правопорядка и попытаются представить случившееся, как попытку ограбления!}
  название Хода Атрибута: Своих не бросаем
  стоимость Хода: 1 или более Нитей
  описание Хода: герой прибегает к помощи боевых товарищей. Они могут быть как обывателями,
    еще не растерявшими армейских Навыков, так и занимать крупные государственные
