Жулик:
  Форма: Социальный
  Экспертные Навыки: Торговля
  описание: Герой вхож в мир плохих парней и успешно избегает связанных с этим проблем. Когда нужно провернуть сомнительное дельце, герой знает, с кем перетереть, на кого надавить, а кому — дать денег. Ему известны места, где продаются редкие, контрабандные и запрещенные законом товары и, разумеется, места где их можно сбыть с рук за хорошую цену!
  Трюки:
    - Хорошие друзья плохого парня: 'Жулик оброс множеством сомнительных знакомств, но только некоторые из них могут принести реальную пользу. \textbf{|1 + МОб|} раз за игровую встречу (минимум 1 раз) Жулик может задействовать свои связи там, где он может связаться со своими бывшими (и нынешними) подельниками. Для этого он должен совершить проверку Неприятностей
    \trouble{Работники ножа и топора}
    {Если Жулик согласится понизить свое Богатство на 3, он может совершить проверку Доблести, Меткости или любого Навыка так, как будто величина Доблести, Меткости или требуемого Навыка равна 20. Меткий выстрел из оружия на любой вкус, внезапные удары заточкой, надежные проводники, проверенные врачи и многое другое — к его услугам.}
    {Романтики большой дороги}
    {Если Жулик согласится понизить свое Богатство на 2, он может совершить проверку Доблести, Меткости или любого Навыка так, как будто величина Доблести, Меткости или требуемого Навыка равна 15.}
    {Долг платежом красен}
    {Если Жулик согласится понизить свое Богатство на 1, он может совершить проверку Доблести, Меткости или любого Навыка так, как будто величина Доблести, Меткости или требуемого Навыка равна 15.}
    {Ищи-свищи}
    {Жулик не может найти подельника. Возможно, тот сознательно избегает встречи...}
    \begin{tcolorbox}Обратите внимание, что Хорошие друзья плохого парня могут использоваться ретроспективно. Подельники не появляются из ниоткуда, их действия — результат усилий Жулика, у которого все на мази.\end{tcolorbox}
    \begin{tcolorbox}Плата подельникам не является торговой сделкой, и потому на нее не распространяется свойство Торговца <<Покупай дешево, продавай дорого>>.\end{tcolorbox}\leavevmode'
  Функции:
    - Обещанного три года ждут: совершая сделку, Плут может потратить Х Эн и прибавить Х к своему Богатству. Если после совершения сделки Богатство Плута без учета прибавки достигает 0, Плут получает Недостаток <<Долг>>. Когда Плут уже обладает этим Недостатком, мастер может немедленно ввести его в игру.
  название Хода: Темные делишки
  стоимость Хода: 1 или более Нитей
  описание Хода: 'герой использует свои многочисленные связи и \textit{быстро} получает то, что ему нужно: деньги, секретную информацию, дорогостоящее снаряжение или редкие медикаменты. СП предметов не ограничено. Если Плуту необходимо несколько предметов, он может получить число предметов (несколько порций зелья, несколько силовых доспехов, несколько упаковок антибиотиков), равное \textbf{|МИн|} (минимум 1 предмет). Предметы, полученные таким образом, не могут быть проданы без проверки Неприятностей (для купцов довольно очевидно, что вещи украдены или сняты с мертвых тел). Снаряжение (или половину его СП) придется вернуть после дельца. Если Плут не может или не желает этого сделать, то получает Недостаток <<Долг>>, <<Враги>>, или <<Старая рана>> - в зависимости от контекста истории. Когда Плут уже обладает всеми этими Недостатками, мастер может немедленно ввести в игру любой из них.'
  штраф Хода без Нитей: '\troubleControl Торговли (Сл, Ин, Об)'
  название результата неприятности Успех: Чики-брики, и в дамки
  описание Успеха: Жулик получает желаемое.
