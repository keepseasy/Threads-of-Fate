  штраф Хода без Нитей: '\troubleControl Общения или Военного дела, если речь идет о планировании тайных операций. Во втором случае проверку Военного дела может совершить дружественный Дипломату герой.'
  название результата неприятности Успех: Как по нотам
  описание Успеха: Операция прошла безупречно. Дипломат добился желаемого
  название результата неприятности Затруднения: Перерасход средств
  описание Затруднений: Операция прошла успешно, однако возникли пнепредвиденные осложнения и, хуже того, дополнительные расхоы. Дипломату приходится оплатить часть расходов из собственного кошелька и понизить свое Богатство на 1.
  название результата неприятности Проблемы: Отказ
  описание Проблемы: Властителям не до проблем героя, ресурсы на операцию не выделены. Дипломат может отказаться от задуманного или заплатить агентам из собственного кармана и понизить свое Богатство на 2.
