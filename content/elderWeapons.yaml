- название: Духовая трубка
  описание: длинная полая трубка для стрельбы миниатюрными снарядами-иглами. Стрелок
    выдувает иглу из трубки резким выдохом, при должной практике совершенно бесшумно.
    Как правило, трубка изготовляется из бамбука, тростника, дерева или кости. С виду
    (и только с виду!) может сойти за трость.
  особые свойства: при атаке герой дополнительно добавляет МВн к проверке Меткости.\newline
    Духовая трубка может использоваться для выдувания порошков (обычно ядовитых) в
    лицо противника. Для этого необходимо заявить голову зоной поражения. Перезарядить
    порцию порошка во время боя невозможно.\newline При стрельбе из духовой трубки
    стрелок не обнаруживает себя при промахе. Если у стрелка есть Трюк «Проныра»,
    он не обнаруживает себя даже при успешной атаке.
