Стая:
  Форма: Существа
  описание: Если Существо наносит Пв цели в ближнем бою, его союзники с трюком Стая получают Преимущество при атаке цели до конца Круга.
Темное зрение:
  Форма: Существа
  описание: Существо прекрасно видет в темноте, хоть и не различает при этом цвета.
Животный яд:
  Форма: Существа
  описание: 'Когда Укус наносит повреждения цели, на нее воздействует Животный яд. Токсичность: 3. Немедленный эффект: Цель в состоянии Усталости. Эффект Интоксикации: Цель в состоянии Неподвижности.'
Хвататель:
  Форма: Существа
  описание: После удачной атаки Естественным оружием, существо может потратить Быстрое действие, чтобы попытаться захватить цель.
Амбидекстр:
  Форма: Существа
  описание: Существо пользуется левой рукой так же свободно, как и правой, и безупречно координирует их движения (по крайней мере, в бою). Быстрая атака совершается им без Помехи, если он атакует двумя оружиями. Выполняя маневр Быстрая атака, существо может совершить 3 атаки с Помехой, атакуя двумя оружиями. Если одно из оружий существа Легкое, с Помехой совершается лишь 1 атака. Если оба оружия Легкие, все 3 атаки совершаются без Помехи!
Бесстрашный:
  Форма: Существа
  описание: Существо не может быть напугано никем и ничем, кроме своей Фобии (если она у него есть). Чары, насылающие Ужас, действуют на него с Помехой (или существо получает Преимущество на проверку Воли при сопротивлении им).
Боевые рефлексы:
  Форма: Существа
  описание: Существо получает +1 к Реакции и игнорирует Ошеломление при внезапном пробуждении от сна. Также оно получает дополнительное Быстрое действие.
Регенерация:
  Форма: Существа
  описание: В начале своей Очереди существо восстанавливает ЕЗ равные своему МВн.
Полет:
  Форма: Существа
  описание: Это существо может летать, если его нагрузка не превышает Комфортную. Скорость палета равна троекратной \textbf{Ск} существа.
Механизм:
  Форма: Существа
  описание: Существо имеет сопротивление к Дробящим, Колющим и Проникающим повреждениям, иммунитет к Интоксикации, а так же невосприимчиво ко всем состояниям, \textit{кроме} Расстворения, Горения и Неподвижности.
Мертвое не умирает:
  Форма: Существа
  описание: Существо имеет сопротивление к Колющим и Проникающим повреждениям, иммунитет к Интоксикации, а так же невосприимчиво ко всем состояниям, \textit{кроме} Возгорания, Расстворения и Неподвижности.
Бестелесный:
  Форма: Существа
  описание: Существо имеет иммунитет ко всем типам Повреждений и состояний, в которых явно не указано, что они могут наносить Повреждения бестелесным существам.
Наскок:
  Форма: Существа
  описание: После успешного маневра Атака с разбега, существо может потратить Быстрое действие, чтобы совершить маневр Сбить с ног.
Мышечный каркас:
  Форма: Существа
  описание: Существо прибавляет МВн к Защите, если атака, которой он подвергся, наносит Дробящие Пв.
Подвижность:
  Форма: Существа
  описание: Если существо атаковано, но не получило Повреждений, оно может тут же потратить Быстрое действие и пройти на половину своей Скорости. Трюк может применяться вне Очереди существа. Расстояние, пройденное им, не может превышать его модификатор Ловкости. Трюк не может быть применен, если существо подвергается Внезапному нападению.
