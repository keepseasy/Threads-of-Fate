---
Атлетика:
  Форма: Базовый
  часто используемые Характеристики: Сл, Лв, Вн
  описание: Oтвечает за общую физическую подготовку героя. Ловкость для акробатических трюков. Сила для подъема тяжестей. Выносливость для бега и плавания. Карабкаться можно как с помощью Силы, таки с помощью Ловкости!
  когда использовать: бежит, прыгает, плавает, карабкается, выбивает двери, гнет подковы, поднимает тяжести, совершает изнурительные марш-броски, идет по коньку крыши, балансирует на краю пропасти...

Владение оружием:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Отвечает за обращение героя с оружием ближнего боя. Ловкость для нанесения ударов. Интеллект для ухода за оружием, мелкого ремонта и оценки качества оружия, тактических приемов. Мудрость для оценки уровня противника до начала схватки.
  когда использовать: атакует оружием в ближнем бою, совершает мелкий ремонт оружия ближнего боя, изготавливает импровизированное оружие ближнего боя, оценивает свои (или чужие) шансы на победу в бою на мечах, делает ставки на гладиаторских боях, выбирает оружие ближнего боя в лавке, принимает тактические решения в ближнем бою...

Ловкость рук:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин
  описание: Отвечает за мелкую моторику и координацию движений героя. Ловкость для трюков с мелкими предметами, краж и сокрытия предметов на теле. Интеллект для вскрытия замков, вязания узлов и обезвреживания ловушек.
  когда использовать: мухлюет в азартной игре, показывает карточные фокусы, срезает кошелек, запускает руку в чужой карман, вскрывает замок, обезвреживает ловушку, заряжает ловушку, жонглирует, пытается незаметно стащить лежащий на виду предмет, связывает кого-то, забрасывает на стену крюк с веревкой, привязывает веревку, накладывает грим, подделывает почерк...

Наблюдательность:
  Форма: Базовый
  часто используемые Характеристики: Ин, Мд
  описание: Позволяет герою вовремя заметить события, заслуживающие внимания, а так же успешно находить скрытое от посторонних взглядов. Интеллект для целенаправленного поиска чего-либо и преследования кого-то в толпе (чтобы делать это незаметно, пригодится Скрытность). Мудрость для случайных проверок.
  когда использовать: стоит на часах, целенаправленно ищет что-то, может случайно заметить нечто важное, преследует, обыскивает...

Общение:
  Форма: Базовый
  часто используемые Характеристики: Сл, Вн, Ин, Мд, Об
  описание: Отвечает за способность героя достичь своих целей при помощи слов. Сила для прямолинейного запугивания. Выносливость для общения на пирушках с выпивкой. Интеллект для торговли, утонченных издевок и дипломатии. С помощью Мудрости герой может понять, что собеседник лжет, а с помощью Интеллекта — доказать это окружающим. Обаяние для непрямых угроз, заговаривания зубов, соблазнения и публичных выступлений.
  когда использовать: шутит, зло глумится, ведет дипломатические переговоры, соблазняет, лжет, произносит речь, торгуется, угрожает, просит об услуге, пытается переубедить собеседника...

Рукопашный бой:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Отвечает за подготовку героя в безоружном ближнем бою. Ловкость для нанесения ударов, Интеллект для тактических приемов. Мудрость для оценки уровня противника до начала схватки.
  когда использовать: атакует безоружным в ближнем бою, делает ставки на кулачных боях, принимает тактические решения в ближнем бою...

Скрытность:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин
  описание: Умение героя остаться незамеченным. Ловкость для скрытного движения. Интеллект для маскировки предметов и существ. Герой не может спрятаться, если за ним пристально наблюдают! Чтобы скрытно передвигаться, герой должен понизить свою Скорость в 2 раза.
    \newline Если герой помогает прятаться или скрытно передвигаться группе товарищей, он совершает проверку Навыка со штрафом в -1 за каждое существо в группе, кроме него. Например, если герой помогает скрытно передвигаться двум своим спутникам, он совершает проверку Скрытности со штрафом -2. Штрафы за Размер существ, которым помогает герой, также учитываются.
  когда использовать: пытается сделать что-либо незаметно для окружающих, крадется, прячет предметы, занимается маскировкой...

Стрельба:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Этот навык помогает герою поражать цель при использовании дальнобойного и метательного оружия. Ловкость для поражения цели. Интеллект для ухода за оружием, мелкого ремонта и оценки качества оружия, тактических приемов. Мудрость для оценки уровня противника до начала схватки.
  когда использовать: стреляет, метает оружие или предметы в цель, совершает мелкий ремонт стрелкового оружия, изготавливает импровизированное оружие ближнего боя, оценивает свои (или чужие) шансы на победу в дистанционном бою, делает ставки на соревнованиях стрелков, выбирает дальнобойное оружие в лавке, принимает тактические решения в дистанционном бою...

Концентрация:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Об
  описание: Умение фокусировать свою внутреннюю силу и чувствовать эту силу в окружающих объектах. Интеллект для изучение сложных формул Могущества, Мудрость для восприятия внешних аур, Обаяние для подчинения незнакомых артефактов.
  когда использовать: использует предметы Могущества, творить собственные Могущества, читает потусторонние ауры...

Военное дело:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Об
  описание: В этот навык входит стратегическое планирование, умение правильно снарядить ударный отряд, рассчитать вероятные потери, определить необходимую величину резервов и наиболее удачные места для набора бойцов. Обратите внимание, что некоторые области Науки, такие, как взрывотехника и инженерное дело (и прочие широко применимые в военном деле области Науки) входят в этот Навык. Интеллект для составления плана кампании, Мудрость для применения старых проверенных приемов и уловок, Обаяние — для того, чтобы набрать бойцов и самолично вести их в бой.
  когда использовать: составляет боевой план, обустраивает укрепления, заманивает противника в ловушку, вербует бойцов, возглавляет атаку...

Выживание:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд
  описание: Этот навык помогает чувствовать себя уверенно вдали от цивилизации. Интеллект для определения видов растений, птиц и зверей, для того, чтобы отыскать след и идти по нему, Мудрость для обеспечения себя и спутников всем необходимым.
  когда использовать: ищет следы (в том числе в городе) и читает их, ищет пищу и воду в лесу, обустраивает лагерь в лесу, определяет повадки птиц и зверей, свежует дичь, охотится, рыбачит, ориентируется на местности...

Выступление:
  Форма: Экспертный
  часто используемые Характеристики: Об
  описание: Умение показать себя и свои достижения. Не важно, произносит герой речь, танцует или просто стоит. Если он делает это хорошо, люди обращают на него внимание и, возможно, прислушаются к нему.
  когда использовать: совершает публичные выступления любого рода, говорит на камеру, презентует товар...

Искусство:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Об
  описание: Во все времена искусство актуально, хоть может значительно отличаться от эпохи к эпохе. Мастер может потребовать указать конкретную область познаний героя, если это соответствует жанру и настроению игры. В таком случае каждая область Искусства является отдельным Навыком.
    \newline Интеллект для создания идеи и концепции произведения, Мудрость для неизбежной рутины при воплощении идеи в жизнь, Обаяние для публичных выступлений и выгодного представления своего творения окружающим.
  когда использовать: пишет посты в блог, сочиняет стихи, рисует, танцует, декламирует, поет, играет на музыкальных инструментах...

Медицина:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд
  описание: 'Прикладная медицина в исполнении героя и академические знания о ней. Для теоретических познаний и изысканий используйте навык Наука. Интеллект для первой помощи, хирургических операций, постановки диагноза и составления лекарств. Мудрость для первой помощи и знахарских методов лечения. Оказывая первую помощь, герой может выбрать модификатор большей Характеристики. Первая помощь включает в себя быструю остановку кровотечения и фиксацию сломанных конечностей.
  \newline Для восстановления ЕЗ при помощи Медицины герой должен преуспеть в проверке против 10. В случае успеха герой восстанавливает цели 1 ЕЗ. За каждые 5, на которые герой прошел проверку, он дополнительно восстанавливает цели 1 ЕЗ. Восстановление ЕЗ с помощью Медицины возможно лишь во время Антракта.
  \newline Преуспев в проверке навыка против 15, герой может привести существо в сознание, не восстанавливая его ЕЗ.
  \newline Применение навыка в бою занимает \textbf{|10 Очередей — навык Медицины — модификатор Ин/Мд|} (минимум 1 Очередь). В это время герой не может совершать Маневры. Если в процессе герой теряет ЕЗ, равные его Воле или превышающие ее, проверка считается проваленной. Герой должен начинать сначала.'
  когда использовать: перевязывает раны, проводит хирургические вмешательства, вправляет вывихи и переломы, лечит болезни, определяет, чем вызвана болезнь, выбирает оптимальный курс лечения, пытается избежать заражения болезнью...

Наука:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд
  описание: Наука во всех ее проявлениях. Мастер может потребовать указать конкретную область научных познаний героя, если это соответствует жанру и настроению игры. В таком случае каждая область Науки является отдельным Навыком. Обратите внимание, что «ненаучные» виды деятельности — кузнечное ремесло, кустарное изготовление оружия, доспехов и средств передвижения, взрывотехника, агрономия и другие им подобные также входят в этот Навык.
    \newline Интеллект для поиска нестандартных решений и совершения научных открытий. Мудрость для рутинных процедур, работы без специального оборудования «на глаз» и точного следованиям инструкциям.
  когда использовать: занимается научными изысканиями и процедурами любого толка. В этот перечень входит изготовление лекарств и наркотиков, проектирование технических приспособлений, написание заклинаний, расчет последствий взрыва, а также и сборку новых предметов, доспехов, оружия...

Обращение с животными:
  Форма: Экспертный
  часто используемые Характеристики: Сл, Лв, Ин, Мд, Об
  описание: Умение добиться от животных послушания. Мастер может потребовать указать конкретный вид животных, повадки которых изучил герой, если это соответствует жанру и настроению игры. В таком случае обращение с каждым из видов является отдельным Навыком. Животноводство и таксидермия также входят в этот Навык.
    \newline Используя Силу, герой принуждает животное повиноваться. Ловкость пригодится тому, кто пытается удержаться на спине дикого жеребца. Используя Интеллект, герой играет на повадках животного. Используя Мудрость, герой использует старые проверенные методы (скорее всего, не им придуманные) и собственные наблюдения. Используя Обаяние, герой пытается найти с животным общий язык. Уход за животными также является частью Навыка. Далеко не все животные поддаются деликатной дрессировке (хотя могут покоряться силе). С другой стороны, наиболее разумные звери могут затаить зло и отомстить при случае, если хозяин обходится с ними грубо. Этот Навык используется для общения с живыми Питомчиками, Интеллект которых 5 и меньше.
  когда использовать: управляет, укрощает, дрессирует, лечит, пытается подружиться с животным, выбирает подходящий корм, оборудует клетку, определяет рыночную стоимость животного...

Ремонт:
  Форма: Экспертный
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Ремонт всего, что может сломаться, начиная от дверных петель и заканчивая ядерными реакторами. Также включает безопасную сборку и разборку предметов. Мастер может потребовать указать конкретную область познаний героя, если это соответствует жанру и настроению игры. В таком случае каждая область Ремонта является отдельным Навыком. Ловкость, если в процессе ремонта важна мелкая моторика и точность движений, Интеллект — для поиска нестандартных решений при ремонте, Мудрость — для точного следования инструкциям и работы «на глаз».
  когда использовать: определяет, что необходимо сделать для ремонта и возможен ли он, подбирает инструменты и детали, производит ремонт и импровизирует в процессе...

Торговля:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Об
  описание: Умение дорого продать купленное дешево. Интеллект, если герой прибегает к логическим доводам, Мудрость — если он полагается на вдохновение и интуицию, и Обаяние, когда герой откровенно пудрит потенциальному клиенту мозги.
  когда использовать: продает, покупает, торгуется, оценивает потенциальную стоимость товара и возможный спрос...

Эксплуатация:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Лв
  описание: Умение пользоваться всевозможной техникой и /textit{магическим инвентарем}. Интеллект для того, чтобы работать по инструкции, Мудрость для того, чтобы разбираться в технике по наитию, Ловкость для того, чтобы управляться с уже знакомыми устройствами и для управления транспортом.
  когда использовать: Пользуется механическими и электронными гаджетами, управляет транспортом, пользуется незнакомыми технологиями
