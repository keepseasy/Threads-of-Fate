  проблемы: Провал проверки Искусства расстраивает героя и делает его мрачным и угрюмым. До конца следующей сцены герой совершает с Помехой все проверки, использующие Ин, Мд и Об. Герой тратит на свой шедевр \textbf{|СП Досуга + 1 СП за каждую 1, на которую он провалил проверку|}
