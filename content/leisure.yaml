Бои без правил:
  Форма: Досуг
  описание: Герой участвует в боях без правил. Если он хочет сделать ставку, используйте вариант "Азартные игры".
  эффекты: Размять кулаки о чужую харю и при этом подзаработать -- бесценно! Преуспев в проверке Дб (Рукопашный бой), герой получает предметы или ценности с общей СП, равной величине успеха.
  проблемы: Герой должен совершить проверку Зщ. Он теряет число ЕЗ, равное величине провала. Герой не может использовать доспех!
