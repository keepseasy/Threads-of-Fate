- название: Силовой доспех
  фантастический: Да
  описание: ''
  особые свойства: "*1 час работы доспеха требует расходников с СП 10. Это включает
    источник питания сервопривода и химические реагенты для системы регенерации воздуха.\\newline
    Когда включен, доспех дает герою Иммунитет Ядовитым Повреждениям и воздействию
    газов в течение часа а так же, вес доспеха не добавляется в нагрузку героя и применяется
    меньший тВн. Герой может заменить расходники, не теряя защитных свойств доспеха."
  бонус Защиты: "14"
  ограничение Модификатора Ловкости: '0'
  требуемая Выносливость: 12/15
  Помеха на Скрытность: '1'
  СП: '27'
  вес: '20'

