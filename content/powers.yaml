- название: Не-жизнь
  описание: чары вызывают мертвецов вокруг призывателя к отвратительной пародии на
    жизнь. Поддержание чар требует 1 Эн за каждые 10 мертвецов под контролем призывателя.
    Неполный десяток считается за целый. Скелеты и зомби, пробужденные заклинанием,
    собираются на 40 Очков характеристик и имеют 3 Очка опыта. Все мертвецы имеют
    одинаковые Характеристики (хотя вы можете обсудить с мастером и соигроками возможность
    уникального создания каждого мертвеца или даже использование блоков Характеристик
    из части «Монстры и статисты»). Силу, ловкость и выносливость мертвецам придают
    чары, поэтому скелет кошки с 18 Силой и 18 Ловкостью — вполне приемлемый вариант.
    Труп дракона ничем не будет отличаться от трупа курицы, кроме размера и угрожающего
    вида. Не забывайте, что ни одна Характеристика ожившего мертвеца не может превышать
    18.\newline Одновременно под контролем призывателя может находиться не больше
    мертвецов, чем его Концентрация, однако это не мешает ему \textit{призвать} больше
    существ. В этом случае призыватель выбирает, какие существа будут находится под
    его контролем, а остальные начнут действовать по своему усмотрению. Разбредутся
    по своим делам, будут стоять на мести или же сразу нападут на наглеца, нарушевшего
    их покой. За каждые 2 призванных умертвия, которые призыватель не может контролировать,
    он тратит дополнительно 1 Эн при активации способности, однако эти умертвия не
    учитываются при определении поддержания активации.\newline Активировав Не-жизнь,
    призыватель может перехватить контроль над умертвиями у другого призывателя или
    подчинить себе анимированных или разумных умертвий.\newline Призыватель в любой
    момент может Прервать активацию способности. В этом случае мертвецы возвращаются
    к своему первоначальному состоянию.\newline Управление мертвецами (всеми сразу)
    занимает Действие. Призыватель может видеть глазами любого из умертвий под его
    контролем (и слышать тем, что заменяет умертвию органы слуха). Призыватель может
    отдавать умертвиям приказы. В этом случае он должен совершить проверку Концентрации
    против 15. Призыватель получает на эту проверку штраф, равный МИн умертвия, если
    он отрицательный. Если Ин умертвия равен 1, маг дополнительно получает Помеху
    на проверку.\newline Умертвие действует автономно до получения нового приказа.
    Под действием Призыва умертвия могут говорить, стенать, страшно реветь и даже
    играть на трубе!\newline Если у умертвия достаточно высокий Интеллект, оно может
    связно общаться. Чтобы отвечать на вопросы о своей прошлой жизни, умертвие должно
    преуспеть в проверке Ин против \textbf{|10 +1 за каждый день с момента смерти|}.
    Таким образом, имеет смысл расспрашивать мертвецов посвежее.\newline {\color{orange}Если
    активация была Прервана другим способом, кроме как по истечению Времени действия,
