  продолжительность: 1 час.
  сопротивление Наведению: ''
  Форма: Метка
  Сопротивление: нет. Целью не могут быть живые существа.
  Усиление:

  - стоимость: '1'
    описание: "+1 к Силе Взрыва."

  - стоимость: '1'
    описание: "+1 метр к радиусу Взрыва."

- название: Вихрь-хранитель
  описание: цель окружает вихрь радиусом 1 метр, отражающий пули и стрелы. Вихрь занимает
