    описание: "+5 метров к дистанции."

  - стоимость: '1'
    описание: "+1 к Ск облака."

  - стоимость: '1'
    описание: "+1 метр к радиусу облака."

- название: Совиный глаз
  описание: герой получает способность видеть в абсолютной темноте, хоть и не различает
    при этом цвета. Он может выбрать целью заклинания только самого себя.
  стоимость: '2'
  поддержание: '1'
