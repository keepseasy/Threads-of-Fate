    описание: "+1 метр к радиусу Взрыва."

  - стоимость: '1'
    описание: "+1 к БАЗщ и -2 метра к дистанции падения."

  - стоимость: '1'
    описание: "+1 минута к действию чар."

  - стоимость: '1'
