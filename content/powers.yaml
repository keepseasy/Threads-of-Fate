      В течение 5 секунд (полного Круга в боевой сцене) в червоточину может проникнуть
      1 существо размером не больше Среднего.

  - стоимость: '1'
    описание: точка прибытия движется вместе с предметом, на котором находится. Например,
      выход из червоточины может прикрепиться к мешку в едущей телеге или к седлу
      на спине летящего дракона.

  - стоимость: '1'
    описание: "+1 метр к дистанции или +1 километр к дистанции перемещения или +1
      существо Среднего или меньшего размера, которое телепортируется за Активацию
      способности . Для телепортации крупных существ за каждую категорию размера больше
      Среднего требуется потратить дополнительно 1 Эн. Также за +1 Эн герой может
      увеличить на 1 категорию размер существ, способных проникнуть в червоточину."

  - стоимость: '3'
    описание: выбранная точка перемещения находится в ином измерении.

- название: Поток времени
  описание: герой ускоряет или замедляет течение времени для выбранных целей. Перед
    активации способности он должен выбрать, ускорять или замедлять течение времени.
    Ускоренное существо повышает свои Ск и БАЗщ на 1, пока действует Поток времени,
    и атакует с Преимуществом. Замедленное существо понижает свои Ск и БАЗщ на 1,
    пока действует Поток времени, и атакует с Помехой. Существа, Вл которых превышает
    Концентрацию героя или равна ему, не попадают под действие заклинания. Впрочем,
    те, кто знает или думает, что знает, какую способность активирует герой, могут
    решить не сопротивляться чарам. Число существ, попадающих под действие Потока,
    равно числу, на которое герой преодолел сложность (минимум 1, даже если проверка
    провалена). При Критическом провале Поток Прерывается. Герой выбирает, кто именно
    попадет под действие способности.
  стоимость: '3'
  поддержание: '1'
  продолжительность: 5 секунд (полный Круг в боевых сценах).
  Форма: Область
  Дистанция: '3'
  Сопротивление: "\\textbf{|15 + число потенциальных целей|}."
  Усиление:

  - стоимость: '1'
    описание: "+1 к Дистанции."

  - стоимость: '1'
    описание: "+1 к БАЗщ и Ск ускоренных существ или -1 к БАЗщ и Ск замедленных существ."

  - стоимость: '2'
    описание: изменение возраста цели на 10 лет (старение или омоложение). Герой должен
      заплатить за каждое существо, возраст которого он желает изменить.

- название: Превращение
  описание: герой превращает цель в другое живое существо. Цель сохраняет свои Ин,
    Мд и Об, получая Сл, Лв и Вн своего нового тела.\newline Вещи цели не превращаются
    вместе с ней. Превращаемый может случайно разорвать их, увеличившись (а также
    застрять в цепочках, браслетах или доспехах), или оказаться ими придавленным.
    Мастер может потребовать проверки Ин, если требуется воспроизвести конкретные
    детали облика, или если герой только слышал или читал о существе, в которое желает
    превратиться. Если существо, в которое превратилась цель, не способно говорить,
    магу будет весьма затруднительно общаться с окружающими!\newline Волшебнику или
    Плетельщику будет не так-то просто вернуть себе изначальный облик, если глаза
    существа, в которое он превратился, не подходят для чтения, пасть — для песни,
    а лапки — для танца!
  стоимость: '3'
  РИЗ: 'True'
  время сотворения: 10 минут.
  продолжительность: постоянно
  сопротивление Наведению: ''
  Форма: Метка
  Сопротивление: "\\textbf{|Вл цели|}, если цель сопротивляется действию чар."
  Усиление:

  - стоимость: '1'
    описание: "-5 минут к времени сотворения (то есть 2 Эн позволят сотворить Превращение
      мгновенно)."

  - стоимость: '1'
    описание: новый облик может быть на 1 размер больше или меньше изначального размера
      цели.

  - стоимость: '1'
    описание: цель приобретает только часть физических свойств другого существа. Например,
      жабры, подвижные обезьяньи ступни или теплую шерсть.

- название: Призрачный клинок
  описание: герой наделяет оружие силой разить духов и призраков. Призрачный клинок
    не поможет против существ, чьи тела состоят из рассеянных, но вполне естественных
    субстанций — огня, воды, песка, слизи или сонма копошащихся мелких тварей!
  стоимость: '2'
  поддержание: '1'
  время сотворения: Быстрое действие.
  продолжительность: 5 секунд (полный Круг в боевых сценах).
  Форма: Метка
  Сопротивление: нет.

- название: Регенерация
  описание: с помощью чар герой восстанавливает утерянные целью части тела. Они восстанавливаются
    без лишаев, родинок, шрамов и татуировок, с молодой и здоровой кожей. Если героя
    прерывают в любой момент сотворения заклинания больше чем на 10 минут, существо
    получает уродливую скрюченную лапку вместо руки или ноги, бесформенный мясистый
    нарост вместо носа или уха, сморщенный кусок желе вместо глаза и т. д. Также с
    помощью Регенерации маг может избавить цель от глубоких шрамов и злокачественных
    опухолей. В этом случае время, необходимое для достижения эффекта, определяется
    мастером.
  стоимость: '2'
  РИЗ: 'True'
  время сотворения: 12 часов.
  Форма: Метка
  Сопротивление: "\\textbf{|Вл цели|}, если цель сопротивляется действию чар."
  Усиление:

  - стоимость: '1'
    описание: "-1 час к времени сотворения."

- название: Решимость
  описание: союзники героя и он сам получают +1 к проверкам Дб и Мт. Существа, Вл
    которых превышает Концентрацию героя или равна ему, могут по желанию не попасть
    под действие Решимости. Число союзников, попадающих под действие Решимости, равно
    числу, на которое герой прошел проверку Концентрации (минимум 1, даже если проверка
    провалена). При Критическом провале Решимость Прерывается. Герой выбирает, кто
    именно из союзников попадет под действие Решимости.
  стоимость: '2'
  поддержание: '1'
  продолжительность: 5 секунд (полный Круг в боевой сцене).
  Форма: Область
  Дистанция: '5'
  Сопротивление: "\\textbf{|10 + число потенциальных целей|}."
  Усиление:

  - стоимость: '1'
    описание: еще +1 к проверкам Дб и Мт.

  - стоимость: '1'
    описание: "+5 метров к дистанции."

- название: Рука смерти
  описание: цель должна пройти проверку Вн против \textbf{|5 + величина успеха проверки
    Дб при активации Метки|} или умереть.
  стоимость: '2'
  РИЗ: 'True'
  Форма: Метка
  Сопротивление: нет.
  Усиление:

  - стоимость: '1'
    описание: "+1 к сложности проверки для жертвы."

- название: Сила Элементов
  описание: герой наделяет цель силой первородных Элементов. Увеличьте одну Основную
    Характеристику цели на 2.\newline Под действием способности Характеристики цели
    могут превышать максимально допустимые значения.
  стоимость: '2'
  поддержание: '1'
  РИЗ: 'True'
  продолжительность: 1 минута.
  Форма: Метка
  Сопротивление: "\\textbf{|Вл цели|}, если цель сопротивляется действию чар."
  Усиление:

