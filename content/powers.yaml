- название: Спазм
  описание: при помощи чар герой вызывает у жертвы мощнейший мышечный спазм. Целью
    заклинания могут быть любые мышцы, хотя мастер может потребовать проверки Врачевания
    или Науки . Способность может выбирать различные зоны поражения. При попадании
    в руку жертва роняет все, что держала в ней. При попадании в ногу жертва падает.
    При попадании в шею жертва начинает задыхаться и находится в состоянии Удушья.
    При попадании в голову заклинание вызывает у жертвы сильнейшую головную боль и
    состояние Агонии. При попадании в глаз заклинание вызывает у жертвы Ослепление.\newline
    Герой может поразить сердце жертвы. Для этого он должен поразить торс. В этом
    случае жертва получает 1 Пв за каждую единицу, на которую он прошел проверку.
  стоимость: '1'
  поддержание: '1'
