    описание: эффекты заклинания становятся перманентными. Пораженную руку или ногу
      парализует. Агония будет долго и мучительно убивать жертву, пока той не окажут
      врачебную или чародейскую помощь. Поражение сердца приводит к инфаркту. Каждую
