- название: Без следа
  описание: тени скрывают следы присутствия цели. Пока способность активна, все существа,
    чья Воля не превышает Концентрации героя, совершают с Помехой проверки Наблюдательности
    и Выживания для обнаружения следов цели.
  стоимость: '1'
  поддержание: '1'
  РИЗ: 'True'
  продолжительность: 10 минут.
  Форма: Метка
  Сопротивление: "\\textbf{|Вл цели|}, если цель не желает получить эффекты Могущества."
  Усиление:

  - стоимость: '1'
    описание: "+5 минут к Времени действия."

- название: Бесплотность
  описание: цель заклинания и все, что она несет (включая других существ) частично
    переносится на Другую Сторону мироздания. Пока действует заклинание, цель получает
    Сопротивление к Пв и совершает с Преимуществом проверки Лв и Вн. Цель передвигается
    на половину своей Ск в любой среде (да, это означает, что она может летать). Цель
    совершает с Помехой проверки Сл, не может совершать атакующие Маневры, говорить,
    взаимодействовать с предметами и плести чары, хотя может поддерживать уже сотворенные.
    Бесплотный маг может плести чары, если поблизости находится его Питомчик, не подверженный
    действию Бесплотности!\newline Цель может проникать сквозь объекты. Если заклинание
    заканчивается в то время, когда цель находится внутри скалы, почвы, дерева и т.
    п., то цель оказывается в ловушке и начинает задыхаться, если ей необходим воздух.
    Цель не может быть Захвачена или Сбита с ног. Все попытки  азоружения и Поломки
    снаряжения совершаются против нее с Помехой.\newline Если цель бросает предмет
    или существо, которое переносила под действием Метки, то предмет или существо
    тут же теряют Бесплотность.\newline Цель Уязвима к Пв, которые наносят существа
    под действием способности Призрачный клинок. Если ЕЗ цели достигают 0, действие
    Метки завершается.
  стоимость: '2'
  поддержание: '1'
  РИЗ: 'True'
  продолжительность: 2 минуты.
  Форма: Метка
  Сопротивление: "\\textbf{|Вл цели|}, если цель не желает получить эффекты Могущества."
  Усиление:

  - стоимость: '1'
    описание: "+1 минута к Времени действия."

- название: Вензель
  описание: герой оставляет на цели слабо светящуюся метку. Она не может быть удалена
    каким-либо немагическим образом, пока способность активна. Герой всегда знает,
    где находится Вензель (и цель) и может легко его отыскать при помощи других Могуществ.
  стоимость: '2'
  время сотворения: 1 минута.
  продолжительность: 1 час.
  Форма: Метка
  Сопротивление: "\\textbf{|Вл цели|}, если цель не желает получить эффекты Могущества."
  Усиление:

  - стоимость: '1'
    описание: "+1 час к Времени действия."

  - стоимость: '2'
    описание: "+1 Вензель становится невидимым для всех, кроме сотворившего его мага
      (или Плетельщика, совершившего Уникальный ход)."

  - стоимость: '1'
    описание: Во время сотворения Вензеля, герой может прикрепить к нему один Наговор
      или Область так, чтобы для определения дальности центром стал Вензель. Герою
      все еще нужно заплатить полную стоимость присоединяемого Могущества и Концентрироваться
      для того, чтобы поддерживать его действие, но не нужно постоянно находиться
      рядом, чтобы оно не Прервалось. После завершения действия присоединенного Могущества,
      действие Вензеля Прерывается.

