- название: Телекинез
  описание: Сл Телекинеза равна 10, Для определения Дб и Мт Телекинеза Вместо боевых навыков и Лв испоьзуйте Ловкость рук(Фх). Сл Телекинеза учасвтует в формулах как обычно. Для Рукопашной Доблести БПв телекинеза считается +0.
    \newline Исказитель может поднять и передвигать в воздухе один предмет или существо, вес которых не превышает Максимальной нагрузки Телекинеза, в том числе и себя. Для того, чтобы удерживать в воздухе несколько существ или предметов, он должен активировать и поддерживать Феномен Телекинеза несколько раз.
    \newline Потратив Быстрое Действие, Герой может перемещать существ и предметы Телекинезом на расстояние, равное его Ловкости рук (Фх) (минимум на 1 метр).
    \newline Потратив Передвижение, Герой может подняться в воздух с помощью Телекинеза и передвигаться на число метров, равное своей Атлетике (Фх) (минимум на 1 метр).
    \newline Если герой поднял соответствующее оружие с помощью телекинеза, он может маневры Атака, Быстрая атака, Дистанционная Атака, Беглый огонь, Огонь на подавление.
    \newline С помощью Телекинеза герой \textit{не может} совершать маневры Сокрушительная атака и Прицеливание.
    \newline Так же герой может с помощью Телекинеза совершать маневры Захват, Разоржение, Сбить с ног, Сломать снаряжение и Толчок, Используя Рукопашную Доблесть Телекинеза.
    \newline При Метании предметов и Захваченных Телекинезом существ, дистанции броска телекинеза равны 5/10.
  стоимость: '1'
  поддержание: '1'
  продолжительность: 1 минута.
  Форма: Призыв
  Дистанция: 5. Попав под действие способности, существо или предмет могут быть перемещены
    в любую точку, которую видит герой даже за пределами дистанции, но захватить существо
    герой может только в пределах Дистанции.
  Сопротивление: '15'
  Усиление:
  - стоимость: '1'
    описание: "+4 к Сл Телекинеза."
  - стоимость: '1'
    описание: "+5 к дистанциям броска Телекинеза."
  - стоимость: '1'
    описание: "+5 метров к дистанции."
  - стоимость: '1'
    описание: "+1 минута к Времени действия."
  - стоимость: '1'
    описание: "+1 метр к дистанции передвижения предметов и существ"

- название: Телепатия
  описание: герой получает доступ к мыслям существа, как поверхностным, так и самым
    сокровенным. Он должен знать язык, на котором думает существо.\newline Как правило,
    существо не догадывается о том, что его мысли читают. Если герой не преуспел в
    проверке Концентрации, оно чувствует безотчетное беспокойство. При Критическом
    провале проверки существо точно знает, кто пытался вторгнуться в его разум.\newline
    Каждый новый вопрос требует новой проверки. Герой получает односложный ответ на
    1 простой вопрос. Например, «Где деньги? » — «В кошельке». Само собой, если существо
    не знает ответа на заданный вопрос, герой тоже ничего не узнает!\newline Также
    с помощью Телепатии герой может передать свою мысль другому существу. Если существо
    не готово к этому, ему может понадобиться проверка Воли, что бы сохранить самообладание!\newline
    Герой может создать ментальную сеть и поддерживать двустороннюю телепатическую
    связь между числом существ, равным или меньшим его Концентрации. При этом маг
    служит узлом связи для этих существ и, как следствие, может слегка (или даже не
    слегка) изменять их мысли при передаче.\newline Два или более существ с Телепатией
    могут поддерживать мысленную беседу без затрат Эн. Попытка проникнуть в сокровенные
    мысли все еще требует проверки Концентрации, траты Эн… и объяснений с собеседником
    при провале проверки!
  стоимость: '1'
  поддержание: '1'
  продолжительность: 1 минута.
  Форма: Наговор
  Дистанция: '5'
  Сопротивление: "\\textbf{|Вл цели|}, если цель сопротивляется действию чар."
  Усиление:

  - стоимость: '1'
    описание: "+2 метра к дистанции."

  - стоимость: '1'
    описание: "+1 существо в ментальной сети."

  - стоимость: '2'
    описание: маг получает развернутый ответ на 1 простой вопрос. Например, «Где ты
      спрятал золото? » — «В тайнике под печкой, рядом с треснувшим изразцом».

  - стоимость: '3'
    описание: маг получает развернутый ответ на 1 комплексный вопрос. Например, «Кто
      и зачем похитил большую королевскую печать? » — «Печать похитил королевский
      камергер, подкупленный графом Элдредом. Печать нужна графу, чтобы подделать
      завещание прадеда и лишить земли и имущества свою тетку и ее дочерей».

- название: Управление размером
  описание: при помощи способности герой изменяет размер (но не форму) существа или
    предмета на 1 категорию. Например, он может сделать Средний предмет или существо
    Большим или Маленьким, а Маленький предмет или существо — Крошечным или Средним.\newline
    Увеличиваясь, существо повышает свою Сл и Вн на 2 за каждую категорию размера,
    уменьшаясь — понижает Сл и Вн на 2 за каждую категорию размера.
  стоимость: '3'
  поддержание: "\\tbd"
  РИЗ: 'True'
  время сотворения: 10 минут.
  продолжительность: 5 минут.
  Форма: Метка
  Сопротивление: "\\textbf{|Вл цели|}, если цель сопротивляется действию чар."
  Усиление:

  - стоимость: '1'
    описание: размер цели может быть изменен на 1 дополнительную категорию.

  - стоимость: '1'
    описание: "+2 минуты к действию чар или -5 минут к времени сотворения (то есть
      2 Эн позволят активировать способность мгновенно)."

  - стоимость: '1'
    описание: герой может увеличивать части тела по отдельности. Обратите внимание,
      что скелет вряд ли выдержит чрезмерно увеличенную часть тела!

- название: Шепот сердца
  описание: в течение 10 минут все, что предлагает герой, кажется жертве очень разумным.
    Жертва выполнит все, что он просит, пока заклинание поддерживается.\newline Если
    жертва получает приказ, очевидно опасный для себя или своих близких, она может
    совершить проверку Сопротивления(Вл+5), чтобы освободиться от действия чар. Однако
    ничто не мешает герою формулировать просьбу иносказательно или как-то иначе обмануть
    жертву (благо под действием чар это не так сложно)!\newline Статисты заметят,
    что жертва ведет себя странно, если их Наблюдательность превышает Концентрацию
    героя или равна ему. Персоны могут совершить проверку Наблюдательности против
    \textbf{|10 + Концентрация героя|}.\newline Если герой выбирает целью Шепота сердца
    существо, которое уже находится под действием этой способности, сотворенного другим
    существом, он должен преуспеть в Состязании Концетрации протви Концентрации того
    существа.
  стоимость: '1'
  поддержание: '1'
  продолжительность: смотрите свойства заклинания.
  Форма: Наговор
  Дистанция: '10'
  Сопротивление: "\\textbf{|Вл цели|} (возможно использование градаций сложности из
    главы «Социальные взаимодействия»)."
  Усиление:

  - стоимость: '1'
    описание: "-1 к Сопротивлению."

  - стоимость: '1'
    описание: маг распространяет действие способности на 1 дополнительное существо.
      Используйте правило Коллективной проверки для определения, на кого сработала
      способность. Отдельной проверки не требуется. Например, если герой пытается
      зачаровать существ с 5, 6 и 8 Волей и получает 17 при проверке Концентрации,
      под действие способности попадают существа с 5 и 6 Волей, а существо с 8 Волей
      не затрагивается.

  - стоимость: '1'
    описание: "+10 метров к дистанции."

  - стоимость: '1'
    описание: "+5 минут к действию чар."

  - стоимость: '2'
    описание: жертва забывает все, что делала во время активации способности.

  - стоимость: '2'
    описание: герой может навязать жертве новые воспоминания. Он должен проговорить
      их вслух до окончания действия заклинания. Если герой успел, воспоминания жертвы
      подменяются фальшивыми. Это может (но не обязано) повлиять на ее поведение и
      отношение к окружающим.

  - стоимость: '1'
    описание: герой подавляет эмоции цели, успокаивая ее на время действия заклинания.

  - стоимость: '1'
    описание: герой закладывает в сознание цели некие эмоции. Печаль, радость, ярость,
      безудержное веселье или другая эмоция, которую выбрал герой, охватывает цель
      на время действия заклинания.

- название: Эмпатия
  описание: герой ощущает настроение, эмоции и даже отголоски мыслей существа. Эмпатия
    не требует знания языка, на котором думает существо. Герой узнает, что существо
    чувствует в данный момент — печаль, радость, гнев, боль и т. д., а так же, как
    существо настроено по отношению к нему лично.
  стоимость: '1'
  продолжительность: 1 минута.
  Форма: Наговор
  Дистанция: '3'
  Сопротивление: "\\textbf{|10 + Вл цели|}, если цель сопротивляется действию способности."
  Усиление:

  - стоимость: '1'
    описание: "+1 метр к дистанции."

  - стоимость: '1'
    описание: герой узнает подоплеку переживаний существа. Эмпатия не может дать абсолютно
      исчерпывающего ответа, но способна намекнуть. Например, «Он радуется, потому
      что получил много денег» или «Она грустит, потому что ее друг болен».

  - стоимость: '3'
    описание: герой может с точностью определить, что собеседник пытается им манипулировать.
      Ложь, лесть, недомолвки и тому подобные уловки становятся очевидны магу. Эмпатия
      позволяет герою понять, почему собеседник пытается им манипулировать и чего
      желает достичь.
