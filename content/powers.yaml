  - стоимость: '2'
    описание: "+1 минута к действию чар."

- название: Смотреть и видеть
  описание: герой может испросить у Вселенной (в лице мастера) совета. Вопрос может
    быть любым (в том числе комплексным), но мастер никогда не должен давать исчерпывающий
    и подробный ответ — видения мага зачастую туманны и неоднозначны. Ведь, как известно,
    прошлое — история, а будущее — тайна!\newline Оборвав 1 Нить и потратив 1 Энергию,
    герой получает подробный ответ на 1 простой вопрос, если такой ответ существует.
    Тем не менее, ответ все еще подается в форме видения — достаточно прозрачного
    для толкования.
  стоимость: '2'
  время сотворения: 1 час.
  Форма: Призыв
  Сопротивление: '15'
  Усиление:

  - стоимость: '1'
    описание: герой может увидеть прошлое места — включая многое из того, что случилось
      в нем. Для этого маг должен преуспеть в проверке Концентрации(ММХ) против \textbf{|15
      +1 за каждый месяц,прошедший с момента, который хочет увидеть чародей|}.

  - стоимость: '2'
    описание: герой может задать вопрос о местонахождении какого-либо объекта или
      существа. В течение 10 минут героя влечет в ту сторону, где расположен объект
      или существо. Для того чтобы правильно сориентироваться, он должен преуспеть
      в проверке Выживания (ММХ) против 15. За каждые 10 метров, разделяющие его и
      цель поиска, сложность проверки возрастает на 1.

- название: Смрад
  описание: герой призывает облако смрадного тумана с радиусом, не превышающим ММХ,
    в любой точке в пределах дистанции заклинания. Все существа, находящиеся в облаке,
    Отравлены на число своих Очередей, равное \textbf{|5 + Концентрация героя — Вн
    существа|}. В дополнение существа, попавшие под действие заклинания, становятся
    Оглушены на число Очередей, равное \textbf{|Концентрация героя — Вн существа|}
    — их одолевает неудержимая рвота!\newline Центр облака может передвигаться со
    Ск 1. Передвижение облака требует Быстрого действия.\newline Существа, обладающие
    Иммунитетом к Ядовитым Пв, и существа, которым не требуется дышать, невосприимчивы
    к Смраду.
  стоимость: '3'
  продолжительность: для определения длительности действия заклинания совершите проверку
    Неприятностей через число Кругов, равное ММХ героя. В помещениях увеличьте временные
    промежутки вдвое.
  Форма: Призыв
  Дистанция: '10'
  Сопротивление: '15'
  Усиление:

