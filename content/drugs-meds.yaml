---
Релаксирующий тоник:
  Токсичность: '3'
  СП: '8'
  Первичный эффект: Цель становится более открытой - в течение сцены все статисты совершают проверки Впечатления с Преимуществом.
  Эффект Интоксикации: Цель совершает проверки Общения(Мд) с Помехой

Антидот:
  Токсичность: "-5"
  СП: '5'
  Первичный эффект: Захватывает и безопасно выводит яды из организма. Так же отменяет эффект КУ от Ядовитых повреждений, действующих на героя

Ингибитор:
  Токсичность: '2'
  СП: '3'
  Первичный эффект: Замедляет метаболизм, позволяя игнорировать эффекты ядов и медикаментов в течение Сцены

Заживляющая мазь:
  Токсичность: '3'
  СП: '5'
  Первичный эффект: Мгновенно восстанавливает 10 ЕЗ
  Эффект Интоксикации: Герой получает состояние Усталости

Обезболивающее:
  Токсичность: '2'
  СП: '5'
  Первичный эффект: До конца сцены герой игнорирует состояния Агония, Ранен, Тяжело Ранен
  Эффект Интоксикации: Герой временно получает Недостаток Гордыня

Энергетик:
  Токсичность: '1'
  СП: '7'
  Первичный эффект: Герой не подвержен эффекту Усталости в течение Сцены
  Эффект Интоксикации: Тремор вызвает Помеху на проверки основанные на Лв.

Стим:
  Токсичность: '2'
  СП: '9'
  Первичный эффект: Преимущество на проверки основанные на Ск и Рц, потратив действие Движения герой может двигаться на 2*Ск
  Эффект Интоксикации: Герой временно получает Недостаток Паранойя

Стероиды:
  Токсичность: '4'
  СП: '10'
  Первичный эффект: Преимущество на проверки основанные на Сл и Лв
  Эффект Интоксикации: Герой временно получает Недостаток Старая Рана

Психостимулятор:
  Токсичность: '3'
  СП: '8'
  Первичный эффект: Преимущество на проверки основанные на Ин и Об
  Эффект Интоксикации: Герой временно получает Недостаток Гордыня

Зелье доблести:
  Токсичность: '2'
  СП: '4'
  Первичный эффект: Преимущество на проверки Вл.
  Эффект Интоксикации: Герой временно получает Недостаток Вспыльчивость.

Табак:
  Токсичность: '1'
  СП: '2'
  Первичный эффект: Позволяет провести повторную проверку Вл против страха.
  Эффект Интоксикации: Тремор вызвает Помеху на проверки основанные на Лв.

Алкоголь:
  Токсичность: '2'
  СП: '3'
  Первичный эффект: Преимущество на проверки Вл против страха, Помеха на другие проверки.
  Эффект Интоксикации: Герой погружается в сон. Для того, чтобы его разбудить требуются проверки.

Попрыгунчик:
  Токсичность: '5'
  СП: '15'
  Первичный эффект: Стимулятор, ускоряющий реакцию. Герой удваивает свою Скорость и совершает с Преимуществом проверки, использующие Рц. Эффект длится число Очередей, равное Вн георя. После оканчания эффекта георй страдает от Усталости число мирут, равное \textbf{|10*Вн|}
  Эффект Интоксикации: Герой временно получает Недостаток Кровожадность

Реанимационный комплект:
  Токсичность: '5'
  СП: '15'
  Первичный эффект: Если герой погиб в этой сцене(или в предыдущей, если она была Боевой), Он может совершить повторный бросок от Смерти с Преимуществом
  Эффект Интоксикации: Герой страдает от Агонии

Зелье бдительности:
  Токсичность: '2'
  СП: '5'
  Первичный эффект: во время отдыха выпивший может не спать, отдых будет засчитан. Однако активные проверки прервут отдых
  Эффект Интоксикации: герой получает Состояние Усталось

Зелье меткости:
  Токсичность: '3'
  СП: '6'
  Первичный эффект: В течение Сцены герой игнорирует Помеху за Дальнюю Дистанцию.
  Эффект Интоксикации: герой Ослеплен