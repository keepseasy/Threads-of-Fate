---
- название: Баловень Судьбы
  описание: Герой всегда начинает игру с 3 Нитями Судьбы. Максимальное число Нитей,
    протянутых к герою, все еще не может превышать 5.

- название: Амбидекстр
  описание: Герой пользуется левой рукой так же свободно, как и правой, и безупречно
    координирует их движения (по крайней мере, в бою). Быстрая атака совершается героем
    без Помехи, если он атакует двумя оружиями. Выполняя маневр Быстрая атака, герой
    может совершить 3 атаки с Помехой, атакуя двумя оружиями. Если одно из оружий
    героя Легкое, с Помехой совершается лишь 1 атака. Если оба оружия героя Легкие,
    все 3 атаки совершаются без Помехи!

- название: Бесстрашный
  описание: Герой не может быть напуган никем и ничем, кроме своей Фобии (если она
    у него есть). Чары, насылающие Ужас, действуют на героя с Помехой (или он получает
    Преимущество на проверку Воли при сопротивлении им).

- название: Боевой клич
  описание: Боевой клич героя вселяет ужас в сердца врагов.Когда герой совершает Атаку,
    он может потратить Быстрое действие и выбрать число противников, не превышающее
    его \textbf{|1 + ММд|} (минимум 1). Выбранные противники должны видеть и слышать
    героя. Если при атаке герой наносит Повреждения, превышающие Волю выбранных противников,
    они дрожат от Ужаса!

- название: Боевые рефлексы
  описание: Герой получает +1 к Реакции и игнорирует Ошеломление при внезапном пробуждении
    от сна. Также герой получает дополнительное Быстрое действие.

- название: Большое гнездо
  описание: У героя множество родственников и друзей. Он может рассчитывать на ночлег,
    стол, информацию, убежище и даже денежные ссуды. В течение игровой встречи Трюк
    может быть использован число раз, равное \textbf{|МИн или МОб героя|} (минимум
    1 раз). При использовании совершите проверку Неприятностей:\trouble{К нам приехал,
    к нам приехал}{Героя принимают, как президента, святого, или как горячо и искренне
    любимого родственника. Герой быстро получит все необходимое в пределах разумного,
    и даже чуть больше. Он может рассчитывать на материальную помощь - повысьте Богатство
    героя на 5 при совершении одной сделки.}{Ну, здорово}{Героя встречают тепло и
    приветливо. Он быстро получит все необходимое. Особенно, если он не потребует
    слишком много. Герой может рассчитывать на материальную помощь - повысьте Богатство
    героя на 3 при совершении одной сделки.}{Ну, заходи}{Герой явился не вовремя -
    у родни проблемы, но в помощи ему не откажут, и охотно поболтают с ним вечерком
    за кружечкой чего-нибудь этакого. Герой может расчитывать на материальную помощь
    - повысьте Богатство героя при совершении одной сделки.}{Как снег на голову}{Герой
    получает скудный стол и ночлег в небольшом закутке. Ему не очень-то рады, и не
    скрывают этого.}

- название: Борец
  описание: Если рукопашная атака героя вызвала потерю Единиц Здоровья у цели, герой
    может потратить Быстрое действие и Схватить жертву. Захват осуществляется по общим
    правилам и требует соответствующих проверок. В случае успеха герой может атаковать
    жертву еще раз или бросить ее!

- название: Бреши в защите
  описание: Герой игнорирует Бонус щита противника при атаках, если значение его Навыка
    Наблюдательности превышает Бонус щита. Например, герой со значением Наблюдательности,
    равным 2 сможет игнорировать Бонус баклера, герой со значением Наблюдательности,
    равным 4 сможет игнорировать Бонус баклера, щита и большого щита. Обратите внимание,
    что если герой атакует противника, обладающего Трюком «Мастер защиты», щит не
    может применяться для блокирования.

- название: В упор
  описание: Герой игнорирует Помеху при стрельбе, если цель находится с ним в ближнем
    бою.

- название: Везунчик
  описание: 1 раз за сцену игрок может перебросить проваленный бросок. Он не обязан
    принимать результат второго броска, если тот хуже первого.

- название: Верткий
  описание: Герой не получает Повреждений от взрывов, если в МЛв метрах от него есть
    укрытие. Герой все еще может использовать укрытия в 1 метре от него, даже если
    его модификатор Лв равен 0 или меньше. Переместите героя в укрытие, вместо того,
    чтобы нанести ему Повреждения.

- название: Всезнайка
  описание: Герой знает об окружающем мире чуть больше остальных и может использовать
    1 дополнительный Экспертный навык. Этот Трюк может приобретаться несколько раз.

- название: Гопля
  описание: Герой достает и убирает оружие (и любые другие предметы) как часть Быстрого
    действия. Он может совершать Беглый огонь метательным оружием, не являющимся Громоздким
    или Длинным. Скорострельность метательного оружия увеличивается на 1

- название: Гуттаперчевый
  описание: Герой способен выгибать свое тело и конечности под совершенно невероятными
    углами. Это может стать отличным цирковым номером и очень разнообразит постельные
    сцены! Размер героя считается на 1 категорию меньше, когда он пытается куда-то
    протиснуться. Проверки Ловкости и Атлетики(Лв) совершаются героем с Преимуществом.

- название: Заживает, как на кошке
  описание: Во время отдыха герой восстанавливает удвоенное число Единиц Здоровья.
    Если герой получает квалифицированную медицинскую помощь, он восстанавливает учетверенное
    число Единиц Здоровья.

- название: Заклятый враг
  описание: Герой в совершенстве изучил повадки своих врагов. В бою с ними он получает
    Преимущество на проверки Доблести и Меткости, так же он получает Преимущество
    на проверки Наблюдательности, чтобы выследить их. В качестве Заклятого врага может
    быть выбрано лемя, народность, разновидность живых существ, достаточно четко определимая.\newline
    Например, игрок может объявить Заклятыми врагами героя племя дикарей Красных песков,
    но не всех дикарей вообще. Или может выбрать медведей гризли, но не всех медведей
    вообще.

- название: Здравый смысл
  описание: Если игрок сомневается в безопасности или уместности какого-то действия
    своего героя, он может посоветоваться с мастером. В этом случае мастер должен
    предостеречь игрока от действий, которые могут привести к неблагоприятным последствиям
    (хотя мастер не обязан подробно объяснять почему). Герой в это время размышляет,
    прокручивая в голове варианты развития событий.

- название: Знаток оружия
  описание: Герой может проводить маневры, требующие специфического вооружения (например,
    Длинного оружия или отсутствия оружия), с любым оружием в руках. Двуручное оружие
    считается как 2 руки для проверок, в которых это учитывается!

- название: Зоркий
  описание: Герой не получает Помехи при стрельбе на Дальнюю дистанцию. Если герой
    с этим Трюком прицеливается 3 Очереди подряд, он получает +2 к бонусу к Повреждениям
    своего оружия в дополнение к остальным эффектам.

- название: Контратака
  описание: Если герой атакован в ближнем бою, но не получил Повреждений, он может
    тут же потратить Быстрое действие и контратаковать. Трюк может применяться вне
    Очереди героя. Целью должен быть противник, удар которого не нанес герою Повреждений.\newline
    Герой может контратаковать, если потеря непосредственно его ЕЗ предотвращена благодаря
    Трюку «Мастер защиты» или подобным ему. Трюк не может быть применен, если герой
    подвергся Внезапному нападению.

- название: Кошачье падение
  описание: Отнимите 5 метров от дистанции падения, если нагрузка героя в пределах
    Комфортной.

- название: Крепкие кулаки
  описание: Удары героя считаются Легким оружием с бонусом к Повреждениям 0.

- название: Круговая атака
  описание: Герой поражает стоящих вокруг (и врагов, и союзников) одним молниеносным
    ударом. Круговая атака является разновидностью Быстрой атаки в ближнем бою и следует
    всем ее ограничениям. Герой совершает одну проверку Доблести с Помехой (отдельные
    проверки для каждого удара возможны при предварительной договоренности игроков
    и мастера). Все враги в зоне досягаемости оружия получают Повреждения. Если герой
    использует Длинное оружие и в 1 метре от него есть противники, он совершает проверку
    с 2 Помехами. Легкое оружие не дает преимуществ при использовании этого трюка.
    Трюк не может быть использован с оружием, наносящим Колющие атаки, или когда Громоздкое
    или Длинное оружие получает Помеху из-за тесноты помещения, густых зарослей или
    других подобных условий. В случае Критического успеха примените его эффекты к
    одному противнику по вашему выбору.

- название: Крушила
  описание: Если герой атакует Двуручным оружием или Универсальным оружием, которое
    держит в двух руках, перебросьте все 1, 2 и 3, выпавшие при проверках Доблести.
    Вы не обязаны делать этого, но должны принять новый результат, даже если он хуже
    предыдущего. Помните, что кубик не может быть переброшен больше двух раз.

- название: Ловкий выстрел
  описание: Герой может использовать атаки стрелковым оружием для Разоружения и Сбивания
    с ног. Используйте значение Меткости вместо Доблести в формулах маневров.

- название: Луженая глотка
  описание: Когда герой кричит, его сложно не слышать. Это очень удобно, когда надо
    разбудить спящих товарищей, позвать на помощь или отдать приказ в бою. Разумеется,
    герой может разговаривать (и кричать) самым обычным образом.

- название: Маска
  описание: У героя есть фальшивая личность, которую окружающие считают реальной.
    Одновременно герой может иметь число Масок, не превышающее \textbf{|Модификатор
    Обаяния или Интеллекта|}.\newline Если герой сталкивается с проблемами — преследованием
    властей, сборщиками податей, ревнивыми супругами любовниц, ему достаточно сменить
    маску и спокойно наблюдать, как враги безрезультатно ищут другого. Каждый раз,
    когда случается нечто подобное, совершите проверку Неприятностей.\trouble{Успех}{Герой
    благополучно ушел от преследования. Как и всегда.}{Помеха}{Недоброжелатели что-то
    подозревают, но если герой будет вести себя осторожно, то все обойдется.}{Прокол}{Враги
    вышли на след героя. Маска почти сорвана! Хотя еще не поздно избавиться от свидетелей…}{Провал}{Маска
    сорвана, а истинная личность героя раскрыта. Если он попадет в руки непосвященных,
    то окончит жизнь на виселице или в застенках тайной полиции. Герою придется понизить
    число Масок на 1 (до тех пор, пока он не создаст себе новое прикрытие и не приобретет
    Трюк «Маска») и получить Недостаток «Враги» или «Дурная слава». Последнего можно
    избежать, если герой возьмет на себя труд прикончить узнавших правду… Не оставив
    при этом еще больше свидетелей.}

- название: Мастер защиты
  описание: Герой великолепно владеет техникой защиты. Если герой получает Повреждения
    от атаки, он может потратить Быстрое действие и блокировать удар щитом или оружием.
    Трюк может применяться вне Очереди героя. В этом случае Повреждения получают щит
    или оружие (с учетом их Прочности). Например, если герой с Защитой 16 получает
    19 Повреждений, то он должен потерять 3 ЕЗ. Применив этот Трюк, герой блокирует
    удар, и 3 Повреждения будут нанесены в оружие или щит. Башенные щиты не могут
    применяться для блокирования. Трюк не может быть применен, если герой подвергся
    Критическому удару или Внезапному нападению.

- название: Мимо
  описание: Если герой получает Повреждения от физической атаки, он может потратить
    Быстрое действие и увернуться в последний момент! Бросьте кубик и отнимите выпавшее
    на нем число от Повреждений, полученных героем. Если на кубике выпало 1, 2 или
    3, герой падает. Величина предотвращенных Повреждений не может превышать Реакции
    героя. Трюк не может быть применен, если нагрузка героя превышает значение его
    Силы в килограммах, а также если герой подвергся Критическому удару или Внезапному
    нападению.

- название: Мощный бросок
  описание: Герой может совершать Сокрушительную атаку метательным оружием и пращей.

- название: На закуску
  описание: Герой может потратить Быстрое действие на дополнительную атаку в ближнем
    бою с бонусом к Повреждениям -2 и Критическим ударом 20. Это может быть тычок
    эфесом меча, выпад кромкой щита, укол стрелой или старый добрый пинок! Договоритесь
    с мастером о типе Повреждений от атаки перед тем, как бросить кубик. Если вы этого
    не сделали, последнее слово остается за мастером.

- название: Наземь
  описание: Если герой теряет Единицы Здоровья в результате дистанционной атаки, совершенной
    не по правилам Внезапного нападения, он может потратить Быстрое действие, упасть
    на землю и залечь. В этом случае атака не наносит Повреждений (хотя может поразить
    того, кто стоял за героем). Дальнейшие стрелковые атаки по герою совершаются с
    Помехой, пока он лежит. Трюк может применяться вне Очереди героя.

- название: Невзрачный
  описание: Герой умеет сливаться с толпой или выглядит, как среднестатистический
    обыватель. Толпа ощущает его свой частью. Герой точно не станет случайной жертвой
    погрома или расправы над иноземцами. Описывая героя, статисты ограничатся самыми
    общими деталями — например, «брюнетка» или «бородатый мужик».

- название: Непобедим в партере
  описание: Если герой лежит, атакующие его не получают Преимущества. Безоружные атаки
    лежащего героя совершаются без Помехи.

- название: Неприкасаемый
  описание: Статисты побаиваются героя и стараются не ссориться с ним. Возможно, член
    могущественного преступного синдиката, принадлежит к кровожадной банде Ржавых
    Топоров, является священным животным. Все случайные впечатления статистов от героя
    не могут быть хуже Нейтралитета. Это неприменимо, если герой вступает в активные
    социальные взаимодействия.

- название: Острослов
  описание: Герой не лезет за словом в карман и сыпет насмешками даже в бою. Иногда
    они достигают цели… Трюк может быть использован как Быстрое действие. Герой должен
    пройти проверку Общения (Ин, Об) против |10 + Вл жертвы|. При успехе жертва должна
    пропустить свою следующую Очередь. Жертва должна видеть и слышать героя. Мастер
    может ограничить применение Трюка в случае значительных культурных и языковых
    различий между героем и его потенциальной жертвой… а может и не делать этого.
    В конце концов, настоящий острослов найдет способ допечь любого. Трюк не действует
    на существ с интеллектом 5 и меньше — им не доступен даже самый грубый юмор.

- название: Подвижность
  описание: Если герой атакован, но не получил Повреждений, он может тут же потратить
    Быстрое действие и пройти на половину своей Скорости. Трюк может применяться вне
    Очереди героя. Расстояние, пройденное героем, не может превышать его модификатор
    Ловкости. Герой может перемещаться, если потеря непосредственно его ЕЗ предотвращена
    благодаря Трюку «Мастер защиты» или подобным ему. Трюк не может быть применен,
    если герой подвергся Внезапному нападению.

- название: Подножка
  описание: Если статист в досягаемости оружия героя атакует кого-либо кроме самого
    героя, герой может потратить Быстрое действие и создать Помеху на эту атаку.

- название: Покровительство
  описание: У героя есть влиятельный патрон — высокородный, жрец, чиновник, криминальный
    босс, или даже организация-покровитель — гильдия, торговый картель или шпионская
    сеть. В течение игровой встречи Трюк может быть использован число раз, равное
    \textbf{|модификатору Интеллекта илиОбаяния героя|} (минимум 1 раз). Когда герой
    использует  Трюк, совершите проверку Неприятностей:\trouble{Сейчас сделаем}{Организация
    решает проблемы героя, как свои собственные.}{Потерпи немного}{Организация согласна
    помочь в скором времени.}{Такое дело}{Организация согласна помочь, но взамен просит
    героя об ответной услуге.}{Влип}{Организация считает, что герой сам выкрутится
    , либо посылает помощь, но в итоге заменяет одну проблему другой.}Если герою необходимо
    несколько предметов, он может получить число предметов (несколько порций зелья,
    несколько латных доспехов, едениц оружия), равное модификатору своего Интеллекта
    или Обаяния. В любом случае, герой получит минимум 1 предмет за каждое использование
    Трюка.

- название: Полиглот
  описание: Герой знает множество языков. Если он попадает в местность, где говорят
    на незнакомом ему языке, он овладевает им за \textbf{|7 — МИн|} дней. Через \textbf{|14
    — МИн|} дней герой говорит без акцента. Через \textbf{|21 — МИн|} дней герой способен
    воспроизвести региональные и местечковые акценты.

- название: Предчувствие опасности
  описание: В преддверии Неприятностей (и любых других бед) герой ощущает себя неуютно
    и может принять меры — поделиться предчувствием с друзьями, достать оружие и встать
    спиной к стене… если мастер не забудет предупредить игрока! Когда мастер все-таки
    забывает, герой игнорирует правила Внезапного нападения.

- название: Продуманная защита
  описание: Герой сражается с холодным и трезвым расчетом. Он прибавляет модификатор
    Интеллекта к своей Защите. Трюк не действует, если герой впал в Неистовство или
    подвергся Внезапному нападению.

- название: Проныра
  описание: Герой может совершать проверки Скрытности на виду у врагов (и друзей,
    если от них тоже надо скрыться). Если спрятавшийся герой атакует и промахивается,
    то не обнаруживает себя.

- название: Пьяный мастер
  описание: Когда герой находится в состоянии Отравления из-за выпитого алкоголя,
    он получает Преимущество на проверки Доблести и Меткости. Обратите внимание, что
    на прочие проверки он, как обычно, получает Помеху.

- название: С того света
  описание: Героя невероятно трудно убить. До тех пор пока его не обезглавили, не
    сожгли или не размололи в кровавую кашу, герой приходит в себя спустя час после
    смерти. При этом Единицы Здоровья героя равны 1. Совершите проверку Неприятностей:\trouble{Пронесло}{Герой
    навсегда понижает на 1 свои максимальные Еденицы Здоровья. Переломы все еще требуют
    пристального внимания!}{Бывало и хуже}{Герой сравнительно легко отделался. Он
    отнимает 1 от любой из основных Характеристик.}{Хуже не бывало}{Герой получил
    тяжелые раны. Он отнимает 1 от любой из основных Характеристик и понижает на 1
    максимальные Еденицы Здоровья.}{Неееет}{Раны будут напоминать о себе до конца
    дней героя. Герой отнимает 1 от любой из основных Характеристик и получает недостаток
    "Урод" или "Старая рана".}

- название: Свита
  описание: Вместе с героем путешествует группа статистов. Это может быть личная охрана,
    слуги, рабы или даже гарем. Статисты верны герою, пока он платит им, кормит их,
    защищает их и не требует от них слишком многого. Свита готова рисковать жизнью
    ради героя, но в особо опасных ситуациях ему придется воодушевлять их, успешно
    совершив проверку Общения… или обезглавив парочку паникеров. Число статистов в
    свите не может превышать \textbf{|5 + МОб героя|}. Каждый статист из Свиты собирается
    на 60 Очков характеристик и имеет 5 Очков опыта. Один из статистов в Свите может
    иметь 1 Трюк. Снаряжение Свиты — обязанность героя (хотя статисты зачастую имеют
    какое-то личное имущество и ценные для них безделушки). Погибшие статисты из Свиты
    могут быть заменены другими, если это уместно и логично в рамках сюжета. Насколько
    просто это сделать, решает мастер.\newline По договоренности с мастером и соигроками
    этот Трюк может приобретаться несколько раз. Свита получает 1 Очко опыта (на всех)
    в конце каждой игровой встречи.\begin{tcolorbox}Правила позволяют Союзнику и Свите
    приобретать своих Союзников и Свиту. На первый взгляд такая возможность — идеальный
    способ начать игру с небольшой армией. Но только на первый. Этот момент отлично
    проясняет правило «вассал моего вассала — не мой вассал». Союзник Союзника не
    имеет причин помогать вашему герою, а Свиту Свиты придется и вовсе очень серьезно
    мотивировать для этого. Много ли проку в такой помощи — большой вопрос.\end{tcolorbox}

- название: Соблазнительный
  описание: Возможно герой не так уж красив… но, без сомнений, притягателен. До тех
    пор пока герой одет достаточно откровенно (на усмотрение мастера) и не носит доспеха,
    он прибавляет модификатор Обаяния к Защите. Трюк не действует, если герой по какой-то
    причине не привлекает атакующих физически. Например, когда противник — зомби,
    боевой робот или просто того же пола, что и герой (хотя и тут бывают исключения).

- название: Сорвиголова
  описание: Герою везет, когда он сознательно подвергает себя чрезмерной опасности.
    Что считается таковой, решает мастер (но игрок вправе уточнить заранее). В подобных
    ситуациях игрок может перебросить 1 бросок за сцену. Он не обязан принимать результат
    второго броска, если тот хуже первого.

- название: Союзник
  описание: Вместе с героем путешествует персона. Это может быть родственник, друг,
    преданный раб или возлюбленный (да, Союзник может одновременно быть и Привязанностью
    героя!). Союзник помогает герою в его самых безумных затеях и ждет от него того
    же.\newline Если герой будет систематически игнорировать желания и потребности
    Союзника или обижать его, тот разочаруется и уйдет или даже станет Врагом! На
    старте Союзник имеет 1 Атрибут, 2 Трюка и 0—2 Недостатка. Он создается на такое
    же число Очков характеристик и Очков опыта, как и сам герой. В дальнейшем Союзник
    получает столько же Очков опыта, как и герой. Если Недостатки Союзника входят
    в игру, Нити Судьбы протягиваются к герою. Если Союзник делает Ход, обрываются
    Нити героя. Герой все еще не может иметь больше 5 протянутых к нему Нитей одновременно.
    Союзник вооружается на собственные средства, по тем же правилам, что и герой,
    однако герой может делиться с ним деньгами и снаряжением до начала игры (и, само
    собой, в процессе игры).\newline По договоренности с мастером и соигроками этот
    Трюк может приобретаться несколько раз. В конце игровой встречи Союзник героя
    получает столько же Очков опыта, сколько получил герой.

- название: Старик
  описание: Герой может и не быть глубоким стариком. Важно, что он помнит(или очень
    хорошо изучил) события действительно древних времен. Герой совершает с Преимуществом
    все проверки, связанные со знаниями о старом мире.

- название: Стильный
  описание: На герое отлично смотрится любая одежда — даже нищенские обноски. Пока
    герой одет (хотя бы в исподнее или набедренную повязку), он получает +2 к проверкам
    Обаяния (и к Защите, если герой Соблазнительный!). Герой может помогать другим
    в выборе туалета.

- название: Телохранитель
  описание: Потратив Быстрое действие, герой может прикрыть от атаки существо в \textbf{|МЛв
    метров|} от себя (минимум в 1 метре, даже если модификатор Лв нулевой или отрицательный).
    Примите решение об использовании Трюка сразу после того, как определены Повреждения,
    нанесенные существу, которое герой желает заслонить. Поместите героя на место
    существа, а само существо отодвиньте на 1 метр от точки, в которой оно стояло
    до этого. Герой получает Повреждения вместо существа, даже если Защита героя больше
    Защиты существа. Трюк может применяться вне Очереди героя. Если существо некуда
    переместить, Трюк не может быть использован.

- название: Хирургическая точность
  описание: После того, как определена величина Повреждений от атаки героя, вы можете
    понизить нанесенные Повреждения на любое число вплоть до 0.

- название: Хладнокровный стрелок
  описание: При стрельбе герой поражает цели, находящиеся в ближнем бою, без Помехи.

- название: Хорошая память
  описание: Герой с легкостью вспоминает даже самые незначительные детали. Если игрок
    не записал что-то — имя, топоним, нужный поворот на развилке, мастер обязан ему
    напомнить.

- название: Убийца
  описание: Все попадания по захваченным врасплох противникам имеют свойства Критического
    удара. Например, если герой с этим трюком стреляет по захваченному врасплох противнику
    из арбалета, имеющего Проникающий тип Повреждений, то противник будет страдать
    от Внутреннего кровотечения, если герой нанес ему хотя бы 1 Повреждение.

- название: Удар дракона
  описание: Герой способен на сокрушительные удары в прыжке! Удвойте успешно нанесенные
    Повреждения, если герой использует Атаку с разбега и Рукопашный бой.

- название: Упредительный удар
  описание: Если противник входит в зону поражения оружия, герой может потратить Быстрое
    действие и провести атаку по нападающему или его скакуну. Трюк может быть применен
    вне Очереди героя. Обратите внимание, что выход из зоны действия оружия и передвижение
    в ней не провоцируют Упредительный удар.

- название: Честная физиономия
  описание: Герой умеет придавать своему лицу самый невинный вид. Героя никогда не
    заподозрят в чем-то нехорошем. По крайней мере, те, кто не имел возможности узнать
    его получше! Помимо этого, герой может перебрасывать проверки Впечатлений, если
    статист недостаточно близко с ним знаком. Герой не обязан принимать второй результат,
    если он хуже первого.

- название: Что у меня в кармашке
  описание: 'Один раз за сцену герой может достать небольшой предмет (размером с перочинный
    ножик или фляжку для коньяка) из кармана, сумки или какого-то укромного места,
    о котором никто не знает. Предмет должен удовлетворять любому из следующих требований:
    \begin{enumerate}\item герой владеет предметом, но игрок не заявил, что герой
    взял его с собой.\item герой мог бы владеть таким предметом — например, у Ученого
    наверняка найдется записная книжка, у Дока — пузырек таблеток, а у Охотника за
    головами — наручники.\item предмет широко распространен в мире игры — это могут
    быть сухой факел, кремень и кресало, рыболовный крючок и еще тысяча мелочей, которых
    всегда нет под рукой, когда они так нужны.\end{enumerate} Мастер вправе ограничить
    применение Трюка — например, если герой был раздет и подвергнут тщательнейшему
    обыску. Впрочем, даже в таких ситуациях остаются варианты…'

- название: Чувство времени
  описание: Герой всегда может сказать, который сейчас час. В худшем случае он ошибется
    минут на десять — если его мысли занимает что-то другое (очень важное). В бою
    герой может сместить свою Очередь на любое число Очередей вниз, то есть действовать
    после менее быстрого героя или статиста. Герой может вернуть свою Очередь обратно
    в начале нового круга. Это не требует каких-либо действий. Также герой получает
    дополнительное Быстрое действие.

- название: Я об этом слышал
  описание: Герой обладает уймой полезных (и бесполезных) знаний. Для этого не требуются
    профильные броски,хотя они, безусловно, помогут добавить деталей.  Информация,
    которой располагает герой, никогда не должна быть исчерпывающей.

- название: На пределе
  описание: Герой знает, как заставить работать энергетическое и пороховое оружие
    на пределе возможностей. Он может зарядить дополнительную порцию пороха или Заряда
    в оружие. Оно получает +2 к бонусу к Повреждениям на Ближней дистанции, но тратит
    2 раза больше боеприпасов, и его Осечка возрастает на 5. Если при выстреле произошла
    Осечка, совершите проверку Неприятностей.\trouble{Бабахнуло}{Не считая звона в
    ушах, ни герой, ни оружие не пострадали.}{Заело}{Оружие не может быть использовано
    до конца боя из-за вызванных выстрелом неполадок.}{Треснуло}{Герой падает на землю,
    а оружие теряет половину максимальных ЕЗ и не может быть использовано до того,
    как подвергнется серьезному ремонту.}{Разорвало}{Оружие уничтожено взрывом и не
    подлежит восстановлению, а герой получает 10 Пв и падает на спину}

- название: Отработанная перезарядка
  описание: Герой игнорирует свойство Перезарядка у одного типа дальнобойного оружия
    или у арбалетов. Этот трюк можно взять несколько раз, каждый раз выбирая новый
    тип оружия.

- название: Мышечный каркас
  описание: Мускулатура героя тверже иной брони. Герой прибавляет МВн к своему БДЗщ,
    если атака, которой он подвергся, наносит Дробящие Пв.

- название: Прирожденный наездник
  описание: Герой прибавляет свой модификатор Ловкости или модификатор Мудрости к
    Защите своего скакуна до тех пор, пока управляет им.

- название: Прирожденный водила
  описание: Герой прибавляет свой модификатор Мудрости к Защите своего транспортного
    средства до тех пор, пока управляет им.

- название: Моя прелесть
  описание: Герой игнорирует значение Осечки одного выбранного предмета (и только
    его). Обычно это связано с тем, что герой в совершенстве изучил устройство, знает
    все его слабые места и капризы, и умеет их избегать. Обратите внимание, что предмет
    может быть потерян, украден или уничтожен, и в этом случает Трюк потеряет свою
    силу — если только герой не возьмет его еще раз для другого предмета.

- название: Чистенький
  описание: Герой ничем не болен и лучится здоровьем, а его генофонд безупречен. Благодаря
    первому герой получает Преимущество при проверках Впечатлений. Благодаря второму
    героя с этим Трюком с радостью встретят в любой общине, избегающей инбридинга
    (если он готов уединиться с местными барышнями, которые совсем не обязательно
    хороши собой), а героиню охотно примут в поселениях, заботящихся об искоренении
    мутаций (если она готова задержаться там на следующие девять месяцев или хотя
    бы делает вид). В высокотехнологических сообществах семя или яйцеклетки героя
    можно выгодно продать!

- название: Ускоренный метаболизм
  описание: Во время отдыха герой понижает Интоксикацию на удвоенное значение.

- название: Расширенная интеграция
  описание: Герой получает 1 дополнительную ячейку Имплантатов. Этот Трюк может приобретаться
    несколько раз. Обратите внимание, что его многократное приобретение никак не влияет
    на Размер героя — интегрированные устройства миниатюризируются в случае необходимости!

- название: Могучий лучник
  описание: При стрельбе из лука на Дальнюю дистанцию герой использует такой же БПв,
    как и на Ближней.

- название: Питомчик
  описание: 'С героем путешествует небольшое существо: кот, хомяк, фея, молодой дракончик.
    Большую часть времени оно абсолютно бесполезно, но иногда…\newline Питомчик создается
    на 50 Очков характеристик, имеет 5 Очков опыта, 1 Трюк, 1 Элемент и 0—2 Недостатка.
    Если Недостатки Питомчика входят в игру, Нити Судьбы протягиваются к герою. Если
    Питомчик делает Ход, обрываются Нити героя. Герой все еще не может иметь больше
    5 протянутых к нему Нитей одновременно.\newline Также питомчик может потратить
    Быстрое действие и дать герою +1 к БАЗщ в ближнем бою, кусаясь, щипаясь и путаясь
    под ногами у врагов. Питомчик героя с атрибутом или трюком Могущества является
    неплохим подспорьем в сотворении чар. Пока Питомчик находится в сознании и на
    расстоянии не больше \textbf{|10×ММХ|} метров, Питомчик может служить точкой для
    отсчета дистанции Могуществ. Если Могущество требует касания, Питомчик должен
    преуспеть в проверке Дб… хотя ничто не мешает ему напасть исподтишка! В конце
    игровой встречи Питомчик получает Очки опыта, равные половине Очков опыта, полученных
    его хозяином.'

- название: Привычный к походам
  описание: Максимально допустимый БДЗщ доспеха, в котором может отдыхать герой, возрастает
    на 1.

- название: Боевой маг
  Могущество: Да
  описание: Маг специализируется на Снарядах, уделяя минимум внимания другим заклинаниям.
    Повысьте БПв Снарядов мага на 2. Повысьте стоимость всех заклинаний мага, не являющихся
    Снарядами, на 1 Эн.

- название: Магический резерв
  Могущество: Да
  описание: После сотворения заклинания маг может не вводить его эффекты в игру. Маг
    может отложить вход заклинания в игру на число часов, не превышающее его Концентрации.
    Если заклинание не введено в игру по истечении этого времени, оно считается Прерванным.
    Когда маг все-таки решает ввести заклинание в игру, ему достаточно для этого Быстрого
    действия. Он может сделать это в чужую Очередь, как если бы он заявил Выжидание,
    и в ответ на любое действие союзника или противника! Маг может иметь в резерве
    только одно заклинание (два, если у него Хорошая память). При вводе в игру заклинаний
    из резерва обычные требования для их сотворения (например, необходимость читать
    с листа для Волшебника) не применяются, а Энергия не расходуются — маг должен
    выполнить все необходимые требования, помещая заклинание в резерв.

- название: Магический щит
  Могущество: Да
  описание: Герой умеет использовать свою Энергию, чтобы создавать щит, отражающий
    удары. Потратив Быстрое действие, он может активировать Трюк даже в чужую Очередь
    и прикрыть щитом себя или любое существо в Х метрах, где Х = |МХМ|. Если трюк
    взят без атрибута Могущества, МХМ считается Обаянием. В этом случае, если существо
    получает Повреждения, маг теряет столько Эн, сколько Пв получило существо, прикрытое
    щитом. Например, союзник героя подвергся атаке. Герой решает прикрыть союзника
    щитом и тратит Быстрое действие. Союзник получает 9 Пв, но у героя только 7 ЕМ.
    Он теряет всю Энергию, а союзник получает 2 Пв. Трюк не может быть применен, если
    жертва подверглась КУ или если герой подвергся КУ либо Внезапному нападению. Повреждения,
    предотвращенные Магическим щитом, не считаются нанесенными.

- название: Медиатор
  Могущество: Да
  описание: Маг использует свое оружие для наложения Меток. Маг может заменить проверки
    Дб (Рукопашный бой) на проверки Дб (Владение оружием) при активации Меток.

- название: Стремительные чары
  Могущество: Да
  описание: Маг довел сотворение заклинаний до автоматизма. Любое заклинание, Время
    сотворения которого равно Действию, может быть сотворено магом за Быстрое действие.
    В течение Очереди мага каждое следующее заклинание, сотворенное им после первого,
    стоит на 2 ЕМ дороже. Например, если маг сотворил Огненный шар за 2 ЕМ и желает
    сотворить еще один за Быстрое действие, то второй Огненный шар обойдется ему в
    4 ЕМ. Если маг сотворит в эту же Очередь третий Огненный шар, то он будет стоить
    6 ЕМ.

- название: Третий глаз
  Могущество: Да
  описание: Когда герой находится в состоянии Отравления после приема одурманивающих
    волшебных зелий, он получает Преимущество на проверки Концентрации. На прочие
    проверки (включая проверки Меткости Магической стрелы) он, как обычно, получает
    Помеху.

- название: Эффективная медитация
  Могущество: Да
  описание: Герой восстанавливает 1 Эн каждые 5 минут отдыха.

