---
- название: Алчность
  описание: Блеск золота зачаровывает героя. Внушительная сумма денег — лучший способ
    завоевать его расположение, пробудить в нем храбрость, преданность и сочувствие.
    Иногда жажда материальных благ способна сыграть с ним злую шутку. Привлеченный
    посулами, герой может оказаться не на той стороне во время войны или государственного
    переворота, записаться в опасную экспедицию, даже предать друзей и близких.

- название: Болтливость
  описание: Герой не мыслит своей жизни без общения и готов выложить всю подноготную
    собеседнику, с которым познакомился пять минут назад. Большей частью этот треп
    безобиден… по крайней мере, пока герой не начинает обсуждать государственную политику
    с королевскими приставами, делиться с шурином подробностями вчерашнего похода
    по борделям или хвастать в придорожном кабаке богатым наследством!

- название: Великодушие
  описание: Герой склонен к широким (хоть и вполне искренним) жестам. Он щедро раздает
    милостыню и пожертвования, прощает (и наотрез отказывается пытать!) закоренелых
    злодеев, не пройдет мимо дамочки-в-беде (даже если она не просит о помощи) и не
    нападает из засады. Конечно же, мало кто способен оценить это. Враги, отпущенные
    с миром, чувствуют себя униженными и возвращаются для жестокой мести, а нищие
    зло хихикают за спиной героя, ведь Судьбу не задобришь подачками! Спасение же
    дамочек-в-беде — самый короткий путь к Неприятностям…

- название: Вороватость
  описание: Герой страстно любит красть. Прежде всего, он делает это ради процесса,
    хотя ничто не мешает герою продавать украденное. Кража подразумевает незаметное
    присвоение чужого имущества. Насилие исключено — иначе это уже презренный грабеж!
    Объекты кражи не обязательно должны быть ценными. Главный критерий — их интерес
    для вороватого героя! Обязательно обсудите с соигроками возможность кражи предметов,
    принадлежащих их героям!

- название: Враги
  описание: У героя есть враги. Игрок должен рассказать, кто его враг и чем герой
    заслужил его ненависть. Врагом может стать как одиночка, так и группа лиц, заинтересованных
    в смерти или захвате героя. Каждый раз, когда Недостаток входит в игру, враги
    начинают действовать. Их действия не должны (хоть и могут) быть очевидны для героя!
    Гибель Врага совсем не означает, что Недостаток следует вычеркнуть (хотя игрок
    может это сделать), — у Врага найдутся друзья, сообщники и сочувствующие!

- название: Вспыльчивость
  описание: Герой не сдержан на язык и в запале может наговорить лишнего. Даже главарю
    разбойников, мастеру-бретеру или дворянину с вооруженной охраной. Он и королю
    скажет в лицо все, что о нем думает…

- название: Гордыня
  описание: Герой многого добился в жизни (или получил по праву рождения), и это вскружило
    ему голову. Всех остальных он воспринимает как пыль на своих сапогах. Ему же Судьба
    уготовала главную роль и высшее предназначение. Это накладывает отпечаток на стиль
    общения героя и принимаемые им решения. Он не будет слишком низко кланяться государю
    (и не станет расшаркиваться с вельможами) и искренне верит в свою способность
    решить любые проблемы. Посему героя нередко считают снобом (или дураком), хотя
    впечатлительные подростки и недалекие девицы от него в полном восторге!

- название: Грубость
  описание: Герой лишен всякого представления о хороших манерах. Он кладет на стол
    ноги в грязных сапогах, ест руками, сморкается на пол и в занавески, а мимохожей
    девице непременно отвесит добрый шлепок. Даже к королю он обратится «эй, ты!»
    Все это редко бывает проблемой среди других грубиянов… Но только среди них!

- название: Дикарь
  описание: Герой вырос в глуши. Возможно, он жил в холодной пещере, одевался в шкуры
    и питался сырым мясом. Герой не обязан быть глупым или нечистоплотным, однако
    он непосредственен, вопиюще неграмотен и приходит в благоговейный ужас при виде
    огнестрельного оружия или сливного унитаза. Героя будет непросто убедить соблюдать
    приличия, ведь они кажутся ему бессмысленными.

- название: Долг
  описание: Герой должен кому-то деньги или услугу, и когда-нибудь ему придется расплатиться…
    В противном случае он рискует провести год-другой в долговой яме, утратить нужную
    часть тела или очутиться в тесном деревянном ящике в паре метров под землей. Каждый
    раз, когда Недостаток входит в игру, заимодавец напоминает о себе (и о долге)
    — возможно, пытается забрать что-то из имущества героя в залог или заставить героя
    выполнить порученьице. Если герой выплачивает долг или возвращает услугу, игрок
    может сохранить Недостаток. Это означает, что заимодавец начислил проценты…

- название: Дурная слава
  описание: У героя скверная репутация — он совершил ужасное злодеяние или непростительную
    глупость. Возможно, герой стал жертвой сплетни или просто оказался не в том месте
    не в то время, но сути это не меняет — его редко поминают добрым словом и стараются
    не иметь с ним никаких дел.

- название: Законопослушность
  описание: Герой старается соблюдать законы и обычаи тех мест, в которых находится.
    Если его оскорбят, обманут или обворуют, то представители власти — жрецы, вожди
    и феодалы будут первыми, к кому он обратится. Если это по каким-то причинам невозможно,
    сойдут и обычные стражники или другие люди, обладающие авторитетом (хотя бы с
    виду).

- название: Застенчивость
  описание: Герой стеснителен. Ему непросто высказать свои мысли и выразить свои чувства
    — он боится, что с ним не согласятся или поднимут на смех. Застенчивости часто
    (хоть и не всегда) сопутствует неуверенность в своих силах.

- название: Заядлый игрок
  описание: Герой любит дергать удачу за хвост. И она от этого не в восторге! Сумасшедшие
    пари, ставки на темных лошадок и «верные барыши» регулярно вынуждают героя снимать
    последнюю рубаху. Доспехи, оружие, даже верные друзья — все встанет на кон, если
    поперла карта!

- название: Кровожадность
  описание: Герой любит смывать обиды кровью и не любит уклоняться от хорошей драки.
    Он громче всех требует прикончить пленников (даже если за них предлагают огромный
    выкуп), последним отступает с поля битвы (или вообще отказывается отступать) и
    может превратить трактирную потасовку в кровавую баню. Многие думают, что он тронутый
    (хоть и не рискнут сказать ему это лично).

- название: Любвеобилие
  описание: Герой не мыслит свою жизнь без романтического общения с окружающими. Причем
    общения самого тесного. Герой может быть убежденно полигамным, закоренелым распутником
    или находиться в активном поиске второй половинки, однако результат один — страстные,
    но мимолетные романы, ненависть отвергнутых пассий, разгневанные родственники
    и пустые карманы. Бывают и более серьезные проблемы. Герой может выболтать государственную
    тайну смазливой шпионке или соблазнить дочь могучего правителя, а героиня — поддаться
    очарованию красавца-графа, уединенно живущего в старинном замке…

- название: Любопытство
  описание: Герой невероятно любопытен. Даже для искателя приключений. Бездонные колодцы
    так и манят его бросить камушек — конечно же, чтобы прикинуть глубину. Да и подозрительные
    рычаги сами за себя не потянут, большие красные кнопки сами себя не нажмут, а
    склянки без этикеток сами себя не выпьют. Помимо этого, герой обожает сплетни
    и сует нос буквально во все происходящее вокруг, даже когда это грозит серьезными
    проблемами. И если друзья и знакомые готовы терпеть подобное (по крайней мере,
    иногда), то остальные могут отреагировать на вторжение в свою личную жизнь самым
    непредсказуемым образом…

- название: Неграмотность
  описание: Герой не умеет читать и писать. Зачастую это не так уж сильно осложняет
    его жизнь, но все же он может попасть в неловкую или опасную ситуацию и стать
    жертвой мошенников!

- название: Неряшливость
  описание: Герой выглядит (и пахнет!) так, словно он живет в мусорной яме. В случае
    представителей высших сословий, Неряшливость обычно ограничивается мятой нестиранной
    одеждой и крайне нерегулярными посещениями ванной комнаты. Отсутствие личной гигиены
    может привести к болезням, но гораздо чаще выливается в нескрываемое отвращение
    окружающих. Сам неряха искренне не понимает, что он делает не так, а если и понимает,
    то не считает нужным меняться!

- название: Неуклюжесть
  описание: Герой неуклюж. Это вовсе не значит, что он имеет низкий параметр Ловкости,
    но ему лучше воздержаться от посещения алхимических лабораторий, антикварных магазинов
    и посудных лавок! Герой регулярно обнаруживает способность случайно (и не вовремя!)
    разбить или сломать самые прочные и надежные с виду предметы. Неуклюжесть редко
    бывает опасна для самого героя, но окружающие вполне могут пострадать (особенно
    морально и финансово). Что касается разрушения предметов обстановки, то тут Неуклюжий
    герой в чем-то превосходит Неистового…

- название: Неумение считать
  описание: Герой с трудом считает до десяти, да и то при помощи пальцев на руках.
    В случае необходимости он обходится понятиями «мало» или «много», избегая конкретики.
    Героя вряд ли стоит отправлять в разведку или за покупками!

- название: Осторожность
  описание: Нет, это не та осторожность, которая заставляет сидеть дома по вечерам
    и вздрагивать от шорохов за печкой. Герой вполне может (и наверняка имеет причины)
    путешествовать, но в остальном весьма озабочен целостностью своего организма.
    Он уклонится от вызова на дуэль, даже если это означает унизительные извинения,
    не примет неравного боя и попытается отговорить от него друзей, а наносить удары
    предпочитает в спину. Желательно, спящему. Многие принимают Осторожность героя
    за трусость.

- название: Отзывчивость
  описание: Герой не может оставить просьбу о помощи без внимания. Даже самую нелепую,
    очевидно опасную или невыгодную для него. Друзьям кажется, что окружающие из героя
    веревки вьют. Некоторые из друзей без зазрения совести присоединяются к окружающим.

- название: Паранойя
  описание: Герой болезненно подозрителен и постоянно ждет от окружающих (исключая
    близких друзей, которым он доверяет чуточку больше) подвоха. Он всегда старается
    выяснить местонахождение черного хода, проверяет, хорошо ли закрывается дверь
    в комнату, не ляжет спать в незнакомой пещере, не облазив ее от и до (даже если
    это займет всю ночь). И, конечно же, герой не любит расставаться с оружием и доспехами!

- название: Подозрительный тип
  описание: Герой выглядит так, будто замыслил недоброе. Для окружающих это — как
    красная тряпка для быка. Если нужно кого-то в чем-то обвинить, герой будет первой
    кандидатурой!

- название: Позерство
  описание: Герой не может быть на вторых ролях. Его призвание или цель - быть всегда
    в центре внимания. Это не значит, что он высокомерен или честолюбив, но если героя
    не обсуждают на каждом углу и не провожают взглядом, он чувствует себя не в своей
    тарелке.

- название: Преступник
  описание: Герой так или иначе преступил закон. Окружающим об этом могут напомнить
    клеймо на лбу, характерные татуировки и словечки в лексиконе или отряд королевской
    стражи, идущий по следам героя. А еще иногда сыщики-соглядатаи или старые дружки
    являются в самый неподходящий момент. Сыщикам герой вынужден доказывать, что ничего
    такого не замышляет, а бывшим подельникам объяснять, что завязал… или помогать
    проворачивать темные делишки!

- название: Привязанность
  описание: В мире существует статист (или даже несколько!), очень небезразличный
    герою. Привязанность может как путешествовать вместе с героем, так и находиться
    за кулисами. В любом случае многие действия героя определяются заботой о благополучии
    его Привязанности. Гордячка-невеста требует добыть удивительные украшения из далеких
    земель, больной отец нуждается в редком лекарстве, как Привязанность может осложнять
    жизнь героя. Герой никогда не подвергнет свою Привязанность опасности… Если только
    его не вынудит к этому другой Недостаток!

- название: Зависимость
  описание: Все порой любят выпить бутылочку чего-нибудь этакого, но Зависимый просто
    не умеет остановиться вовремя! Даже кружка разбавленного эля за завтраком может
    привести к непредсказуемым последствиям. Помимо похмелья с утречка и незнакомок
    в постели (если Зависимому повезет проснуться в постели), последствия включают
    невыполнимые клятвы, потерю снаряжения и денег, переломы, синяки, выбитые зубы
    и проблемы с местными силами правопорядка.

- название: Старая рана
  описание: В прошлом герой был ранен, но боль беспокоит его и по сей день. Рана может
    помешать герою выспаться, выпить с друзьями, поучаствовать в сражении или принять
    приглашение на свидание. Если мастер и игрок не договорятся об иных эффектах (которые
    могут быть весьма разнообразны), введенная в игру Старая рана дает Помеху на все
    активные проверки героя до завершения сцены.

- название: Тайна
  описание: У героя есть тайна, оглашение которой приведет к серьезным проблемам.
    Возможно, герой занимается некромантией и пьет человеческую кровь (там, где это
    порицается) или спит с родной сестрой (хотя в средневековом и фэнтезийном антураже
    это не всегда считается зазорным). Когда Недостаток входит в игру, в окружении
    героя появляется человек, каким-то образом прознавший о Тайне. Это может быть
    случайный свидетель (которого придется убедить молчать) или даже шантажист (которому
    придется заплатить золотом или острой сталью). Так или иначе, бездействие — худший
    для героя вариант!

- название: Урод
  описание: Герой уродлив, и этим все сказано. Он может обладать высоким значением
    Обаяния, но его внешность вызывает отвращение, насмешки и болезненный интерес;
    зачастую о нем судят предвзято. В многие считают уродливых людей тупыми и агрессивными
    (и ведут себя с ними соответствующе). Другие считают уродство заразной болезнью
    и сделают все возможное, чтобы убрать Урода из своего окружения.

- название: Фобия
  описание: Герой боится… чего-то. Игрок должен указать, чего именно. Каждый раз,
    когда Недостаток входит в игру, герой страдает от Ужаса.

- название: Честность
  описание: Герой держит свое слово и старается не лгать. А это порой очень затруднительно!
    Следует заметить, что Честность не мешает герою нападать из засады и заманивать
    врагов в ловушки. Тем не менее, герой сдержит слово, данное врагу.

- название: Чужак
  описание: Герой прибыл издалека или не принадлежит к человеческой расе. И если языковой
    барьер он успешно преодолел, то понять законы и порядки этих земель он пока не
    в состоянии. Из-за этого герой постоянно попадает в неудобные или даже опасные
    для жизни ситуации. А в остальное время на него недоверчиво косятся селяне, ученые
    исподтишка изучают его повадки, а дети пытаются разозлить, чтобы узнать, есть
    ли у него клыки.

- название: Шарлатан
  описание: 'Герой выдает себя за кого-то другого, чтобы получить преимущества (как
    правило, финансовые). Он может представиться истребителем драконов, целителем,
    алхимиком… Иногда это искреннее заблуждение — например, герой считает себя чудотворцем,
    посланцем небес или незаконнорожденным сыном императора. Но чаще герой водит окружающих
    за нос вполне сознательно: продает ли он «омолаживающие» зелья, «предсказывает»
