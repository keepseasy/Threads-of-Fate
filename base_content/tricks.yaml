Гуттаперчевый:
  Форма: Вспомогательный
  описание: Герой способен выгнуть тело и конечности под совершенно невероятными углами. Это может стать отличным цирковым номером и очень разнообразит постельные Сцены. Кроме того
  Свойства:
    - МРз героя понижается на 1, когда ему это выгодно (т е., герой Среднего размера уместится в объемистый чемодан, проскользнет в люк, куда влезет только Маленький герой и, само собой, повышает БАЗщ);
    - Герой может использовать для Захвата не только руки, но и ноги, хвост (если есть) и тело. У обычного человека с этим Трюком будет 5 конечностей для Захвата!
    - Герой проверяет Лв и Атлетику (Лв) с Преимуществом.

Заживает, как на кошке:
  Форма: Вспомогательный
  описание: Герой не привык залеживаться после ранений, и потому
  Свойства:
    - Во время Антрактов и Интерлюдий (в том числе, в Интерлюдии "Посещение врача") восстанавливает удвоенное число ЕЗ.

Заклятый враг:
  Форма: Боевой
  описание: Герой в совершенстве изучил повадки своих врагов. Теперь он
  Свойства:
    - Выбирая их целью, получает Преимущество на Дб и Мт;
    - Получает Преимущество, проверяя Наблюдательность и Выживание, чтобы выследить их;
    - В качестве Заклятого врага выбирается племя или разновидность живых существ, достаточно четко определимая. Например, игрок герой может объявить Заклятыми врагами племя Черных песков, но не всех дикарей вообще, или медведей гризли, но не всех медведей вообще.
    - Может приобретать этот Трюк несколько раз, выбирая нового Заклятого врага.
    - Может назначить нового Заклятого врага, если все старые почему-то погибли.

Здравый смысл:
  Форма: Вспомогательный
  описание: Герой привык сначала думать, а потом делать.
  Свойства:
    - Один раз за игровую встречу он вправе использовать Ход "Дежавю" без обрыва Нитей.

Знаток оружия:
  Форма: Боевой
  описание: Герой мастерски пользуется оружием ближнего боя. Он
  Свойства:
    - В Боевом контакте проводит маневры, требующие специфических условий, любым оружием (например, применения Длинного оружия или отсутствия оружия);
    - Считает Двуручное оружие, как 2 руки для проверок, в которых это учитывается.

Зоркий:
  Форма: Боевой
  описание: Герой необычайно остроглаз, или просто дальнозорок. Так или иначе
  Свойства:
    - Он не получает Помехи, проверяя Мт по целям на Дальней дистанции;
    - Прицеливаясь 3 Очереди подряд, он получает +2 Мт в дополнение к эффектам.
    - Может проверять Наблюдательность на дистанциях, недоступных героям без этого Трюка.

Играя с Судьбой:
  Форма: Вспомогательный
  описание: Везение героя невероятно, но имеет цену
  Свойства:
    - Он может использовать Ходв категории "Повезло" после того, как брошен К20 и определен результат.
    - После использования этого Трюка к мастеру протягивается Темная нить.

Источник дохода:
  Форма: Вспомогательный
  описание: Герой обладает поразительной способностью добывать средства. У него всюду должники, нычки и другие странные способы разжиться кой-чем. Благодаря этому, он
  Свойства:
    - Герой вправе совершить одну сделку с +5 к значению Богатства;
    - Вправе использовать Трюк \textbf{|МИн, ММд или МОб|} раз за игровую встречу.

Костолом:
  Форма: Боевой
  описание: Болевые приемы - конек героя. Если герой
  Свойства:
    - Захватил цель в Боевом контакте, он может выдать ей состояние "Серьезно ранен" до конца Сцены. Феномены, восстанавливающие ЕЗ, не могут снять состояние, полученное при применении Трюка;
    - Нанес КУ, проверяя Дб во время Захвата, он может выдать цели состояние "Агония".

Контратака:
  Форма: Боевой
  описание: Герой - мастер обманных выпадов и перехвата инициативы. Когда он
  Свойства:
    - Выбран целью проверки Дб (в том числе, в чужую Очередь), но не получил Пв, то может израсходовать Быстрое действие и совершить маневр "Атака" по цели в Боевом контакте.
      \newline Герой \textit{может} контратаковать, если получение Пв предотвращено Трюком "Мастер защиты", Прочностью, и т.д;
    - Подвергся Внезапному нападению, Трюк неприменим.

Кошачье падение:
  Форма: Вспомогательный
  описание: Герой знает, как безопасно падать
  Свойства:
    - Безопасная высота падения любого вида для него увеличивается на \textbf{|ММд|} метров.
    - И может использовать Мудрость или Атлетику(ММд) при проверках Падения.
    - Если его нагрузка в пределах Комфортной, герой всегда преуспевает в Ловкости, Мудрости или Атлетике(Лв, Мд) минимум на 1 при Проверке падения - даже если фактически провалил Ловкости, Мудрость или Атлетику(Лв, Мд).

Крепкие кулаки:
  Форма: Боевой
  описание: Герой знатно набил предплечья, локти и костяшки.
  Свойства:
    - Герой получает +2 к ББПв.

Круговая атака:
  Форма: Боевой
  описание: Герой поражает стоящих вокруг - и врагов, и союзников, одним молниеносным ударом
  Свойства:
    - Круговая атака - вариант маневра "Быстрая атака" и следует всем ее ограничениям. Герой совершает одну проверку Дб с Помехой и назначает целями всех в Боевом контакте с ним;
    - Эффекты КУ применяются к 1 любой цели;
    - Трюк допускает выбор различных зон поражения у разных целей. Герой проверяет Дб с наибольшим штрафом зон поражения.
    - Если герой использует Длинное оружие и в 1 метре от него есть противники, он совершает проверку с 2 Помехами;
    - Легкое оружие и "Амбидекстр" не меняют условий применения Трюка;
    - Трюк не применим с оружием, наносящим Колющие атаки, или когда Громоздкое или Длинное оружие получает Помеху из-за тесноты.

Крушила:
  Форма: Боевой
  описание: Герой - ураган насилия и разрушения. Когда он
  Свойства:
    - Проверяет Дб, пользуясь Двуручным оружием или Универсальным оружием в двух руках, то вправе перебросить все выпавшие 1, 2, 3, и 4. Герой не обязан делать это, но должен принять новый результат, даже если он хуже предыдущего.
    - Проверяет Дб с Помехой или Преимуществом, то вправе перебрасывать отдельные кубики, входящие в бросок.

Ловкий выстрел:
  Форма: Боевой
  описание: При стрельбе герой устраивает настоящую феерию. Он может
  Свойства:
    - Использовать маневры Точной атаки, Разоружения и Сбивания с ног при дистанционных атаках. Герой использует Мт вместо Дб в формулах этих маневров.
    - Использовать Финт дистанционным оружием. При этом герой использует Стрельбу в формуле маневра.

Луженая глотка:
  Форма: Вспомогательный
  описание: Когда герой кричит, его сложно не услышать. Это удобно, когда надо разбудить товарищей, позвать на помощь или отдать приказ в бою. Разумеется, герой может разговаривать самым обычным голосом. Тем не менее
  Свойства:
    - Герой не должен проверять что-либо, если орет и применяет Трюк.
    - Все участники Сцены - и друзья, и враги, без проверок слышат героя, применившего Трюк.

Маска:
  Форма: Социальный
  описание: у героя есть фальшивая личность, которую окружающие считают реальной. Выбирая Трюк, герой получет 1 Маску, и
  Свойства:
    - Может приобретать этот Трюк несколько раз;
    - Одновременно может иметь число Масок, не превышающее |МИн или ММд|;
    - Когда он сталкивается с проблемами - преследованием властей, сборщиками налогов, ревнивыми супругами, ему достаточно сменить Маску и наблюдать, как враги безрезультатно ищут другого. Если случается нечто подобное, герой проверяет Неприятности
        \trouble{Успех}{Герой благополучно ушел от преследования. Как и всегда.}
        {Помеха}{Недоброжелатели что-то подозревают, но если герой будет вести себя осторожно, то все обойдется. Герой выбирает 1 Расплату.}
        {Прокол}{Враги вышли на след героя. Скомпрометированная Маска должна быть заменена на другую (или на настоящую личность) в следующей Сцене и не может использоваться до Антракта. Герой выбирает 1 Расплату.}
        {Провал}{Маска сорвана, а истинная личность героя раскрыта. Ему придется избавиться от свидетелей, или получить Недостаток "Враги" или "Дурная слава". Если у героя есть оба Недостатка, мастер вправе немедленно ввести любой из них в игру.
        \newline Герой понижает число Масок на 1. Когда их число достигает 0, он теряет Трюк.}

Мастер защиты:
  Форма: Боевой
  описание: Герой великолепно владеет приемами парирования
  Свойства:
    - Если он выбран целью маневра и получает Пв то, израсходовав Быстрое действие, парирует удар щитом или оружием. В этом случае Пв получат щит или оружие (и, скорее всего, предотвратят их Прочностью);
    - Трюк неприменим, если герой подвергся КУ или Внезапному нападению.

Мимо:
  Форма: Боевой
  описание: Герой - мастер акробатических уверток
  Свойства:
    - Получив Пв, он может израсходовать 2 Эн и ускользнуть в последний момент. Бросьте К20. Герой игнорирует выпавшее число Пв. Если на кубике выпало 1, 2, 3, или 4, герой падает;
    - Проигнорированные Пв не должны превышать Рц героя;
    - Трюк неприменим, если нагрузка героя превышает Комфортную;
    - Трюк неприменим, если герой подвергся КУ или Внезапному нападению.

Мощный бросок:
  Форма: Боевой
  описание: Герой отлично тренирован, либо нечеловечески силен, и
  Свойства:
    - Может совершать Сокрушительную атаку Метательным оружием (включая луки и пращи), проверяя ММт вместо Дб.
    - Мжет выбирать Верный выстрел одновременно с Сокрушительной атакой.

Моя прелесть:
  Форма: Боевой
  описание: Герой в совершенстве изучил некое устройство, знает его слабости и капризы, и умеет их избегать. Поэтому
  Свойства:
    - Герой игнорирует Осечки выбранного предмета (и только его);
    - Если предмет потерян, украден или уничтожен, Трюк теряет эффект.
    - Герой может иметь несколько таких Трюков для разных предметов.

# Мышечный каркас:
#   Форма: Боевой
#   описание: Мускулатура героя тверже иной брони
#     - Герой имеет значение Прч, равное \textbf{|МВн|}, когда получает Дробящие Пв.
#     - Глаза героя не имеют значения Прч.
#         \begin{tcolorbox}
#           Если герой поражен атакой, имеющей несколько типов Пв, один из которых - Дробящие, трюк все равно действует.
#         \end{tcolorbox}

Кремень:
  Форма: Боевой
  описание: Герой научился преодолевать боль. Хотя возможно, он просто толстокожий или бронированный. Так или иначе
  Свойства:
    - Герой имеет значение Прч, равное 1.
    - Глаза героя не имеют значения Прч.

Мясник:
  Форма: Боевой
  описание: Герой бросается в бой, очертя голову
  Свойства:
    - Совершая Сокрушительную атаку или использовав Разбег, он может израсходовать Быстрое действие и перебросить Дб или Мт. Он обязан использовать новый результат.

На закуску:
  Форма: Боевой
  описание: Герой использует любой шанс уязвить противника. Это может быть тычок дубиной, выпад кромкой щита, укол стрелой или старый добрый пинок
  Свойства:
    - Герой может израсходовать Быстрое действие и совершить маневр "Атака" по цели в Боевом контакте. Он считается использующим оружие с БПв -2, КУ 20 и Дробящими Пв.

Наземь:
  Форма: Боевой
  описание: Герой нутром чует приближение пуль и стрел
  Свойства:
    - Когда герой выбран целью проверки Мт и должен получить Пв, он может израсходовать Быстрое действие, упасть и проигнорировать эти Пв;

Напоследок:
  Форма: Вспомогательный
  описание: Герой привык уходить красиво
  Свойства:
    - Израсходовав Быстрое действие, он может совершить Действие и Перемещение, если некий эффект приводит его к потере сознания или смерти.
    - Трюк может применяться вне Очереди героя.
    - Трюк не применим, если никто не может объяснить, как герою это удалось.

Наследство:
  Форма: Вспомогательный
  описание: Герою досталось от предков кое-что поинтереснее склонности к полноте и облысению
  Свойства:
    - Он получает любой предмет или ТС. Наследство является Шедевром!

Находчивый боец:
  Форма: Боевой
  описание: Герой творчески использует окружающую обстановку в бою
  Свойства:
    - В тесных помещениях (и ситуациях, когда Громоздкое или Длинное оружие дает Помеху на проверки Дб), герой может получить \textbf{|Х|} Преимуществ на проверки Дб и Мт, если только сам не использует Громоздкое или Длинное оружие. Когда схватка разворачивается там, где герой может разбить или сломать что-то ценное, он проверяет Неприятности в конце Сцены
        \trouble{Ни пылинки}{Герой не потревожил ни единого предмета - даже пыль на своих местах.}
        {Кавардак}{Пострадали не только враги, но и элементы интерьера. Покрытие ущерба имеет СП \textbf{|Х*5|} (или уничтожены предметы с суммарным СП \textbf{|Х*5|}).}
        {Разгром}{Большая часть обстановки приведена в негодность. Не пострадали лишь самые надежные вещи. Покрытие ущерба имеет СП \textbf{|Х*10|} (или уничтожены предметы с суммарным СП \textbf{|Х*10|}).}
        {Опустошение}{Герой уничтожил все, до чего дотянулся. Покрытие ущерба имеет СП \textbf{|Х*15|} (или уничтожены предметы с суммарным СП \textbf{|Х*15|}).}
        Герои с Чувством равновесия может использовать Громоздкое и/или Длинное оружие и все равно получать Преимущества!
        \newline Уничтоженные предметы могут принадлежать самому герою или его товарищам. С другой стороны, не каждый рискнет потребовать возмещения ущерба от героя с этим Трюком.

Невзрачный:
  Форма: Социальный
  описание: Герой умеет сливаться с толпой или выглядит, как среднестатистический обыватель. Толпа ощущает его свой частью. Герой точно не станет случайной жертвой погрома или расправы. Описывая героя, статисты ограничатся самыми общими деталями - например, "брюнетка" или "бородатый мужик". Поэтому он
  Свойства:
    - Получает Преимущество на проверки Скрытности, когда пытается затеряться в толпе;
    - Может прибавить к случайной проверке Впечатления свой \textbf{|ММд|}, если изначальный результат был хуже Нейтралитета;
    - Может перебросить случайную проверку Впечатления если изначальный результат был хуже Нейтралитета. Герой должен принять новый результат.

Непобедим в партере:
  Форма: Боевой
  описание: Герой эффективно сражается, даже сидя или лежа
  Свойства:
    - Если герой сидит или лежит, нападающие на него проверяют Дб без Преимущества;
    - Лежащий герой проверяет Дб без Помехи, используя Легкое и/или Естественное оружие.

Неприкасаемый:
  Форма: Социальный
  описание: Статисты побаиваются героя и стараются не ссориться с ним. Возможно, он приближенный тирана, член могущественной гильдии, принадлежит к племени кровожадных Ржавых Топоров или является священным животным
  Свойства:
    - Все случайные впечатления от героя не могут быть хуже Нейтралитета.

Ну-ка, стоп:
  Форма: Вспомогательный
  описание: Герой не дает врагам спуска
  Свойства:
    - Если видимый герою статист в досягаемости оружия совершает Активную проверку, герой может израсходовать Быстрое действие (и пулю, стрелу или заряд) и создать Помеху на эту проверку.
    - Трюк может применяться вне Очереди героя.
        \begin{tcolorbox}
          За 2 Быстрых действия герой создаст 2 Помехи. Не забывайте, если герой располагает несколькими БД, он может свободно тратить их в течение Очереди/Круга на любые доступные ему способности в любых сочетаниях.
        \end{tcolorbox}

Отточенная стрельба:
  Форма: Боевой
  описание: Герой повышает темп стрельбы даже у оружия, у которого это кажется невозможным. Он
  Свойства:
    - Выбирает один тип дальнобойного оружия со значением "Магазин", превышающим значение "Скорострельность" на 1 или больше;
    - Повышает Скорострельность и число целей при использовании Беглого огня на 1, применяя выбранное оружие.
        \begin{tcolorbox}
          Скорострельность, как обычно, ограничена числом зарядов в магазине оружия.
        \end{tcolorbox}

Острослов:
  Форма: Боевой
  описание: Герой не лезет за словом в карман и сыпет насмешками даже в бою. Иногда они пробирают до печенок
  Свойства:
    - Цель должна видеть и слышать героя. Он проверяет Общение (Ин, Об) против \textbf{|10 + Вл цели|} и расходует Быстрое действие. При успехе цель пропускает свою следующую Очередь.
    - Трюк не действует на существ, которым не доступно абстрактное мышление и понятие юмора.
        \begin{tcolorbox}
          Мастер вправе ограничить применение Трюка в случае значительных культурных и языковых различий между героем и его потенциальной жертвой, а может и не делать этого. В конце концов, настоящий острослов допечет любого.
        \end{tcolorbox}

Перехват:
  Форма: Боевой
  описание: Герой знает, как превратить защиту в нападение
  Свойства:
    - Когда он выбран целью проверки Дб, то может израсходовать Быстрое действие. До проверки Дб нападающего герой вправе применить Захват, Разоружение или Сбивание с ног, если он в Боевом контакте с нападающим;
    - Когда противник использует Длинное оружие, герою доступно только Разоружение, если только он сам не вооружен Длинным оружием.

Питомчик:
  Форма: Вспомогательный
  описание: С героем путешествует небольшое существо - кот, хорек, летучая мышь или серворобот. Оно может использоваться для несложных поручений, но большую часть времени абсолютно бесполезно
  Свойства:
    - Питомчик создается на 50 Очков характеристик, имеет 5 Очков опыта, 1 Трюк и 0-1 Недостаток;
    - Если Недостатки Питомчика входят в игру, Нити протягиваются к герою. Если Питомчик делает Ход, обрываются Нити героя;
    - Израсходовав Быстрое действие, Питомчик дает герою +1 к БАЗщ против проверок Дб - кусаясь, щипаясь и путаясь под ногами у врагов;
    - Питомчик разумен и самостоятелен - игрок может управлять им на любом расстоянии от героя. Герой располагает информацией, которую получает Питомчик. Для простоты считайте, что герой видит его глазами, хотя фактически это не всегда так;
    - В конце игровой встречи Питомчик получает Очки опыта, равные половине полученных его хозяином.

Подвижность:
  Форма: Боевой
  описание: В бою герой не стоит на месте и использует любой шанс для перемещения
  Свойства:
    - Если герой выбран целью атаки, но не получил Пв в результате, он может тут же израсходовать Быстрое действие и переместиться на половину Ск. Герой может перемещаться, если потеря ЕЗ предотвращена Трюком "Мастер защиты", Прочностью и т.д;
    - Трюк не может быть применен, если герой подвергся Внезапному нападению.

Под сенью Судьбы:
  Форма: Вспомогательный
  описание: Герой ступил на путь, предначертанный высшими силами
  Свойства:
    - Он прибавляет число Темных Нитей в распоряжении мастера к результатам своих проверок Неприятностей.

Последняя битва:
  Форма: Боевой
  описание: Герой сражается не с врагом, но с самой Судьбой
  Свойства:
    - Он увеличивает значение Дб и Мт на число Темных Нитей в распоряжении мастера.

Превозмогая боль:
  Форма: Боевой
  описание: Герой - по-настоящему крепкий орешек
  Свойства:
    - Потратив X Эн, он может увеличить свою Прч (кроме глаз) на X до конца Круга.
    - Трюк может применяться даже в непосредственный момент получения Пв.

Прирожденный водила:
  Форма: Боевой
  описание: Герой не мыслит себя без транспорта
  Свойства:
    - И прибавляет свой \textbf{|МИн|} или \textbf{|ММд|} к БАЗщ ТС, пока управляет им;
    - Управляя ТС, совершает проверки, не связанные с управлением ТС, без Помех.

Прирожденный наездник:
  Форма: Боевой
  описание: Герой днюет и ночует в седле
  Свойства:
    - Он прибавляет свой \textbf{|МИн|} или \textbf{|ММд|} к БАЗщ своего скакуна, пока управляет им;
    - и игнорирует Помеху на проверки Мт за перемещение скакуна.

Покровительство:
  Форма: Социальный
  описание: У героя есть влиятельный патрон - купец, жрец, чиновник, криминальный босс, или даже организация-покровитель - гильдия, торговый картель или шпионская сеть
  Свойства:
    - В течение игровой встречи Трюк может быть использован \textbf{|МИн или МОб|} героя раз (минимум 1). Используя Трюк, герой проверяет Неприятности
        \trouble{Сейчас сделаем}{Покровитель решает проблемы героя с таким же усердием, как свои собственные, либо герой может получить услуги и предметы с СП 20 или меньше.}
        {Потерпи немного}{Покровитель согласен помочь в скором времени, либо герой может получить услуги и предметы с СП 15 или меньше.}
        {Такое дело}{Покровитель согласен помочь герою, но взамен попросит его об ответной услуге, либо герой может получить услуги и предметы с СП 10 или меньше.}
        {Влип}{Покровителя нет поблизости, или он считает, что герой сам выкрутится. Если покровитель приходит на выручку, его помощь заменяет одну проблему другой - героя вызволяет из тюрьмы отряд головорезов, должника убивают, вместо того, чтобы припугнуть и т.д.}

# Полиглот:
#   Форма: Вспомогательный
#   описание: Герой знает множество языков. Если он попадает в местность, где говорят на незнакомом ему языке, он овладевает им за \textbf{|7 - МИн|} дней. Через \textbf{|14 - МИн|} дней герой говорит без акцента. Через \textbf{|21 - МИн|} дней герой способен воспроизвести региональные и местечковые акценты.

Предчувствие опасности:
  Форма: Вспомогательный
  описание: В преддверии беды герой ощущает себя неуютно и может принять меры
  Свойства:
    - При Внезапном нападении он проверяет Рц против \textbf{|10 + наибольшая Рц среди напавших|}, либо против \textbf{|15|}, если Сцена не подразумевает противостояния с кем-либо. Преуспев, герой действует первым.
    - Игнорирует Ошеломление при Внезапном нападении, даже если провалил Рц.

Привычный к походам:
  Форма: Вспомогательный
  описание: Герой не из неженок, поэтому
  Свойства:
    - Максимально допустимый БД доспеха, в котором может отдыхать герой, возрастает на 1.

Продуманная защита:
  Форма: Боевой
  описание: Терой сражается с холодным и трезвым расчетом
  Свойства:
    - Он прибавляет \textbf{|МИн|} к БАЗщ;
    - Трюк неприменим, когда герой подвергается Внезапному нападению.

Проныра:
  Форма: Боевой
  описание: Герой обладает поразительным умением прятаться где угодно
  Свойства:
    - Он может проверять Скрытность на виду у врагов (и друзей, если от них надо скрыться);
    - Когда Скрытый герой проверяет Дб или Мт и промахивается по цели на 5 или меньше, то не обнаруживает себя.

Прорехи в броне:
  Форма: Боевой
  описание: Исключительная наблюдательность, или знакомство с конструктивными особенностями доспехов позволяет герою использовать уязвимые места
  Свойства:
    - Если Наблюдательность (Мд) героя превышает БД цели, ее БД понижается вдвое.
        \newline Например, Наблюдательность (Мд) героя равна 5. Если он атакует цель в гражданском бронежилете с БД +4, БД цели понизится до +2. Если герой атакует цель в силовом доспехе с БД +14, то его Наблюдательности не хватит для поиска слабых мест.

Пьяный мастер:
  Форма: Боевой
  описание: Выпивка дает герою не только чувство легкости бытия, бахвалистый кураж и похмелье поутру, но и делает его опасным
  Свойства:
    - Когда герой находится в состоянии Отравления из-за выпитого алкоголя или под действием первичного эффекта, он получает Преимущество вместо Помех на проверки Дб и Мт и Вн при Опасной ране.

Разящий вихрь:
  Форма: Боевой
  описание: Герой обучен использовать два оружия ближнего боя как для нападения, так и для защиты
  Свойства:
    - Он может применить Защитную стойку после совершения Быстрой атаки, израсходовав Быстрое действие.

Расчленитель:
  Форма: Боевой
  описание: Герой знает, как разделать тушу. Человеческую - в том числе
  Свойства:
    - Он получает Преимущество на Дб и Мт, выбирая целью конечности или шею противника.

Роковое очарование:
  Форма: Социальный
  описание: В момент наивысшей опасности герой особенно хорош собой
  Свойства:
    - Он прибавляет число Темных Нитей в распоряжении мастера к проверкам Общения (Об) и Впечатления статистов от себя.

С того света:
  Форма: Боевой
  описание: Героя невероятно трудно убить
  Свойства:
    - До тех пор пока его не обезглавили, не сожгли или не размололи в кровавую кашу, герой приходит в себя в следующей Сцене после смерти, восстанавливает 1 ЕЗ и проверяет Неприятности
        \trouble{Царапина}{Герой понижает на 1 максимальные ЕЗ. Переломы все еще требуют пристального внимания.}
        {Бывало и хуже}{Герой сравнительно легко отделался. Он понижает на 1 любую из Основных характеристик.}
        {Хуже не бывало}{Герой получил тяжелые раны. Он понижает на 1 любую из Основных характеристик и максимальные ЕЗ.}
        {На долгую память}{Раны героя будут напоминать о себе до конца дней. Он понижает на 1 любую из Основных характеристик и максимальные ЕЗ, а также получает Недостаток "Урод" или "Старая рана". Когда герой уже обладает этими Недостатками, мастер может немедленно ввести в игру любой из них.}

Свита:
  Форма: Социальный
  описание: Вместе с героем путешествует группа статистов. Это может быть охрана, слуги, рабы или даже гарем
  Свойства:
    - Статисты верны герою, пока он платит им, кормит их, защищает их и не требует от них слишком многого;
    - Свита готова рисковать жизнью ради героя, но в опасных ситуациях придется воодушевлять ее, успешно совершив проверку Общения или пристрелив парочку паникеров;
    - Число статистов в свите не может превышать \textbf{|5 + МОб героя|};
    - Каждый статист из Свиты собирается на 60 Очков характеристик и имеет 5 Очков опыта;
    - Один из статистов в Свите может иметь 1 Трюк;
    - Снаряжение Свиты - обязанность героя (хотя статисты зачастую имеют личное имущество и ценные для них безделушки);
    - Свита получает 1 Очко опыта (на всех) в конце каждой игровой встречи;
    - Погибшие статисты из Свиты могут быть заменены другими, если это уместно и логично;
    - По договоренности с мастером и соигроками Трюк может приобретаться несколько раз.

Соблазнительный:
  Форма: Социальный
  описание: Возможно, герой не так уж красив, но, без сомнений, притягателен
  Свойства:
    - Пока герой одет достаточно откровенно, он прибавляет МОб к БАЗщ. Большинство доспехов категорически не совместимы с этим Трюком;
    - Если Эмоциональный фон Сцены - "Потенциальная угроза" или лучше, герой получает Преимущество на проверки Впечатлений.
    - Трюк не действует, если герой по какой-то причине не привлекает статистов физически. Например, когда статист - зомби, боевой робот или просто того же пола, что и герой.

Сорвиголова:
  Форма: Боевой
  описание: Герой особенно опасен, когда напрочь забывает о самосохранении
  Свойства:
    - Каждый раз, когда герой применяет Сокрушительную атаку, Верный выстрел или Разбег, он получает +3 к следующей проверке Дб или Мт. Если Сокрушительная атака, Верный выстрел или Разбег применяются одновременно друг с другом, герой получает +6!

Смерть с небес:
  Форма: Боевой
  описание: Герой использует инерцию падения при атаке. За счет этого он
  Свойства:
    - Увеличивает Дб на 1 за каждый метр падения;
    - Все еще должен сам совершать проверку Падения, если она потребуется.

Сокрушитель:
  Форма: Боевой
  описание: Герой умеет вкладывать в удары всю силу без остатка. Он
  Свойства:
    - Может потратить 2 Эн и получить +1 к следующей проверке Дб;
    - Может потратить 2 Эн и получить +1 к следующей проверке ММт;
    - Вправе применять этот Трюк вне своей Очереди.

Спринтер:
  Форма: Боевой
  описание: Герой чудо как быстр на коротких дистанциях. Он
  Свойства:
    - Может потратить 2 Эн и повысить Ск на 1 до начала своей следующей Очереди;
    - Вправе применять этот Трюк вне своей Очереди.

Союзник:
  Форма: Социальный
  описание: Вместе с героем путешествует персона
  Свойства:
    - Это может быть преданный слуга (даже раб), родственник, друг или возлюбленный (да, Союзник может одновременно быть Привязанностью героя!);
    - Союзник помогает герою в самых безумных затеях и ждет от него того же. Если герой будет систематически игнорировать желания и потребности Союзника или обижать его, тот разочаруется и уйдет, или даже станет Врагом;
    - Союзник начинает с 1 Атрибутом, 1 Трюком и 0-1 Недостатком;
    - Он создается на такое же число Очков характеристик и имеет столько Очков опыта, как сам герой;
    - Если Недостатки Союзника входят в игру, Нити Судьбы протягиваются к герою. Если Союзник делает Ход, обрываются Нити героя.
    - Союзник вооружается на собственные средства, однако герой может делиться с ним деньгами и снаряжением до начала игры (и, само собой, в процессе игры);
    - В конце игровой встречи Союзник получает столько же Очков опыта, сколько и герой;
    - По договоренности с мастером и соигроками этот Трюк может приобретаться несколько раз.
        \begin{tcolorbox}
          Правила позволяют Союзнику и Свите приобретать своих Союзников и Свиту. На первый взгляд такая возможность - идеальный способ начать игру с небольшой армией. Но только на первый. Этот момент отлично проясняет постулат "вассал моего вассала - не мой вассал". Союзник Союзника не имеет причин помогать вашему герою, а Свиту Свиты придется и вовсе очень серьезно мотивировать для этого. Много ли проку в такой помощи - большой вопрос.
        \end{tcolorbox}

Старик:
  Форма: Вспомогательный
  описание: Герой застал цивилизацию во всем великолепии и сполна испил из родников ее мудрости. Благодаря этому, при совершении проверок Знатока(Ин), Науки(Ин) и Эксплуатации(Ин), связанных с устройством мира до Катастрофы он
  Свойства:
    - Получает бонус +5;
    - Вправе использовать Эффективный показатель вместо проверок;
    - Знает, когда сложность слишком высока для успеха при помощи Эффективного показателя.
        \begin{tcolorbox}
          Герой-Старик может быть не только, собственно, стариком. Не исключено, что он пережил Катастрофу благодаря гибернации, темпоральному сдвигу или цифровому переносу сознания.
        \end{tcolorbox}



Стильный:
  Форма: Социальный
  описание: На герое отлично смотрится любая одежда - даже нищенские обноски
  Свойства:
    - Пока герой одет (хотя бы в исподнее или набедренную повязку), он получает +2 к проверкам Об (и к БАЗщ, если герой Соблазнительный);
    - Герой может помогать другим в выборе туалета. Если Эмоциональный фон Сцены - "Отсутствие угрозы" или лучше, герой получает Преимущество на проверки Впечатлений.

Телохранитель:
  Форма: Боевой
  описание: Герой обладает достаточной сноровкой и реакцией, чтобы защитить союзника от нападения или другой внезапной беды
  Свойства:
    - Потратив Быстрое действие, герой прикрывает цель в \textbf{|МЛв метров|} от себя (минимум в 1). Решение об использовании Трюка принимается после того, как определены Пв, полученные целью. Герой перемещается на место цели. Сама цель перемещается на 1 метр от точки, в которой она стояла. Если ее нельзя переместить, Трюк не применим.
      \newline Телохранитель получает Пв вместо цели, даже если Зщ Телохранителя больше ее Зщ;
    - Трюк может применяться вне Очереди героя.

Туча стрел:
  Форма: Боевой
  описание: Герой - мастер скоростной стрельбы из лука
  Свойства:
    - При использовании лука, проверяя Мт, герой может израсходовать Быстрое действие и выпустить лишнюю стрелу. Во время Действия герой совершает Х дополнительных маневров Дистанционной атаки, где Х - число израсходованных Быстрых действий (и стрел).

Убийца:
  Форма: Боевой
  описание: Герой знает, как пустить кровь врагу
  Свойства:
    - Все успешные проверки Дб и Мт героя по целям, подвергающимся Внезапному нападению, имеют свойства КУ.

Удар дракона:
  Форма: Боевой
  описание: Герой способен на сокрушительные удары в прыжке
  Свойства:
    - Если он использует Разбег и затем успешно проверяет РДб, Пв, полученные целью, удваиваются.

Упредительный удар:
  Форма: Боевой
  описание: Герой знает, чем попотчевать атакующего врага
  Свойства:
    - Если нападающий вошел к герою в Боевой контакт, герой вправе израсходовать Быстрое действие и провести маневр "Атака" по нападающему или его средству передвижения.
    - Трюк может применяться вне Очереди героя.

Ускоренный метаболизм:
  Форма: Вспомогательный
  описание: Организм героя знает лучше многих, как быстро утилизировать всякую дрянь
  Свойства:
    - Во время Антрактов и Интерлюдий (в том числе, в Интерлюдии "Посещение врача")  герой понижает Интоксикацию на утроенное значение.

Уязвимые точки:
  Форма: Боевой
  описание: Герой выводит противника из строя, не нанося действительного ущерба
  Свойства:
    - Когда герой успешно проверяет Дб или Мт и герой может наложить \textit{один} из эффектов
        \begin{enumerate}
          \item понизить на 5 потерянные целью ЕЗ и выдать ей состояние "Ранен";
          \item понизить на 10 потерянные целью ЕЗ, и выдать ей состояние "Серьезно ранен";
          \item понизить на 15 потерянные целью ЕЗ, и выдать жертве состояние "Агония";
        \end{enumerate}
        герой не может наложить эффект, если после его применения цель теряет меньше 0 ЕЗ.
    - cостояния длятся до конца Сцены, или до того, как жертве будет отказана врачебная помощь. Феномены, восстанавливающие ЕЗ, не могут снять состояния, полученные из-за этого Трюка.

# Хирургическая точность:
  # Форма: Боевой
  # описание: После того, как определена величина Повреждений от атаки героя, вы можете потратить 1 Эн героя и понизить нанесенные Повреждения на любое число вплоть до 0.

Хладнокровный стрелок:
  Форма: Боевой
  описание: Герой легко подстрелит жертву даже в рукопашной свалке
  Свойства:
    - Выбирая цели, находящиеся в Боевом контакте друг с другом, герой проверяет Мт без Помехи.

Хорошая память:
  Форма: Вспомогательный
  описание: Герой без труда вспоминает даже самые незначительные детали
  Свойства:
    - Если игрок не записал имя, топоним, поворот на развилке, мастер обязан ему напомнить;
    - Это отличный Трюк для игроков, которые не любят или забывают вести записи;
    - Этот Трюк полезен в сочетании с Трюком Могущества "Феноменальный резерв".

Честная физиономия:
  Форма: Социальный
  описание: Герой умеет придавать лицу невинный вид. Героя никогда не заподозрят в чем-то нехорошем - особенно те, кто не имел шанса узнать его получше
  Свойства:
    - Герой может перебросить проверку случайных Впечатлений. Герой не обязан принимать новый результат.
    - Герой может улучшить случайное Впечатление на одну категорию.

Что в руку легло:
  Форма: Боевой
  описание: Герой эффективно использует в бою самые неожиданные предметы
  Свойства:
    - Даже карандаш, спичечный коробок или игральная карта в его руках превращаются в Легкое Метательное оружие ближнего боя с БПв -1 и КУ 20, с Дробящим, Колющим или Рубящим типом Пв.
    - Ближняя дистанция для всего этого добра - 5 метров, дальняя - отсутствует.

Что у меня в кармашке:
  Форма: Вспомогательный
  описание: Герой таскает с собой предметы, бесполезные на первый взгляд
  Свойства:
    - Один раз за Сцену герой может достать небольшой предмет (размером с перочинный ножик или фляжку для коньяка) из кармана, сумки или какого-то укромного места, о котором никто не знает.
    - Предмет должен удовлетворять любому из требований
        \begin{enumerate}
          \item герой владеет предметом, но игрок не заявил, что герой взял его с собой.
          \item герой мог бы владеть предметом - например, у Ученого наверняка найдется записная книжка, у Дока - пузырек таблеток, а у Охотника за головами - наручники.
          \item предмет широко распространен в мире игры - это могут быть сухой факел, кремень и кресало, рыболовный крючок и еще тысяча мелочей, которых всегда нет под рукой, когда нужно.
        \end{enumerate}
    - Предмет не может иметь СП выше 5.
    - Трюк не применим, если герой был раздет и подвергнут тщательному обыску. Впрочем, даже в таких ситуациях остаются варианты.

Чувство времени:
  Форма: Боевой
  описание: Герой безупречно чувствует неумолимый бег времени.
  Свойства:
    - И всегда может сказать, который час. В худшем случае он ошибется минут на десять - если его мысли занимает что-то важное.
    - В бою он может сместить свою Очередь на любое число Очередей вниз, то есть действовать после менее быстрого героя или статиста. Герой может вернуть свою Очередь обратно в начале нового Круга.
    - Он получает дополнительное Быстрое действие.

# На пределе:
#   Форма: Боевой
#   описание: 'Герой знает, как заставить работать энергетическое и пороховое оружие на пределе возможностей. Он может зарядить дополнительную порцию пороха или Заряда в оружие. Оно получает +2 к бонусу к Повреждениям на Ближней дистанции, но тратит 2 раза больше боеприпасов, и его Осечка возрастает на 5. Если при выстреле произошла Осечка, совершите проверку Неприятностей.
