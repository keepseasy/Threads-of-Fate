#   Форма: Боевой
#   описание: Герой игнорирует свойство Перезарядка у одного типа дальнобойного оружия или у арбалетов. Этот трюк можно взять несколько раз, каждый раз выбирая новый тип оружия.

Чистенький:
  Форма: Социальный
  описание: Герой ничем не болен и лучится здоровьем, а его гены безупречны
  Свойства:
    - Герой получает Преимущество при проверках Впечатлений от себя;
    - Героя Восторженно встретят в любой общине, избегающей инбридинга (если он готов уединиться с местными барышнями, которые не всегда хороши собой), а героиню охотно примут в поселениях, заботящихся об искоренении мутаций (если она готова задержаться там на следующие девять месяцев или хотя бы делает вид).
    - В высокотехнологических сообществах семя или яйцеклетки героя имеют СП и являются Редкими.

# Ускоренный метаболизм:
#   Форма: Вспомогательный
#   описание: Во время отдыха герой понижает Интоксикацию на удвоенное значение.

Я об этом слышал:
  Форма: Вспомогательный
  описание: Герой обладает уймой полезных и бесполезных знаний
  Свойства:
    - Для применения которых не требуются профильные броски (хотя они добавляют деталей);
    - Информация, которой располагает герой, никогда не бывает исчерпывающей;
    - И может совершать проверки недоступных ему Экспертных навыков (с Помехой за отсутствие очков в них).

Расширенная интеграция:
  Форма: Вспомогательный
  описание: Герой аугментирован. Он
  Свойства:
    - Получает 1 дополнительную Ячейку аугментики;
    - Может приобретать Трюк несколько раз.

# Могучий лучник:
#   Форма: Боевой
#   описание: При стрельбе из лука на Дальнюю дистанцию герой использует такой же БПв, как и на Ближней.

Барьер:
  Форма: Могущество
  описание: Герой умеет создавать физический барьер из концентрированной Энергии
  Свойства:
    - Израсходовав Быстрое действие, он может прикрыть барьером себя или любую цель в |МФх| метрах от себя. Если Трюк взят без атрибута Могущества, МФх героя является Об;
    - Когда цель получает Пв, герой теряет столько Эн, сколько Пв получила цель.
        \newline Например, союзник героя подвергся нападению. Герой решает прикрыть союзника Барьером и расходует Быстрое действие. Союзник получает 9 Пв, но у героя только 7 Эн. Он теряет всю Эн, а союзник получает только 2 Пв.
    - Трюк неприменим, если цель подверглась КУ или герой подвергся Внезапному нападению.
    - Трюк может применяться вне Очереди героя.

В здоровом теле - здоровый дух:
  Форма: Могущество
  описание: Герой черпает оптимизм в безупречном здоровье
  Свойства:
    - При определении значения Эн герой прибавляет к нему свой |МВн|.

Владыка стихий:
  Форма: Могущество
  описание: Герой достиг вершин мастерства в обращении с феноменами, наносящими определенный вид ущерба.
  Свойства:
    - Герой выбирает любой тип Пв, когда приобретает Трюк. Стоимость феноменов, наносящих выбранный тип Пв, понижается на 2 Эн, до минимума в 1 Эн.
    - Трюк может приобретаться многократно для различных типов Пв, но не более раза для каждого из них.

Внутренний резерв:
  Форма: Могущество
  описание: Герой обладает невероятной энергетической мощью
  Свойства:
    - Максимальная Эн героя возрастает на 3;

Дар:
  Форма: Могущество
  описание: Герой имеет ограниченный доступ к сверхсилам
  Свойства:
    - Герой получает доступ к КонцентрацииЭ;
    - Герой выбирает 1 феномен и может активировать его;
    - Феноменальная характеристика героя - Выносливость;

Кинетик:
  Форма: Могущество
  описание: Герой специализируется на атакующих феноменах, уделяя минимум внимания остальным.
  Свойства:
    - БПв Снарядов и Бомб героя возрастает на 2.
    - Стоимость феноменов, не являющихся Снарядами или Бомбами, возрастает на 1 Эн.

Медиатор:
  Форма: Могущество
  описание: Герой использует оружие для контактных способностей
  Свойства:
    - Он может заменить проверки РДб (Рукопашный бой) на проверки Дб (Владение оружием) при использовании способностей, требующих Касания.

Призвание:
  Форма: Могущество
  описание: Герой просто создан для использования феноменов
  Свойства:
    - \textbf{|Эн|} героя вычисляется по формуле \textbf{|Вн + Об|/3} и в дальнейшем может быть повышена бонусами из других источников.

Слушаю и повинуюсь:
  Форма: Могущество
  описание: Питомчик или Союзник героя всегда появляется (и исчезает) вовремя.
  Свойства:
    - Если герой обладает Трюком "Питомчик" и/или "Союзник", он может призвать существа, когда требуется помощь или хорошая компания. Активация Трюка требует Быстрого действия - командного слова или жеста, и траты Энергии
      \newline 1 Эн - герой находится на открытой местности.
      \newline 3 Эн - герой находится в помещении.
      \newline 5 Эн - герой находится под землей, водой или окружен толстыми стенами.
      \newline 1 Эн - герой желает отправить Союзника восвояси.
      \newline Герой должен дополнительно потратить 1 Эн, если Союзник Нагружен, 2 Эн, если он Перегружен, или 3 Эн, если он несет Максимальную нагрузку.
      \newline Существо появляется в \textbf{|МИн|} метрах от героя - если есть свободное место. Для окружающих это становится полной неожиданностью - как и его исчезновение.

Стремительная мощь:
  Форма: Могущество
  описание: Герой довел активацию феноменов до автоматизма
  Свойства:
    - Любой феномен, Время активации которого составляет Действие, может быть активирован героем за Быстрое действие. В течение Очереди героя каждый следующий феномен, активированный  после первого, стоит на 2 Эн дороже.
      \newline Например, если герой активировал Пирокинез за 2 Эн и желает активировать еще один за Быстрое действие, то второй Пирокинез обойдется ему в 4 Эн. Если герой активирует в эту же Очередь третий Пирокинез, он будет стоить 6 Эн.

Третий глаз:
  Форма: Могущество
  описание: Герой наловчился заглядывать в незримый мир с черного хода
  Свойства:
    - Когда он находится в состоянии Отравления из-за употребленных Ядов, то получает Преимущество вместо Помехи на Концентрацию и другие проверки, связанные с феноменами.

Феноменальный резерв:
  Форма: Могущество
  описание: Герой привык иметь немного сверхсил в мгновенном доступе
  Свойства:
    - После активации феномена герой может не вводить его эффекты в игру.
    - Герой может отложить ввод феномена в игру на число Сцен, не превышающее его Концентрации(МФх). Если феномен не введен в игру по истечении этого времени, он считается Прерванным.
    - Когда герой решает ввести феномен в игру, ему достаточно израсходовать Быстрое действие - даже в чужую Очередь, как при Выжидании, но в ответ на любой шаг союзника или противника!
    - Герой может иметь в резерве 1 феномен - или 2, если у него Хорошая память.
    - Герой должен выполнить все необходимые для активации требования, помещая феномен в резерв.

Медитация:
  Форма: Могущество
  описание: Герой владеет эффективными методами восстановления внутренних сил. Он
  Свойства:
    - Восстанавливает \textbf{|МОб|} Энергии (минимум 1) в Интерлюдиях без пометки "Отдых"; 
    - Восстанавливает в 2 раза больше Энергии в Интерлюдиях с пометкой "Отдых".

Фамилиар:
  Форма: Могущество
  описание: Питомчик героя - не просто милый зверек.
  Свойства:
    - Герой может давать прямые приказы своему Питомчику на любом расстоянии, а так же смотреть его глазами.
    - Пока Питомчик находится в сознании и на расстоянии не больше \textbf{|10*МФх|} метров от героя, он может служить точкой отсчета дистанций феноменов. Если феномен требует контакта, Питомчик должен преуспеть в Касании, хотя ничто не мешает напасть исподтишка;
    - Если Питомчик погибнет или сбежит, герой может призвать нового, совершив Ритуал со сложностью 20. В случае успеха герой находит нового Питомчика, не потратив на это очки опыта(но если у героя нет трюка Питомчик и он делает ритуал впервые, ему потребуется приобрести трюк, иначе ритуал считается автоматически проваленным).
    - Питомчик может потратить Действие и передать герою свою текущую Энергию.
    - В случае провала герой не может повторить ритуал до следующего Антракта.
