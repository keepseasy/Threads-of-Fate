Вжух:
  Форма: Боевой
  описание: В быстроте герой поспорит с молнией. Пока хватает сил.
  Свойства:
    - Может потратить 3 Эн и получить дополнительное Быстрое действие.
    - Вправе применять этот Трюк вне своей Очереди.

Баловень Судьбы:
  Форма: Вспомогательный
  описание: Высшие силы благоволят герою
  Свойства:
    - Он всегда начинает игровую встречу с 3 Нитями Судьбы;
    - Максимальное число Нитей, которое можно протянуть к герою, составляет 6.

Амбидекстр:
  Форма: Боевой
  описание: Герой пользуется левой рукой так же свободно, как и правой, и безупречно координирует их движения в бою.
  Свойства:
    - Быстрая атака совершается героем без Помех, если выполняется двумя оружиями;
    - Выполняя Быструю атаку двумя оружиями, герой может совершить 3 проверки Дб с Помехой по одной или разным целям. Если одно из оружий героя Легкое, с Помехой совершается лишь 1 проверка. Если оба оружия героя Легкие, все 3 проверки совершаются без Помехи!
    - Используя Дальнобойное оружие в каждой руке, герой может выбрать основным любое из них. Также он вправе повысить Скорострельность основного оружия на число, не превышающее своего \textbf{|МЛв*2|} и Скорострельности вспомогательного оружия (минимум на 2).

Бесстрашный:
  Форма: Боевой
  описание: Герой пугающе хладнокровен.
  Свойства:
    - Он не подвержен действию Ужаса;
    - Выполняя маневр Провокации, может воздействовать им на \textbf{|1 + Вл героя|} целей по своему выбору. Многие захотят принять вызов героя и стереть презрительную мину с его скучающего лица.

Боевой клич:
  Форма: Боевой
  описание: Герой безжалостен и решителен, его клич вселяет страх в сердца врагов.
  Свойства:
    - Совершая Атаку или Атаку с разбега, он может израсходовать  Быстрое действие и выбрать число противников, не превышающее его \textbf{|1 + ММд|}. Они должны видеть или слышать героя. Если при нападении цель получает Пв, превышающие Вл выбранных противников, они дрожат от Ужаса до конца Сцены!

Боевые рефлексы:
  Форма: Боевой
  описание: В заварушке герой не тратит времени зря. Он
  Свойства:
    - Получает +1 к Рц;
    - Игнорирует Ошеломление при Внезапном нападении;
    - Получает дополнительное Быстрое действие.

Большое гнездо:
  Форма: Социальный
  описание: У героя множество родственников и друзей. Он может рассчитывать на ночлег, стол, информацию, убежище и даже денежные ссуды
  Свойства:
    - В течение игровой встречи Трюк может быть использован число раз, равное \textbf{|МИн или МОб героя|} (минимум 1). Используя Трюк, герой проверяет Неприятности
        \trouble{К нам приехал, к нам приехал}{Героя принимают, как президента, святого, или горячо и искренне любимого родственника. Герой быстро получит все необходимое в пределах разумного. Герой вправе совершить одну сделку в этой или следующей Сценах с +5 к значению Богатства.}
        {Ну, здорово}{Героя встречают тепло и приветливо. Он быстро получит все необходимое. Особенно, если не потребует слишком многого. Герой вправе совершить одну сделку в этой или следующей Сценах с +3 к значению Богатства.}
        {Ну, заходи}{Герой явился не вовремя - у родни проблемы, но в помощи ему не откажут, и охотно поболтают с ним за кружечкой чего-нибудь этакого. Герой вправе совершить одну сделку в этой или следующей Сценах с +1 к значению Богатства.}
        {Как снег на голову}{Герой получает скудный стол и ночлег в дровяном сарае. Ему не очень-то рады, и не скрывают этого.}

Борец:
  Форма: Боевой
  описание: Герой изрядно поднаторел в захватах.
  Свойства:
    - Если благодаря проверке РДб цель получает Пв, герой может израсходовать Быстрое действие и применить маневр "Захват".

Бреши в защите:
  Форма: Боевой
  описание: Герой ловит каждое неверное движение противника. Он
  Свойства:
    - Игнорирует БЩ цели, если Наблюдательность(Мд) героя превышает его;
    - Нападая на цель с Трюком "Мастер защиты", запрещает применять щит для парирования, если Наблюдательность (Мд) героя превышает БЩ цели.
      \newline Например, герой с Наблюдательностью(Мд), равной 2, игнорирует Бонус кулачного щита, герой с Наблюдательностью (Мд), равной 4, игнорирует Бонус кулачного щита, щита и большого щита.

В упор:
  Форма: Боевой
  описание: Герой наловчился вести прицельный огонь в кутерьме ближнего боя.
  Свойства:
    - Он игнорирует Помеху на Мт, если находится в Боевом контакте с противником.

Везунчик:
  Форма: Вспомогательный
  описание: Герою везет - пока он не исчерпал запасы оптимизма
  Свойства:
    - Потратив 1 Эн, герой перебрасывает проверку. Он не обязан принимать результат второго броска.

Вызов Судьбе:
  Форма: Вспомогательный
  описание: Герой бросает вызов самому року
  Свойства:
    - Раз за Сцену при совершении Хода он может оборвать на 1 Нить меньше. В этом случае, к мастеру протягивается 1 Темная Нить.

Верткий:
  Форма: Боевой
  описание: Герой знает, как выжить под самой жестокой канонадой. Он
  Свойства:
    - если в \textbf{|МЛв героя|} (мин. 1) метрах есть укрытие, то во время Взрыва герой может потратить Быстрое Действие и 1 Эн, чтобы переместиться туда вместо получения урона.
    - Вправе применять этот Трюк вне своей Очереди.

