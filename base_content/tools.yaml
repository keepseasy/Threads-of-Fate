  описание: Адаптеры питания не слишком распространены из-за высокого риска быть поджаренным при подаче неправильного напряжения, но позволяют носить с собой меньше энергоносителей для оружия и других инструментов, требующих энергию.
  Свойства:
  - Универсальный разъем: герой может использовать внешние батареи и станции подзарядки при активации эффектов, потребляющих Энергию, и подпитывать оружие и Инструменты Могущества своей собственной Энергией.

Протез:
  Форма: Имплант
  СП: '*'
  описание: Протезы заменяют утраченные органы. Они не дают свер того, что было потеряно вместе с органом. СП варьируется от функционала и сложности изготовления органа. Палка вместо ноги не будет стоить дорого, однако замена утраченного глаза на функционирующий может влететь в копеечку.
  Свойства:
  - Почти бесплатно: Протезы не требуют ячеек имплантов для установки.

Усиленный скелет:
  Форма: Имплант
  СП: '*'
  описание: Усиление скелета в теле включает титановые вставки в таз и грудную клетку, приводы позвоночника и лопаток и позволяет полностью использовать потенциал кибернетических конечностей и даже поставить несколько дополнительных. Без усиленного скелета киберрука или нога будет лишь протезом. Стоимость равна 7. За отдельную стоимость можно установить или заменить конечности. Каждая конечность имеет 10 ЕЗ и прочность 5. При попадании в бионическую конечность ее хозяин не теряет ЕЗ. Кроме замены рук и ног, герой может установить дополнительно до 4 манипуляторов.
  Свойства:
  - Замена конечности: Замена одной руки или ноги. СП 6.
  - Замена двух конечностей: Замена пары рук или ног. Для того, чтобы заменить одну руку и одну ногу придется купить две замены конечности отдельно. СП 7.
  - Замена рук и ног: Для тех, кто не сомневается в своем пути кибернизации. СП 8
  - Специализированный манипулятор: Манипулятор, который может быть вовлечен только в проверку выбранного навыка. Нельзя заказать пару - каждый придется брать отдельно. Можно заменить руку на специализированный манипулятор. Стоимость будет равна стоимости манипулятора. СП 7.
  - Универсальный манипулятор: Дополнительная рука, которая может выполнять любую задачу. СП 8.
  - Ноги бегуна: Увеличивает Ск героя на 2. Можно установить вместо замены ног. СП8.
  - Кентавр: Замена двух ног на четыре ноги, которые делают героя Четвероногим! Занимает 2 ячейки манипуляторов из четырех. Несовместимы с другими типами ног. СП10.
  Функции:
  - Оверклокинг конечности: Позволяет лучше выполнять задачи, в которые она вовлечена. Даже если герой бежит и активирует только одну ногу, она работает в оптимальном режиме, чтобы снизить нагрузку на другую ногу. Герой получает +1 к проверкам, в которую вовлечена эта конечность в течение 1 сцены. Каждая конечность активируется отдельно, бонусы к проверкам складываются.
    стоимость: '1'
  - Рывок: Только для Ног бегуна. Удваивает перемещение героя в течение 5 секунд
    стоимость: '1'

Комм-линк:
  Форма: Имплант
  СП: '5'
  описание: Дешевый имплант, чтобы быть всегда на связи
  Свойства:
  - В сети: Он может общаться с обладателями комм-линков и других средств связи, не отвлекаясь от дел. Число собеседников, с которыми возможно продуктивное общение в реальном времени, не может превышать |модификатор Интеллекта героя +1| (минимум 2 собеседника). Так же он может подключаться к пользовательскому интерфейсу терминалов, оставляя руки свободными для других дел. Если вы понимаете, о чем я.

Даталинк:
  Форма: Имплант
  СП: '14'
  описание: Не самый дешевый способ стать суперхакером.
  Свойства:
  - Комм-линк: Даталинк имеет все возможности Комм-линка.
  - Боевая операционная система: Герой может использовать Тактическое ПО
  - Настройки по умолчанию: При использовании Тактического ПО, если у героя Концентрация меньше 3, то считается, что он прокачал ее до 3.
  - Прямой канал: Герой может напрямую взаимодействовать с терминалами и другим оборудованием через Даталинк, минуя пользовательский интерфейс. Помните, что если он захочет скачать какой-нибудь файл, даже трюк Хорошая Память не поможет ему - поток компьютерной информации слишком чужд человеческому сознанию. Однако если у героя есть имплант Блок памяти или Медиапроцессор, он может сохранить файл в памяти этих имплантов. Так же герой с Атрибутом Чуждый разум(если, конечно это робот) может попытаться запомнить файл, совершив проверку Ин против 15. Если у героя есть атрибут Чуждый разум и трюк Хорошая Память, проверка не требуется.

Блок памяти:
  Форма: Имплант
  СП: '8'
  описание: Герой всегда вспомнит нужную информацию, вопрос в том, сколько это займет времени.
  Свойства:
  - Запомни это: Герой записывает в Блок памяти нужную ему информацию. После он может потратить Быстрое действие для того, чтобы в точности вспомнить записанную информацию. С помощью этого трюка можно записать только готовые файлы или текстовую информацию, которую надиктовывает герой. Для запоминания видео и аудио в точности, требуется Медиапроцессор
  - Поиск по логам: Герой совершает с преимуществом проверки Ин для того, чтобы вспомнить события, которые с ним произошли, пока Блок памяти был установлен. Так же он может всегда выбрать Успех с Неприятностями - потраченное время для этих проверок.
  Функции:
  - Ускоренный поиск: Герой вспоминает нужную информацию, даже если он не записывал ее с помощью Запомни это.
    стоимость: '2'

Хранилище:
  Форма: Имплант
