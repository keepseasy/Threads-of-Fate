  Функции:
  - Безопасный человек: Герой получает Сопротивление к Дробящим повреждениям и Повреждениям от Взрывов. Объявите об использовании Имплантата после подсчета Повреждений, которые должен получить герой.
    стоимость: '3'

Датчик угроз:
  Форма: Имплант
  СП: '10'
  описание: Система контроля окружения автоматически собирает сенсорную информацию и предупреждает пользователя о возможных угрозах
  Свойства:
  - Анализ ситуации: Система анализирует окружающую обстановку и предупреждает героя о потенциальных источниках опасности. Это позволяет совершать с Преимуществом проверки Наблюдательности, чтобы обнаружить засады и ловушки.
  Функции:
