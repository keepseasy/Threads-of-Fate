---
Алчность:
  Форма: Недостаток
  описание: внушительная куча ценностей - лучший способ завоевать расположение героя, пробудить в нем храбрость, преданность и сочувствие. Иногда жажда материальных благ способна сыграть с ним злую шутку. Привлеченный посулами, герой может оказаться не на той стороне во время государственного переворота, записаться в опасную экспедицию или предать друзей и близких.

Безбашенность:
  Форма: Недостаток
  описание: '"если голову отрубят - я полено привяжу" - это про героя. Он не ставит рядом слова "разумный" и "риск". Возможно, он живет одним днем, чересчур самоуверен, смертельно болен, или у него и впрямь подтекает крыша. Проще говоря, он не осознает чрезмерную опасность, которой подвергается
    \newline Понятие "чрезмерной опасности" разнится от героя к герою. Для Человека без имени выйти против десятка бандитов - рабочие будни. Чего не скажешь об Ученом с пятизарядным револьвером в дрожащих руках.
    \begin{tcolorbox}
      Комбинировать Безбашенного и Сорви-голову - отличная идея! 
    \end{tcolorbox}'

Бесчувственность:
  Форма: Недостаток
  описание: герой не способен ощущать эмоции во всей их полноте. Одного это превращает в механизм, другого - в слизняка, третьего - в философа. Герою порой сложновато взаимодействовать с теми, кто еще не освободился от шелухи радости, горя, любви и ненависти. 

Болтливость:
  Форма: Недостаток
  описание: герой не мыслит жизни без общения, и готов выложить всю подноготную собеседнику, с которым познакомился пять минут назад. Большей частью, этот треп безобиден. По крайней мере, пока герой не начинает обсуждать политический курс с приспешниками диктатора, делиться с шурином подробностями похода по борделям или хвастать в кабаке новехонькой тачкой!

Болячка:
  Форма: Недостаток
  описание: герой болен. Болезнь протекает вяло и не смертельна в ближайшей перспективе, но очевидна для окружающих благодаря кашлю, шелушащимся язвам и другим симптомам. Болезнь не слишком заразна, но легко превратит героя в изгоя, если обратит на себя внимание окружающих. 

Великодушие:
  Форма: Недостаток
  описание: герой склонен к широким жестам. Он щедро раздает милостыню, прощает злодеев и не пройдет мимо дамочки-в-беде. Конечно же, враги пытаются отомстить, нищие мерзко хихикают за спиной, а спасение дамочек-в-беде - самый короткий путь к проблемам.

Вороватость:
  Форма: Недостаток
  описание: герой страстно любит красть. Прежде всего ради процесса, хотя ничто не мешает герою сбывать украденное. Кража подразумевает \textbf{незаметное} присвоение чужого имущества. Насилие исключено - иначе это презренный грабеж!
    \newline Обязательно обсудите с соигроками возможность кражи предметов, принадлежащих их героям.

Враги:
  Форма: Недостаток
  описание: у героя есть враги. Врагом может стать как одиночка, так и группа лиц, заинтересованных в смерти или захвате героя. Каждый раз, когда Недостаток входит в игру, враги начинают действовать. Гибель Врага не означает, что Недостаток следует вычеркнуть - у Врага наверняка найдутся друзья, сообщники и сочувствующие!

Вспыльчивость:
  Форма: Недостаток
  описание: герой не сдержан на язык и в запале может наговорить лишнего. Даже главарю разбойников, громиле-мутанту или работорговцу с вооруженной охраной.

Глюки:
  Форма: Недостаток
  описание: героя преследуют призраки прошлого, видения будущего, или он просто постоянно под забористой дурью. Глюки приходят в самый неожиданный момент и все портят. Герой в голос болтает с покойным товарищем, сидя в засаде, въезжает в фонарный столб, узрев посреди шоссе первую любовь, или просто орет чуть громче, чем остальные посетители кабака. 

Гордыня:
  Форма: Недостаток
  описание: герой многого добился в жизни или получил по праву рождения, но это вскружило ему голову. Он воспринимает всех, как пыль на своих сапогах. Ему же Судьба уготовала главную роль и высшее предназначение. Это накладывает отпечаток на стиль общения героя и принимаемые им решения. Он не будет слишком низко кланяться президенту (и уж точно не станет расшаркиваться с его приближенными), не подаст руки патрону, и искренне верит в свою способность решить проблемы любого рода. Из-за этого героя нередко считают снобом (или просто идиотом), хотя впечатлительные подростки и недалекие девицы от него в полном восторге!

Грубость:
  Форма: Недостаток
  описание: герой лишен представления о манерах. Он кладет на стол ноги в грязных сапогах, ест руками, сморкается в занавески, а мимохожей девице непременно отвесит добрый шлепок по заду. Даже к важным персонам (не говоря уж о друзьях-товарищах) он обращается "эй, ты!" Все это бывает проблемой даже среди других грубиянов, не говоря об остальных.

Гуманизм:
  Форма: Недостаток
  описание: герой уважает права окружающих и ценит их жизни. Это очень мешает во время кулачных потасовок, вооруженных заварушек и прочих форм старого доброго насилия. При общении гуманистические воззрения, в лучшем случае, вызывают сочувственные кивки и кручение пальцем у виска. В худшем собеседники отметелят и оберут гуманниста.

Дикарь:
  Форма: Недостаток
  описание: герой вырос в глуши. Возможно, он жил в пещере, одевался в шкуры и питался сырым мясом. Герой не обязан быть глупым или нечистоплотным, но он непосредственен, вопиюще неграмотен и приходит в благоговейный ужас при виде огнестрельного оружия или сливного унитаза. Героя непросто убедить соблюдать приличия - они кажутся ему бессмысленными.

Долг:
  Форма: Недостаток
  описание: герой должен кому-то деньги или услугу, и ему придется расплатиться. В противном случае, он рискует провести год-другой в долговой яме, утратить часть тела или обосноваться в деревянном ящике в паре метров под землей. 
    \newline Когда Недостаток входит в игру, заимодавец напоминает о себе, пытается забрать что-то из имущества героя или заставить его выполнить "порученьице". Если герой выплачивает долг или возвращает услугу, игрок может сохранить Недостаток. Это означает, что заимодавец начислил проценты.

Дурная слава:
  Форма: Недостаток
  описание: у героя скверная репутация, которую не так просто заслужить в пережившем Катастрофу мире. Герой совершил чудовищное злодеяние или непростительную глупость. Возможно, он стал жертвой сплетни или оказался не в том месте не в то время, но сути это не меняет - героя редко поминают добрым словом и стараются не иметь с ним дел.

Задира:
  Форма: Недостаток
  описание: герой любит самоутверждаться за счет окружающих. Большую часть времени это сходит ему с рук - безопасней проглотить гордость, чем пулю или лезвие ножа. Проблемы начинаются в тот момент, когда герой нарывается на готовых дать отпор. 
    \newline Это может вылиться в мордобой, перестрелку, или судебный процесс с заранее известным приговором - смотря кому и как герой насолит.

Законопослушность:
  Форма: Недостаток
  описание: герой старается соблюдать законы и обычаи мест, в которых находится. Если его оскорбят, обманут или обворуют, представители власти будут первыми, к кому он обратится. Если это невозможно, сойдут и ополченцы или другие люди, хотя бы с виду обладающие авторитетом.

Заика:
  Форма: Недостаток
  описание: герой заикается. Особенно, когда нервничает. В такие моменты коммуникация с ним очень затруднительна. А время в критических ситуациях дороже чистой воды в пустошах. К тому же, плохо знакомые с героем могут принять его за дикаря, мутанта или одержимого духами.

Застенчивость:
  Форма: Недостаток
  описание: герой стеснителен. Ему непросто высказать мысли и выразить чувства - он боится, что с ним не согласятся или поднимут на смех. Поэтому большую часть времени он что-то невнятно мямлит или молчит в тряпочку.
    \begin{tcolorbox}
      Застенчивости часто (хоть и не всегда) сопутствует Низкая самооценка.
    \end{tcolorbox}

Заядлый игрок:
  Форма: Недостаток
  описание: герой любит дергать удачу за хвост. И она от этого не в восторге. Сумасшедшие пари, ставки на темных лошадок и "верные барыши" регулярно вынуждают героя снимать последнюю рубаху. Доспехи, оружие, машины, даже верные друзья - все встанет на кон, если поперла карта!

Кровожадность:
  Форма: Недостаток
  описание: герой любит смывать обиды кровью, и не в его правилах уклоняться от хорошей драки. Он громче всех требует прикончить пленников (даже если за них предлагают огромный выкуп), последним покидает поле битвы (или вообще отказывается отступать) и враз превратит кабацкую потасовку в кровавую баню. Многие думают, что он чокнутый, хоть и не рискнут сказать ему это лично.

# Лакомка:
#   Форма: Недостаток
#   описание: в разрушенном мире поесть от пуза уже роскошь, но даже с учетом этого герой - истинный гурман. Он любит вкусную еду и охотно попробует содержимое банки без этикетки, если оно аппетитно пахнет. Конечно, герой отложит все дела, когда ему предлагают остаться на жаркое. Даже если мясо похоже на человечину. Ну а возможность продегустировать старинные вина и вовсе вынудит его пересмотреть жизненные приоритеты. Поделиться с героем вкуснятиной - лучший способ завоевать его дружбу и доверие.

Ленивость:
  Форма: Недостаток
  описание: герой ленив. Не настолько, чтобы состариться на завалинке родной халупы, но достаточно, чтобы периодически делегировать обязанности окружающим. Если поблизости есть кто-то, на кого можно свалить тяжелые, нудные и неоплачиваемые дела, герой обязательно сделает это. А если нет - то попытается притвориться, что не расслышал просьбу, или занят чем-то важным.

Любвеобилие:
  Форма: Недостаток
  описание: герой не мыслит жизни без общения с противоположным полом. Он может быть убежденно полигамным, развратником, или находиться в активном поиске второй половинки. Результат один - мимолетные романы, ненависть отвергнутых пассий, разгневанные родственники и пустые карманы. Хуже того - герой легко выболтает тайну смазливой шпионке, а героиня - поддастся очарованию белозубого атлета из гильдии работорговцев.

Любопытство:
  Форма: Недостаток
  описание: герой невероятно любопытен. Даже для искателя приключений. Бездонные колодцы манят его бросить камушек - конечно же, чтобы прикинуть глубину. Да и подозрительные рычаги сами за себя не потянут, большие красные кнопки сами себя не нажмут, а склянки без этикеток сами себя не выпьют. Герой обожает сплетни и сует нос во все вокруг, даже когда это череповато. Друзья худо-бедно терпят такие замашки, но остальные реагируют без пиетета.

Наивность:
  Форма: Недостаток
  описание: герой слишком верит в людей, не учится на своих ошибках, или просто не втыкает. Самая нелепая ложь, самый безыскусный вымысел, самый абсурдный посул привлекут его внимание и будут без оговорок приняты на веру. Чаще всего это выливается в слезы обиды, обманутые ожидания и в сотый раз разбитое сердце, но порой доставляет действительно серьезные проблемы. Последняя банка тушенки, сменянная на право увидеть гигантского карлика, заправленный мотоцикл, отданный за волшебного осла и, конечно же, полученные за работу крышки от довоенной газировки - не самый полный перечень глупостей, в которые охотно вляпается герой.

Неграмотность:
  Форма: Недостаток
  описание: герой не умеет читать. Это не сильно осложняе жизнь, но из-за этого он может попасть в неловкую или опасную ситуацию, или стать жертвой мошенников. Не говоря о том, что вывески, доски объявлений и полустертые предупреждения на древних механизмах вряд ли привлекут его внимание.

Неряшливость:
  Форма: Недостаток
  описание: герой выглядит и пахнет так, словно живет в мусорной яме. Даже по меркам пережившего Катастрофу мира это чересчур. Отсутствие личной гигиены часто приводит к болезням и нескрываемму отвращению окружающих. 

Неуклюжесть:
  Форма: Недостаток
  описание: герой неуклюж. Это не значит, что у него низкая Ловкость, но ему лучше воздержаться от посещения лабораторий, аптек и рюмочных. Герой регулярно обнаруживает способность случайно и не вовремя сломать самые прочные и надежные предметы. Неуклюжесть редко опасна для героя, но окружающие страдают регулярно - физически, морально и финансово. Что касается разрушения элементов интерьера, то тут Неуклюжий герой в чем-то превосходит даже Неистового.

Неумение считать:
  Форма: Недостаток
  описание: герой с трудом считает до десяти, да и то при помощи пальцев на руках. При необходимости он обходится словами "мало" или "много", а цифры выглядят для него, как забавные козявки. Героя вряд ли стоит отправлять на разведку или за покупками.

Низкая самооценка:
  Форма: Недостаток
  описание: герой уверен, что он самое заурядное существо на свете, а его успехи - стечение обстоятельств. Он отказывается от платы за выполненную работу, не заговаривает с хорошенькими девушками и не берется за дело в одиночку. Также он совершенно не умеет принимать комплименты, и не способен оценить свои способности здраво.

Осторожность:
  Форма: Недостаток
  описание: не та осторожность, которая заставляет сидеть дома по вечерам и вздрагивать от шорохов за печкой. Герой имеет смелость и причины путешествовать, но весьма озабочен целостностью своего организма. Он уклонится от дуэли, даже если это означает унизительные извинения, ни за что не примет неравного боя, а наносить удары предпочитает в спину. Желательно, спящему. Многие принимают Осторожность героя за трусость.

Отзывчивость:
  Форма: Недостаток
  описание: герой не в силах оставить просьбу о помощи без внимания. Даже самую нелепую, опасную или невыгодную для него. Друзьям кажется, что окружающие из героя веревки вьют. Некоторые из друзей без зазрения совести присоединяются к окружающим.

Паранойя:
  Форма: Недостаток
  описание: герой болезненно подозрителен и постоянно ждет от Судьбы подвоха. Он старается выяснить местонахождение черного хода, проверяет, хорошо ли закрывается дверь в комнату, не ляжет спать в незнакомой пещере, не облазив ее от и до (даже если это займет всю ночь). И, конечно же, герой не любит надолго расставаться с оружием и доспехами!

Плохое зрение:
  Форма: Недостаток
  описание: герой страдает от близорукости или дальнозоркости. Даже если ему удалось разжиться хорошими очками, они не всесильны - так и норовят сползти, запотеть, запылиться или предательски сверкнуть на солнце. 

Пиромания:
  Форма: Недостаток
  описание: герой обожает взрывы, пожары и, конечно же, поджоги. Он, не раздумывая, взорвет цистерну с бесценным топливом. Скорее всего, при помощи связки новехоньких гранат, которые прилепит к цистерне пластиковой взрывчаткой.

Подозрительный тип:
  Форма: Недостаток
  описание: герой выглядит так, будто содеял недоброе и получил от этого выгоду и удовольствие. Если нужно кого-то в чем-то обвинить, герой будет первой кандидатурой.

Позерство:
  Форма: Недостаток
  описание: герой жаждет быть в центре внимания. Нет, он не высокомерен или честолюбив. Просто если героя не обсуждают на каждом углу и не провожают взглядами, он ощущает себя не в своей тарелке. Так или иначе, героя запоминают многие. Особенно те, кого он неимоверно раздражает.

Преступник:
  Форма: Недостаток
  описание: герой преступил закон. Окружающим об этом напомнят клеймо на лбу, характерные татуировки, словечки в лексиконе или отряд охотников за головами, ищущий героя. А еще старые дружки являются в самый неподходящий момент!

Привязанность:
  Форма: Недостаток
  описание: в мире существует статист, очень небезразличный герою. Привязанность может как путешествовать вместе с ним, так и находиться за кулисами. Многие действия героя определяются заботой о благополучии его Привязанности. Гордячка-невеста требует добыть украшения из далеких земель, больной отец нуждается в лекарстве, а младшая сестрица разоряет кондитерскую лавку. Что ж, пускай - герой все поправит. Он никогда не подвергнет Привязанность опасности, ксли только его не вынудит другой Недостаток!

Пристрастие:
  Форма: Недостаток
  описание: герой страдает тяжелой формой зависимости. Этот недостаток во многом похож на Любвеобилие, Заядлого игрока или Пьяницу. Тонкость в том, что игрок может предельно конкретизировать источник зависимости. Это может быть совершенно определенная женщина (не обязательно красивая), совершенно определенная игра (не обязательно азартная), совершенно определенный напиток (не обязательно алкогольный) и многое другое. Когда Недостаток входит в игру, герой поддается порыву и посвящает время удовлетворению Пристрастия. Как именно он это сделает, зависит от контекста ситуации. Несомненно одно - Пристрастие отвлечет его от самых важных дел или заманит в ловушку.
    \begin{tcolorbox}
      Пристрастие может изображать зависимость героя от лекарства или терапевтической процедуры.
    \end{tcolorbox}

Пьяница:
  Форма: Недостаток
  описание: все любят выпить, но Пьяница просто не умеет остановиться вовремя. Даже кружка разбавленного эля за завтраком может привести к непредсказуемым последствиям. Помимо похмелья с утречка и незнакомок в постели (если Пьянице повезет проснуться в постели), последствия включают невыполнимые клятвы, потерю снаряжения и денег, переломы, синяки, выбитые зубы и проблемы с силами правопорядка.

Рассеянный:
  Форма: Недостаток
  описание: у героя дырявая память. Настолько, что он забывает зарядить верный сорок пятый калибр, заправить тачилу или наполнить флягу перед дальней дорогой. О проблемах с запоминанием важных дат, топонимов и имен даже говорить не стоит.

Скупость:
  Форма: Недостаток
  описание: герой из породы людей, готовых торговать песком в пустыне. Все свое имущество он знает наперечет. Больше всего герой расстраивается, когда хорошие вещи переводятся на ерунду. Его редко замечают за такой расточительностью, как стрельба пулями, лечение лекарствами и езда на машине. По мнению героя, врагов разумнее забивать камнями, к ранам - прикладывать компрессы из урины и лопуха, а машину могут взять на буксир друзья. 
    \begin{tcolorbox}
      Скупость побуждает героя сохранять уже накопленные богатства. Преумножать их требует Алчность. Герой может обладать и тем, и другим одновременно!
    \end{tcolorbox}

Старая рана:
  Форма: Недостаток
  описание: в прошлом герой был ранен, но боль беспокоит его по сей день. Рана может помешать герою выспаться, выпить с друзьями, поучаствовать в сражении или принять приглашение на свидание. Если мастер и игрок не договорятся об иных эффектах (которые могут быть весьма разнообразны), введенная в игру Старая рана дает Помеху на все активные проверки героя до завершения Сцены.
    \begin{tcolorbox}
      Старая рана может изображать хронические болезни, сопровождающиеся приступами боли. Проблемная спина, гнилые зубы, язва желудка, мигрень и еще тысяча и один способ испортить герою вечер (а заодно ночь, утро и день) и развлечь Судьбу.
    \end{tcolorbox}

Тайна:
  Форма: Недостаток
  описание: у героя есть тайна, оглашение которой приведет к проблемам. Возможно, герой ест человеческое мясо или прячет за ушами жаберные щели. Когда Недостаток входит в игру, в окружении героя появляется кто-то, прознавший о Тайне - случайный свидетель или шантажист. Теперь ему придется заткнуть рот подарком или свинцом.

Тугоухость:
  Форма: Недостаток
  описание: у героя проблемы со слухом. Он легко проспит сигнал тревоги, проворонит предупредительный окрик или не заметит рев приближающегося багги. Да и в повседневной жизни, упущенный в разговоре предлог "не" может еще тех дел натворить.

Триггер:
  Форма: Недостаток
  описание: у героя есть "спусковой крючок" - темы, которые не стоит при нем обсуждать, действия, которые не стоит при нем совершать, или существа, которым не стоит появляться в его поле зрения. Когда Триггер входит в игру, герой приходит в ярость, а ее причина получает по полной. Поток омерзительной брани, нож под ребра или предупредительный выстрел в голову - возможные реакции героя.
    \newline Взрыв эмоций, вызванный Триггером, всегда носит спонтанный характер. Что бы не сделал герой, он не будет долго и тщательно это планировать или откладывать расправу в долгий ящик.
    \newline Триггер может иметь вполне логичную основу, быть набором идиотских заблуждений, или даже чем-то, что герой вообще не способен объяснить.

Тщеславие:
  Форма: Недостаток
  описание: герой жаждет всеобщего признания. Те, кто не спешить восхищаться его заслугами, или не замечают их, рискуют стать его смертельными врагами. Лучший способ вовлечь героя в авантюру - умастить грубой лестью, посулить статус легенды или пообещать продвижение по службе.


Урод:
  Форма: Недостаток
  описание: герой уродлив, и этим все сказано. Он может обладать высоким Обаянием, но его внешность вызывает отвращение, насмешки и болезненный интерес; зачастую о нем судят предвзято. Многие считают уродливых людей мутантами и ведут себя с ними соответствующе. 
    \begin{tcolorbox}
      Тем не менее, герой может иметь Атрибут "Красивый" и этот Недостаток одновременно. Возможно, он и впрямь мутант, или его красота слишком необычна. Также не исключено, что герою кое-как удается скрывать уродство. 
    \end{tcolorbox}
    
Фобия:
  Форма: Недостаток
  описание: герой боится... чего-то. Каждый раз, когда Недостаток входит в игру, герой страдает от Ужаса и старается убраться подальше от источника Фобии - даже если успешно подавил Ужас транквилизаторами.

Фрик:
  Форма: Недостаток
  описание: герой выделяется внешним видом и поведением. Привлечь внимание - не самоцель для героя, а его внешность не содержит врожденных дефектов. Просто он слишком далеко заступил за пределы пресловутой нормы. Возможно, виной тому воспитание, традиции, взгляды на жизнь или голоса в голове. И окружающим это часто не по нраву. Фрика могут избить, отказаться обслуживать, пускать в город или даже пристрелить на всякий случай.

Хвастун:
  Форма: Недостаток
  описание: герой склонен преувеличивать свои способности и заслуги, а главное, жаждет рассказать о них миру. Хуже того, он сам искренне верит в свою крутизну, готов осадить любого, кто с ним не согласен, и доказать, если его берут на слабо. Все провалы герой приписывает стечению обстоятельств (которое никогда не повторится). Он просто лучший, так-то!
    \newline Проблема этого Недостатка не только в том, что герой бесит своей болтовней. Многие действительно верят ему, и это, пожалуй, хуже всего. 


Честность:
  Форма: Недостаток
  описание: герой держит слово и старается не лгать. А это порой очень затруднительно! Честность не мешает герою нападать из засады и заманивать врагов в ловушки. Тем не менее, герой сдержит слово, данное врагу.
    \begin{tcolorbox}
      Хвастовство и Честность могут быть выбраны одним героем, ведь хвастун не вполне осознает, что его хвастовство - ложь. Он на самом деле верит в то, что говорит. 
    \end{tcolorbox}

Чужак:
  Форма: Недостаток
  описание: герой прибыл издалека или не принадлежит к человеческому роду. Языковой барьер он успешно преодолел, но привыкнуть к законам и порядкам не в состоянии. Из-за этого герой попадает в неудобные или опасные ситуации. А в остальное время на него любопытно таращатся зеваки, ученые исподтишка изучают его повадки, а дети пытаются разозлить, чтобы узнать, есть ли у него клыки.
Шарлатан:
  Форма: Недостаток
  описание: герой выдает себя за кого-то другого, чтобы получить преимущества. Он может представиться истребителем мутантов, врачом или ученым. Иногда это искреннее заблуждение - например, если герой считает себя чудотворцем или телепатом. Но чаще герой водит окружающих за нос вполне сознательно - продает ли он "омолаживающие" таблетки, "предсказывает" ли будущее, "призывает" ли дождь на иссушенные поля. И обычно все идет хорошо. До тех пор, пока правда не вскроется.

Шумный:
  Форма: Недостаток
  описание: герой постоянно производит звуки. Навязчивый кашель, хриплые матерки, урчание в желудке, шмыганье носом, хруст старческих суставов, дребезжание сервоприводов. Это не только раздражает и мешает заснуть, но и отлично демаскирует!

Эгоизм:
  Форма: Недостаток
  описание: герой ставит свое благополучие и комфорт превыше всего. Это не значит, что герой злой. Однако порой он совершает вещи, которые кажутся окружающим чудовищными. Герой вышвырнет из единственной шлюпки женщин и детей, чтобы спастись с тонущего корабля, а из горящего дома в первую очередь вынесет ценности и лишь потом (наверное) вернется за раненым товарищем. Как ни странно, этот Недостаток не исключает Привязанностей у героя.