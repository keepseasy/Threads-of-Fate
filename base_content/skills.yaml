Атлетика:
  Форма: Базовый
  часто используемые Характеристики: Сл, Лв, Вн
  описание: Отвечает за общую физическую подготовку. Сила для подъема тяжестей. Ловкость для акробатических трюков. Выносливость для бега и плавания. Карабкаться можно как с помощью Силы, таки с помощью Ловкости!
  когда использовать: бежит, прыгает, плавает, карабкается, выбивает двери, гнет подковы, поднимает тяжести, совершает изнурительные марш-броски, идет по коньку крыши, балансирует на краю пропасти...

Владение оружием:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Отвечает за обращение с оружием ближнего боя. Ловкость для нанесения ударов. Интеллект для ухода за оружием, мелкого ремонта и оценки качества оружия, тактических приемов. Мудрость для оценки уровня противника до начала схватки.
  когда использовать: атакует оружием в ближнем бою, совершает мелкий ремонт оружия ближнего боя, изготавливает импровизированное оружие ближнего боя, оценивает свои (или чужие) шансы на победу в бою, делает ставки на гладиаторских боях, выбирает оружие ближнего боя в магазине, принимает тактические решения в ближнем бою, выполняет хитрые трюки с оружием...

Знаток:
  Форма: Базовый
  часто используемые Характеристики: Ин, Мд
  описание: Отвечает за общую эрудицию и все многообразие деятельности, требующей неспецифических опыта и подготовки. Интеллект для "честного" использования игровых правил, доступа к энциклопедической информации, прогнозов и выводов. Мудрость для выявления неочевидных закономерностей, точного следования букве правил и изложения сложных  концепций доступными словами.
    \newline Мастер может потребовать указать конкретные области компетенции героя, если это соответствует жанру и настроению игры. В таком случае Знатоку придется специализироваться. Валидные примеры - "Знаток истории", "Знаток кулинарии", "Знаток философии", "Знаток законов", "Знаток популярной культуры", "Знаток азартных игр" и т.д.
  когда использовать: перечисляет роли актера, известного до Катастрофы, играет в карты, шахматы или другие азартные игры, судит футбольный матч, определяет сорт вина, вспоминает фамильное древо правящей семьи, объясняет друзьям суть политической программы, выстраивает философскую базу...
    \begin{tcolorbox} В "Знатока" включена способность ориентироваться популярной культуре и публичной политике, знание игровых правил и условностей (как бокса, так и шахмат) и прочая околоинтеллектуальная чепуха. Кстати, если ваши герои соберутся играть в "Нити Судьбы", им точно пригодится этот Навык.\end{tcolorbox}

Ловкость рук:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин
  описание: Отвечает за мелкую моторику и координацию движений. Ловкость для трюков с мелкими предметами, краж и сокрытия предметов на теле. Интеллект для вскрытия замков, вязания узлов и обезвреживания ловушек.
  когда использовать: мухлюет в азартной игре, показывает карточные фокусы, запускает руку в чужой карман, вскрывает замок, жонглирует, пытается незаметно стащить лежащий на виду предмет, связывает кого-то, забрасывает на стену крюк с веревкой, прикрепляет трос, накладывает грим, подделывает почерк...

Наблюдательность:
  Форма: Базовый
  часто используемые Характеристики: Ин, Мд
  описание: Позволяет вовремя заметить события, заслуживающие внимания, а также успешно находить скрытое от посторонних взглядов. Интеллект для целенаправленного поиска чего-либо и преследования кого-то в толпе (чтобы делать это незаметно, пригодится Скрытность). Мудрость для случайных проверок.
  когда использовать: стоит на часах, целенаправленно ищет что-то, может случайно заметить нечто важное, преследует, обыскивает...

Общение:
  Форма: Базовый
  часто используемые Характеристики: Сл, Лв, Вн, Ин, Мд, Об
  описание: Отвечает за способность достичь своих целей при помощи слов и ненасильственных действий. Сила для прямолинейного запугивания. Ловкость для зажигательного секса. Выносливость для общения на пирушках с выпивкой. Интеллект для торговли, утонченных издевок и дипломатии. Благодаря Мудрости герой может понять, что собеседник лжет, а с помощью Интеллекта - доказать это окружающим. Обаяние для непрямых угроз, заговаривания зубов, соблазнения и публичных выступлений.
  когда использовать: шутит, зло глумится, ведет дипломатические переговоры, соблазняет, занимается любовью, лжет, попрошайничает, угрожает, просит об услуге, пытается переубедить собеседника...

Рукопашный бой:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Отвечает за подготовку героя в безоружном ближнем бою. Ловкость для нанесения ударов, Интеллект для тактических приемов. Мудрость для оценки уровня противника до начала схватки.
  когда использовать: атакует безоружным в ближнем бою, делает ставки на кулачных боях, принимает тактические решения в ближнем бою, демонстрирует свои умения в бесконтактном бою, определяет опасность безоружного противника...

Скрытность:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин
  описание: Умение героя остаться незамеченным. Ловкость для скрытного движения. Интеллект для маскировки предметов и существ. 
    \newline Герой не может спрятаться, если за ним наблюдают. 
    \newline Чтобы скрытно передвигаться, герой должен понизить свою Скорость в 2 раза.
    \newline Если герой помогает прятаться или скрытно передвигаться группе товарищей, он совершает проверку Навыка со штрафом в -1 за каждое существо в группе, кроме него. Например, если герой помогает скрытно передвигаться двум своим спутникам, он совершает проверку Скрытности со штрафом -2. Штрафы за Размер существ, которым помогает герой, также учитываются.
  когда использовать: пытается сделать что-либо незаметно для окружающих, крадется, прячет предметы, занимается маскировкой...

Стрельба:
  Форма: Базовый
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Этот навык помогает поражать цель при использовании дальнобойного и метательного оружия. Ловкость для поражения цели. Интеллект для ухода за оружием, мелкого ремонта и оценки качества оружия, тактических приемов. Мудрость для оценки уровня противника до начала схватки.
  когда использовать: стреляет, метает оружие или предметы в цель, совершает мелкий ремонт стрелкового оружия, изготавливает импровизированное оружие ближнего боя, оценивает свои (или чужие) шансы на победу в дистанционном бою, делает ставки на соревнованиях стрелков, выбирает дальнобойное оружие в лавке, принимает тактические решения в дистанционном бою...

Концентрация:
  Дополнение: Могущество
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Об
  описание: Умение фокусировать свою внутреннюю силу и чувствовать эту силу в окружающих объектах. Интеллект для изучения сложных формул феноменов, Мудрость для восприятия внешних аур, Обаяние для подчинения незнакомых артефактов и общения с духами.
  когда использовать: использует предметы Могущества, творит феномены, читает потусторонние ауры, укрощает призраков, занимается экзорцизмом...

Военное дело:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Об
  описание: В этот навык входит стратегическое планирование, умение правильно снарядить войска, рассчитать вероятные потери, определить необходимую величину резервов и наиболее удачные места для набора рекрутов.
    \newline Некоторые области Науки, такие, как взрывотехника и инженерное дело (и прочие широко применимые в военном деле области Науки) входят в этот Навык. Также при помощи Военного Дела можно остановить кровотечение или зафиксировать сломанную конечность (но не восстановить ЕЗ).
    \newline Интеллект для составления плана кампании, минирования и несложного ремонта техники или оружия. Мудрость для интуитивных решений и уловок, оказания первой помощи. Обаяние - для того, чтобы набрать рекрутов и самолично вести воинов в бой.
  когда использовать: составляет военный план, обустраивает укрепления, заманивает противника в ловушку, вербует рекрутов, возглавляет атаку, выполняет несложный ремонт оружия или техники, изготавливает и закладывает бомбу...

Выживание:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд
  описание: Для героя, проводящего много времени вне городов, вряд ли найдется Навык важнее этого.
    \newline Интеллект для навигации, определения сторон света, видов растений, птиц, зверей, для поиска следа и движения по нему, для определения Загрязненных областей и прокладки безопасного маршрута. Мудрость для ориентирования на местности, обеспечения себя и спутников всем необходимым.
    \newline Герои, не имеющие доступа к этому Навыку, автоматически проваливают его, покинув знакомые места. Если знакомые места вдруг стали опасными, герои не заметят этого, пока не станет слишком поздно!
  когда использовать: ищет следы (в том числе в городе) и читает их, добывает пищу и воду, безопасные для жизни, обустраивает лагерь в пустошах, замечает признаки Загрязнения, определяет повадки птиц и зверей, свежует дичь, охотится, рыбачит...

Выступление:
  Форма: Экспертный
  часто используемые Характеристики: Об
  описание: Умение показать свои достоинства и заставить обратить на них внимание. Не важно, произносит герой речь, танцует или просто стоит. Если он делает это хорошо, люди заметят его и, возможно, прислушаются к нему.
  когда использовать: совершает публичные выступления любого рода, говорит на камеру, презентует товар, обращает на себя внимание окружающих...

Искусство:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Об
  описание: Вряд ли можно сказать, что живопись, ваяние или симфоническая музыка играют значимую роль в повседневности обитателей разрушенного мира. Несмотря на это, скабрезные стишки, простенький мотивчик губной гармошки или портрет на обрывке картонной коробки могут вызвать расположение статистов.
    \newline Мастер вправе потребовать указать конкретную область познаний героя, если это соответствует жанру и настроению игры. В таком случае каждая область Искусства является отдельным Навыком. Валидные примеры - "Гончарное дело", "Кулинария", "Живопись", "Рисунок", "Архитектура" и т.д.
    \newline Интеллект для создания идеи и концепции произведения, Мудрость для упорядочивания неизбежной рутины при воплощении идеи в жизнь, Обаяние для публичных перфомансов и выгодного представления своего творения окружающим.
  когда использовать: пишет книги, сочиняет стихи, рисует, ваяет, составляет скульптурные композиции из мусора, танцует, декламирует, поет, играет на музыкальных инструментах...

Медицина:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд
  описание: отвечает за прикладную медицину и академические знания о ней. Мастер может потребовать указать конкретную область медицинских познаний героя, если это соответствует жанру и настроению игры. В таком случае каждая область Медицины является отдельным Навыком.
    \newline Валидные примеры - "Хирургия", "Отоларингология", "Психиатрия", "Эпидемиология", "Травматология" и т.д.
    \newline Интеллект для хирургических операций, постановки диагноза и применения лекарств. Используйте Мудрость для первой помощи и импровизированных или знахарских методов лечения.
  когда использовать: перевязывает раны, проводит хирургические вмешательства, вправляет вывихи и переломы, лечит болезни, определяет, чем вызвана болезнь, выбирает оптимальный курс лечения, пытается избежать заражения болезнью, вживляет кибернетические имплантаты...

Наука:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд
  описание: Наука во всех ее проявлениях. "Ненаучные" виды деятельности - кузнечное ремесло, кустарное изготовление оружия, доспехов и средств передвижения, взрывотехника, агрономия и другие им подобные также входят в Навык.
    \newline Мастер может потребовать указать конкретную область познаний героя, если это соответствует жанру и настроению игры. В таком случае каждая область Науки является отдельным Навыком.
    \newline Валидные примеры - "Кузнечное дело", "Фармакология", "Программирование", "Самолетостроение", "Робототехника" и т.д.
    \newline Интеллект для поиска нестандартных решений и совершения научных открытий. Мудрость для рутинных процедур, интуитивных решений, работы без специального оборудования "на глаз" и точного следованиям инструкциям.
  когда использовать: занимается научными изысканиями и процедурами любого толка. В этот перечень входит изготовление лекарств и наркотиков, проектирование лучевого оружия и ракетных двигателей, программирование суперкомпьютеров, расчет возможной зоны заражения при взрыве атомного реактора...

Обращение с животными:
  Форма: Экспертный
  часто используемые Характеристики: Сл, Лв, Ин, Мд, Об
  описание: Помогает добиться послушания от неразумных существ и получать абстрактные знания об их повадках и нраве. Животноводство и уход за животными также входит в Навык. Мастер может потребовать указать конкретный вид животных, повадки которых изучил герой, если это соответствует жанру и настроению игры. В таком случае обращение с каждым видом является отдельным Навыком.
    \newline Валидные примеры - "Обращение с ездовыми животными", "Обращение с тягловыми животными", "Обращение с домашними животными", "Обращение с цирковыми животными", "Обращение с дикими животными" и т.д.
    \newline Используя Силу, герой принуждает животное повиноваться. Ловкость пригодится тому, кто пытается удержаться на спине дикого жеребца. Используя Интеллект, герой играет на знании повадок животного. Используя Мудрость, герой полагается на интуицию и собственные наблюдения. Используя Обаяние, герой пытается найти с животным общий язык.
    \newline Далеко не все животные поддаются деликатной дрессировке (хотя могут покоряться силе). С другой стороны, наиболее разумные звери могут затаить зло и отомстить при случае, если хозяин обходится с ними грубо.
  когда использовать: управляет, укрощает, дрессирует, лечит, пытается подружиться с животным, выбирает подходящий корм, оборудует клетку, определяет рыночную стоимость животного...

Ремонт:
  Форма: Экспертный
  часто используемые Характеристики: Лв, Ин, Мд
  описание: Ремонт всего, что может сломаться, начиная от дверных петель и заканчивая космическими челноками. Включает безопасную сборку и разборку предметов. Мастер может потребовать указать конкретную область познаний героя, если это соответствует жанру и настроению игры. В таком случае каждая область Ремонта является отдельным Навыком.
    \newline Валидные примеры - "Ремонт автомобилей", "Ремонт радиотехники", "Ремонт стрелкового оружия", "Ремонт компьютеров", "Ремонт экзоскелетов" и т.д.
    \newline Ловкость, если в процессе ремонта важна мелкая моторика и точность движений, Интеллект - для поиска нестандартных решений при ремонте, Мудрость - для точного следования инструкциям и работы "на глаз".
  когда использовать: определяет, что необходимо сделать для ремонта, и возможен ли он, подбирает инструменты и детали, производит ремонт и импровизирует в его процессе...

Торговля:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Об
  описание: Умение дорого продать купленное дешево.
    \newline Интеллект, если герой прибегает к логическим доводам, Мудрость - когда полагается на вдохновение и интуицию, и Обаяние, чтобы запудрить потенциальному клиенту мозги.
  когда использовать: продает, покупает, торгуется, оценивает потенциальную стоимость товара и возможный спрос...

Эксплуатация:
  Форма: Экспертный
  часто используемые Характеристики: Ин, Мд, Лв
  описание: Умение применять устройство по назначению, в том числе, управлять механическими средствами передвижения и пользоваться /textit{магическим инвентарем}. Мастер может потребовать указать конкретные группы устройств, которыми умеет пользоваться герой, если это соответствует жанру и настроению игры. В таком случае, применение каждой из групп является отдельным Навыком.
    \newline Валидные примеры - "Эксплуатация автомобилей", "Эксплуатация строительной техники", "Эксплуатация военной техники", "Эксплуатация компьютеров", "Эксплуатация средств связи" и т.д.
    \newline Интеллект для того, чтобы работать по инструкции, Мудрость для того, чтобы разбираться в технике по наитию, Ловкость для того, чтобы управляться с уже знакомыми устройствами и для управления транспортом.
  когда использовать: Пользуется механическими и электронными гаджетами, управляет транспортом, пользуется незнакомыми технологиями
