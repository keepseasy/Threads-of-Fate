Смрад:
  описание: 'герой призывает облако смрадного тумана с радиусом, не превышающим МФх, в любой точке в пределах дистанции Феномена. Все существа, находящиеся в облаке, Отравлены на число своих Очередей, равное \textbf{|5 + Концентрация героя - Вн существа|}. В дополнение существа, попавшие под действие Феномена, становятся Оглушены на число Очередей, равное \textbf{|Концентрация героя - Вн существа|} - их одолевает неудержимая рвота!
  \newline Центр облака может передвигаться со Ск 1. Передвижение облака требует Быстрого действия.
  \newline Существа, обладающие Иммунитетом к Интоксикации, и существа, которым не требуется дышать, невосприимчивы к Смраду.'
  стоимость: '3'
