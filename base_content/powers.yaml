  - стоимость: '1'
    описание: точка прибытия движется вместе с предметом, на котором находится. Например, выход из червоточины может прикрепиться к мешку в едущей телеге или к седлу на спине летящего дракона.
  - стоимость: '1'
    описание: +1 метр к дистанции или +1 километр к дистанции перемещения или +1 существо Среднего или меньшего размера, которое телепортируется за Активацию способности . Для телепортации крупных существ за каждую категорию размера больше Среднего требуется потратить дополнительно 1 Эн. Также за +1 Эн герой может увеличить на 1 категорию размер существ, способных проникнуть в червоточину.
  - стоимость: '3'
    описание: выбранная точка перемещения находится в ином измерении.

Поток времени:
  описание: герой ускоряет или замедляет течение времени для выбранных целей. Перед активации способности он должен выбрать, ускорять или замедлять течение времени. Ускоренное существо повышает свои Ск и БАЗщ на 1, пока действует Поток времени, и атакует с Преимуществом. Замедленное существо понижает свои Ск и БАЗщ на 1, пока действует Поток времени, и атакует с Помехой. Существа, Вл которых превышает Концентрацию героя или равна ему, не попадают под действие Феномена. Впрочем, те, кто знает или думает, что знает, какую способность активирует герой, могут решить не сопротивляться Феноменаам. Число существ, попадающих под действие Потока, равно числу, на которое герой преодолел сложность (минимум 1, даже если проверка провалена). При Критическом провале Поток Прерывается. Герой выбирает, кто именно попадет под действие способности.
