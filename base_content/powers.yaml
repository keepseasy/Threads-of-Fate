Не-жизнь:
  описание: 'Феномен вызывают мертвецов вокруг призывателя к отвратительной пародии на жизнь. Поддержание Феномена требует 1 Эн за каждые 10 мертвецов под контролем призывателя. Неполный десяток считается за целый. Скелеты и зомби, пробужденные заклинанием, собираются на 40 Очков характеристик и имеют 3 Очка опыта. Все мертвецы имеют одинаковые Характеристики (хотя вы можете обсудить с мастером и соигроками возможность уникального создания каждого мертвеца или даже использование блоков Характеристик из части "Бестиарий"). Силу, ловкость и выносливость мертвецам придает Феномен, поэтому скелет кошки с 18 Силой и 18 Ловкостью - вполне приемлемый вариант. Труп дракона ничем не будет отличаться от трупа курицы, кроме размера и угрожающего вида. Не забывайте, что ни одна Характеристика ожившего мертвеца не может превышать 18.
  \newline Одновременно под контролем призывателя может находиться не больше мертвецов, чем его Концентрация, однако это не мешает ему \textit{призвать} больше существ. В этом случае призыватель выбирает, какие существа будут находится под его контролем, а остальные начнут действовать по своему усмотрению. Разбредутся по своим делам, будут стоять на мести или же сразу нападут на наглеца, нарушевшего их покой. За каждые 2 призванных умертвия, которые призыватель не может контролировать, он тратит дополнительно 1 Эн при активации Феномена, однако эти умертвия не учитываются при определении поддержания активации.
  \newline Активировав Не-жизнь, призыватель может перехватить контроль над умертвиями у другого призывателя или подчинить себе анимированных или разумных умертвий.
  \newline Призыватель в любой момент может Прервать активацию способности. В этом случае мертвецы возвращаются к своему первоначальному состоянию.
  \newline Управление мертвецами (всеми сразу) занимает Действие. Призыватель может видеть глазами любого из умертвий под его контролем (и слышать тем, что заменяет умертвию органы слуха). Призыватель может отдавать умертвиям приказы. В этом случае он должен совершить проверку Концентрации против 15. Призыватель получает на эту проверку штраф, равный МИн умертвия, если он отрицательный. Если Ин умертвия равен 1, Исказитель дополнительно получает Помеху на проверку.
  \newline Умертвие действует автономно до получения нового приказа. Под действием Призыва умертвия могут говорить, стенать, страшно реветь и даже играть на трубе!
  \newline Если у умертвия достаточно высокий Интеллект, оно может связно общаться. Чтобы отвечать на вопросы о своей прошлой жизни, умертвие должно преуспеть в проверке Ин против \textbf{|10 +1 за каждый день с момента смерти|}. Таким образом, имеет смысл расспрашивать мертвецов посвежее.
  \newline Если активация была Прервана другим способом, кроме как по истечению Времени действия, по желанию призывателя или после перехвата контроля другим призывателем, совершите проверку Неприятностей, чтобы определить, что случилось с призываными умертвиями.
  \trouble{Их сон}{Умертвия падают замертво, лишенные Исказительической подпитки призывателя, однако их можно заново поднять, активировав способность еще раз.}{Их конец}{Умертвия рассыпаются прахом, не оставляя возможности повторного призыва.}{Их воля}{Умертвия освобождаются от контроля призывателя, но не спешат на тот свет. Они обретают свободу воли, но пока не спешат нападать на призывателя, а начинают разбредаться по окрестностям.}{Их гнев}{Умертвия освобождаются от контроля призывателя и жаждут его крови. Они начинают преследовать и атаковать призывателя всеми доступными им средствами.}'
  стоимость: '2'
  поддержание: Х
  РИЗ: ''
