Отражение Феномена:
  описание: 'стоимость Отражения Феномена равна полной Стоимости(включая Усиления) отражаемого Феномена. Герой может Прервать активацию чужой способности, перехватить управление чужими Феноменами и назначить им другие цели и области поглотить их, чтобы высвободить его силу по собственному желанию. В любом случае, для того чтобы Отражение сработало, герой должен вложить в Отражение Феномена столько же Энергии, сколько потраченно на отражаемый Феномен. Исказитель не знает заранее, сколько Энергии потрачено на отражаемое заклинание, но после того, как он начал творить Отражение, он определяет это число. Если по каким-то причинам у героя не хватает Энергии, Отражение Прерывается, но Исказитель тратит только 1 Эн за попытку.
  \newline Также с помощью Отражения герой может разрушать Феномен, наложенный на область/существо длительное время назад: снять проклятие, исцелить сверхъестественную болезнь, и т. д. В этом случае сложность проверки Концентрации возрастает на 1 за каждый год, прошедший с момента наложения Феномена.
  \newline Чтобы развеять особенно древний Феномен, герою понадобится помощь Судьбы!
  \newline Если герой использовал Отражение для перехвата контроля над Феноменом, он не должен тратить дополнительную Энергию. Для определения эффектов существо, применившее Отражение, считается источником Феномена. Используйте дистанцию отражаемого Феномена для определения дальности. Если отражаемый Феномен требует дополнительных проверок (Концентрации или иных), герой может либо воспользоваться результатом Исказителя, сотворившего Феномен, либо совершить проверку сам.
  \newline Отраженный Феномен может быть отражен еще, и еще, и еще - любое количество раз! Если герой использовал Отражение для поглощения Феномена, он может хранить его число часов, равное значению своей Концентрации. Герой может применить поглощенный Феномен, как если бы он был подготовлен при помощи Трюка "Магический резерв". Герой может иметь одновременно не больше поглощенных Феноменов, чем его МФх (минимум 1). Также герой в любой момент может потратить Быстрое действие и использовать поглощенный Феномен, чтобы восстановить число Эн, равное базовой стоимости Феномена. Герой не может поглощать Феномены, которые сотворил сам.
  \newline Если при сотворении целевых Феноменов получен Критический успех при проверке, Отражение может быть использовано на него лишь через число часов, равное \textbf{|МФх сотворившего целевой Феномен Исказителя|}.'
  стоимость: X
