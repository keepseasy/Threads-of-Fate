    описание: изменение возраста цели на 10 лет (старение или омоложение). Герой должен заплатить за каждое существо, возраст которого он желает изменить.

Превращение:
  описание: 'герой превращает цель в другое живое существо. Цель сохраняет свои Ин, Мд и Об, получая Сл, Лв и Вн своего нового тела.
  \newline Вещи цели не превращаются вместе с ней. Превращаемый может случайно разорвать их, увеличившись (а также застрять в цепочках, браслетах или доспехах), или оказаться ими придавленным. Мастер может потребовать проверки Ин, если требуется воспроизвести конкретные детали облика, или если герой только слышал или читал о существе, в которое желает превратиться. Если существо, в которое превратилась цель, не способно говорить, Исказителю будет весьма затруднительно общаться с окружающими!
  \newline Волшебнику или Плетельщику будет не так-то просто вернуть себе изначальный облик, если глаза существа, в которое он превратился, не подходят для чтения, пасть - для песни, а лапки - для танца!'
  стоимость: '3'
