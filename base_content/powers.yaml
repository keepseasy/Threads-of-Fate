    описание: +1 метр к дистанции.
  - стоимость: '2'
    описание: +1 Сцена к Времени действия.
  - стоимость: '1'
    описание: жертва забывает все, что делала.
  - стоимость: '1'
    описание: распространяет действие способности на 1 дополнительное существо используйте правило Коллективной проверки для определения успеха активации способности для каждой цели.
  - стоимость: '2'
    описание: герой может навязать жертве новые воспоминания. Он должен проговорить их вслух до окончания действия способности. Если герой успел это сделать, воспоминания жертвы подменяются фальшивыми. Это может (но не обязано) повлиять на ее поведение и отношение к окружающим.

Портал:
  описание: герой мгновенно перемещает в выбранную точку себя, другое существо, или предмет, которых касается на момент активации способности.
