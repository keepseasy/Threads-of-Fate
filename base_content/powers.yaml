  Форма: Призыв
  Сопротивление: для подчинения разумных или блуждающих умертвий \textbf{|Вл умертвия|}. Для перехвата контроля над умертвиями у другого Исказителя \textbf{|Концентрация Исказителя|}. Для простого создания умертвий проверки не требуются.
  Усиление:
  - стоимость: '1'
    описание: +5 метров к дистанции.
