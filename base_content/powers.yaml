  \newline Цель может проникать сквозь объекты. Если Феномен заканчивается в то время, когда цель находится внутри скалы, почвы, дерева и т.п., то цель оказывается в ловушке и начинает задыхаться, если ей необходим воздух. Цель не может быть Захвачена или Сбита с ног. Все попытки разоружения и Поломки снаряжения совершаются против нее с Помехой.
  \newline Если цель бросает предмет или существо, которое переносила под действием Метки, то предмет или существо тут же теряют Бесплотность.
  \newline Цель Уязвима к Пв, которые наносят существа под действием Феномена Призрачный клинок. Если ЕЗ цели достигают 0, действие Метки завершается.'
