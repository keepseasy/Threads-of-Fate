  - стоимость: '1'
    описание: +5 к дистанциям броска Телекинеза.
  - стоимость: '1'
    описание: +5 метров к дистанции.
  - стоимость: '1'
    описание: +1 метр к дистанции передвижения предметов и существ

Телепатия:
  описание: 'герой получает доступ к мыслям существа, как поверхностным, так и самым сокровенным. Он должен знать язык, на котором думает существо.
  \newline Как правило, существо не догадывается о том, что его мысли читают. Если герой не преуспел в проверке Концентрации, оно чувствует безотчетное беспокойство. При Критическом провале проверки существо точно знает, кто пытался вторгнуться в его разум.
  \newline Каждый новый вопрос требует новой проверки. Герой получает односложный ответ на 1 простой вопрос. Например, "Где деньги?" - "В кошельке". Само собой, если существо не знает ответа на заданный вопрос, герой тоже ничего не узнает!
  \newline Также с помощью Телепатии герой может передать свою мысль другому существу. Если существо не готово к этому, ему может понадобиться проверка Воли, что бы сохранить самообладание!
  \newline Герой может создать ментальную сеть и поддерживать двустороннюю телепатическую связь между числом существ, равным или меньшим его Концентрации. При этом Исказитель служит узлом связи для этих существ и, как следствие, может слегка (или даже не слегка) изменять их мысли при передаче.
  \newline Два или более существ с Телепатией могут поддерживать мысленную беседу без затрат Эн. Попытка проникнуть в сокровенные мысли все еще требует проверки Концентрации, траты Эн... и объяснений с собеседником при провале проверки!'
  стоимость: '1'
  поддержание: '1'
  продолжительность: 1 Сцена.
  Форма: Наговор
  Дистанция: '5'
  Сопротивление: \textbf{|Вл цели|}, если цель сопротивляется действию Феномена.
  Усиление:
  - стоимость: '1'
    описание: +2 метра к дистанции.
  - стоимость: '1'
    описание: +1 существо в ментальной сети.
  - стоимость: '2'
    описание: Исказитель получает развернутый ответ на 1 простой вопрос. Например, "Где ты спрятал золото?" - "В тайнике под печкой, рядом с треснувшим изразцом".
  - стоимость: '3'
    описание: Исказитель получает развернутый ответ на 1 комплексный вопрос. Например, "Кто и зачем похитил большую королевскую печать?" - "Печать похитил королевский камергер, подкупленный графом Элдредом. Печать нужна графу, чтобы подделать завещание прадеда и лишить земли и имущества свою тетку и ее дочерей".

