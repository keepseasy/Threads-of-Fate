Стена ветра:
  описание: 'герой создает вихрь, заполняющий собой квадрат площадью 1 метр. Пространство, заполненное вихрем, не могут преодолеть существа с Силой 12 или меньше, а также существа, использующие полет для передвижения. Исказитель может создать Стену ветра там, где уже находится другое существо. Попавшее в вихрь существо должно совершить проверку Лв или Атлетики (Лв) против 15 или против 20, если оно летит. В случае успеха существу удается покинуть вихрь.
  \newline Оно располагается с любой его стороны по своему выбору. При провале проверки существо получает Пв, равные величине провала, и размещается мастером с любой стороны. Существо находится в состоянии Ошеломления.'
  стоимость: '2'
