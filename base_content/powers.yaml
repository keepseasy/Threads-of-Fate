Смотреть и видеть:
  описание: 'герой может испросить у Вселенной (в лице мастера) совета. Вопрос может быть любым (в том числе комплексным), но мастер никогда не должен давать исчерпывающий и подробный ответ - видения Исказителя зачастую туманны и неоднозначны. Ведь, как известно, прошлое - история, а будущее - тайна!
  \newline Оборвав 1 Нить и потратив 1 Энергию, герой получает подробный ответ на 1 простой вопрос, если такой ответ существует. Тем не менее, ответ все еще подается в форме видения - достаточно прозрачного для толкования.'
