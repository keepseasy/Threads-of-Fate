Порабощение:
  описание: 'жертва становится послушным рабом героя. Она готова исполнить все, что предлагает герой, даже если это означает опасность для нее или ее близких. Герой может видеть глазами жертвы, слышать ее ушами, ощущать ее телом. Также герой может направлять Феномены через тело жертвы. В этом случае для определения дистанции источником способности считается тело жертвы. Статисты заметят, что жертва ведет себя странно (или почувствуют чужую волю), если их Наблюдательность или Концентрация равны Концентрации героя или превышают его. Персоны могут совершить Состязание Наблюдательности или Концентрации против Концентрации поработителя.
  \newline Если герой выбирает целью Порабощения существо, которое уже находится под действием этой способности, сотворенной другим существом, он должен преуспеть в Состязании Концентрации против Концентрации другого поработителя.'
