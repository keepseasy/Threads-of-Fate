Шепот сердца:
  описание: 'все, что предлагает герой, кажется жертве очень разумным. Жертва выполнит все, что он просит, пока Феномен поддерживается.
  \newline Если жертва получает приказ, очевидно опасный для себя или своих близких, она может совершить проверку Сопротивления(Вл+5), чтобы освободиться от действия Феномена. Однако ничто не мешает герою формулировать просьбу иносказательно или как-то иначе обмануть жертву (благо под действием Феномена это не так сложно)!
  \newline Статисты заметят, что жертва ведет себя странно, если их Наблюдательность превышает Концентрацию героя или равна ему. Персоны могут совершить проверку Наблюдательности против \textbf{|10 + Концентрация героя|}.
  \newline Если герой выбирает целью Шепота сердца существо, которое уже находится под действием этой способности, сотворенного другим существом, он должен преуспеть в Состязании Концетрации протви Концентрации того существа.'
