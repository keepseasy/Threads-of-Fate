  Форма: Метка
  Сопротивление: \textbf{|Вл цели|}, если цель сопротивляется действию Феномена.
  Усиление:
  - стоимость: '2'
    описание: Время сотворения становится Действием.
  - стоимость: '1'
    описание: новый облик может быть на 1 размер больше или меньше изначального размера цели.
  - стоимость: '1'
    описание: цель приобретает только часть физических свойств другого существа. Например, жабры, подвижные обезьяньи ступни или теплую шерсть.

Призрачный клинок:
  описание: герой наделяет оружие силой разить духов и призраков. Призрачный клинок не поможет против существ, чьи тела состоят из рассеянных, но вполне естественных субстанций - огня, воды, песка, слизи или сонма копошащихся мелких тварей!
  стоимость: '2'
