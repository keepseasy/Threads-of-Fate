---
Релаксирующий тоник:
  Форма: Лекарство
  Токсичность: '3'
  СП: '8'
  Первичный эффект: Цель становится более открытой - в течение сцены все статисты совершают проверки Впечатления с Преимуществом.
  Эффект Интоксикации: Цель совершает проверки Общения(Мд) с Помехой

Антидот:
  Форма: Лекарство
  Токсичность: '-5'
  СП: '5'
  Первичный эффект: Захватывает и безопасно выводит яды из организма. Так же отменяет эффект КУ от Ядовитых повреждений, действующих на героя

Ингибитор:
  Форма: Лекарство
  Токсичность: '2'
  СП: '3'
  Первичный эффект: Замедляет метаболизм, позволяя игнорировать эффекты ядов и медикаментов в течение Сцены

Заживляющая мазь:
  Форма: Лекарство
  Токсичность: '3'
  СП: '5'
  Первичный эффект: Мгновенно восстанавливает 10 ЕЗ
  Эффект Интоксикации: Герой получает состояние Усталости

Обезболивающее:
  Форма: Лекарство
  Токсичность: '2'
  СП: '5'
  Первичный эффект: До конца сцены герой игнорирует состояния Агония, Ранен, Тяжело Ранен
  Эффект Интоксикации: Герой временно получает Недостаток Гордыня

Энергетик:
  Форма: Лекарство
  Токсичность: '1'
  СП: '7'
  Первичный эффект: Герой не подвержен эффекту Усталости в течение Сцены
  Эффект Интоксикации: Тремор вызвает Помеху на проверки основанные на Лв.

Стим:
  Форма: Лекарство
  Токсичность: '2'
  СП: '9'
  Первичный эффект: Преимущество на проверки основанные на Ск и Рц, потратив действие Движения герой может двигаться на 2*Ск
  Эффект Интоксикации: Герой временно получает Недостаток Паранойя

Стероиды:
  Форма: Лекарство
  Токсичность: '4'
  СП: '10'
  Первичный эффект: Преимущество на проверки основанные на Сл и Лв
  Эффект Интоксикации: Герой временно получает Недостаток Старая Рана

Психостимулятор:
  Форма: Лекарство
  Токсичность: '3'
  СП: '8'
  Первичный эффект: Преимущество на проверки основанные на Ин и Об
  Эффект Интоксикации: Герой временно получает Недостаток Гордыня

Зелье доблести:
  Форма: Лекарство
  Токсичность: '2'
  СП: '4'
  Первичный эффект: Преимущество на проверки Вл.
  Эффект Интоксикации: Герой временно получает Недостаток Вспыльчивость.

Табак:
  Форма: Лекарство
  Токсичность: '1'
  СП: '2'
  Первичный эффект: Позволяет провести повторную проверку Вл против страха.
  Эффект Интоксикации: Тремор вызвает Помеху на проверки основанные на Лв.

Алкоголь:
  Форма: Лекарство
  Токсичность: '2'
  СП: '3'
  Первичный эффект: Преимущество на проверки Вл против страха, Помеха на другие проверки.
  Эффект Интоксикации: Герой погружается в сон. Для того, чтобы его разбудить требуются проверки.

Попрыгунчик:
  Форма: Лекарство
  Токсичность: '5'
  СП: '15'
  Первичный эффект: Стимулятор, ускоряющий реакцию. Герой удваивает свою Скорость и совершает с Преимуществом проверки, использующие Рц. Эффект длится число Очередей, равное Вн георя. После оканчания эффекта георй страдает от Усталости число мирут, равное \textbf{|10*Вн|}
  Эффект Интоксикации: Герой временно получает Недостаток Кровожадность

Реанимационный комплект:
  Форма: Лекарство
  Токсичность: '5'
  СП: '15'
  Первичный эффект: Если герой погиб в этой сцене(или в предыдущей, если она была Боевой), Он может совершить повторный бросок от Смерти с Преимуществом
  Эффект Интоксикации: Герой страдает от Агонии

Зелье бдительности:
  Форма: Лекарство
  Токсичность: '2'
  СП: '5'
  Первичный эффект: во время отдыха выпивший может не спать, отдых будет засчитан. Однако активные проверки прервут отдых
  Эффект Интоксикации: герой получает Состояние Усталось

Зелье меткости:
  Форма: Лекарство
  Токсичность: '3'
  СП: '6'
  Первичный эффект: В течение Сцены герой игнорирует Помеху за Дальнюю Дистанцию.
  Эффект Интоксикации: герой Ослеплен

#Токсины:
#  Токсичность: '*'
#  СП: '-'
#  Первичный эффект: Первичного эффекта у токсинов нет - они только увеличивают токсическую нагрузку на организм. Обычно токсины попадают в организм героев во время Путешествий.
#  Эффект Интоксикации: Цель в состоянии Усталости.

Слезоточивый газ:
  Форма: Яд
  Токсичность: '2'
  СП: '5'
  Первичный эффект: Цель получает Помеху на проверки Доблести и Меткости, а атаки по ней проводятся с Преимуществом.
  Эффект Интоксикации: Цель Ослеплена.

Змеиный яд:
  Форма: Яд
  Токсичность: '3'
  СП: '6'
  Первичный эффект: Цель в состоянии Усталости.
  Эффект Интоксикации: Цель в состоянии Неподвижности.

Сонный яд:
  Форма: Яд
  Токсичность: '2'
  СП: '7'
  Первичный эффект: Цель засыпает.
  Эффект Интоксикации: Цель впадает в кому - ее нельзя разбудить, пока действие яда не пройдет.

Яд берсерка:
  Форма: Яд
  Токсичность: '3'
  СП: '6'
  Первичный эффект: Цель атакует ближайшее к себе существо в свой следующий ход
  Эффект Интоксикации: Цель продолжает атаковать ближайшее существо, пока не пройдет эффект Интоксикации

Галлюциноген:
  Форма: Яд
  Токсичность: '4'
  СП: '8'
  Первичный эффект: Цель начинает ощущать фантомные образы. Все Проверки совершаются с Помехой
  Эффект Интоксикации: Образы затмевают чувства цели - она Ослеплена и Оглушена.

Сыворотка правды:
  Форма: Яд
  Токсичность: '4'
  СП: '10'
  Первичный эффект: Цель совершает с Помехой проверки Общения, требующие соврать или строить сложные предложения.
  Эффект Интоксикации: Цель не может соврать и отвечает односложно.

Отрава:
  Форма: Яд
  Токсичность: '6'
  СП: '12'
  Первичный эффект: Цель в состоянии Усталости.
  Эффект Интоксикации: Цель теряет оставшиеся ЕЗ и должна совершить проверку Вн с Помехой, чтобы не умереть. В отличае от обычной смерти, цель можно спасти, если ввести Противоядие в течение следующей Сцены.

Дурман:
  Форма: Яд
  Токсичность: '3'
  СП: '8'
  Первичный эффект: помеха на проверки, основанные на Ин и Мд
  Эффект Интоксикации: Цель в состоянии Ошеломления

Ослабляющий яд:
  Форма: Яд
  Токсичность: '4'
  СП: '10'
  Первичный эффект: помеха на проверки, основанные на Сл и Лв
  Эффект Интоксикации: Цель в состоянии Серьезно Ранен

Едкий яд:
  Форма: Яд
  Токсичность: '2'
  СП: '10'
  Первичный эффект: Цель получает Кислотные Пв в размере Токсичности Едкого яда.
  Эффект Интоксикации: цель начинает Расстворяться.
