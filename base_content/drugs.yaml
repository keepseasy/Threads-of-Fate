    {Неконтролируемый мутагенез}{Герой понижает на 3 максимальные ЕЗ, отнимает 1 от любой из основных Характеристик и 1 от любой из Вторичных Характеристик. Затем игрок может милосердно позволить герою сдохнуть, либо повысить/понизить его МРз на 1 и заменить все Атрибуты на Измененного. Герой сохраняет Очки опыта в Экспертных Навыках, но не может повышать их, пока не получит к ним доступ благодаря приобретению новых Атрибутов. Если у героя уже есть Атрибут "Измененный", он теряет все Атрибуты, кроме этого, и получает 1 новый феномен за каждый потерянный Атрибут.}

