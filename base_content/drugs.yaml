Алкоголь:
  описание: Бодрящий глоток горячительного - то, что нужно в конце долгого трудного дня, или в начале трудного долгого дня.
    \newline Ударная доза этого напитка поможет забыть про боль душевную и физическую. На какое-то время.
  Форма: Лекарство
  ВП: Действие
  Токсичность: '2'
  СП: '3+'
  Первичный эффект: 'В течение Сцены герой: 
    \begin{itemize}
      \item[--] Преимущество на проверки Вл против страха.
      \item[--] Игнорирует Болевой шок;
      \item[--] Игнорирует состояния "Ранен" и "Разбит";
      \item[--] Автоматически проходит проверки Вл при Агонии;
      \item[--] Получает Помеху на Активные и Пассивные проверки.
    \end{itemize}'
  Побочки: Герой должен успешно проверить Вн против \textbf{|10|}. При провале он засыпает и уходит в Интерлюдию "Сон". Герой получает ее эффекты, если его кто-нибудь намеренно не разбудит, и плутает в алкогольном дурмане, пока тело
    \trouble
    {Крепко спит}{Если его не растормошить, герой уйдет в Антракт. Он проснется с побаливающей головой и мерзким привкусом во рту, но в остальном не пострадает и даже получит эффекты Антракта}
    {Вырубилось}{Разбудить героя без применения спецсредств или проверок Медицины невозможно. Герой уходит в Антракт и просыпается без связных воспоминаний о Сценах, в которых употреблял алкоголь накануне. Он все еще получает эффекты Антракта, хотя в первой Сцене после него страдает от Усталости.}
    {Избавляется от лишнего}{Организм пытается избавиться от яда, которым, по сути, алкоголь и является. Проблема в том, что герой в это время крепко спит и не может контролировать процесс. Герой уходит в Антракт. Он не получает его эффектов и должен пройти проверку Лв против \textbf{|10|}, или оказаться в состоянии Удушья из-за собственной блевотины. Если рядом будет кто-то, желающий, способный и не брезгующий помочь герою, проверка не требуется.}
    {Творит дичь}{Мастер может активировать Недостаток "Пьяница", как если бы он был у героя. Герой не получит Нить за вход Недостатка в игру (даже если у героя фактически есть "Пьяница"). Герой не вспомнит, что вытворяло его тело накануне, а игрок может с интересом понаблюдать за ними. И за последствиями последствий - тоже. В конце Сцены герой Избавлется от лишнего.}
    Некоторым абсолютно все равно, что пить - лишь бы горело и вставляло, а другим подавай очищенный продукт. Проверка Неприятностей совершается с Помехой за каждый -1 к минимальному СП алкоголя, но с Преимуществом за каждый +1 к СП.

