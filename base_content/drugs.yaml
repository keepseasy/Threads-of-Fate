Обычные лекарства:
  описание: Все чудеса фармацевтики, начиная с анальгина и антибиотиков и заканчивая противозачаточными таблетками и лосьоном от облысения. За годы, прошедшие после Катастрофы, этикетки выцвели и стерлись, но даже если сохранилась инструкция по применению, понять ее не так-то просто. 
