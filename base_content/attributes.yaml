Коммивояжер:
  Форма: Социальный
  Экспертные Навыки: Выступление, Торговля.
  описание: Даже на руинах мира люди продолжают ломать шеи в погоне за выгодой. Коммивояжер - один из тех немногих, кто в этой безумной и бесконечной гонке не забывает поглядывать под ноги.
  Свойства:
    - Златоуст: благодаря хорошо подвешенному языку Коммивояжер
        \begin{itemize}
          \item[--] получает +2 к проверке Бартера за каждую 1, на которую суммарная СП его предметов и услуг превышает суммарную СП предметов и услуг статиста.
          \item[--] \textbf{|ММд|} раз за игровую встречу может отыскать статиста, чьи уши выдержат вес самой нажористой лапши. При торговле с таким статистом, СП приобретаемых у него предметов понижается на 5. Если статист додумается, что его развели (или кто-то ему подскажет), он становится Враждебен к Коммивояжеру.
        \end{itemize}
  Функции:
    - Пробники: Коммивояжер не расстается с набором безделушек, которые надеется выгодно продать, рано или поздно. Он может достать из своего кармана, рюкзака или чемоданчика (или даже вытащить из ближайшей мусорной кучи) \textbf{|МИн|} предметов с СП 1. Как правило, это яркая, претенциозная, бессмысленная и бесполезная ерунда. Которую можно впарить кому-нибудь втридорога!
      стоимость: 2 Эн
  Темная Сторона: Обманутые клиенты, дураки, не понимающие сути коммерции, недобросовестные конкуренты.
  название Хода: Это изменит вашу жизнь
  стоимость Хода: 1 и более Нитей
  описание Хода: 'Коммивояжер - мастер агрессивной рекламы. Он способен убедить любого приобрести абсолютно ненужную вещь (хотя бы для того, чтоб Коммивояжер от него отвязался). Обрывая дополнительные Нити, Коммивояжер может увеличить стоимость продаваемого:
    \begin{center}\begin{tabular}{ |p{11cm}|p{2.7cm}| }\hline
      \textbf{Итоговая СП предмета} & \textbf{Необходимое число Нитей} \\ \hline
      СП, указанная в таблице + Бонус к СП, равный \textbf{|МОб|} Коммивояжера & 0 \\ \hline
      Бонус Редкого предмета & +1 \\ \hline
      Бонус Нового предмета & +1 \\ \hline
      Герой вправе потребовать в качестве платы любое имущество статиста & +1 \\ \hline
      Герой официально фиксирует сделку - насколько это в принципе возможно & +1 \\ \hline
    \end{tabular}\end{center}'
  штраф Хода без Нитей: \troubleControl Выступления со штрафом, равным числу Нитей из таблицы, соответствующему желаемому исходу. Например, Коммивояжер хочет впарить богатому вождю ржавый топор (СП 4). Он повышает СП на свой \textbf{|МОб|}, равный +3. Затем герой убеждает вождя, что ржавчина на лезвии - искусный декор (СП +5, Бонус Редкого предмета), прикладывает гарантийное свидетельство с датой изготовления (СП +5, Бонус Нового предмета), получая 17 СП в сумме. Коммивояжер требует за этот чудо-артефакт младшую дочку вождя, которая хоть и уродилась милашкой, но гораздо бесполезнее (а главное, дешевле) Всесокрушающего Топора Древних. Герой получит к ВыступлениюЭ штраф  в - 3 (и младшую дочку вождя, если чуть-чуть повезет).
  название результата неприятности Успех: Продано
  описание Успеха: Сделка заключена.
  название результата неприятности Затруднения: Требую замены
  описание Затруднений: Сделка заключена, но через \textbf{|МОб|} героя Сцен статист понимает, что приобретение совсем не так безупречно. Статист потребует замены или возврата, если сможет найти героя. В случае отказа скандала не избежать!
  название результата неприятности Проблемы: Надувательство
  описание Проблемы: Сделка заключена, но окружающие поднимают статиста на смех после завершения Сцены и легко доказывают ему, что он стал жертвой обмана. Статист (а также его друзья и знакомые) тут же отправляются в погоню за героем. Если его настигнут, участь героя незавидна.
  название результата неприятности Катастрофа: Бычий кал
  описание Катастрофы: Предложение Отвратительно статисту. Статист и сочувствующие попытаются захватить героя для показательного суда и казни и, не раздумывая, прикончат при попытке сопротивления.

Технарь:
  Форма: Вспомогательный
  Экспертные Навыки: Ремонт. Эксплуатация или Наука на выбор.
  описание: Герой изучил немало механизмов и получает удовольствие, восстанавливая сложный внутренний мир технических устройств. К добру или к худу, нынче в основном приходится "оживлять" оружие.
  Свойства:
    - Золотые руки: Технарь знаком с устройством распространенных механизмов, поэтому он
        \begin{itemize}
          \item[--] Совершает с Преимуществом проверки Знатока или Науки, когда надо разобраться в том, что делает то или иное устройство. К сожалению, его перспектива не помогает ему разобраться в том, как им \textit{пользоваться}.
          \item[--] Может выполнять ремонт, Отладку и Аварийное отключение даже совершенно незнакомых ему устройств.
        \end{itemize}
  Функции:
    - Отладка: За Интерлюдию Технарь чинит устройство (включая оружие), понижая его Осечку на 1.
      стоимость: 2 Эн
  Снаряжение:
    - Чемоданчик с инструментами: у Технаря есть все для качественного ремонта. Чемоданчик весит 2 килограмма и таит внутри синюю изоленту, мультитул и прочие полезности, дающие Технарю (или другому герою) Преимущество на проверку Ремонта или Эксплуатации один раз за Сцену.
        \newline Чемоданчик содержит максимально \textbf{|Ин + Мд|} Зарядов. Технарь может использовать их для того, чтобы восстанавливать ЕЗ любым механизмам. За каждое восстановленное ЕЗ тратится 1 Заряд.
        \newline Применение Чемоданчика в бою расходует Действие.
      стоимость: СП 30
    - Пополнение: Пополнение Зарядов Чемоданчика возможно в любом месте, где доступна Услуга "Мастерская".
      стоимость: СП 5
  Темная Сторона: Отсутствие деталей и инструментов, статисты, желающие заставить технаря работать на себя.
  название Хода: Аварийное отключение
  стоимость Хода: 1 и более Нитей
  описание Хода: Технарь отключает и при необходимости консервирует устройство. Выключение безопасно для окружающих, устройства и даже для Технаря. Ход предотвратит пуск межконтинентальных ракет, взрыв реактора, обезвредит бомбу, дезактивирует защитный периметр. Сверьтесь с таблицей, чтобы определить число Нитей для успеха Хода. Если устройство сопротивляется отключению (что вероятно в случае боевых роботов, синтоидов или киборгов), Технарь должен совершить успешный Захват устройства и не отпускать его до начала своей следующей Очереди - или попросить подержать друзей.
    \newline Устройства в Удовлетворительном и Изношенном состояниях в дальнейшем могут быть включены вновь.
    \begin{center}\begin{tabular}{ |p{11cm}|p{2.7cm}| }\hline
      \textbf{Состояние устройства} & \textbf{Необходимое число Нитей} \\ \hline
      Удовлетворительное & 0 \\ \hline
      Изношенное & 0 \\ \hline
      Рухлядь (и устройства, собранные Мусорщиками) & 0 \\ \hline
      На ладан дышит & 1 \\ \hline
      Вот-вот взорвется & 2 \\ \hline
      Активны системы защиты & +1 \\ \hline
      Устройство разумно & +1 \\ \hline
      Назначение устройства неизвестно Технарю & +1 \\ \hline
    \end{tabular}\end{center}
  штраф Хода без Нитей: \troubleControl Ремонта (Вн, Ин, Мд) со штрафом, равным числу Нитей из таблицы, соответствующему желаемому исходу. Например, если герой отключает на ладан дышащее устройство (1 Нить), с Активными системами защиты (+1 Нить) то проверка будет совершаться со штрафом - 2.
  название результата неприятности Успех: Безопасное отключение
  описание Успеха: Устройство остановлено, и может использоваться в дальнейшем.
  название результата неприятности Затруднения: Безопасный вывод из строя
  описание Затруднений: Устройство выключено, но для его дальнейшего использования понадобится ремонт.
  название результата неприятности Проблемы: Разрушение
  описание Проблемы: Устройство выключено, но его дальнейшее использование или ремонт невозможны.
  название результата неприятности Катастрофа: Цепная реакция
  описание Катастрофы: Устройство взорвется или разрушится иным опасным образом в конце Сцены. При отключении устройств в состоянии Рухлядь или лучше, или очевидно безопасных устройств, используйте вариант Разрушение.

Талисман:
  Форма: Вспомогательный
  описание: 'Герой относится к редкой породе существ, которые не обременяют себя построением планов и ничуть не страдают от этого. Чем больше в замысле простора для импровизации, тем устойчивее он к реалиям окружающего мира. Поэтому планы Талисмана рождаются по мере необходимости и состоят из импровизации целиком. Такой образ мысли возник не на пустом месте: бесстыдная удачливость героя буквально бросает вызов рациональности и логике.'
  Функции:
    - Второй шанс: Если событие или действие теоретически может вызвать получение Пв Талисманом, потерю им ЕЗ, или как-то иначе причинить вред, герой может сам перебросить проверку или заставить цель, которую он видит перебросить проверку. Талисман всегда вправе использовать первоначальный результат.
      стоимость: 1 Эн
    - Фортуна любит удачливых: герой выбирает результат проверки Неприятностей - своей или чужой, до того, как брошен кубик. Он должен видеть цель для проверки Неприятностей, если он не выбрал себя. Считайте, что на К20 выпало любое число от 1 до 20.
      стоимость: 3 Эн
    - Сглаз: герой инициирует проверку Неприятностей для цели, которую он видет. Игрок должен описать возникшее затруднение. Цели-персоны не получают Нитей. Неприятности никогда не убивают сразу - для статистов это тоже верно.
      стоимость: 2 Эн
  Снаряжение:
    - Вкусная заначка: герой начинает игру с шоколадкой и бутылкой колы.
      стоимость: СП 12 и СП 9
  Темная Сторона: Самоуверенность, Безалаберность, желающие отрезать у Талисмана лапку в качестве оберега.
  название Хода: Как с гуся вода
  стоимость Хода: 1 и более Нитей
  описание Хода: Судьба хранит героя везде и всюду. Если его ЕЗ достигают 0 и он игромеханически умирает, Талисман приходит в себя в конце Сцены с парой синяков-царапин и восстанавливает ЕЗ, равные его Об. Совершение Хода подразумевает, что герой нашел способ спастись, или рана оказалась не смертельной. Обычно для совершения Хода достаточно 1 Нити, но в исключительных случаях - когда героя наматывает на танковую гусеницу, растворяет в чане с кислотой или разлагает на атомы в эпицентре ядерного взрыва, может потребоваться обрыв большего числа Нитей.
    \newline Если никто в игровой группе не в состоянии объяснить, как именно Талисман спасся от смерти, совершение Хода (хнык!) невозможно.
  штраф Хода без Нитей: \troubleControl Об.
  название результата неприятности Успех: Вот он я
  описание Успеха: Герой весел, дерзок и невредим. Ему опять удалось обмануть смерть.
  название результата неприятности Затруднения: Поболит и перестанет
  описание Затруднений: Герой легко отделался. Он отнимает 1 от максимальных ЕЗ.
  название результата неприятности Проблемы: До свадьбы заживет
  описание Проблемы: Несмотря на везение, герой получил тяжелые раны, отнимает 1 от любой из основных Характеристик и понижает на 1 максимальные ЕЗ.
  название результата неприятности Катастрофа: Эй, нет
  описание Катастрофы: Судьба глуха, люди глупы, случай глух, глуп и слеп. И сегодня Талисман получил тому подтверждение. Герой умирает. Если он и вернется в историю, то вряд ли удача будет тому причиной.

Бродяга:
  Форма: Вспомогательный
  Экспертные Навыки: Выживание и 1 любой.
  описание: Вне городских стен герой чувствует себя дома. Он читает следы птиц, зверей и чудовищ как открытую книгу, знает их повадки, отличает ядовитые растения от съедобных и ориентируется по звездам.
  Свойства:
    - Как дома: 'во время Путешествий и на дикой местности герой:
        \begin{itemize}
          \item[--] Проверяет Встречи и Находки с Преимуществом;
          \item[--] Выберет относительно безопасное место для стоянки, проверив Скрытую угрозу;
          \item[--] Прокормит группу существ, проверив Скрытую угрозу. Бродяга может прокормить себя, а также число существ Среднего или меньшего размера, равное Выживанию(Мд).
        \end{itemize}
        Подразумевается, что пища все же есть в месте, где ее ищет Бродяга. Если герой добывает еду и воду в ядовитой пустыне (или просто не в сезон), ему потребуется Ход.'
  Снаряжение:
    - Самое необходимое: Бродяга начинает путешествие с набором любых предметов и существ.
      стоимость: СП 30 суммарно
  Темная Сторона: Опасности диких земель, пренебрежение горожан, неотесанность, стеснительность.
  название Хода: Не спрашивай, где я это взял
  стоимость Хода: 1 Нить
  описание Хода: За Интерлюдию герой легко прокормит себя и спутников. Он найдет еду и воду везде - среди иссушенных солнцем скал, в заснеженной пустоши, смрадном болоте и других местах, где ее нет на первый взгляд. И на второй, и на третий. Находки не всегда вкусные, но точно сытные и безопасные для жизни.
    \newline Герои восстанавливают \textbf{|ММд Бродяги + 1|} ЕЗ и \textbf{|МОб+1|} Эн.
  штраф Хода без Нитей: \troubleControl Выживания(Сл, Лв, Вн, Ин, Мд)
  название результата неприятности Успех: Белки и углеводы
  описание Успеха: Бродяга не просто утолил голод спутников, он сделал это в какой-то мере изысканно. Герои восстанавливают \textbf{|ММд Бродяги + 1|} ЕЗ и \textbf{|МОб+1|} Эн.
  название результата неприятности Затруднения: Жирная пища
  описание Затруднений: Герои восстанавливают \textbf{|ММд Бродягаи|} ЕЗ  и \textbf{|МОб|} Эн.
  название результата неприятности Проблемы: Диетическая пища
  описание Проблемы: Голод скоро вернется. Герои восстанавливают 1 ЕЗ и 1 Эн.
  название результата неприятности Катастрофа: Затянем пояса
  описание Катастрофы: проглотив добытое, герои еще долго раздумывают, стоило ли это есть. Они восстанавливают 1 ЕЗ и 1 Эн, и получают 1 Интоксикацию.

Паразит:
  Форма: Вспомогательный
  описание: Герой - существо, способное проникать в чужие тела и управлять ими.
  Свойства:
    - Кто ты, тварь: Паразит представляет собой Личинку. Именно это нечто фактически является героем и создается в начале игры. Авторский коллектив рекомендует использовать Крошечную или Маленькую Личинку.
        \begin{itemize}
          \item[--] Функционируя в виде Личинки, Паразит испытывает дискомфорт от контакта с внешней средой. Все проверки совершаются героем с Помехой, пока он не найдет подходящего Носителя;
          \item[--] Паразит начинает игру, располагая Носителем. Носитель является статистом и создается на такое же число Очков Характеристик, что и герой;
          \item[--] Находясь в Носителе, Паразит использует его Характеристики, в том числе МРз, но сохраняет все свои Атрибуты, Трюки, Навыки и Недостатки;
          \item[--] Находясь в Носителе, Паразит может использовать Трюки и Атрибуты, которыми располагает Личинка, если это не противоречит контексту;
          \item[--] Паразит не имеет доступа к Навыкам, Трюкам и Атрибутам Носителя;
          \item[--] Паразит имеет поверхностный доступ к памяти Носителя. Обычно этого хватает, чтобы не выдать себя сразу. Тем не менее, окружающие могут заметить странности в поведении и языке тела Носителя - особенно, если хорошо знали его раньше;
          \item[--] Чтобы извлечь некий факт из памяти Носителя, Личинка должна преуспеть в проверке Ин против \textbf{|10 + Вл Носителя|};
          \item[--] Паразит может вложить в любой Навык больше Очков опыта, чем позволяет его Ин;
          \item[--] При проверках значение Навыков ограничено значением Ин Носителя, в котором находится Личинка;
          \item[--] Если Носитель умирает, Паразит совершает проверку от Смерти, используя Характеристики Носителя. При успехе Паразит теряет сознание, при повале находится При смерти.
        \end{itemize}
  Функции:
    - Импринтинг: Прикоснвшись к существу, Паразит совершает проверку Вл против \textbf{|10 + Вл жертвы|}. При успехе герой приказывает жертве совершить некое действие. Приказ должен представлять собой простое предложение и не может содержать причастных и деепричастных оборотов. При провале жертва чувствует дискомфорт и ее Впечатление от Паразита понижается на 5.
      стоимость: 2 Эн
    - Промежуточный хозяин: Прикоснвшись к существу, Паразит совершает проверку Вл против \textbf{|10 + Вн жертвы|}. При успехе Личинка проникает в тело Промежуточного хозяина (незаметно для него, но не для окружающих), никак не проявляя себя. Находясь в Промежуточном хозяине, герой лишен возможности Действовать и Перемещаться. В зависимости от контекста сиуации Личинка может быть обнаружена (в том числе, Промежуточным хозяином) при помощи Наблюдательности или Медицины. При провале жертва чувствует дискомфорт и ее Впечатление от Паразита понижается на 5.
      стоимость: 2 Эн
    - Миграция: герой покидает тело Промежуточного хозяина (незаметно для него, но не для окружающих), не нанося ему ущерба и никак не проявляя себя. Личинка появляется рядом с Промежуточным хозяином (что, в зависимости от контекста, может вызвать у него вопросы, подозрения и, конечно же, страх и панику)
      стоимость: 2 Эн
  Темная Сторона: Подозрения близких знакомых жертв, глупые ошибки дилетанта.
  название Хода: Проникновение
  стоимость Хода: 1 и более Нитей
  описание Хода: 'Паразит совершает стремительный бросок и вселяется в тело, находящееся от него на расстоянии в метрах, не превышающем Ск Паразита. Стоимость хода определяется по таблице:
    \begin{center}\begin{tabular}{|p{11cm}|p{2.7cm}| }\hline
      \textbf{Статист} & \textbf{Необходимое число Нитей} \\ \hline
      Ничем не примечателен & 0 \\ \hline
      Атлетически сложен & +1 \\ \hline
      Занимает значимую должность & +1 \\ \hline
      Обладает ценными знаниями & +1 \\ \hline
      Обладает ценными навыками/качествами & +1 \\ \hline
      Облечен властью/влиянием & +1 \\ \hline
      Умен от природы & +1 \\ \hline
      В Сцене нет свидетелей & -1  \\ \hline
      Замкнут и нелюдим & -1 \\ \hline
      Имеет скверную репутацию & -1 \\ \hline
      Не имеет семьи & -1 \\ \hline
      Поражен в правах & -1 \\ \hline
      Слывет чудаком & -1  \\ \hline
    \end{tabular} \end{center}'
  штраф Хода без Нитей: \troubleControl \textbf{|Ск|} против \textbf{|15 + [финальная стоимость Хода]|}.
  название результата неприятности Успех: Вам показалось
  описание Успеха: Ход работает в соответствии с описанием. Никто ничего не заметил.
  название результата неприятности Затруднения: Что это было
  описание Затруднений: Ход работает в соответствии с описанием. Окружающие статисты видели нечто, но у них нет никакой конкретики. Их Впечатление от героя снижается на 5.
  название результата неприятности Проблемы: У вас что-то на плече
  описание Проблемы: Ход работает в соответствии с описанием. Тело Носителя сохраняет следы вторжения, что наводит свидетелей на тревожные мысли. Окружающие статисты понижают Впечатление от героя на 10.
  название результата неприятности Катастрофа: Мерзкая тварь
  описание Катастрофы: Паразит замешкался или промахнулся. Личинка падает рядом с жертвой, и его Очередь заканчивается. Когда Личинка покидает тело Носителя, он умирает - овладевая телом, Паразит заменяет многие жизненно важные органы своими.

Перевертыш:
  Форма: Вспомогательный
  Экспертные Навыки: Обращение с животными.
  описание: Способность принимать обличие другого существа сама по себе удивительна, но Перевертыш зашел гораздо дальше. Он умеет \textit{становиться} другим существом и даже частично изменять тело, приобретая форму зловещего гибрида.
  Свойства:
    - Бестиарий: Перевертыш Выбрает \textbf{|МВн|} существ из раздела "монстры и статисты", являющихся [Флорой и фауной]. Cущества не могут быть [Легендарными], [Уникальными] или [Роем]. Их МРз не должен отличаться от МРз героя больше, чем на 1. Проверки навыков(за исключением проверок Доблести и Меткости), связанные с существами из Бестиария, совершаются с Преимуществом.
    - Чудовищный облик: Потратив Быстрое Действие, перевертыш может принять облик, напоминающее одно существо из его Бестиария, до конца Сцены. Проверка Наблюдательности против 15 раскрывает противоестественную сущность героя, после чего Впечатление от него снижается на 5.
    - Язык зверей: Перевертыш может говорить с животными так же, как люди говорят друг с другом. Если для общения потребуется проверка, Перевертыш использует Обращение с животными вместо Общения.
  Функции:
    - Гибридная форма: 'Потратив Действие и Перемещение, герой частично превращается в существо из своего Бестиария. Пока он не сменит форму, герой вправе использовать одно из нижеперечисленного:
        \begin{itemize}
          \item[--] 1 Свойство существа. Если активация Свойства требует расхода Эн, либо иных ресурсов, герой должен потратить их;
          \item[--] 1 Безоружную атаку существа;
          \item[--] Бонус Защиты существа;
          \item[--] 1 [Эффект] существа;
          \item[--] Значение Навыка существа. Если у героя есть значение выбранного Навыка, значение Навыка существа прибавляется к нему.
        \end{itemize}
        Статисты, увидившие героя в Гибридной форме Впечатление от героя на 5.'
      стоимость: 2 Эн
  Темная Сторона: Тщеславные охотники, безумные ученые, фермеры с вилами.
  название Хода: Перевоплощение
  стоимость Хода: 1 Нить
  описание Хода: За 5 секунд(полный Круг в Боевой сцене) герой полностью превращается в одно из выбранных существ, получая все свойства, Естественные атаки, [Эффекты] и Бонус Защиты существа. Герой приобретает облик, МРз, Сл, Лв и Вн существа, в которое превратился. Герой сохраняет свои Ин, Мд и Об, а так же Атрибуты и Трюки, применение которых уместно в новой форме. Например, если существо не способно говорить, герой также не в силах связно выражаться (хотя может реветь, мычать или хрюкать).
    \newline Вещи и снаряжение не превращаются вместе с героем. Он может случайно разорвать их, увеличившись (а также застрять в цепочках, браслетах или доспехах), или оказаться ими придавленным.
    \newline Чтобы обрести истинную форму, герой должен снова применить Ход. Если он теряет сознание, то не возвращается в истинный облик. Однако когда герой умирает, его останки принимают первоначальный вид, сохранив все полученные травмы.
  штраф Хода без Нитей: \troubleControl Воли.
  название результата неприятности Успех: Во мгновенье ока
  описание Успеха: Герой превращается в выбранное существо.
  название результата неприятности Затруднения: Это деликатный процесс
  описание Затруднений: Герой превращается в выбранное существо, но выбирает 1 Расплату.
  название результата неприятности Проблемы: Жизнь - боль
  описание Проблемы: Герой превращается в выбранное существо, но при этом корчится, ревет, стонет и выбирает 1 Расплату. После этого он не может применять Ход до конца следующей Сцены. Окружающие статисты понижают Впечатление от героя на 5.
  название результата неприятности Катастрофа: Бессмысленные страдания
  описание Катастрофы: Герой корчится, рычит и стонет, выбирает 1 Расплату, а затем возвращается в свой истинный облик, даже если до начала превращения он был в облике другого существа. После этого, он не может применять свой Ход до конца следующей Сцены. Окружающие статисты понижают Впечатление от героя на 5.

Измененный:
  Форма: Наследие
  Экспертные Навыки: Концентрация.
  описание: Людей пугают те, кто отличается от общепринятой нормы. Их боятся, приписывают способности насылать чуму, неурожай, несчастья. Несмотря на это, абсолютное большинство измененных (или мутантов, как их чаще называют) - всего лишь болезненные уродцы, неинтересные молве. Но некоторым выпадает шанс стать героями тех невероятных историй, где преувеличенная правда сплетается с абсурдным вымыслом. Можно ли называть такой шанс счастливым - вопрос открытый.
  Свойства:
    - Один на миллион: благодаря своим мутациям, герой
        \begin{itemize}
          \item[--] Выбирает 1 феномен со Стоимостью, не превышающей \textbf{|МВн|} Измененного. Феномен активирован постоянно, не может быть Прерван и не требует траты каких-то ресурсов. Фактически, этот феномен - такая же часть героя, как рука или нога. Обсудите с мастером, какие феномены доступны герою и как они проявляются внешне;
          \item[--] Не в силах подавить эффект из пункта выше, хотя может попытаться замаскировать его;
          \item[--] Знает \textbf{|МВн - 1|} других феноменов в начале игры, и может активировать их;
          \item[--] Получает Фх (Вн);
          \item[--] Должен провести 1 Интерлюдию в промежутке между 2 Антрактами за употреблением калорийной пищи - Припасов с суммарной Сытностью, равной Вн героя. Если Измененный не сделает этого, то не сможет активировать феномены (не считая Хода), пока не насытится.
        \end{itemize}
  Темная Сторона: Охотники на мутантов, борцы за чистоту генофонда.
  название Хода: Сверхсила
  стоимость Хода: 1 и более Нитей
  описание Хода: герой взывает к силе своих Изменений. Он выбирает любой феномен со Стоимостью, не превышающей \textbf{|МВн х оборванных Нитей|}, и успешно активирует его, не тратя Эн.
    \newline Когда феномен предполагает градации успеха, Измененный автоматически преуспевает на свой \textbf{|МВн|}.
  штраф Хода без Нитей: \troubleControl Вл.
  название результата неприятности Успех: Эволюция
  описание Успеха: Ход работает согласно описанию. Это не мутация, это эволюция!
  название результата неприятности Затруднения: Рудимент
  описание Затруднений: Ход работает согласно описанию, но не все идет гладко. Герой выбирает 1 Расплату.
  название результата неприятности Проблемы: Предел развития
  описание Проблемы: Ход работает согласно описанию, но герой с трудом управляет силой. Герой выбирает 1 Расплату. К мастеру протягивается 1 Темная Нить.
  название результата неприятности Катастрофа: Территория тьмы
  описание Катастрофы: Ход не работает - герой слишком глубоко проник в недра подсознания. К мастеру протягивается 1 Темная Нить.

Чуждый разум:
  Форма: Наследие
  Экспертные Навыки: 2 любых.
  описание: Герой - аватар древней сущности, разумная машина, или совсем не отсюда. Внешне он ничем не отличается от человека. Но только внешне.
  Свойства:
    - Другое мышление: Чуждый разум функционирует \textit{иначе}.
        \begin{itemize}
          \item[--] Получает Преимущество при попытке влиять на его действия любыми способностями, если используется Состязание;
          \item[--] Дает Помеху на попытки влиять на его действия любыми способностями;
          \item[--] Использует с Преимуществом Общение (Ин) для лжи собеседнику;
          \item[--] Может внушить Ужас собеседнику, успешно проверив Общение (Ин) в обстановке Отсутствия опасности;
        \end{itemize}
  Функции:
    - Точный расчет: герой расчитывает исход события и корректирует свои действия, поэтому он может
        \begin{itemize}
          \item[--] прибавить \textbf{|МВн|} к результату любой своей проверки после ее совершения;
          \item[--] прибавить \textbf{|МВн|} к Защите против одной проверки Доблести/Меткости противника после ее совершения.
        \end{itemize}
        Точный расчет не может применяться к одной проверке несколько раз.
      стоимость: 1 Эн
  Снаряжение:
    - Апгрейд: 1 Встроенное оружие или любой другой Имплант
      стоимость: СП 30 или меньше
  Темная Сторона: Статисты, прознавшие о сущности героя, логические сбои, непредсказуемость окружающих.
  название Хода: Иной взгляд
  стоимость Хода: 1 Нить
  описание Хода: использовав Быстрое действие, Чуждый разум рассматривает задачу под самым неожиданным углом, и получает Преимущество на проверку, либо +2 к Навыку.
    \newline В течение Сцены Чуждый разум вправе получить эффект число раз, не превышающее его \textbf{|МИн|}.
  штраф Хода без Нитей: '\troubleControl Интеллекта.'
  название результата неприятности Успех: Оптимальное решение.
  описание Успеха: Ход работает согласно описанию.
  название результата неприятности Затруднения: Допустимый риск.
  описание Затруднений: Ход работает согласно описанию, но чуждая логика сталкивается с затруднениями. Герой выбирает 1 Расплату.
  название результата неприятности Проблемы: Архаизм.
  описание Проблемы: Ход работает согласно описанию, однако выбранный путь решения далек от оптимального. Герой выбирает 2 Расплаты.
  название результата неприятности Катастрофа: Ловушка сознания.
  описание Катастрофы: Ход не работает. Чуждый разум не способен решить поставленную задачу и выбирает 1 Расплату.

Двойник:
  Форма: Вспомогательный
  Экспертные Навыки: Выступление.
  описание: Герой - удивительное создание, имеющее сверхэластичные внешние покровы. Благодаря этому он может скопировать облик любого существа, если получил немного генетического материала.
  Свойства:
    - Психометрия: прикоснувшись к цели, Двойник совершает проверку Воли против \textbf{|10 + Вл жертвы|}. При успехе проверки он извлекает из ее памяти факт биографии.
  Функции:
    - Настоящая копия оригинала: прикоснувшись к цели, Двойник приобретает внешность и некоторые особенности существа. Он получает доступ к одному из Атрибутов жертвы и может использовать один из ее Навыков. При этом Двойник полностью сохраняет собственные знания и игромеханические свойства. Герой может копировать вид существа любого размера, но МРз при этом не меняет.
        \newline Единовременно Двойник может копировать одно существо за каждый приобретенный Атрибут "Двойник". Если Двойник копирует несколько существ сразу, он может сочетать элементы их внешности, как ему угодно.
        \newline Если Двойник теряет сознание, он возвращается в изначальный облик и утрачивает возможность использовать Навык и Атрибут жертвы, пока не сделает Настоящую копию оригинала снова.
      стоимость: 2 Эн
  Темная Сторона: Владельцы внешности и памяти, обманутые Двойником друзья, заклятые враги оригинала.
  название Хода: Я тоже так могу
  стоимость Хода: 1 и более Нитей
  описание Хода: герой не имеет собственного Хода, но может использовать Ход Атрибута, полученного с помощью Настоящей копии оригинала.
  штраф Хода без Нитей: \troubleControl Ин против \textbf{|15 + [число Нитей, обрыва которых требует Ход]|}
  название результата неприятности Успех: Легко
