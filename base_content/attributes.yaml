  штраф Хода без Нитей: \troubleControl Дб или Мт (в зависимости от типа маневра) против Зщ цели.
  название результата неприятности Успех: В яблочко
  описание Успеха: Ход действует согласно описанию.
  название результата неприятности Затруднения: В тушку
  описание Затруднений: Жертва не вовремя дернулась. Герой наносит противнику \textbf{|5 + МИн|} Пв в Зону поражения с наименьшим штрафом. Герой выбирает 1 Расплату.
  название результата неприятности Проблемы: Зацепил
  описание Проблемы: Цель случайно заметила героя (хоть и слишком поздно), и получает \textbf{|МИн|} Пв в Зону поражения с наименьшим штрафом. Герой выбирает 1 Расплату.
  название результата неприятности Катастрофа: Промах
  описание Катастрофы: Ход не работает, герой выбирает 1 Расплату. До начала следующей Очереди героя все атаки по нему совершаются по правилам Внезапного нападения.

Солдат:
  Форма: Боевой
  Экспертные Навыки: 1 любой.
  описание: Герой обучен сражаться в команде, плечом к плечу с товарищами. Атрибут не подразумевает прохождение службы в войсках - герой может быть наемником, охотником на монстров или разбойником.
  Свойства:
    - Один - за всех, и все - за одного: 'Солдат натренирован работать в команде, поэтому:
        \begin{itemize}
          \item[--] При успешной проверке Дб по цели, дает Преимущество союзникам (по выбору игрока) на следующую Атаку по той же цели;
          \item[--] При успешной проверке Мт по цели, дает Преимущество союзникам (по выбору игрока) на следующую Дистанционную атаку по той же цели;
