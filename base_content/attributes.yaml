  название результата неприятности Проблемы: Наступление захлебнулось
  описание Проблемы: Ход не работает. Шлюха-фортуна изменила Солдату с врагом.
  название результата неприятности Катастрофа: Отходим
  описание Катастрофы: Ход не работает, а Солдат выбирает 1 Расплату. До начала следующей Очереди Солдата враги атакуют его, если у них нет Помех при выборе героя целью.

Мусорщик:
  Форма: Вспомогательный
  Экспертные Навыки: Ремонт или Эксплуатация.
  описание: Вряд ли героя можно назвать подкованным технически. Он не трепещет от вида зажигалки или карманного фонарика, но в принципах работы их разберется вряд ли.
    \newline Руки Мусорщика сами знают, что да как. Герою остается лишь наблюдать, как пальцы выуживают из завалов вещи, которые многие годы никому не приходило в голову подобрать и тем более соединить между собой. Не пришло бы и Мусорщику, но руки, наряду с какой-то недоступной частью разума, считают, что детали подойдут для, чего-то. Пока это не будет закончено, Мусорщик и сам не скажет, для чего именно.
  Свойства:
    - Руки не для скуки: 'Герой может воспроизвести или "отремонтировать" любое известное ему устройство в течение Интерлюдии или Антракта, пока под рукой есть куча хлама. Качество сборки не очень хорошее, поэтому устройство имеет Осечку 9, а после включения устройство работает \textbf{|ММд Мусорщика|} Динамических сцен. Затем герой проверяет Неприятности:
        \trouble{Есть контакт}
        {Устройство работает до конца Сцены, затем герой вновь проверяет Неприятности по этой таблице.}
        {На соплях}
        {Устройство работает до конца Сцены, а затем тихо издыхает, превращаясь в груду бесполезного хлама.}
        {Ой, все}
        {Устройство тихо издыхает, превращаясь в груду бесполезного, потенциально опасного хлама.}
        {Валим}
        {Устройство взорвется в конце Сцены. Собравший его Мусорщик - единственное существо, для которого это очевидно. Радиус взрыва (и сопутствующие выбросы небезопасных веществ) зависят от того, какую именно функцию выполняло устройство.}'
  Функции:
    - Разводным ключом и такой-то матерью: использовав Быстрое Действие, Мусорщик пытается предотвратить сбой в работе своего детища. Он перебрасывает проверку Неприятностей или проверку, вызвавшую Осечку, если использует собранное им устройство, или контролирует его использование.
      стоимость: 1 и более Эн
  Темная Сторона: Отсутствие мусора под рукой, кризис идей, легкое безумие.
  название Хода: Рррраз - и готово
  стоимость Хода: 1 или более Нитей
  описание Хода: 'в течение 5 секунд (полного Круга в боевой сцене) Мусорщик воспроизводит или "ремонтирует" любое известное ему устройство и делает это быстро. Срок бесперебойной работы после включения зависит от числа оборванных Нитей:
    \begin{center}\begin{tabular}{|p{11cm}|p{2.7cm}|}\hline
      Время работы & Число оборванных Нитей \\ \hline
      \textbf{|МВн|} Мусорщика х 15 секунд(минимум 3 круга) & 1 \\ \hline
      \textbf{|МВн|} Мусорщика х 20 секунд(минимум 4 круга) & 2 \\ \hline
      \textbf{|МВн|} Мусорщика х 25 секунд(минимум 5 круга) & 3 \\ \hline
      \textbf{|МВн|} Мусорщика х 40 секунд(минимум 8 круга) & 4 \\ \hline
      До конца Сцены & 5 \\ \hline
    \end{tabular}\end{center}
    По истечении срока устройство с грохотом разваливается, обдавая окружающих сажей, хлопьями ржавчины и отвратительной вонью.'
  штраф Хода без Нитей: герой совершает проверку Неприятностей. Без всякого контроля - настоящий Мусорщик полагается на вдохновение.
  название результата неприятности Успех: Есть контакт
  описание Успеха: Устройство работает \textbf{|15 х ММд Мусорщика|} секунд (минимум 3 Круга). По истечении срока герой проверяет Неприятности по этой таблице.
  название результата неприятности Затруднения: На соплях
  описание Затруднений: Устройство работает \textbf{|10 х ММд Мусорщика|} секунд (минимум 2 Круга в Боевой сцене). По истечении срока устройство разваливается, обдавая окружающих сажей, хлопьями ржавчины и отвратительной вонью.
  название результата неприятности Проблемы: Фигачь
  описание Проблемы: Несмотря на все усилия, устройство упорно отказывается работать.
  название результата неприятности Катастрофа: Чё
  описание Катастрофы: Устройство взрывается, если в принципе способно на это. Радиус взрыва \textbf{|5 - ММд Мусорщика|} метров, Сила Взрыва 25, ТПв - ОПЯ.

