  Темная Сторона: Посттравматическое стрессовое расстройство, грубый солдатский юмор.
  название Хода: Навались
  стоимость Хода: 1 Нить
  описание Хода: когда в результате проверки Дб или Мт Солдата цель получает Пв, союзники (по выбору игрока) получают Преимущество при проведении своего следующего маневра по той же цели. Цель дополнительно получает 1 Пв при успехе такого маневра. Цель дополнительно получает 2 Пв при успехе такого маневра, когда он проведен союзником-Солдатом.
  штраф Хода без Нитей: \troubleControl Воли против \textbf{|10 + число союзников, получающих эффекты Хода|}
