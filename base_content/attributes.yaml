  название Хода: Воплощенный гнев
  стоимость Хода: 1 или более Нитей
  описание Хода: герой совершает Действие и крушит все вокруг. Он может выломать железную решетку, разорвать цепи, перевернуть машину или даже повалить вышку  радиосвязи. Наиболее впечатляющие разрушения обойдутся дороже 1 Нити!
  штраф Хода без Нитей: \troubleControl Атлетики (Сл).
  название результата неприятности Успех: Ярость
  описание Успеха: Герой добивается желаемого. Он получает \textbf{|10 - БД|} Дробящих Повреждений.
  название результата неприятности Затруднения: Ненависть
  описание Затруднений: Герой добивается желаемого. Он получает \textbf{|15 - БД|} Дробящих Повреждений.
  название результата неприятности Проблемы: Погребен заживо
  описание Проблемы: Герой добивается желаемого, но погребен под завалом и находится При смерти.
  название результата неприятности Катастрофа: Обессилен
  описание Катастрофы: Всплеск ярости сменяется вялостью и апатией. Ход не работает, герой выбирает 1 Расплату и страдает от Усталости до конца Сцены.

Стремительный:
  Форма: Боевой
  описание: Рефлексы героя на пределе - благодаря врожденному дару или долгим тренировкам.
  Свойства:
    - Всюду первый: 'запредельная скорость позволяет герою:
        \begin{itemize}
          \item[--] Может выхватывать или убирать оружие (и другие предметы), расходуя Быстрое действие;
          \item[--] Может перемещаться на расстояние до 1 метра, расходуя Быстрое действие;
          \item[--] Повышает Рц на 1 после определения Вторичных характеристик;
          \item[--] Сохраняет \textbf{|МВн|} в Зщ, подвергаясь Внезапному нападению. Все прочие эффекты Внезапного нападения применяются в полном объеме;
          \item[--] Может Действовать во время чужой Очереди, если не использовал Действие в свою - как если бы он заявил Выжидание, но в ответ на любой шаг союзника или противника!
          \item[--] Повышает на 2 Скорострельность Метательного оружия со Свойством "Легкое"*;
          \item[--] Повышает на 1 Скорострельность Метательного оружия, не являющегося Громоздким или Длинным*;
          \item[--] Повышает на 1 Скорострельность Метательного оружия со свойством "Снаряды"*.
          \newline *До тех пор, пока у героя при себе достаточно единиц Метательного оружия или снарядов для него.
        \end{itemize}'
  Функции:
    - Ошеломительно быстр: 'использовав Быстрое Действие, герой может:
        \begin{itemize}
          \item[--] проигнорировать полученные им Х Пв;
          \item[--] начать свою очередь на Х раньше. \tbd улучшить формулировку.
        \end{itemize}'
      стоимость: Х Эн
  Темная Сторона: Ситуации, в которых излишняя спешка неуместна, излишняя самоуверенность.
  название Хода: Обогнать ветер
  стоимость Хода: 1 Нить
  описание Хода: использовав Быстрое действие, герой перемещается в незанятую точку в Х метрах от себя. Х не может превышать Скорость героя.
    \newline Перемещение происходит после объявления цели, но до проверки Дб или Мт нападающего. Да, это значит, что герой может избежать вредоносного эффекта, просто покинув место, на котором стоял - если перемещение выводит его из зоны действия.
    \newline Герой \textit{может} избежать атаки, просто покинув место, на котором стоял, если ему есть, куда переместиться!
    \newline Стремительный герой может Обогнать ветер вне своей Очереди.
  штраф Хода без Нитей: \troubleControl Ловкости или Атлетики (Лв) против \textbf{|10+Х|}.
  название результата неприятности Успех: Удар молнии
  описание Успеха: Герой успевает вовремя, даже не вспотев.
  название результата неприятности Затруднения: Порыв ветра
  описание Затруднений: Герой перемещается, но выбирает 1 Расплату.
  название результата неприятности Проблемы: Всплеск воды
  описание Проблемы: Герой перемещается после перемещения героя или статиста, которому принадлежит Очередь, и выбирает 1 Расплату.
  название результата неприятности Катастрофа: Белый кролик
  описание Катастрофы: Опаздываю, опаздываю, опаздываю! Ход не работает. Герой совершает отчаянный рывок, выбирает 1 Расплату, и падает там, где стоял.

Изобретатель:
  Форма: Вспомогательный
  Экспертные Навыки: Наука, Эксплуатация.
  описание: Мысли (и зачастую амбиции) героя опережают пространство и время. Он может оспорить научные догмы и оказаться прав, может сотворить своими руками то, что казалось недостижимо далеким и может представить материи, о которых остальные даже не знают!
  Свойства:
    - ОчУмелые ручки: Один раз за сцену Изобретатель может изготовить из самых простых вещей то, что ему сейчас необходимо.
        \newline В целом, предмет подчиняется ограничениям, описанным в Трюке "Что у меня в кармашке", хотя мастер должен учитывать, что герой не достает предмет из какого-то укромного места, а собирает из подручных средств, следовательно, может делать весьма крупные штуковины, например, двуручный топор или штурмовую винтовку.
        \newline Собранный предмет имеет Осечку 5.
        \newline В боевых сценах это занимает 5 секунд (полный Круг).
        \newline Никаких дополнительных бросков не требуется - герой получает то, что хотел, если это не идет в разрез с логикой ситуации.
        \newline Простые предметы, вроде отмычек, дубинок или ножовок, становятся игровым фактом.
        \newline Сложные устройства функционируют до конца сцены.
        \newline Изобретатель может взять устройство в следующую сцену, но это израсходует применение ОчУмелых ручек до ее окончания!
  Функции:
    - Принципиальная схема: Изобретатель помогает другому герою разобраться в Энциклопедии. До конца Сцены выбранный Ученым герой может использовать свойства Энциклопедии.
      стоимость: 2 Эн
  Снаряжение:
    - Энциклопедия: Изобретатель таскает с собой увесистую книжицу или запоминающее устройство - дневник наблюдений, древний справочник или ноутбук. Энциклопедия позволяет Изобретатель 1 раз за Сцену проверить с 2 Преимуществами Навык с распределенными в него Очками опыта, и проверить без Помехи 1 закрытый Экспертный навык. Для любых проверок с участием Энциклопедии используется \textbf{|МВн|}.
        \newline Энциклопедия может (и, скорее всего, будет) использоваться ретроспективно. Как бы внезапны ни были сюжетные виражи, Изобретатель наверняка заглянул в соответствующий раздел Энциклопедии накануне.
      стоимость: СП 20
  Темная Сторона: Враждебная подозрительность неучей, неполадки в изобретениях, недовольные заказчики, неуверенность в себе.
  название Хода: Эврика
  стоимость Хода: 1 или более Нитей
  описание Хода: внезапное озарение приносит герою блестящую идею. Если герой обладает временем, материалами и финансами, идея, без сомнения, будет реализована. Если идея может быть воплощена достаточно быстро, Изобретатель тут же получает рабочий прототип. Обсудите с мастером возможность серийного производства.
    \newline Разумеется, Изобретатель может изготавливать и "обычные" предметы, конструкция которых ему известна.
  штраф Хода без Нитей: \troubleControl Науки(Ин).
  название результата неприятности Успех: Шедевр
  описание Успеха: Устройство работает без сбоев.
  название результата неприятности Затруднения: Прототип
  описание Затруднений: Устройство имеет Осечку 5.
  название результата неприятности Проблемы: Хлам
  описание Проблемы: Устройство имеет Осечку 10.
  название результата неприятности Катастрофа: Позор
  описание Катастрофы: Устройство не работает. Материалы, использованные для его постройки, безнадежно испорчены.

Чувство равновесия:
  Форма: Вспомогательный
  описание: Герой обладает превосходной координацией движений, врожденной или выработанной долгими тренировками.
  Свойства:
    - Акробат: Трюки, недостижимые для обывателей для героя - рутина.
        \begin{itemize}
          \item[--] он может использовать Эффективный показатель вместо любых проверок Атлетики(Лв);
          \item[--] знает, когда сложность слишком высока для того, чтобы получить успех при ипользовании Эффективного показателя Атлетики(Лв);
          \item[--] Игнорирует Трудный ландшафт;
          \item[--] Игнорирует Помехи Длинного и Громоздкого оружия;
          \item[--] получает все преимущества трюка "Амбидекстр";
          \item[--] Лежа, атакует в ближнем бою без Помехи;
          \item[--] Лежа, имеет Боевой контакт более, чем 1;
          \item[--] Лежа, не дает Преимущество атакующим его в ближнем бою;
          \item[--] Встает, расходуя Быстрое действие.
        \end{itemize}
  Функции:
    - Порхай, как бабочка, жаль, как пчела: оружие в руках героя получает свойство "Легкое". Эффект длится до начала следующей Очереди героя.
      стоимость: 1 Эн
  Темная Сторона: Трухлявые балки, проржавевшие карнизы, скользкая черепица, внезапно распахнутые окна, унизительные сравнения с макакой.
  название Хода: Без страховки
  стоимость Хода: 1 Нить
  описание Хода: герой может пробежать по болотным кочкам, тонким ветвям, коньку крыши или натянутому канату, вскарабкаться или спуститься по отвесной стене, не имея необходимого снаряжения. Герой не может использовать Ход, если его нагрузка превышает Комфортную.
  название результата неприятности Успех: Солнечный зайчик
  описание Успеха: Ход работает согласно описанию. Герою легко удается преодолеть препятствие.
  название результата неприятности Затруднения: Ветер в лицо
  описание Затруднений: Ход работает согласно описанию. Из-за небольшой заминки герой выбирает 1 Расплату.
  название результата неприятности Проблемы: Птичка на проводе
  описание Проблемы: Ход работает согласно описанию. Герой сталкивается с трудностями, и выбирает 2 Расплаты.
  название результата неприятности Катастрофа: По лезвию бритвы
  описание Катастрофы: Герой серьезно влип, и застрял посредине пути. Он выбирает 1 Расплату. До начала своей следующей Очереди герой вычитает \textbf{|МВн|} из Зщ и падает, если получает Пв.

Офицер:
  Форма: Боевой
  Экспертные Навыки: Военное дело и Выступление.
  описание: Герой знает, как эффективно командовать людьми в бою и вне его.
  Свойства:
    - Путь к победе: 'Герой использует Быстрое Действие, чтобы раздать указания. Те союзники, кто услышал его:
        \begin{itemize}
          \item[--] прибавляют \textbf{|МВн|} Офицера к своим значениям Дб и Мт;
          \item[--] прибавляют \textbf{|МВн|} Офицера к своему \textbf{|МВн|} при Опасных ранах, если обладают Узами единства.
        \end{itemize}
        Эффект длится до начала следующей Очереди Офицера. Союзникам достаточно видеть Офицера, если они обладают Узами единства. Число союзников, получивших эффект, не может превышать Воли Офицера.
        \newline Путь к победе может влиять на проверки некоторых Навыков и Характеристик - например, Атлетику при длительных переходах и копании траншей или Скрытность при подготовке засады.'
  Снаряжение:
    - Офицерский значок: 'герой начинает игру с офицерским знаком отличия. Пока Офицерский значок хорошо виден, случайное Впечатление от героя не может быть хуже Нейтралитета. Если город или страна статистов воюет с городом или страной Офицера, случайное Впечатление от героя не может быть лучше Нейтралитета.
        \newline Если герой попадает в плен, и при нем есть знак отличия, совершите проверку Неприятностей:
        \trouble{Почести}
        {Враги восхищены подвигами героя. Он получает стол, врачебную помощь и свое снаряжение (включая оружие!). Затем его с почетом освобождают.}
        {Согласно конвенции}
        {С героем обращаются вежливо, в плену он пользуется относительной свободой. Он получает стол и врачебную помощь. Герой может быть выкуплен из плена (СП 25), либо будет освобожден в конце следующей Интерлюдии (это время уйдет на дипломатические переговоры). Тогда же он получит свое снаряжение (но не оружие).}
        {Ценный}
        {Герой представляет ценность для врагов. Его кое-как кормят и перевязывают, снаряжение, за исключением Офицерского значка, безвозвратно утрачено. Герой может быть выкуплен из плена (СП 25), либо вынужден уйти в Антракт, пока не завершатся переговоры. По завершении Антракта текущие Эн и ЕЗ героя равны 1, его переломы и раны требуют пристального врачебного внимания.}
        {Шлак}
        {Захватившие Офицера не имеют причин с ним цацкаться. Дальнейшая его судьба туманна.}'
      стоимость: СП 30
  Темная Сторона: Саботаж, недовольные подчиненные, зависть начальства.
  название Хода: В атаку
  стоимость Хода: 1 или более Нитей
  описание Хода: Использовав Быстрое Действие, офицер ?\tbd?. Союзники, способные слышать приказы Офицера (или видеть его знаки), получают Преимущество на следующую проверку Дб, Мт и проверки Вн при Опасных ранах.
    \newline Эффект длится до начала следующей Очереди Офицера. Число союзников, получающих эффект, равно \textbf{|МОб Офицера х на число оборванных Нитей|}.
    \newline Эффект распространяется и на другие проверки - например, Сл при попытках проломить ворота тараном или Ск при пересечении отрезка ничейной земли.
  штраф Хода без Нитей: '\troubleControl Выступления(Об).'
  название результата неприятности Успех: Ураааа
  описание Успеха: Число союзников под действием Хода равно \textbf{|МОб Офицера|}.
  название результата неприятности Затруднения: Ни шагу назад
  описание Затруднений: Число союзников под действием Хода равно \textbf{|МОб Офицера ÷ 2|}.
  название результата неприятности Проблемы: Повторите, сэр
  описание Проблемы: Ход не работает, Офицер не в силах воодушевить союзников.
  название результата неприятности Катастрофа: Квадратное катим, круглое несем
  описание Катастрофы: Офицер неверно оценил обстановку, произошел сбой связи, или союзники вымотались. Ход не работает, Офицер выбирает 1 Расплату. До начала следующей Очереди Офицера враги атакуют его, если у них нет Помех при выборе героя целью.

Человек без имени:
  Форма: Боевой
  Экспертные Навыки: Обращение с животными или Эксплуатация.
  описание: Герой приходит из пустошей, делает свое дело, будь то покупка трех овец или убийство полу-сотни человек, и возвращается обратно к серым пескам, людоедам и скорпионам размером с те-ленка. Он - Человек без имени. Его руки быстры, глаз верен, а сердце давно обратилось в камень. По крайней мере, так думают те, кто ищет его защиты, или платит ему за скальпы.
  Свойства:
    - Стрелок: 'герой достиг вершин мастерства в обращении с огнестрельным/энергетическим оружием, поэтому он:
        \begin{itemize}
          \item[--] Повышает на 1 БПв, Скорострельность и шанс выпадения КУ такого оружия;
          \item[--] Умножает на 2 максимальное число целей, которые может поразить, используя Беглый огонь.
        \end{itemize}'
  Снаряжение:
    - Единственный, кому я верю: герой начинает игру с любым огнестрельным/энергетическим оружием. Это оружие Изготовлено мастером и Надежное.
  Темная Сторона: Пытающиеся нанять героя за гроши, родственники убитых, молодые и дерзкие стрелки.
  название Хода: Быстрый или мертвый
  стоимость Хода: 1 Нить
  описание Хода: совершая маневр с участием огнестрельного/энергетического оружия герой получает 20 на кубике и все эффекты, сопутствующие КУ.
    \begin{tcolorbox}
      Да, это означает, что при наличии достаточного числа Нитей (или даже без него) Человек без имени может перестрелять кучу народу за пару секунд. Но жизнь после Катастрофы дешевле пули, а многие проблемы не решить метким выстрелом.
    \end{tcolorbox}
  штраф Хода без Нитей: \troubleControl Мт против \textbf{|наибольшей Зщ среди целей|}
  название результата неприятности Успех: От смерти не ускачешь на коне
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: На пределе
  описание Затруднений: Ход работает в соответствии с описанием. Герой проверяет Износ оружия после выстрела. Если из оружия произведено больше 4 выстрелов, он проверяет Износ с Помехой.
  название результата неприятности Проблемы: Пустышка
  описание Проблемы: Ход не работает. Оружие подвело Человека без имени, он проверяет его Износ.
  название результата неприятности Катастрофа: Заклинило
  описание Катастрофы: Ход не работает. Герой проверяет Износ оружия с Помехой и выбирает Расплату.

Шестиструнный самурай:
  Форма: Боевой
  Экспертные Навыки: Искусство, а также Обращение с животными или Эксплуатация.
  описание: Герой странствует по руинам мира под звуки музыки и свист клинка.
  Свойства:
    - Легенда: 'герой достиг вершин мастерства в обращении с оружием ближнего боя, поэтому он:
        \begin{itemize}
          \item[--] Повышает на 1 БПв, Прочность и шанс выпадения КУ такого оружия;
          \item[--] \tbd может выбрать \textbf{|ММд|} дополнительных целей во время маневра "Быстрая атака".
        \end{itemize}'
  Снаряжение:
    - Мелодия смерти: герой начинает игру с любым музыкальным инструментом и оружием ближнего боя. Оружие является Шедевром.
  Темная Сторона: Пытающиеся нанять героя за гроши, родственники убитых, молодые бойцы, желающие испытать себя и Шестиструнного самурая.
  название Хода: Блики на клинке
  стоимость Хода: 1 Нить
  описание Хода: совершая маневр или Боевой трюк с участием оружия Ближнего боя герой получает 20 на кубике и все эффекты, сопутствующие КУ.
  штраф Хода без Нитей: \troubleControl Дб против \textbf{|наибольшей Зщ среди целей|}
  название результата неприятности Успех: Блик
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: Взмах
  описание Затруднений: Герой дополнительно теряет 1 Быстрое действие и Действие в следующую Очередь.
  название результата неприятности Проблемы: Фонтан крови
  описание Проблемы: Ход работает в соответствии с описанием. Герой теряет 1 Быстрое действие и Действие в следующую Очередь, а также выбирает 1 Расплату.
  название результата неприятности Катастрофа: Ложный выпад
  описание Катастрофы: Ход не работает (хотя вряд ли кто-то догадывается, что Самурай облажался). Герой выбирает 1 Расплату. Его Очередь завершается.

Боевые искусства:
  Форма: Боевой
  описание: Герой постиг тайны Рукопашного боя. Теперь он сам по себе - оружие.
  Свойства:
    - Гармония совершенства: 'Благодаря изнурительным тренировкам герой:
        \begin{itemize}
          \item[--] Повышает ББПв на 3;
          \item[--] Прибавляет \textbf{|МВн|} к своей БАЗщ;
          \item[--] Считает любую часть своего тела Естественным и Легким оружием;
          \item[--] Теряет вышеперечисленные эффекты, если использует Громоздкое оружие, доспех или щит с параметром оМЛв, так как они разрушают смертоносную грацию движений.
        \end{itemize}'
  Функции:
    - Вихрь ударов: \tbd во время совершения маневра "Быстрая Атака" герой может выбрать Х дополнительных целей. Функция неприменима, если герой утратил Гармонию совершенства.
      стоимость: Х*2 Эн
  Темная Сторона: Вооруженные ребята, желающие проверить, так ли уж герой крут.
  название Хода: Секреты мастерства
  стоимость Хода: 1 Нить
  описание Хода: герой управляет ритмами своего тела и может совершать удивительные вещи - уклоняться от пуль, отражать стрелы и клинки мечей голыми руками.
    \newline Совершение Хода требует Быстрого действия. Герой игнорирует Пв, полученные в результате одного нападения или одного воздействия вредоносного эффекта.
    \newline Если контекст ситуации говорит, что Пв не могут быть проигнорированы с помощью приемов рукопашного боя, Ход не применим.
    \newline Ход неприменим, если герой утратил Гармонию совершенства.
  штраф Хода без Нитей: \troubleControl Рукопашной Доблести против \textbf{|5 + полученные Пв|}.
  название результата неприятности Успех: Дракон
  описание Успеха: Ход работает согласно описанию.
  название результата неприятности Затруднения: Тигр
  описание Затруднений: Ход работает согласно описанию, но герой выведен из равновесия и вынужден отказаться от 1 маневра или Перемещения в свою следующую Очередь.
  название результата неприятности Проблемы: Черепашка-ниндзя
  описание Проблемы: Ход не работает.
  название результата неприятности Катастрофа: Боевая жаба
  описание Катастрофы: Ход не работает, а герой выбирает 1 Расплату и падает.

Сплетник:
  Форма: Социальный
  Экспертные Навыки: Выступление, Искусство.
  описание: Сплетник может странствовать по миру в или же сидеть в любимом кабаке, но слухи постоянно преследуют его. Или же он охотится за слухами. Но так или иначе, его широка осведомленность о новостях, настоящих или вымышленных, поражает.
  Свойства:
    - Слышу звон, да не знаю, где он: герой знает все обо всем (или убедительно делает вид, что знает), поэтому он
        \begin{itemize}
          \item[--] может использовать Эффективный показатель Общения вместо любых проверок, связанных со сбором информации;
          \item[--] Понимает, когда сложность слишком высока для получения успеха при помощи Эффективного показателя Общения;
          \item[--] проверяет Основные Навыки так, как будто распределил в них как минимум 1 Очко опыта, т. е. без Помехи. Само собой, это Очко не учитывается в значении Навыка;
          \item[--] может проверять недоступные Навыки с Помехой, хоть и не может распределять в них Очки опыта.
        \end{itemize}
  Темная Сторона: Болваны, не понимающие белых стихов, идиоты, не понимающие тонкой иронии, недовольные жертвы сплетен.
  название Хода: По секрету всему свету
  стоимость Хода: 1 или более Нитей
  описание Хода: Во время Интерлюдии Сплетник бродит по злачным местам и распространяет слухи. Чем возмутительнее и неправдоподобнее ложь, тем больше Нитей придется оборвать. Сплетник действует достаточно тонко, чтобы не привлекать излишнего внимания, по крайней мере, пытается. Запущенный в народ, слух способен протянуть дольше самого Сплетника.
    \newline Также с помощью Хода Сплетник может разузнать свежие сплетни или подробности уже известных слухов.
  штраф Хода без Нитей: \troubleControl Общения.
  название результата неприятности Успех: Сенсация
  описание Успеха: Слух уходит в народ или Сплетник в подробностях узнает свежие сплетни. Просто удивительно, как легко развязывают языки толика участия и кружечка дрянного пива!
  название результата неприятности Затруднения: Да ну ладно
  описание Затруднений: Слух принят благосклонно, но с крупицей здорового недоверия. Сплетник узнает свежие сплетни, но без излишних деталей.
  название результата неприятности Проблемы: Поговорим о жизни
  описание Проблемы: Сплетнику не дают и слова сказать. Он вынужден выслушивать бессвязную и бессмысленную чушь. Ничего полезного выяснить или сделать не получится.
  название результата неприятности Катастрофа: За базар ответишь
  описание Катастрофы: Вечер перестает быть томным. Сплетника пытаются избить. Если герой не сможет дать отпор, то наверняка будет ограблен, опорочен или даже хуже. А если даст - загремит в каталажку или будет возмещать ущерб. Кто-нибудь обязательно припомнит, что Летописец задавал неудобные вопросы или болтал всякое.

Лихач:
  metadata: Водила
  Форма: Вспомогательный
  Экспертные Навыки: Эксплуатация или Обращение с животными.
  описание: Большинство людей не придают значения транспорту, на котором они путешествуют, даже если они и владеют им. Тем ценнее те, кто не только знает, как им пользоваться, но и умеет это делать. В зависимости от выбранного при приобритении Экспертного Навыка, Трюк, Функция и Ход Лихача действуют на механический транспорт(Эксплуатация) или на ездовых животных(Обращение с животными).
  Свойства:
    - С ветерком и без тряски: 'Умение Лихача обращаться с тем, на ком или на чем он путешествует позволяет:
        \begin{itemize}
          \item[--] пассажирам (включая самого Лихача) совершать все проверки без Помехи за движение.
          \item[--] снизить вдвое потребление(топлива или еды), пока транспорт находится под управлением Лихача.
        \end{itemize}'
  Снаряжение:
    - Надежный товарищ: Лихач начинает игру с транспортным средством или ездовыми животным (СП 30 или меньше). Благодаря уходу за своим напарником и своевременно купленной броне, БД транспорта повышается на 3.
  Функции:
    - Моя ласточка: Лихач игнорирует Осечку транспортного средства или состояние "Ранен" и "Серьезно ранен" скакуна до конца Круга.
      стоимость: 1 Эн
  Темная Сторона: Необоснованная уверенность в себе, адреналиновая наркомания, привязанность к своей тачке.
  название Хода: Коронный маневр
  стоимость Хода: 1 Нить
  описание Хода: транспорт и его пассажиры (включая самого Лихача) игнорируют число Повреждений, равное \textbf{|Рц Лихача х число оборванных Нитей|}.
  штраф Хода без Нитей: '\troubleControl Экспертного навыка Лихача(Ин)'
  название результата неприятности Успех: Идеальное исполнение
  описание Успеха: ТС и его пассажиры игнорируют \textbf{|Рц Лихача|} Пв.
  название результата неприятности Затруднения: Хорошая импровизация
  описание Затруднений: ТС и его пассажиры игнорируют \textbf{|Рц Лихача|} Пв. До начала следующей Очереди Лихача С ветерком и без тряски не работает.
  название результата неприятности Проблемы: Посредственный перформанс
  описание Проблемы: ТС и его пассажиры игнорируют \textbf{|Рц Лихача|} Пв, но это не проходит бесследно. Увеличьте Осечку транспортного средства на 1. В случае с ездовым животным - оно получает небольшую травму. Восстановление Осечки в этом случае производится по правилам ремонта Осечек, но вместо навыка Ремонт следует использовать навык Медицина.
  название результата неприятности Катастрофа: Это фиаско, братан
  описание Катастрофы: транспорт терпит крушение. И он, и все пассажиры (включая Лихача) получают Дробящие Повреждения, равные \textbf{|30 - Эксплуатация Лихача - БД|}. Если транспорт не был оснащен ремнями безопасности (или пассажиры не сочли нужным воспользоваться ими), удвойте успешно нанесенные им Повреждения. Разумеется, до надлежащего ремонта или лечения транспорта о продолжении пути не может быть и речи.

Медик:
  metadata: Док
  Форма: Вспомогательный
  Экспертные Навыки: медицина и 1 любой.
  описание: Герой действительно знает, как лечить людей и существ, похожих на них.
  Свойства:
    - Индивидуальный подход: 'Медик знает, как \textit{правильно} применять лекарства и стимуляторы, поэтому он
        \begin{itemize}
          \item[--] Применяя Лекарства, понижает их Осечку на 5;
          \item[--] Применяя Лекарства, понижает их Токсичность вдвое.
        \end{itemize}'
    - Благодарные клиенты: \textbf{|МОб|} раз за игровую встречу Медик может прибегнуть к помощи бывшего пациента и выбрать любого статиста. Теперь целевой статист в Восторге от Медика, либо попадает под действие Хода "Старый знакомый" (добавьте факт биографии уже присутствующего в игре статиста - Недостаток, грязный секрет, черту характера или событие из прошлого).
        \newline Один и тот же статист может подвергаться действию этой способности несколько раз.
  Снаряжение:
    - Саквояж: Медик творчески использует просроченные препараты, стимуляторы, травяные настойки и портативный автодок в своем Саквояже. Он имеет максимальное количество Зарядов, равное \textbf{|Ин + Мд|} Медика.
        \newline Каждый Заряд Саквояжа можно потратить как на восстановление ЕЗ других существ, так и на лечение болезней.
        \begin{center} \begin{tabular}{|p{7cm}|p{7cm}|} \hline
          Недуг & Стоимость излечения в зарядах \\ \hline
          Ранения & 1 за каждую восстановленную ЕЗ \\ \hline
          Отравление & 1 за каждые 2 снятые еденицы Интоксикации \\ \hline
          Болезнь, не угрожающая здоровью и жизни & 10 \\ \hline
          Болезнь, вынуждающая находиться в постели и способная подорвать здоровье & 20 \\ \hline
          Болезнь, протекающая тяжело и способная искалечить или убить & 30 \\ \hline
          Неизлечимая болезнь & 35 \\ \hline
        \end{tabular} \end{center}
        Применение Саквояжа расходует Действие и требует Касания.
# может быть, добавить снятие эффекта Отравления?
      стоимость: СП 30
    - Пополнение саквояжа: пополнение Саквояжа возможно в любом месте, где доступна Услуга "Аптека".
      стоимость: СП 5
  Темная Сторона: Больные и увечные, выклянчивающие исцеление, недовольные пациенты и родственники тех, кого не удалось спасти.
  название Хода: Он еще дышит
  стоимость Хода: 1 Нить
  описание Хода: Потратив Действие, Медик возвращает к жизни существо, погибшее в этой или предыдущей Динамической сцене (или даже ранее, если контекст предполагает, что существо может быть живо). Цель немедленно восстанавливает \textbf{|МИн + ММд|} Медика.
  штраф Хода без Нитей: \troubleControl Медицины
  название результата неприятности Успех: Оклемается
  описание Успеха: Медик подоспел вовремя. Возвращенный к жизни восстанавливает \textbf{|МИн + ММд|} Медика ЕЗ. Он обязательно поправится, если будет на то воля Судьбы.
  название результата неприятности Затруднения: Скорее жив, чем мертв
  описание Затруднений: Возвращенный к жизни легко отделался. Он восстанавливает\textbf{|МИн + ММд|} Медика ЕЗ и понижает на 1 максимальные ЕЗ.
  название результата неприятности Проблемы: Скорее мертв, чем жив
  описание Проблемы: Медику не достало умения и сил. Возвращенный к жизни получил тяжелые раны. Он восстанавливает 1 ЕЗ и понижает на 1 любую из основных Характеристик.
  название результата неприятности Катастрофа: Лучше так, чем никак
  описание Катастрофы: Медик слегка опоздал. Раны возвращенного к жизни будут напоминать о себе до конца дней. Он восстанавливает 1 ЕЗ, понижает на 1 любую из основных Характеристик и получает Недостаток (обычно это "Урод" или "Старая рана").

Выживальщик:
  Форма: Вспомогательный
  Экспертные Навыки: 2 любых.
  описание: Герой - один из тех, кого никакое бедствие не застанет врасплох. Запасы топлива, медикаментов, оружия, боеприпасов, а главное, умение всем этим пользоваться, позволят Выживальщику не только пережить гибель старого мира, но и с комфортом устроиться на его руинах.
  Свойства:
    - На всякий случай: 'Выживальщик всегда готов к неожиданостям, поэтому:
        \begin{itemize}
          \item[--] Он вправе использовать Ход "В нужном месте в нужное время" без обрыва Нитей \textbf{|МИн|} раз за игровую встречу;
          \item[--] Все предметы, полученные им при помощи Хода или Функции, становятся фактом повествования.
        \end{itemize}'
  Функции:
    - На черный день: 'За Интерлюдию Выживальщик извлекает из рюкзака, Закромов или потайного места любой предмет с СП 14 и меньше. Это может быть запасной магазин в бардачке, молочный поросенок в багажнике, упаковка антибиотиков, завалившаяся за подкладку куртки, и многое другое. Разумеется, предмет должен помещаться там, откуда Выживальщик его достает.
        \newline Но не всегда ему удается достать именно то, что он хотел. Герой должен совершить проверку Неприятностей под контролем Наблюдательности (Ин):
        \trouble
        {Полна коробочка}
        {Выживальщик получает искомый предмет.}
        {По сусекам}
        {Выживальщик получает искомый предмет, но Функция недоступна до конца Сцены.}
        {Все, что есть}
        {Выживальщик получает искомый предмет с Осечкой 7. Функция недоступна до конца Сцены.}
        {Последние крохи}
        {Выживальщик получает искомый предмет, но он требует ремонта. Функция недоступна до Антракта.}'
      стоимость: 2 Эн
  Снаряжение:
    - Закрома: 'Выживальщик - счастливый обладатель Закромов - ТС, способного пережить любые невзгоды. Закрома Выживальщика - настоящий символ цивилизации: надежная конструкция, мощный двигатель, просторный салон и бездонный багажник, набитый диковинками. Впрочем, Выживальщик знает, что на технику полагаться нельзя. Для действительно важных вещей есть рюкзак и потайные карманы!'
      стоимость: СП 30 и меньше
  Темная Сторона: Приставучие побирушки, статисты, желающие вырастить в машине Выживальщика своих детей.
  название Хода: Готов ко всему
  стоимость Хода: 1 и более Нитей
  описание Хода: 'Потратив Действие и Перемещение, Выживальщик получает предмет, который помещается в его кармане, рюкзаке или Закромах. Чем больше на ход было потрачено Нитей, тем более ценным будет предмет:
    \begin{center} \begin{tabular}{|c|c|} \hline
      СП предмета & Необходимое число Нитей \\ \hline
      15 и меньше & 1 \\ \hline
      16-20 & 2 \\ \hline
      21-25 & 3 \\ \hline
      26-30 & 4 \\ \hline
      31+ & 5 \\ \hline
    \end{tabular} \end{center}'
  штраф Хода без Нитей: \troubleControl Наблюдательности (Ин) со штрафом, равным числу Нитей из таблицы, соответствующему искомому предмету. Например, если Выживальщик ищет предмет с СП 25, проверка Наблюдательности совершается со штрафом в - 3.
  название результата неприятности Успех: Вот эта штука
  описание Успеха: Выживальщик получает предмет в превосходном состоянии.
  название результата неприятности Затруднения: Работать будет
  описание Затруднений: Предмет изношен - механизм разболтался, батарея подсела. В целом, он функционирует и имеет Осечку 7.
  название результата неприятности Проблемы: Лучше, чем ничего
  описание Проблемы: Предмет требует ремонта.
  название результата неприятности Катастрофа: Да куда ж оно подевалось
  описание Катастрофы: Предмет где-то здесь. Или был когда-то. Но найти его Выживальщик не смог.

Дипломат:
  Форма: Социальный
  Экспертные Навыки: 2 любых.
  описание: Герой является представителем могущественного властителя или организации. Это не означает, что Дипломату везде рады. Ему могут злонамеренно чинить препоны - например, отказывать в аудиенции, перехватывать гонцов и т. д.
  Свойства:
    - Важная персона: Дипломат, его багаж и его послания не могут подвергаться досмотру и обыску (по крайней мере, в открытую).
        \newline \textbf{|МОб|} раз за игровую встречу герой вправе объявить, что разумные (Ин 5+) статисты, участвующие в Сцене, Доброжелательны к нему. Эффект заменяет предыдущее Впечатление и может быть распространен на МOб союзных героев или статистов по выбору Дипломата. Применение свойства может завершить или предотвратить Боевую сцену.


    - Парламентер:  благодаря высокому покровительству слова героя имеют вес, а тело и имущество - дипломатическую неприкосновенность. Разумеется, это не оправдывает дерзость и глупость, вряд ли защитит в пьяной драке, но \textbf{|МОб|} раз герой может объявить, что разумные (Ин 5 и выше) статисты, участвующие в сцене, Доброжелательны к нему. Эффект заменяет предыдущее Впечатление и может быть распространен на \textbf{|МOб|} героев или статистов по выбору Дипломата. Применение свойства может завершить или предотвратить боевую сцену. Во время Антракта Дипломат восстанавливает заряды этой способности.
    - Игра по-крупному: 'Дипломат имеет доступ к разветвленной сети информаторов и соглядатаев, а также ресурсам, которыми они располагают. Заплатив агентам и понизив Богатство на 1, Дипломат прибегает к помощи шпионской сети. Герой совершает проверку Неприятностей:
        \trouble{Туз в рукаве}
        {Дипломат получает Союзника до конца игровой встречи. Максимальное число Союзников Дипломата не может превышать \textbf{|МВн|}.}
        {Хороший расклад}
        {Дипломат получает Союзника до конца Сцены, или до конца игровой встречи, если дополнительно раскошелится и потратит 1 Богатство. В конце Сцены Союзник не исчезает - просто перестает следовать правилам Союзника.}
        {Сброс}
        {Дипломат не может заручиться поддержкой даже посредством подкупа и шантажа.}
        {Карта бита}
        {Деятельность Дипломата привлекает нежелательное внимание - возможно, один из Союзников ненадежен.}
        Игра по-крупному может использоваться ретроспективно. Союзники не появляются из ниоткуда, их действия - результат усилий Дипломата, который все просчитал.'
  Темная Сторона: Коварные убийцы, роковые соблазнительницы, пытливые контрразведчики, задержанные в пути письма.
  название Хода: Уполномочен заявить
  стоимость Хода: 1 или более Нитей
  описание Хода: герой употребляет полномочия для переговоров на высшем уровне. Он может выкупить пленников, хлопотать об отмене судебного приговора, объявлять войну - те, кто стоит за Дипломатом, одобряют его действия и поддерживают их.
    \newline Или напротив, Дипломат может добиваться желаемого тайно, используя агентурную сеть. Отравления, похищения, угрозы и подкупы - все возможно, когда Судьба на стороне героя!
  штраф Хода без Нитей: \troubleControl Общения (для переговоров) или Военного дела (при планировании тайных операций). Проверку может совершить дружественный Дипломату герой.
  название результата неприятности Успех: Как по нотам
  описание Успеха: Операция прошла безупречно. Дипломат добился желаемого.
  название результата неприятности Затруднения: Перерасход средств
  описание Затруднений: Операция прошла успешно, однако возникли непредвиденные осложнения и, хуже того, дополнительные расходы. Дипломат тратит 1 Богатство, или  получает Недостаток "Враги". Если у героя уже есть "Враги", мастер вправе немедленно ввести Недостаток в игру.
  название результата неприятности Проблемы: Отказ
  описание Проблемы: Политикам не до проблем героя, ресурсы на операцию не выделены. Дипломат может отказаться от задуманного, или заплатить агентам из собственного кармана и потратить 2 Богатства.
  название результата неприятности Катастрофа: Провал
  описание Катастрофы: Замысел Дипломата раскрыт, а сам он взят с поличным. Политики не бросят его в беде, но придется заплатить выкуп, который будет удержан из доходов Дипломата. Герой  тратит 3 Богатства. Если герой не располагает достаточным Богатством, а его друзья не могут (или не хотят) организовать побег, ему придется уйти в Антракт. Герой вернется в игру, когда будет доставлен выкуп и завершены переговоры.

Крепыш:
  Форма: Боевой
  описание: Герой невероятно вынослив и живуч. Это не имеет никакого отношения к его телосложению или физической силе - внешне он может выглядеть сущим доходягой.
  Свойства:
    - Здоров, как бык: 'Герой выдерживает больше, чем остальные:
        \begin{itemize}
          \item[--] Повышает ЕЗ на \textbf{|МРз + 3|};
          \item[--] Игнорирует состояния "Отравлен", "Ранен" и "Серьезно ранен";
          \item[--] Игнорирует действие Болевого шока;
          \item[--] Получив Пв в голову, глаз или пах, не проверяет Вн, исключая проверки при Опасной ране;
          \item[--] Увеличивает на 1 максимально допустимый БД доспеха, в котором можно отдыхать;
          \item[--] Игнорирует Усталость при проверках Сл, Вн, и Атлетики (Сл, Вн);
          \item[--] Увеличивает вдвое временные промежутки сопротивления Удушью.
        \end{itemize}'
  Функции:
    - Богатырь: понизьте на \textbf{|Х*2|} сложность любой проверки Вн героя. Если в результате сложность достигает 0, проверка считается автоматически успешной.
      стоимость: Х Эн
  Темная Сторона: Искренняя уверенность окружающих в том, что герой вынесет любые невзгоды.
  название Хода: Стиснув зубы
  стоимость Хода: 1 Нить
  описание Хода: 'могучее здоровье способно выдержать многое.
    \newline Герой автоматически преуспевает в проверке Вн, и может игнорировать Агонию до конца Сцены. Если герой уже поражен болезнью или Ядом, успешный Ход исцеляет его, и выводит из-под действия Первичных Эффектов и Побочек. Понизьте Интоксикацию героя до минимально необходимого для выздоровления уровня.'
  штраф Хода без Нитей: \troubleControl Воли против \textbf{|5 + полученные Пв|}.
  название результата неприятности Успех: Заживет
  описание Успеха: Ход работает согласно описанию.
  название результата неприятности Затруднения: Терпимо
  описание Затруднений: Ход работает согласно описанию, но герой выбирает 1 Расплату.
  название результата неприятности Проблемы: Бывало и хуже
  описание Проблемы: Ход работает согласно описанию, но герой выбирает 2 Расплаты.
  название результата неприятности Катастрофа: Хуже не бывало
  описание Катастрофы: Даже исключительное здоровье героя не может справиться с этим. Ход не работает, а герой выбирает 1 Расплату.

Детектив:
  Форма: Социальный
  Экспертные Навыки: 2 любых.
  описание: Герой постигает самую суть событий. То, что для других - несущественные детали, для Детектива - руководство к действию.
  Свойства:
    - Как на ладони: 1 раз за Сцену вправе применить Ход "Старый знакомый" (добавьте факт биографии уже присутствующего в игре статиста) без обрыва Нитей. Это не означает, что статист в самом деле знаком герою - Детектив догадывается о его подноготной посредством логических умозаключений.
    - Элементарно: 1 раз за Сцену может применить Ход "В нужном месте в нужное время" (сделайте игровую заявку ретроспективно) без обрыва Нитей. Детектив легко предугадывает ход событий, поэтому готов ко всему.
  Темная Сторона: Ненависть тех, чьи планы разрушил герой, ошибочные  выводы, завистники.
  название Хода: Тайное и явное
  стоимость Хода: 1 или более Нитей
  описание Хода: Детектив интерпретирует улики и анализирует события. Мастер должен честно объяснить игроку Детектива, что на самом деле здесь происходит - дать очевидную подсказку или прозрачно намекнуть на некие силы, действующие за кулисами.
    \begin{tcolorbox}
      При совершении Хода или обнаружении улик мастер может выслушать предположения игрока Детектива и встроить их в сюжет. Для взаимодействия с уликами Детектив (или кто-то другой) должен сначала заметить их!
    \end{tcolorbox}
  штраф Хода без Нитей: \troubleControl Интеллекта с бонусом, равным количеству улик, обнаруженных Детективом или его союзниками.
  название результата неприятности Успех: Преступник - это...
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: На верном пути
  описание Затруднений: Детектив получает 1 улику и выбирает 1 Расплату.
  название результата неприятности Проблемы: Запутанное дельце
  описание Проблемы: Расследование зашло в тупик, и герой выбирает 1 Расплату. Впрочем, это ненадолго.
  название результата неприятности Катастрофа: Ложный след
  описание Катастрофы: Детектив делает неверные выводы. Герой теряет 1 улику и выбирает 1 Расплату. Мастер вправе по-новому интерпретировать уже известные факты или как-то иначе изменить контекст ситуации.

Охотник за головами:
  Форма: Вспомогательный
  Экспертные Навыки: Выживание. Обращение с животными или Эксплуатация на выбор.
  описание: Герой занимается поимкой тех, кто не хочет быть пойманным. Не обязательно преступников, но, как правило, особо опасных - за таких больше платят.
  Свойства:
    - Живые дороже: если действия героя вызывают потерю ЕЗ, он может объявить, что рана не смертельна. Игрок должен самостоятельно подсчитывать несмертельные Пв, полученные жертвами героя.
  Функции:
    - Болевые точки: Охотник знает, как быстро вывести жертву из строя, не убив ее. Когда герой нападает, но при этом потерянных целью ЕЗ недостаточно для Опасной раны, он может потратить Х Эн, чтобы покрыть разницу.
        \newline Например, Охотник нападает на цель с 44 ЕЗ. Для Опасной раны ей требуется потерять минимум 8 ЕЗ, но в результате нападения она теряет лишь 5. Тогда Охотник может потратить 3 Эн и объявить, что цель получила Опасную рану. Цель не лишится еще 3 ЕЗ - просто получит Опасную рану.
      стоимость: Х Эн
  Темная Сторона: Другие претенденты на вознаграждение, уцелевшие жертвы и их мстительные родственники.
  название Хода: Кажется, вы мне врете
  стоимость Хода: 1 Нить
  описание Хода: Во время Интерлюдии или Антракта, герой может развязывать язык тем, кто находится в его власти. Это могут быть как изощренные пытки, так и приемы психологического воздействия. Так или иначе, жертва рассказывает герою все, что его интересует, и это никак не вредит ее рассудку или здоровью - ведь в противном случае герою заплатят меньше.
  штраф Хода без Нитей: '\troubleControl Общения (Сл, Лв, Вн, Ин, Мд, Об).'
  название результата неприятности Успех: Славно поболтали
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: К чему упрямиться?
  описание Затруднений: Статист рассказвает все, что знает. После он должен преуспеть в проверке Выносливости против 15 или умереть.
  название результата неприятности Проблемы: Упертый
  описание Проблемы: Статист должен преуспеть в проверке Выносливости против 15 или умереть. Если статист выживает, то рассказывает все, что знает.
  название результата неприятности Катастрофа: Хлипкий тип
  описание Катастрофы: Статист умирает, так ничего и не сказав.

Биоконструкт:
  Форма: Наследие
  описание: Когда-то государства содержали огромные, вооруженные до зубов армии - разумеется, ради мира во всем мире. Так появились Биоконструкты. Эти ребята здоровенные, крепкие, живучие и, как полагается идеальным солдатам, не очень-то задумываются над приказами.
  Свойства:
    - Готов служить: Биоконструкт получает 2 Очка опыта вместо 1, если принял Влияние героя;
        \newline Получает 1 Очко опыта в дополнение к 1 Нити, если принял Каприз "Чуждое влияние".
    - Крепость: Биоконструкт имеет ЕЗ, равные \textbf{|Вн х (4 + МРз)|} вместо \textbf{|Вн х (3 + МРз)|}.
  Функции:
    - Умри, но сделай: Биоконструкта непросто убить. Когда ЕЗ Биоконструкта достигают 0, вместо проверки Выносливости он может за Быстрое действие потратить Х Эн, чтобы восстановить Х ЕЗ.
      стоимость: Х Эн
  Темная Сторона: Безынициативность, временами переходящая в туповатость, генетеически последствия биоконструирования.
  название Хода: Смело мы в бой пойдем за...
  стоимость Хода: 1 Нить
  описание Хода: 'издав грозный боевой клич, Биоконструкт бросается в атаку. Его боевой раж настолько велик, что передается даже союзникам!
    \newline Совершение Хода занимает Быстрое действие. Биоконструкт повышает свою Доблесть на 1 и может совершить 1 дополнительный маневр Атаки.
    \newline Союзники Биоконструкта (по выбору игрока), способные слышать его клич, повышают свою Доблесть на 1. Союзники-Биоконструкты повышают свою Доблесть на 2! Эффект длится до следующей Очереди Биоконструкта. Число союзников, получивших Преимущество, не может превышать модификатор Воли Биоконструкта.'
  штраф Хода без Нитей: '\troubleControl Вл против \textbf{|10 + [число союзников, получающих преимущества Хода]|}'
  название результата неприятности Успех: Услышь мой рев
  описание Успеха: Ход работает согласно описанию
  название результата неприятности Затруднения: Боевой раж
  описание Затруднений: Герой и союзники-Биоконструкты получают эффекты Хода
  название результата неприятности Проблемы: Сомнения
  описание Проблемы: Ход не работает
  название результата неприятности Катастрофа: Насмешил
  описание Катастрофы: Ход не работает, а Биоконструкт выбирает 1 Расплату. До начала следующей Очереди Биоконструкта враги атаковать его, если у них нет Помех при выборе героя целью.

Красивый:
  Форма: Социальный
  Экспертные Навыки: нет.
  описание: Герой красив. Это может быть достоинством внешности, умением себя подать или сочетанием и того, и другого.
  Свойства:
    - Красота - страшная сила: 'привлекательность героя дает приятные бонусы в общении с другими людьми:
        \begin{itemize}
          \item[--] в обстановке Потенциальной угрозы, если Герой успешно проверяет Общение для того, чтобы изменить о себе впечатление, статист в Восторге;
          \item[--] обстановке Отсутствия опасности, если Герой успешно проверяет Общение для того, чтобы Соблазнить статиста, тот становится Очарован.
        \end{itemize}'
  Функции:
    - Стервозность: 'во время Интерлюдии герой просит у Восторгающегося или Очарованного им статиста предмет или услугу с СП, равной \textbf{|3*Х|}. Затем герой проверяет Неприятности под контролем Общения (Об):
        \trouble
        {Роскошно выглядишь - роскошно живешь}
        {Достаточно томного взгляда, легкой улыбки или неопределенной фразы, чтобы герой тут же получил желаемое. Если статист не обладает достаточным влиянием или богатством, он использует все средства, чтобы ублажить героя, в том числе поставит на кон жизнь, здоровье и репутацию.}
        {Само очарование}
        {Герой получает желаемое, но вызывает негативную реакцию (Отвращение) окружающих статистов, узнавших о случившемся. Если статист не обладает достаточным влиянием или богатством, он честно признается в этом герою. В таком случае, герой не получит желаемого.}
        {Ты меня используешь}
        {Статист осознает, что происходит, но не в силах противиться. Герой получает желаемое, если статист способен это дать. Впечатление статиста от героя понижается на \textbf{|Х|}. Если в результате Впечатление опускается ниже Восторга, статист получает иммунитет к эффекту Фц (но может быть целью Хода).}
        {Хорошая попытка}
        {Статист находит в себе силы трезво оценить ситуацию и отказать. Впечатление статиста от героя понижается на \textbf{|Х|}. Если в результате Впечатление опускается ниже Восторга, статист получает иммунитет к эффекту Фц (но может быть целью Хода).}'
      стоимость: Х Эн
  Темная Сторона: Назойливые обожатели, работорговцы, невозможность затеряться, уничижительные стереотипы.
  название Хода: Любовь с первого взгляда
  стоимость Хода: 1 или более нитей
  описание Хода: 'во время Интерлюдии герой вертит статистом, как хочет. Стоимость хода определяется по таблице:
    \begin{center}\begin{tabular}{|p{11cm}|p{2.7cm}| }\hline
      \textbf{Статист} & \textbf{Необходимое число Нитей} \\ \hline
      Обладает ценными навыками & +1 \\ \hline
      Обладает ценными знаниями & +1 \\ \hline
      Занимает значимую должность & +1 \\ \hline
      Облечен властью/влиянием & +1 \\ \hline
      Богат & +1 \\ \hline
      Красив & +1 \\ \hline
      Счастлив в семейной жизни/не испытывает недостатка в поклонниках & +1 \\ \hline
      Одинок & -1 \\ \hline
      Нуждается в поддержке & -1 \\ \hline
      Имеет заниженную самооценку & -1 \\ \hline
      Непривлекателен и страдает от этого & -1 \\ \hline
      Несчастлив в браке & -1 \\ \hline
    \end{tabular} \end{center}
    Если герой не отвечает статисту взаимностью (или хотя бы не делает вид), статист освобождается из-под его Влияния через \textbf{|МОб Красивого|} Сцен. Собранные вместе, несколько влюбленных статистов соревнуются за внимание героя и даже могут затеять драку!'
  штраф Хода без Нитей: \troubleControl Общения против \textbf{|15 + [финальная стоимость Хода]|}.
  название результата неприятности Успех: Да, любовь моя
  описание Успеха: Статист выполняет просьбу без оговорок.
  название результата неприятности Затруднения: Любишь - докажи
  описание Затруднений: Статист готов выполнить просьбу героя, если тот "докажет" чувства здесь и сейчас. Это способно вылиться в Интерлюдию безудержного секса, публичное объявление о помолвке или даже брачную церемонию.
  название результата неприятности Проблемы: Хватит о делах
  описание Проблемы: Статист обещает выполнить просьбу, как-нибудь потом. Через \textbf{|МОб|} Красивого дней. А сейчас он хочет только одного - наслаждаться обществом героя.
  название результата неприятности Катастрофа: Или мне - или никому
  описание Катастрофы: Статиста охватывает внезапный (или вполне ожидаемый) припадок ревности. Это может закончиться жалкой истерикой, вооруженным нападением или бессрочным заключением в роскошных апартаментах.

Боевой робот:
  Форма: Наследие
  описание: 'После Катастрофы уцелевшие боевые роботы ожидаемо оказались не у дел. Те из них, кто обладает достаточно сложным разумом, за неимением возможности убивать врагов убивают время. Остальные просто стоят, покрываются ржавчиной, и ждут, когда кто-нибудь подтвердит права администратора и скажет: "робот, мы идем на войну!".'
  Свойства:
    - Машина смерти: герой создан для войны, поэтому он
        \begin{itemize}
          \item[--] Не может носить доспех (нарушается цикл охлаждения), но вправе использовать щит;
          \item[--] Защищен мощными бронепластинами. БД героя равен +3, его Прч равна \textbf{|3 + МРз + МВн|};
          \item[--] Иммунен к эффектам Ядов и Ядовитым Пв (хотя его Интоксикация может повышаться иначе);
          \item[--] Не восстанавливает ЕЗ и не понижает Интоксикацию при помощи Медицины и средств, восстанавливающих ЕЗ и понижающих Интоксикацию живых существ;
          \item[--] Использует Ремонт для эффектов, достигаемых у живых существ при помощи Медицины;
          \item[--] Изготовлен для самых экстремальных условий и не подвержен Износу. Отдельные его части - например, Встроенное оружие, Изнашиваются по обычным правилам;
          \item[--] Не нуждается во сне и еде, не использует эффект "Отдых" в Антрактах и Интерлюдиях;
          \item[--] Восстанавливает Эн в Антрактах по обычным правилам благодаря энергетическим накопителям;
          \item[--] Имеет \textbf{|МВн|} дополнительнях ячеек Имплантов.
        \end{itemize}
  Функции:
    - Оверклокинг: использовав Быстрое действие, Боевой робот может увеличить Скорострельность встроенного оружия на Х, либо выбрать на Х больше целей при совершении маневра "Быстрая Атака";
      стоимость: Х Эн
    - Энергосистема: использовав Быстрое действие, герой получает до 30 зарядов для работы встроенного устройства/Энергетического оружия. Заряды сохраняются до следующей Интерлюдии.
      стоимость: 1 Эн
  Снаряжение:
    - Арсенал: Встроенное оружие и прочие Импланты.
      стоимость: СП 30 суммарно
  Темная Сторона: Ржавчина и вездесущая пыль, скрипящие сервоприводы, чадящий двигатель, пугающий вид.
  название Хода: Автоматические ремонтные процессы
  стоимость Хода: 1 Нить
  описание Хода: использовав Быстрое действие, Боевой робот восстанавливает число ЕЗ, равное своей максимальной Эн.
  штраф Хода без Нитей: \troubleControl Эн.
  название результата неприятности Успех: Операция выполнена
  описание Успеха: Ход работает согласно описанию, система не подвела.
  название результата неприятности Затруднения: Энергосберегающий режим
  описание Затруднений: Боевой робот восстанавливает число ЕЗ, равное своей текущей Эн (минимум 1 ЕЗ).
  название результата неприятности Проблемы: Утечка
  описание Проблемы: Боевой робот восстанавливает 1 ЕЗ. Все в 1 метре от него увеличивают Интоксикацию на текущую Эн Боевого робота.
  название результата неприятности Катастрофа: Выброс
  описание Катастрофы: Все в числе метров, равном максимальной Эн Боевого робота от него увеличивают Интоксикацию на текущую Эн Боевого робота. Осечка одного из устройств в его Ячейках Имплантов возрастает на 1.

Проповедник:
  Форма: Социальный
  Экспертные Навыки: Выступление и 1 любой.
  описание: Герой сражается на фронтах великой битвы за умы обывателей - служит в культе, официально признанным или нет, является членом агитационной бригады правительства или оппозиции или же является зазывалой богатого комерсанта. Конечно же, Проповедник не обязан верить в то, о чем говорит!
  Свойства:
    - Нужные люди: если у Проповедника возникли проблемы (что случается довольно часто), он может понизить Богатство на 1 и запросить помощь у организации-покровителя. Применение этой способности работает по правилом трюка "Покровительство".
    - Мягко стелет: 'Герой и его спутники всегда могут рассчитывать на помощь сочувствующих и новообращенных. 1 раз за Сцену проверка Впечатления от Проповедника или его проверка Общения может быть заменена проверкой Неприятностей под контролем Выступления:
        \trouble
        {О да}
        {Слушатели решают проблемы героя с таким же усердием, как и свои собственные. До конца Сцены они Очарованы.}
        {Звучит неплохо}
        {Слушатели согласны помочь - в пределах разумного. До конца Сцены они Доброжелательны.}
        {А давай так}
        {Слушатели не особо впечатлены, но помогут герою, если он окажет услугу взамен. До конца Сцены слушатели Нейтральны.}
        {Жизнь за тебя}
        {Слушатели приходят на выручку, но их помощь заменяет одну проблему другой - например, героя вызволяет из тюрьмы отряд безжалостных фанатиков, или должника жестоко избивают, вместо того, чтобы слегка припугнуть.}
        Впечатление слушателей может сохраниться и на большее время - если слова Проповедника не разойдутся с делом.'
    - Пластичная мораль: Герой может представлять как религиозные и философские течения, так и вести идеологическую пропаганду. Но при этом он \textbf{не обязан} верить в то, о чем говорит.
  Темная Сторона: Враждебные культы, утомительные обряды, предписанные нормы поведения, фанатизм.
  название Хода: Болтать - не мешки ворочать
  стоимость Хода: 1 или более Нитей
  описание Хода: Во время Интерлюдии герой проводит проповедь. Все, что на ней говорит Проповедник, кажется истиной. Особенно, если он говорит с возвышения и щедро сыплет обещаниями. Даже последователи других идеологий и культов на время проникаются его риторикой. Проповеди утихомирят разъяренную толпу или, наоборот, возбудят и направят ее гнев. Проповедник может убедить вождя прекратить (или начать) кровопролитную войну, а вражеского военачальника - увести армию из-под городских стен.
  штраф Хода без Нитей: \troubleControl Выступления.
  название результата неприятности Успех: Ликование
  описание Успеха: Проповедник добивается желаемого. Его доводы неоспоримы.
  название результата неприятности Затруднения: Сомнение
  описание Затруднений: Проповедник добивается желаемого, но положение его непрочно. Если что-то пойдет не так, с героем поступят в соответствии с \textbf{Яростью}.
  название результата неприятности Проблемы: Безразличие
  описание Проблемы: Речи Проповедника слушают с тупым непониманием, едкими ухмылками, или просто не обращают на них внимания. В самом деле, пошумит и перестанет.
  название результата неприятности Катастрофа: Ярость
  описание Катастрофы: Проповедник сказал что-то не то и привел слушателей в бешенство. Они попытаются захватить Проповедника для публичного наказания - порки, заключения в колодки, принудительных работ. Если он окажет сопротивление, то не исключен и смертный приговор.

Жулик:
  Форма: Социальный
  Экспертные Навыки: Торговля.
  описание: Герой вхож в мир плохих парней и успешно избегает связанных с этим проблем. Когда нужно провернуть сомнительное дельце, герой знает, с кем перетереть, на кого надавить, а кому - дать денег. Ему известны места, где продаются редкие, контрабандные и запрещенные законом товары и, разумеется, места где их можно сбыть с рук за хорошую цену!
  Свойства:
    - Деловая чуйка: Герой вхож в мир жуликов и умеет избегать связанные с этим проблемы, поэтому
        \begin{itemize}
          \item[--] когда нужно провернуть сомнительное дельце, герой знает, с кем перетереть, на кого надавить, а кому - дать денег;
          \item[--] ему известны места, где продаются редкие, контрабандные и запрещенные законом товары и, разумеется, места где их можно сбыть с рук.
        \end{itemize}
    - Хорошие друзья плохого парня: Раз за Сцену Жулик может израсходовать Быстрое действие и подключить связи там, где можно стакнуться с подельниками. Для этого он должен совершить проверку Неприятностей
        \trouble{Работники ножа и топора}
        {Если Жулик согласится потратить 3 Богатства, он совершает следующую проверку Дб, Мт или Навыка так, будто значение его Дб, Мт или Навыка равно 20. При этом Жулик считается снаряженным всем необходимым для проверки, либо оружием с любым тПв и КУ 20. Выстрелы из снайперской винтовки, внезапные удары заточкой, надежные проводники, проверенные врачи и многое другое - к его услугам.}
        {Романтики большой дороги}
        {Если Жулик согласится потратить 2 Богатства, он совершает следующую проверку Дб, Мт или Навыка так, будто значение его Дб, Мт или Навыка равно 15. При этом Жулик считается снаряженным всем необходимым для проверки, либо оружием с любым тПв и КУ 20.}
        {Долг платежом красен}
        {Если Жулик согласится потратить 1 Богатство, он совершает следующую проверку Дб, Мт или Навыка так, будто значение его Дб, Мт или Навыка равно 10. При этом Жулик считается снаряженным всем необходимым для проверки, либо оружием с любым тПв и КУ 20.}
        {Ищи-свищи}
        {Жулик не может найти подельника. Возможно, героя сознательно избегают.}
        При использовании Хороших друзей плохого парня Жулик обязан присутствовать в Сцене. Он является источником проверки, если возможно. Несмотря на это, он не прибавляет свои Дб, Мт, Модификаторы Характеристик и значения Навыков к таким проверкам.
        \newline Хорошие друзья плохого парня могут использоваться ретроспективно. Подельники не появляются из ниоткуда, их действия - результат усилий Жулика, у которого все на мази.
        \begin{tcolorbox}
          Плата подельникам не является торговой сделкой, и потому на нее не распространяется свойство Торговца "Покупай дешево, продавай дорого".
        \end{tcolorbox}
  Функции:
    - Обещанного три года ждут: совершая сделку, Жулик прибавляет Х к Богатству. Если после сделки Богатство Жулика без учета прибавки достигнет 0, Жулик получает Недостаток "Долг". Когда Жулик обладает этим Недостатком, мастер вправе немедленно ввести его в игру.
      стоимость: Х Эн
  Темная Сторона: Неподкупные представители власти, нечистые на руку дружки, сраги всех мастей.
  название Хода: Темные делишки
  стоимость Хода: 1 или более Нитей
  описание Хода: В течение Интерлюдии герой шустрит там и сям и получает то, что нужно - деньги, секретную информацию, дорогостоящее снаряжение или редкие медикаменты. СП предметов не ограничена. Если Жулику необходимо несколько предметов, он может получить число предметов (несколько порций зелья, несколько силовых доспехов, несколько упаковок антибиотиков), равное \textbf{|МИн|}. Полученные предметы нельзя продать без проверок Неприятностей (купцы понимают, что вещи самого сомнительного происхождения). Снаряжение (или половину его СП) придется вернуть после дельца. Если Жулик не может или не желает этого сделать, то получает Недостаток "Долг", "Враги", или "Старая рана". Если Жулик уже обладает этими Недостатками, мастер может немедленно ввести в игру любой из них.
  штраф Хода без Нитей: \troubleControl Торговли.
  название результата неприятности Успех: Чики-брики, и в дамки
  описание Успеха: Жулик получает желаемое.
