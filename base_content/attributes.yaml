  описание Катастрофы: Герою отказывают - вежливо, но твердо. Придется выкручиваться самому.

Торговец:
  Форма: Социальный
  Экспертные Навыки: Торговля и 1 любой.
  описание: Торговое дело - страсть, жизнь и основной источник доходов героя.
