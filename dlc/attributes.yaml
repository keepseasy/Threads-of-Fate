Паразит:
  Форма: Вспомогательный
  Экспертные Навыки: нет
  описание: герой - паразитическое существо, способное проникать в чужие тела и управлять ими как своим собственным.
  Трюки:
    - Потенциал: Паразит может вложить в любой свой Навык больше очков опыта, чем позволяет его Интеллект, но при совершении проверок значение навыков ограничено текущим значением Интеллекта тела, в котором находится Паразит.
  Функции:
    - Приказ: Коснувшись существа, и преуспев в состязании Воли, Паразит может приказать ему совершить одно действие. Приказ должен быть в виде простого предложения и не должен содержать причастных и деепричастных оборотов.
      стоимость: 2 Эн
  название Хода: Проникновение
  стоимость Хода: 1 и более Нитей
  описание Хода: 'Потратив Быстрое действие, Паразит совершает стремительный бросок и захватывает новое тело, находящееся на расстоянии не более, чем Ск Паразита. При захвате тела, Паразит получает характеристики захваченного тела, в том числе и его размер, но сохраняет все свои Атрибуты, Трюки, Навыки и Недостатки.
    \newline При захвате тела Паразит наносит жертве несовместимые с жизнью повреждения, заменяя некоторые органы своим телом. Когда он покидает тело жертвы, она немедленно умирает.
    \newline Паразит не может использовать Проникновение в существ, которые меньше его размером.'
  штраф Хода без Нитей: Паразит должен успешно блокировать существо, совершив маневр Захват. Если существо не сможет вырваться, то в свою следующую Очередь герой полностью завладевает телом жертвы. Если во время Проникновения Паразит получает Повреждения, равные или превышающие его Волю, жертва перестает быть блокированной и он должен начать Проникновение заново.

Подражатель:
  Форма: Вспомогательный
  Экспертные Навыки: Выступление
  описание: Георй имеет сверхэластичные внешние покровы, из которых, как из глины, он может лепить образы любых существ, нужно только получить немного их генетического материала.
  Функции:
    - Копия: 'Коснувшись существа, Подражатель принимает внешность и некоторые особенности существа, которого касается.
      \newline Он получает возможность использовать свойства и функции одного из Атрибутов жертвы и один из его навыков, но при этом полностью сохраняет свои характеристики.
      \newline Подражатель может скопировать \textit{вид} существа любого размера, но модификатор размера героя при этом не изменяется - его внешность, это всего лишь ширма вокруг настоящего тела.
      \newline Если Подражатель теряет сознание, он возвращается в изначальный облик и теряет возможность использовать навык и атрибут жертвы, пока не использует эту функцию снова.'
      стоимость: 2 Эн
    - Синестезия: Коснувшись существа, Подражатель извлекает из памяти жертвы факт из ее биографии, что определенно поможет герою выглядеть более правдоподобно.
      стоимость: 1 Эн
  название Хода: Я тоже так умею
  стоимость Хода: 1 и более Нитей
  описание Хода: Герой не имеет собственного Хода, но может использовать Ход атрибута, полученного с помощью способности Копия.
  штраф Хода без Нитей: Подражатель не может использовать Ход без использования нитей, ведь это лишь внешняя пародия на оригинал и если Судьба достаточно милостива, чтобы позволить герою совершать Ход за определенную жертву, настоящего понимания полученного Атрибута у героя нет.