Эмиссар:
  Форма: Могущество
  Экспертные Навыки: Концентрация.
  описание: Герой - глаза и уши некоей силы, заинтересованной в просиходящем после Катасрофы. Эмиссар постоянно на связи с покровителями. В их советах он черпает могущество, уверенность и надежду на счастливый финал. Сам факт существования покровителей придает жизни Эмиссара изрядную долю смысла.
  Снаряжение:
    - Коммуникатор: небольшое устройство, которое позволяет Эмиссару творить поистине волшебные вещи
        \begin{itemize}
          \item[--] Герой получает Фх (Ин);
          \item[--] Знает \textbf{|3+МФх|}(минимум 4) феномена в начале игры, и может активировать их;
          \item[--] Может приобретать новые феномены;
          \item[--] Активируя феномены, должен четко следовать инструкциям Коммуникатора - слышать их, либо читать информацию с экрана.
          \item[--] Лишившись Коммуникатора, Эмиссар утратит способность активировать феномены. А уничтожить или заполучить Коммуникатор захотят многие - начиная от прогрессоров и заканчивая техножрецами! Коммуникатор может иметь вид абсолютно любого предмета, позволяющего слышать либо видеть инструкции оператора.
        \end{itemize}
      стоимость: СП 30
  Темная Сторона: Магнитные бури, сбои связи, многочисленные желающие заполучить Коммуникатор.
  название Хода: Прямая трансляция
  стоимость Хода: 1 и более Нитей
  описание Хода: при помощи выделенного канала связи Эмиссар получает исчерпывающую информацию об устройстве и природе явления, предмета или существа. Он вправе взаимодействовать с ними при помощи Наблюдательности(Ин) вместо профильных проверок. Для внятной передачи друзьям полученной информации Эмиссару пригодится Наука(Ин) или Знаток(Ин).
  штраф Хода без Нитей: \troubleControl Концентрации (Ин).
  название результата неприятности Успех: Исчерпывающая информация
  описание Успеха: Ход работает согласно описанию.
  название результата неприятности Затруднения: Достаточная информация
  описание Затруднений: Ход работает согласно описанию, но из-за сбоев при передаче Эмиссар выбирает 1 Расплату.
  название результата неприятности Проблемы: Неполная информация
  описание Проблемы: Ход работает согласно описанию. Более или менее. Сбои при передаче и проблемы на стороне оператора приводят к тому, что информация неполная или устаревшая. При взаимодействии с объектом запроса Эмиссар проверяет Наблюдательность (Ин) с Помехой и выбирает 1 Расплату.
  название результата неприятности Катастрофа: Обрыв связи
  описание Катастрофы: Связь прерывается, а Ход не работает. Эмиссар остается один на один с проблемой. Он не может использовать Ход до конца Сцены и выбирает 1 Расплату.

Шаман:
  Форма: Могущество
  Экспертные Навыки: Концентрация.
  описание: Герой накоротке с духами, призраками и прочими существами, населяющими незримый мир. По крайней мере, он в это верит.
  Свойства:
    - Танец духов: Шаман
        \begin{itemize}
          \item[--] Получает Фх (Об);
          \item[--] Знает \textbf{|2+МФх|}(минимум 3) феномена в начале игры, и может активировать их;
          \item[--] Может приобретать новые феномены;
          \item[--] Должен петь или танцевать во время активации феноменов. Если это по какой-то причине невозможно, они не доступны герою.
        \end{itemize}
  Темная Сторона: Голодные и злые духи, косые взгляды окружающих, эффект бабочки, шумный и спесивый окружающий мир.
  название Хода: Убедительное предположение
  стоимость Хода: 1 и более Нитей
  описание Хода: герой видит Сцену, которая произошла или может произойти в радиусе \textbf{|Концентрация Шамана + МОб|} метров от точки, в которой он стоит. Сцена не может отстоять от момента совершения Хода больше, чем на \textbf{|МОб Шамана|} лет. Оборвав дополнительные Нити (в том числе, уже в процессе совершения Хода), игрок позволит Шаману
    \begin{center}\begin{tabular}{ |p{11cm}|p{2.7cm}| }\hline
      \textbf{Эффект} & \textbf{Необходимое число Нитей} \\ \hline
      Слышать звуки Сцены & +1 \\ \hline
      Обонять запахи и вкусы Сцены & +1 \\ \hline
      Осязать элементы Сцены & +1 \\ \hline
      Взять с собой существо, на которое также распространятся эффекты & +1 \\ \hline
    \end{tabular}\end{center}
    По договоренности с мастером игрок так же может позволить Шаману
    \begin{center}\begin{tabular}{ |p{11cm}|p{2.7cm}| }\hline
    \textbf{Эффект} & \textbf{Необходимое число Нитей} \\ \hline
      Взаимодействовать с элементами Сцены. Они, в свою очередь, смогут взаимодействовать с героем. & +1 \\ \hline
      Перемещаться в прошлом или будущем, преследуя участников Сцены и передвигая точку отсчета радиуса действия Хода & +1 \\ \hline
      Проникнуть в будущее или прошлое на дополнительный временной промежуток & +1 \\ \hline
    \end{tabular}\end{center}
    \begin{tcolorbox}
      Если герои взаимодействуют с прошлым или будущим, не забывайте про пресловутый эффект бабочки. Незначительные изменения вызывают другие незначительные изменения, а те, накапливаясь, вызывают значительные изменения, которые вызывают другие значительные изменения, и так далее. Возможно, настоящее стало таким, каким его знают герои, совсем неспроста
    \end{tcolorbox}
  штраф Хода без Нитей: \troubleControl Наблюдательности(Об) против \textbf{|10 + 1 за каждый метр радиуса|}
  название результата неприятности Успех: Убедительно
  описание Успеха: Ход работает в соответствии с описанием.
  название результата неприятности Затруднения: Предположительно
  описание Затруднений: Ход работает в соответствии с описанием, а Шаман выбирает 1 Расплату.
  название результата неприятности Проблемы: Тени былого и грядущего
  описание Проблемы: Ход работает в соответствии с описанием, а Шаман выбирает 1 Расплату. При этом мастер может включать в сцену заведомо недостоверную информацию.
  название результата неприятности Катастрофа: Мороз по коже
  описание Катастрофы: Ход не работает. К мастеру протягивается 1 Темная Нить.

Видящий:
  Форма: Могущество
  Экспертные Навыки: Концентрация.
  описание: Видящий постиг истину, приглядевшись к миру вокруг себя и узрев его лик. Теперь Вселенная отвечает на мольбы героя. Иногда.
  Свойства:
    - Третий глаз: Видящий
        \begin{itemize}
          \item[--] Получает ФХ (Мд);
          \item[--] Знает \textbf{|4+МФх|}(минимум 4) феноменов в начале игры, и может активировать их;
          \item[--] Может приобретать новые феномены;
          \item[--] Должен провести 1 Интерлюдию в промежутке между 2 Антрактами за изучением изменчивого рисунка Нитей Судьбы. Если Видящий не сделает этого, то не сможет активировать феномены, пока не уделит время общению со Вселенной.
        \end{itemize}
  Темная Сторона: Отвлекающий шум, невозможность уединиться для общения со Вселенной.
  название Хода: Добрый знак
  стоимость Хода: 1 и более Нитей
  описание Хода: Использовав Быстрое действие за каждую оборванную Нить Видящий получает Преимущество на следующую проверку, либо дает статисту в зоне видимости Преимущество на следующую проверку. Максимальное число Преимуществ все еще не может превышать 2, но Видящий может обрывать Нити, чтобы избавиться от Помех, если сочтет это целесообразным.
  штраф Хода без Нитей: \troubleControl Концентрации(Мд)
  название результата неприятности Успех: Видно же
  описание Успеха: Герой получает 2 Преимущества на следующую проверку, либо дает цели 2 Преимущества на следующую проверку.
  название результата неприятности Затруднения: Чуть-чуть видно
  описание Затруднений: Герой получает 2 Преимущества на свою следующую проверку, либо дает цели 2 Преимущества на следующую проверку. Затем Видящий выбирает 1 Расплату.
  название результата неприятности Проблемы: Почти не видно
  описание Проблемы: Герой получает 1 Преимущество на свою следующую проверку, либо дает цели 1 Преимущество на следующую проверку. Затем Видящий выбирает 1 Расплату.
  название результата неприятности Катастрофа: Совсем не видно
  описание Катастрофы: Рисунок Нитей ускользает от героя. Ход не работает, а к мастеру протягивается 1 Темная Нить.

