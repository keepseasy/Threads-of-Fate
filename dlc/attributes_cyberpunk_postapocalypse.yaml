Техножрец:
  Форма: Вспомогательный
  Экспертные Навыки: Выступление, Эксплуатация.
  описание: Герой - адепт культа, грезящего о возвращении тех благословенных времен, когда человек был Хозяином Всего. В первую очередь, хозяином облегчающих жизнь механизмов.
  Свойства:
    - Ода Прогрессу: Герой и его спутники иногда получают помощь сочувствующих и новообращенных. Один раз за Сцену проверка Впечатления от Техножреца или его проверка Общения может быть заменена проверкой Неприятностей под контролем Выступления.
        \trouble{Слава роботам}
        {Слушатели решают проблемы героя с таким же усердием, как и свои собственные. До конца Сцены они Очарованы.}
        {Звучит разумно}
        {Слушатели согласны помочь - в пределах разумного. До конца Сцены они Доброжелательны.}
        {А давай так}
        {Слушатели не особо впечатлились, но помогут герою, если он окажет услугу взамен. До конца Сцены слушатели Нейтральны.}
        {Жизнь за прогресс}
        {Слушатели приходят на выручку, но их помощь заменяет одну проблему другой. Например, героя вызволяет из тюрьмы толпа обезумевших фанатиков, а клирика-соперника убивают, вместо того, чтобы слегка припугнуть.}
  Функции:
    - Ритуал: За Интерлюдию Техножрец чинит одно устройство (включая оружие), понижая его Осечку на 1.
      стоимость: 2 Эн
  Снаряжение:
    - Реликварня: у героя есть набор священных устройств, наследие богов-предков. Реликварня весит 2 килограмма. Внутри нее достаточно полезностей, чтобы дать Техножрецу (или другому герою, умудрившемуся ее заполучить) Преимущество на проверку Ремонта или Эксплуатации один раз за Сцену.
        \newline Реликварня содержит максимально \textbf{|Ин + Мд|} Зарядов. Герой может использовать их для того, чтобы восстанавливать ЕЗ любым механизмам. За каждое восстановленное ЕЗ тратится 1 Заряд.
